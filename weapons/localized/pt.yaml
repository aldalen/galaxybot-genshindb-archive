  passive_text: "Aumenta a Vida em {0}. Se existirem inimigos pr\xF3ximos, o personagem que tem esta arma equipada ter\xE1 um aumento de Dano de {1}, independentemente do personagem estar ativo no campo de batalha ou n\xE3o."
fading-twilight:
  name: "Crep\xFAsculo Desvanecido"
  passive_name: Brilho Abismal
  passive_text: "Possui tr\xEAs estados: Entardecer, Amanhecer e Alvorada. Estes estados aumentam o Dano infligido em {0} respectivamente. Ao atingir um inimigo com um ataque, se trocar\xE1 para o pr\xF3ximo estado. Essa troca pode acontecer uma vez a cada 7s. Esse efeito tamb\xE9m ocorrer\xE1 se o personagem que tiver esta arma equipada n\xE3o estiver ativo no campo de batalha."
kagotsurubeisshin:
  name: Kagotsurube Isshin
  passive_name: Claridade da Arte Isshin
  passive_text: "Quando um Ataque Normal, Ataque Carregado ou Ataque Imersivo atinge um inimigo, criar\xE1 Vento Cortador, que infligir\xE1 Dano em AdE equivalente a {}% do ATQ e aumenta o ATQ em {}% por 8s. Esse efeito pode ser desencadeado uma vez a cada 8s."
