tenacity:
  bonus:
    2pc: زيادة نقاط الصحة بنسبة 20%.
    4pc: عندما تقوم بضرب عدو بمهارة السكل، يزداد هجوم كل أعضاء الفريق بنسبة 20% وتزداد
      قوة الدرع بنسبة %30 ل 3 ثوانٍ. يمكن القيام بهذا التأثير مرة واحدة كل 0.5 ثانية
      ويبقى هذا التأثير فعالاً حتى لو كانت الشخصية التي تمتلك الست غير متواجدة بساحة
      المعركة.
  artifact_details:
    circlet:
      name: خوذة الجنرال القديم
      description: خوذة رائعة من العصور القديمة. نظف الغبار وسيعود بريقها مرة أخرى.
    flower:
      name: زهرة الشرف
      description: زهرة مصنوعة من ورق الذهب. إنها تمثل الأمجاد والتكريم التي حصل عليها
        مرتديها.
    goblet:
      name: كوب العهود
      description: كوب ذهبي يستخدمه المليليث لأداء اليمين الدستوري. لا يزال يحمل رائحة
        النبيذ الجميلة.
    plume:
      name: ريشة الحرب
      description: ريشة صقر تٌلبس في المناسبات الإحتفالية, يظهر به كرامة و وعزيمة
        ميناء ليواي لجميع العالم.
    sands:
      name: الساعة المنقوشة
      description: جهاز بسيط لمعرفة الوقت. كانت هذه ذات يوم معضلة لعائلة ميليث للتأكد
        من أوقات الحروب.
  name: Tenacity of the Millelith
viridescent:
  bonus:
    2pc: زيادة دمج عنصر الأنيمو بمقدار 15%.
    4pc: زيادة ضرر تفاعل السويرل بمقدار 60%، و يقلل من مقاومة الأعداء للتفاعلات التي
      تحصل بالسويرل بنسبة 40% ويستمر هذا التأثير لمدة 10 ثوانٍ.
  artifact_details:
    circlet:
      name: تاج الصياد المٌخضر
      description: تاج محفوف بالفخر والعِزة، كان يملكه صياد، يمكنك أن ترى في لونه
        الأخضر لفحات من البرية الخضراء.
    flower:
      name: زهرة الحقول الخضراء
      description: زهرة برية كانت ذات يوم من المعالم المميزة في وطنها. تم قطفها من
        قِبل صياد ووضعها على صدره.
    goblet:
      name: كوب الصياد المٌخضر
      description: عبوة ماء كان يستخدمها الصياد، سعتها أكبر مما تتخيل.
    plume:
      name: ريشة سهم الصياد
      description: ريشة مأخوذة من سهم صياد قد انثنى سهمه أثناء إخراجه من جسد فريسته،
        بطريقة ما مازالت الريشة نظيفة.
    sands:
      name: بوصلة الصياد
      description: آلة رائعة امتلكها الصياد في مغامراته. تشير دائمًا نحو فريسته.
  name: Viridescent Venerer
maiden:
  bonus:
    2pc: زيادة قدرة الشفاء بمقدار 15%.
    4pc: عند إستخدام مهارة السكل أو الألتمت سوف تزيد نسبة الشفاء لكل الفريق بمقدار
      20%، يستمر هذا التأثير لـمدة 10 ثوانٍ.
  artifact_details:
    circlet:
      name: قبعة البِكر الباهتة
      description: قبعة نسائية متقنة الصنع ومحاكة بدقة عالية، تبقي التجاعيد بعيدة
        عن الأنظار.
    flower:
      name: زهرة البِكر
      description: زهرة فواحة بعطرها، مزهرةٌ ولن تذبل ابدًا.
    goblet:
      name: كوب البِكر
      description: وعاء يحوي الشاي الأسود المُحلى بدلاً من النبيذ المُر.
    plume:
      name: ريشة البِكر
      description: ريشة زينة تحمل الشوق في طياتها لشخص معين، مثل طائر مهاجر لا يعرف
        أين وجهته ويحَلق في مهب الريح.
    sands:
      name: ساعة البِكر
      description: الأوقات العصيبة لن تمضي بهذه السهولة، لا تزال تحتفظ في ساعتها بتلك
        الأوقات من حياة البِكر عندما كانت مكروهة.
  name: Maiden Beloved
heart:
  bonus:
    2pc: زيادة دمج عنصر الهايدرو بمقدار 15%.
    4pc: بعد إستخدام مهارة السكل سوف يزيد دمج النورمل أتاك والتشارج أتاك بـنسبة 30%
      لمدة 15 ثانية.
  artifact_details:
    circlet:
      name: قبعة القرصان الملطخة بالنبيذ
      description: قبعة بحرية قديمة ملطخة بالنبيذ لا تزال تفوح منها رائحة الكحول حتى
        الآن.
    flower:
      name: القلادة المذهبة
      description: قلادة عباءة فقدت بريقها. الطلاء الذهبي الذي كان يزينها ذات مرة
        تم مسحه بسبب احتكاكها بالرياح والأمواج لفترة طويلة.
    goblet:
      name: الكوب المرتَعد
      description: كوب نبيذ باهت منجرف على شواطئ البحر. يحكي شكله الخارجي الباهت الأيام
        التي قضاها تحت الأمواج
    plume:
      name: ريشة الحنين
      description: ريشة تنفثها الرياح فوق الامواج. لقد غير مرور الوقت شكلها ولونها
    sands:
      name: البوصلة النحاسية
      description: بوصلة برونزية قد جار عليها الزمن. عالق مؤشرها وهو موجه إلى شاطئ
        بعيد جدًا ، إلى مرسى سفن غير موجود.
  name: Heart of Depth
thundersoother:
  bonus:
    2pc: تزداد المقاومة ضد عنصر الإلكترو بنسبة 40%.
    4pc: زيادة الدمج على العدو المتأثر بعنصر الإلكترو بنسبة 35%.
  artifact_details:
    circlet:
      name: تاج الرعد الهادئ
      description: تاج وضعه البطل حين هزم وحش الرعد الذي كان يعيث فسادًا في الأرض.
    flower:
      name: قلب الرعد الهادئ
      description: زهرة تزهر حتى وسط الرعد والبرق الشرسين. حتى يومنا هذا، لا تزال
        تمنح الشجاعة للمسافرين في العواصف الرعدية
    goblet:
      name: كأس الرعد الهادئ
      description: كأس النبيذ الذي شرب من البطل المهدئ للرعد، والذي استخدمه بعد هزيمته
        لوحش الرعد.
    plume:
      name: ريشة الرعد الهادئ
      description: ريشة طائر مفترس تحلق عبر العواصف الرعدية. قيل إنه تم تبنيها كشارة
        من قِبل البطل الأسطوري الذي هدأ الرعد والبرق
    sands:
      name: ساعة الرعد الهادئ
      description: ساعة يحتفظ بها البطل الذي غزا الرعد والبرق. تتدفق شظايا الكريستال
        الكهربائية الصغيرة ذهابًا وإيابًا مع مرور الوقت
  name: Thundersoother
thundering:
  bonus:
    2pc: زيادة دمج عنصر الإلكترو بنسبة 15%.
    4pc: زيادة دمج تفاعلات اوفرلود، الكترو تشارج، سوبر كونداكت بنسبة 40%، عند القيام
      بالتفاعلات السابقة ستقل مدة انتظار السكل بمقدار ثانية واحدة، يمكن أن يحدث مرة
      كل 0.8 ثواني.
  artifact_details:
    flower:
      name: رحمة طائر الرعد
      description: نجت زهرة ممزوجة بالبرق بأعجوبة من مصير الدهس تحت الأقدام أو التحول
        إلى رماد من النار الملتهبة؛ مما يجعلها الناجية الوحيدة من يوم الكارثة.
    goblet:
      name: نذير العاصفة الرعدية المشؤوم
      description: كأس للاحتفال يحمل دماء الأبرياء، إنه ممتلئ بغضب مدوي للصلوات التي
        يتردد صداها بالداخل.
    plume:
      name: الناجي من الكارثة
      description: ريشة مشحونة بالبرق، ومازالت ترتعد من غضب الانتقام القاسي لطائر
        الرعد.
    circlet:
      name: تاج مستدعي الرعد
      description: تاج ارتداه سابقًا شامان قديم، والذي كان يعبد طائر الرعد، ولم يتأثر
        الوحش المتقلب أبدًا بإخلاص الشامان.
    sands:
      name: الساعة الرملية للرعد
      description: كانت القبيلة التي تعبد طائر الرعد في سابق عهدها تستخدم الساعة الرملية
        للتكهن بقدوم طائر الرعد، لقد وقعت في صمت أزلي الآن؛ لأن القبيلة انقرضت.
  name: Thundering Fury
gambler:
  bonus:
    2pc: زيادة دمج مهارة السكل بنسبة 20%.
    4pc: عند هزيمة عدو؛ ستتمكن من إستعمال مهارة السكل مرة أخرى، يمكن تفعيل هذه الميزة
      مرة واحدة كل 15 ثانية.
  artifact_details:
    flower:
      name: دبوس المراهن
      description: زهرة كبيرة وفاخرة يمكنها إخفاء نرد كامل بداخلها.
    goblet:
      name: كأس نرد المراهن
      description: صُنع هذا الصندوق خصيصًا لغرض واحد. ليس بداخله خدع سرية مدمجة فيه.
    plume:
      name: ريشة المراهن
      description: ريشة من ذيل طائر كبير. مثالية لإخفاء ورقة رابحة.
    sands:
      name: ساعة جيب المراهن
      description: ساعة جيب محطمة تلقت ذات مرة ضربة قاتلة حاميةً سيدها.
    circlet:
      name: أقراط المُراهن
      description: زوج من الأقراط الزرقاء والتي عند ارتدائها، يهدأ العقل ويتحفز التقييم
        العقلاني للمخاطر.
  name: Gambler
wanderers:
  bonus:
    2pc: زيادة الإلمنتل ماستري بمقدار 80.
    4pc: زيادة دمج التشارج أتاك الخاص بشخصيات الكتاب و القوس بنسبة 35%.
  artifact_details:
    circlet:
      name: قبعة قائد الأوركسترا
      description: قبعة تمكنت من الحفاظ على رونقها على الرغم من تحدي العناصر لوقت
        لا يمكن تحديده. لحن قديم لا يزال يتردد صداه داخلها.
    flower:
      name: ضوء فجر الفرقة
      description: شارة صغيرة على شكل زهرة. إذا استمعت بعناية، يمكنك سماع الناي يعزف
        و أصوتًا تغني.
    goblet:
      name: إبريق الفرقة الوتري
      description: وعاء قديم غريب الشكل. تم تجهيز الجزء الداخلي منه بأوتار القيثارة،
        والتي تعزف لحنًا رائعًا مع تدفق المياه.
    plume:
      name: ريشة سهم الشاعر
      description: سهم لازوردي لا يتآكل ولا يتشقق بمرور الوقت. يبدو أن صوت المياه
        الجارية باقٍ حوله.
    sands:
      name: ساعة الحفل الأخيرة
      description: هذه الساعة الرملية تستخدم للاحتفاظ بالوقت أثناء أداء الفرقة. لقد
        أحدثت ذات مرة صوتًا واضحًا، لكن أدائهم انتهى منذ ذلك الحين.
  name: Wanderer's Troupe
brave:
  bonus:
    2pc: زيادة الأتاك بنسبة 18%.
    4pc: إذا كانت نقاط صحة العدو أكثر من 50%؛ فإن الضرر عليه سيزداد بمقدار 30%.
  artifact_details:
    circlet:
      name: تاج الشجعان
      description: إكليل غار خام وجاهز، يبدو ثمينًا مثل تاج الملك الذهبي.
    flower:
      name: ميدالية الشجعان
      description: دبوس مزخرف لوردة بسيطة؛ يُعد تذكارًا من مغامرة الفرد الأولى.
    goblet:
      name: منطلق الشجعان
      description: وعاء خشبي مليء بالذكريات فقط.
    plume:
      name: أفاق الشجعان
      description: ريشة متلألئة من طائر مغرد، تجلب دفعة من الشجاعة لمن يرتديها.
    sands:
      name: ثبات الشجعان
      description: ساعة رملية صغيرة وقديمة، ليس لديها أي غرض عملي وتبدو غامضة مثل
        الزمن بعينه.
  name: Brave Heart
defenders:
  bonus:
    2pc: زيادة الدفاع بمقدار 30%.
    4pc: ستزداد مقاومة حامل الأرتفاكت لكل من العناصر الموجودة بالفريق، بمقدار 30%.
  artifact_details:
    circlet:
      name: شريط الحارس
      description: شريط من قماش صُبغ بالكحلي من ظلام الليل، يمكن استعماله أيضا كضمادة
        في حالة الطوارئ.
    flower:
      name: زهرة الحارس
      description: قزحية ذات قدرٍ عال لدى الحارس، للأسف لم تسنح الفرصة ليعطيها إلى
        من يُحب.
    goblet:
      name: وعاء الحارس
      description: وعاء معدني يمكن ملؤه بمشروب؛ لتبديد شعور الوحدة من ساعات المراقبة
        الطويلة.
    plume:
      name: ختم الحارس
      description: دبوس على شكل ريشة، ويرمز إلى غريزة الفرد لحماية الآخرون مثل الدرع.
    sands:
      name: ساعة الحارس
      description: أداة صغيرة لضبط الوقت، في الليالي المظلمة كانت هي الطريقة الوحيدة
        ليعرف صاحبها الوقت.
  name: Defender's Will
miracle:
  bonus:
    2pc: زيادة المقاومة ضد جميع العناصر بنسبة 20%.
    4pc: تزداد مقاومة العنصر الذي تتعرض له الشخصية بنسبة 30% لمدة 10 ثواني، ويتكرر
      فقط مرة كل 10 ثوان.
  artifact_details:
    circlet:
      name: أقراط المعجزة الصغرى
      description: زينة رخيصة صنع من خام نيزك عتيق.
    flower:
      name: زهرة المعجزة الصغرى
      description: زهرة نمت من حجر، ودمرته سعيًا للوصول إلى النور.
    goblet:
      name: كأس المعجزة الصغرى
      description: كأس يُستخدم في العادة لقراءة الطالع، ولكن بالطبع يمكن شرب الماء
        منه أيضًا.
    plume:
      name: ريشة المعجزة الصغرى
      description: ريشة من طائر يطير بسرعة كبيرة؛ بحيث لا يمكن للعين المجردة رؤيته.
    sands:
      name: ساعة المعجزة الصغرى الرملية
      description: مجرد ساعة رملية اعتيادية، اقلبها وسيبدأ الرمل بالتساقط مثل الماء.
  name: Tiny Miracle
shimenawa:
  bonus:
    2pc: زيادة الأتاك بنسبة 18%.
    4pc: عند القيام بمهارة السكل، إذا كانت الشخصية تمتلك أكثر من 15% إنيرجي، ستخسر
      الشخصية الإنيرجي وتزداد ضربات النورمل أتاك، تشارج أتاك، بلنج أتاك بنسبة 50%
      لمدة 10 ثوان، لن تُفعل هذا الخاصية مرة أخرى خلال تلك المدة
  artifact_details:
    circlet:
      name: الرؤية المتقلبة
      description: قناع ثعلب يرتدى في المهرجانات حُفظ جيدًا. ابتسامة صغيرة غامضة تزين
        شفتيه.
    flower:
      name: ازدهار متشابك
      description: تميمة جميلة مصنوعة من حبل ورقي ملتوي. يقال أنه يمتلك القدرة على
        تحقيق الأمنيات.
    goblet:
      name: قلب متفائل
      description: وعاء أسطواني خاص يستعمل في قراءة الحظ. تسمح الآلية الموجودة في
        أسفله بإزالة جميع أعواد التنمي غير المرغوب فيها بسهولة.
    plume:
      name: سهم الذكريات
      description: سهم قاتل للشياطين قديم الصنع إلى حد ما. يبدو أنه تم الحفاظ عليه
        بعناية كبيرة من قبل شخص ما، حتى يومنا هذا.
    sands:
      name: لحظة الندى الصباحية
      description: ساعة جيب برونزية مزينة بحبل ورقي ملتوي وجرس. يداها متجمدتان إلى
        الأبد على فجر يوم خريفي معين.
  name: Shimenawa's Reminiscence
lavawalker:
  bonus:
    2pc: زيادة المقاومة لعنصر البايرو بنسبة 40%.
    4pc: زيادة الدمج على الأعداء المتأثرين بعنصر البايرو بنسبة 35%.
  artifact_details:
    flower:
      name: مبدأ عابر الحمم
      description: زهرة تزهر وسط ألسنة اللهب. يقال أن حكيمًا ارتداها وهو يسير في بحرٍ
        من النار منذ فترة طويلة،
    goblet:
      name: وحي عابر الحمم
      description: كأس أسطوري يمكنه تحمل درجات حرارة عالية للغاية. لا يزال يحتفظ بدرجة
        من الدفء على الرغم من أنه فارغ الآن.
    plume:
      name: خلاص عابر الحمم
      description: ريشة طائر الفينيق الفخور. يمكنك تقريبًا سماع صوت أجنحتها ترفرف
        وسط ألسنة اللهب الحارقة.
    sands:
      name: عذاب عابر الحمم
      description: تتدفق الرمال المحترقة داخل هذه الساعة الرملية. بالرغم من حرارتها
        الشديدة، لا تترك الرمال أي علامة على الزجاج.
    circlet:
      name: حكمة عابر الحمم
      description: طوق الحكيم الذي اجتاز بحر النار. لقد سطعت ذات مرة بشكل براق من
        خيلاتهم العتيقة وهم يقفون بقوة وسط النيران.
  name: Lavawalker
berserker:
  bonus:
    2pc: زيادة الكريت ريت 12%.
    4pc: عندما تكون نقاط الصحة أقل من 70%، فإن الكريت ريت سيزداد بمقدار 24%.
  artifact_details:
    circlet:
      name: قناع المحارب
      description: 'قناع حديدي بشع تُرك نصف محطم نتيجة للمعارك الشرسة.'
    flower:
      name: زهرة المحارب
      description: 'زهرة مميزة تمثل صفات المحارب مصبوغة باللون الأحمر.'
    goblet:
      name: كأس المحارب
      description: كأس مصنوع من عظم وحش مجهول, تم اخذها كتذكار بعد مواجهة مميتة.
    plume:
      name: ريشة المحارب
      description: ريشة نيلية من غراب أسطوري، جزء منها مصبوغ باللون الأحمر القرمزي.
    sands:
      name: ساعة المحارب
      description: أداة ذات تدفق زمني أبدي يستمر بلا رحمة في داخله، لتذكير المحارب
        بالوقت المحدود الذي مضى سواء في ساحة المعركة أو في العالم.
  name: Berserker
blizzard:
  bonus:
    2pc: زيادة دمج عنصر الكرايو بمقدار 15%.
    4pc: يزداد الكريت ريت بنسبة 20% عندما تهاجم الشخصية عدوا متأثرا بعنصر الكرايو،
      ويزداد الكريت ريت بنسبة 20% إضافية إذا كان العدو مُجمدا .(يصبح المجموع 40% كريت
      ريت إضافي).
  artifact_details:
    circlet:
      name: صدى الصقيع المحطم
      description: تاجُ بطلٍ عتيقٍ كان يحلمُ بالتغلب على الثلج، إنه الدليل على شجاعة
        سيده السابق في مواجهة برد الشتاء القارص.
    flower:
      name: ذِكرى اجتاحها الثلج
      description: زهرة انقرضت منذ مدة طويلة واكتست بالثلج، كانت في السابق تنمو على
        الأنهار الجليدية. انحنى أمامها في أحد الأزمنة حتى أكثر المحاربين كبرياءً وغطرسة.
    goblet:
      name: الكرامة الممزوجة بالصقيع
      description: كأسٌ مصنوع من ثلجٍ صاقعٍ وشديد البرودة، يشرب منه سيده خمورًا غير
        قابلة للتجميد.
    plume:
      name: حل كاسحة الجليد
      description: ريشة تملك هالة باردة؛ يشعر الفرد بالرياح العاتية التي جلبتها إلى
        هُنا، تبكي فوق السهول المغطاة بالجليد وبين القمم الثلجية.
    sands:
      name: مصرع الوطن المجمد
      description: ساعة من أمّة عتيقة انتظرت عودة محاربيها. ما يدور بداخلها ليس رمل،
        بل جزئيات من ثلج لا يذوب أبدًا.
  name: Blizzard Strayer
scholar:
  bonus:
    2pc: زيادة الإنيرجي ريتشارج بمقدار 20%.
    4pc: عند حصول الشخصية على إنيرجي؛ سيحصل كل أعضاء الفريق حاملي القوس والكتاب على
      3 إنيرجي، يمكن أن يحدث هذا التأثير مرة كل 3 ثواني.
  artifact_details:
    circlet:
      name: عدسة الباحث
      description: ساعدت هذه العدسة التصحيحية في استعادة رؤية الشخص الذي تضررت عيناه
        من الدراسة المكثفة.
    flower:
      name: زهرة الباحث
      description: زهرة مجففة تستخدم كـفاصل للكتب. لقد اصبحت رائحتها مختلطة برائحة
        الورق.
    goblet:
      name: كوب الباحث
      description: تم تصميم هذا الكوب في الأصل لمياه الشرب، ولكن قد تم تلطيخه بالحبر
        الأسود بعد أن استخدمه أحد العلماء لغسل فرش الطلاء.
    plume:
      name: قلم ريشة الباحث
      description: ريشة طائر يستخدمها الباحث كقلم ريشة. لطالما كانت رأسيتها سوداء
        ملطخة بالحبر.
    sands:
      name: ساعة الباحث
      description: ساعة مكتبية صغيرة، كانت لباحث سابق في غرفة بلا نوافذ مدفونة بين
        الكتب، ربما كانت هي كل ما يعتمدون عليه لمعرفة الوقت في يومهم.
  name: Scholar
exile:
  bonus:
    2pc: زيادة الإنيرجي ريتشارج بمقدار 20%.
    4pc: بعد استخدام مهارة الألتمت سوف يتم زيادة إنيرجي الفريق بمقدار 2 كل ثانيتين
      ولمدة 6 ثواني كحد أقصى (هذا التأثير لايشمل الشخصية صاحبة الست)، ولا يمكن أن
      يتراكم التأثير.
  artifact_details:
    circlet:
      name: تاج المنفي
      description: تاج ملكي مرموق، فقدت شارته الملكية رونقها، ولم يعد رمزًا للمكانة
        المتميزة التي كانت عليها من قبل.
    flower:
      name: زهرة المنفي
      description: زهرة ذابلة تعلق على القميص، ألح مالكها السابق على ارتدائها حتى
        في منفاه، لذلك لا بد أنها تعني له شيئًا.
    goblet:
      name: كأس المنفي
      description: كوب باهت مصنوع من معدن ثقيل. كان ذات يوم مرصعًا بالأحجار الكريمة،
        لكن تم تجريدهم منذ ذلك الحين.
    plume:
      name: ريشة المنفي
      description: مجرد ريشة طائر عادي تم العثور عليها في مكان ما بالبرية.
    sands:
      name: ساعة جيب المنفي
      description: حتى بعد تحطمها وفقدان لمعانها ما زالت الساعة الكريستالية محض اهتمام
        للمنفي وما زال يحتفظ بها لغاية الان.
  name: The Exile
lucky:
  bonus:
    2pc: 'زيادة الديفنس بمقدار 100.'
    4pc: عند التقاط مورا، ستسترجع 300 من نقاط الصحة.
  artifact_details:
    circlet:
      name: التاج الفضي للكلب المحظوظ
      description: ‬المالك السابق سقط في كهف ووجد كنز مدفون لشخص ذو سلالة ملكية وقد
        تم نفيه، هذا تذكار من تلك الحادثة.
    flower:
      name: نبتة البرسيم للكلب المحظوظ
      description: نبتة برسيم مكونة من أربع ورقات، وتنمو في البراري. تم قطفها؛ لأنه
        يقال أنها تجلب الحظ السعيد.
    goblet:
      name: كأس الكلب المحظوظ
      description: إناء معدني فاخر، كان يستخدم سابقًا لضرب السارق.
    plume:
      name: ريشة النسر للكلب المحظوظ
      description: حاصر وحشٌ أحد المغامرين ذات مرة، ولكن النسر اصطاده... ذلك النسر
        أسقط هذه الريشة، والتي تحمل الآن بعضًا من حظ المغامر السعيد.
    sands:
      name: ساعة الكلب المحظوظ الرملية
      description: ساعة رملية مكسورة لم يبقَ فيها رمل، ولكن لا مشكلة لأن مرور الوقت
        لا يعني شيئًا لشخصٍ لا يقلق.
  name: Lucky Dog
sojourner:
  bonus:
    2pc: زيادة الأتاك بمقدار 18%.
    4pc: زيادة الكريت ريت لضربات التشارج أتاك بمقدار 30%.
  artifact_details:
    circlet:
      name: تاج الوداع
      description: إكليل من القصب ينبعث منه نسيم الربيع.
    flower:
      name: قلب الرفقة
      description: زهرة خزفية صغيرة مع شريط شخص ما مثبت على الساق.
    goblet:
      name: كأس المستأجر
      description: كأس مصنوع من الخزف العادي، كان مليء بالمشروبات المبهجة في السابق.
    plume:
      name: ريشة العودة للوطن
      description: سهم أزرق مشبع بمشاعر الرحّالة التي اختفت يومًا في الأفق.
    sands:
      name: ساعة المستأجر الشمسية
      description: ساعة شمسية صمدت عبر العصور، ودائمًا ما تسجل دورات الشمس والقمر
        أثناء عبورهما السماء.
  name: Resolution of Sojourner
adventurer:
  bonus:
    2pc: زيادة نقاط الصحة بمقدار 1000.
    4pc: عند فتح صندوق ما، يتم استعادة 30% من مجموع نقاط الصحة لمدة 5 ثواني
  artifact_details:
    circlet:
      description: 'قطعة من القماش تٌرتدى على الجبهة، بالرغم من أنها غارقة بعرق المغامر
        ومغطاة بغبار مغامراته، إلا انها تشع بالفخر.'
      name: بندانة المغامر
    sands:
      description: 'من السهل أن تفقد الاحساس بالوقت عندما تغامر حيث لا تشرق الشمس،
        سواء كان ذلك في الأيبس أو عند أنقاض المدينة الضائعة.'
      name: ساعة جيب المغامر
    flower:
      name: زهرة المغامر
      description: 'زهرة تتصف بمرونتها, نجت من البيئة القاسية للمدينة القديمة, يرتديها
        المغامر الان كالمدالية بكل فخر.'
    goblet:
      name: كأس المغامر الذهبية
      description: 'غنائم إحدى الرحلات الاستكشافية العديدة للمغامر. على الرغم من تضرره
        قليلاً، إلا أنه لا يزال اكتشافًا جيدًا'
    plume:
      name: ريشة ذيل المغامر
      description: 'ريشة طائر غريب نادرًا ما تُرى في هذه القارة.'
  name: Adventurer
gladiator:
  bonus:
    2pc: زيادة الأتاك بمقدار 18%.
    4pc: اذا كانت الشخصية تستعمل سيف، سيف ثقيل أو رمح سيرتفع ضرر النورمل اتاك بمقدار
      35%.
  artifact_details:
    circlet:
      name: انتصارات المحارب
      description: خوذة تعود لمحارب أسطوري من الأزمنة القديمة، كان يبسط ذراعيه المغطية
        بالدماء فخرًا ليرحب بتصفيق جمهوره الحار.
    flower:
      name: حنين المحارب إلى الماضي
      description: لا أحد يعلم لماذا كان المحارب الأسطوري يرتدي هذه الوردة على صدره؛
        إنها نقطة ضعف المقاتل الوحشي الوحيدة.
    goblet:
      name: ثمالة المحارب
      description: كأس ذهبي كان يشرب منه المحارب البطولي في العصور القديمة، أمتلئ
        مع مجده لسنواتٍ عدة حتى يوم سقوطه المشؤوم.
    plume:
      name: مصير المحارب
      description: ريشة من الأحلام التي تحلق عاليًا مثل النسر. في نهاية حياة المحارب
        الأسطورية، ترك طائرًا يعرف معنى الحرية الحقيقية هدية الفراق هذه على صدر المحارب.
    sands:
      name: اشتياق المحارب
      description: ساعة تسجل عدد أيام المحارب في الكولوسيوم الملطخ بالدماء، فبالنسبة
        إليه هي تسجل ما تبقى من طريقه الطويل على الحرية.
  name: Gladiator's Finale
noblesse:
  bonus:
    4pc: بعد تفعيل مهارة الألتمت؛ يزداد أتاك جميع أعضاء الفريق بنسبة 20% ولمدة 12
      ثانية، لا يمكن أن تتراكم هذه الميزة.
    2pc: زيادة دمج الألتمت بمقدار 20%.
  artifact_details:
    circlet:
      name: القناع الملكي
      description: قناع تنكري يرتديه اصحاب الطبقة الأرستقراطية القدامى في موندستاست.
        مجوف الأعين يمكنك أن ترى بداخله الأيام الذهبية الماضية.
    flower:
      name: زهرة فلورا الملكية
      description: زهرة من قماش الساتان لامعة، مناسبة للتجمعات الراقية. لاتزال تبدو
        متميزة كما كانت في اليوم الذي تم قطفها فيه.
    goblet:
      name: الجرة الفضية الملكية
      description: جرة زينة كانت تنتمي ذات يوم إلى أصحاب الطبقة الأرستقراطية القدامى
        في موندستات. يبدو أن الرياح الحزينة تتردد صداها داخل جوفها الفارغ.
    plume:
      name: الريشة الملكية
      description: ريشة كانت تٌوضع على قبعات أصحاب الطبقة الأرستقراطية القدامى في
        موندستات أثناء الصيد. لا تزال تقف بفخر كما لو أن لم يمض عليها الزمان.
    sands:
      name: ساعة الجيب الملكية
      description: ساعة جيب كانت تنتمي ذات يوم إلى أصحاب الطبقة الأرستقراطية القدامى
        في موندستاست. توارثتها الأجيال وشهدت سنوات عديدة واحداث تاريخية.
  name: Noblesse Oblige
pale:
  bonus:
    4pc: عندما تقوم بضرب العدو بمهارة السكل، سيزداد الأتاك بمقدار 9% لمدة 7 ثواني.
      يتراكم هذا التأثير مرتين كحد اقصى ويحدث مرة كل 0.3 ثانية. عندما تقوم بجمع ستاكين
      ستتضاعف ميزة القطعتين 100% (أي ستحصل على 25% فيزيكل دمج إضافي، ويصبح المجمول
      الكلي 50% زيادة).
    2pc: 'زيادة دمج الفيزيكل بمقدار 25%.'
  artifact_details:
    circlet:
      name: قناع ساخر
      description: قناع يغطي الوجه ويخفي تعبير المرء عن الآخرين.
    flower:
      name: إزهار مقاومه للصدأ
      description: زهرة اصطناعية زرقاء صلبة.لذلك لن تذبل بتلاتها أبدًا، ولن تتلاشى
        ألوانها.
    goblet:
      name: كأس التقدم
      description: كوب مصنوع بشكل معقد. مظهره لايخفي مدى قدمه.
    plume:
      name: دبوس الطبيب الحكيم
      description: دبوس مشؤوم مع حواف صنعت بحرص غير مسبوق. ربما يمثل طبع غير أليف.
    sands:
      name: لحظة التوقف
      description: ساعة جيب بغطاء لا يمكن فتحه. ومع ذلك، فإنها تدق وتدق، خلف تدفق
        الزمن الذي لا يرحم.
  name: Pale Flame
bloodstained:
  bonus:
    2pc: زيادة الفيزيكال دمج بمقدار 25%.
    4pc: بعد هزيمة عدو ما، يزيد دمج التشارج اتاك بنسبة 50%, وتقل الستامينا الخاصة
      بالتشارج اتاك الى 0 لمدة 10 ثواني
  artifact_details:
    circlet:
      name: القناع الحديدي الملطخ بالدماء
      description: قناع حديدي استخدمه الفارس لإخفاء هويته. تكهن الكثيرون بشكل الوجه
        خلف القناع.
    flower:
      name: الزهرة الحديدية الملطخة بالدماء
      description: زهرة مجففة ملطخة بدماء فارسها وأصبحت صلبة كالفولاذ، ربما كنوع من
        التذكار لسيدها السابق.
    goblet:
      name: كوب الفارس الملطخ بالدماء
      description: كوب معدني داكن ملطخ بالدم يملكه الفارس. تم تلطيخ مظهره الخارجي
        باللون الأسود وهو مثل كحل الليل بسبب الدخان والدم المتخثر عليه.
    plume:
      name: الريشة السوداء الملطخة بالدماء
      description: ريشة غراب مثبتة على رأس الفارس. عدد لا يحصى من بقع الدم طغت على
        مظهرها وأصبحت باللون الأسود
    sands:
      name: ساعة الفارس الملطخة بالدماء
      description: ساعة استخدمها الفارس مسبقاً. جف السائل بداخلها، مما جعلها عديمة
        الفائدة.
  name: Bloodstained Chivalry
clam:
  bonus:
    2pc: زيادة الهيلنق بونس بمقدار 15%.
    4pc: عندما تقوم الشخصية الحاملة للأرتفاكت بشفاء أعضاء الفريق، سيتم تشكيل فقاعة
      ولمدة 3 ثوانٍ سيتم تراكم كمية نقاط الصحة القادمة من الشفاء (بما في ذلك الفائض
      منه)، في نهاية المدة ستنفجر الفقاعة محدثةً ضررًا للأعداء القريبين بمقدار 90%
      من الشفاء المتراكم، يمكن تشكيل الفقاعة مرة كل 3.5 ثوانٍ، يمكن ان تخزن الفقاعة
      30 ألف إتش بي كحد اقصى، لا يمكن ان تتكون اكثر من فقاعة بنفس الوقت، يمكن تفعيل
      هذا التأثير حتى إن كانت الشخصية خارج الملعب (ضرر الفقاعة يعتمد على كمية الإتش
      بي المخزنة فيها ومقاومة الأعداء للفيزيكال فقط).
  artifact_details:
    circlet:
      name: تاج واتاتسومي
      description: تاج قديم معقد كان يستخدم من قبل رجل دين منسي. تم تكريس هذه الآثار
        باحتفال كبير من قبل شعب واتسومي
    flower:
      name: زهرة البحر المصبوغة
      description: زهرة ناعمة قٌطفت من مناطق ظلال المحيط المتقلب. تلمع بألوان عجيبة
        تحت ضوء القمر.
    goblet:
      name: كوب لؤلؤة البحر
      description: صدفة البحر التي تحتوي اللؤلؤ اللامع الذي تقدمه عذارى الضريح في
        جزيرة واتسومي، بريق لؤلؤها لا يخفت أبدًا.
    plume:
      name: ريشة قصر البحر
      description: ريشة بنفس لون المرجان، يٌقال انها تأتي من الثوب الاحتفالي للضريح.
    sands:
      name: ساعة صدفة البحر
      description: صدفة بحرية نقية لا تشوبها شائبة تأتي من المحيط الذي لا نهاية له.
  name: Ocean-Hued Clam
echoes:
  bonus:
    2pc: زيادة الأتاك بنسبة 18%.
    4pc: عند ضرب العدو بالنورمل أتاك, هناك احتمال بنسبة 36% أن تؤدي إلى منح الشخصية
      تأثير Valley Rite مما سيزيد من دمج النورمال أتاك بنسبة 70% من أتاك الشخصية،
      يزول التأثير بعد 0.05 ثانية اذا تسببت الضربة بضرر للعدو ، اذا فشلت الضربة في
      تفعيل التأثير فإن احتمالات تفعيله في المرة القادمة ستزداد بنسبة 20%. يحدث ذلك
      مرة واحده كل 0.2 ثانية.
  artifact_details:
    circlet:
      name: الأقراط المتدفقة
      description: زوج من الأقراط مصنوع من اليشم. لديه ملمس لطيف للغاية.
    flower:
      name: تورد عبير الروح
      description: يشم منحوت على شكل زهرة. له رائحة لحظية، حينًا تبدو وتختفي حينًا.
    goblet:
      name: كأس الخط
      description: فنجان الشاي هذا يفيض بالمياه العذبة بشكل أبدي. ربما كانت هدية من
        أديبتوس، أو أحد آثارهم، أو مجرد شيء تركوه خلفهم.
    plume:
      name: ورقة اليشم
      description: منحوتةمن اليشم على شكل ورقة. يبدو أنها كانت ذو معنى عميق بين أصدقاء
        محددين.
    sands:
      name: رمز التهنئة
      description: منحوتة يشم دائرية. تقول الأسطورة أنه تم استخدامها في مكان ما كرمز
        لبدء الطقوس.
  name: Echoes of an Offering
emblem:
  bonus:
    2pc: زيادة الإنيرجي بنسبة 20%.
    4pc: زيادة دمج الألتمت بمقدار 25% من مجموع الإنيرجي ريتشارج، يمكن اكتساب ضرر إضافي
      بنسبة 75% كحد أقصى
  artifact_details:
    circlet:
      name: كابوتو المنمق
      description: خوذة قوية وصلبة ارتداها ساموراي نبيل كدرع.
    flower:
      name: تسوبا العظيم
      description: تقول الأساطير أن حامية اليد المزخرفة هذه، كانت تُوضع على سيف مميز
        للأوني الذي خان الشوغن.
    goblet:
      name: الوعاء القرمزي
      description: وعاء نبيذ معقد التصميم، شرب منه أحد الفنانين القتاليين المعروفين
        عالميًا.
    plume:
      name: الريشة المتقطعة
      description: كانت هذه الريشة السوداء مُلك لمحارب تينقو، ويعد تذكارًا عزيزًا
        من سيّافٍ قديمٍ.
    sands:
      name: قفص العاصفة
      description: قفص ختم فاخر ومحكم الإغلاق، منقوشة عليه زهور مرسومة على خلفية سوداء
        ومزين بصدف البحر اللامع ورسمة ذهبية معقدة.
  name: Emblem of Severed Fate
husk:
  bonus:
    2pc: زيادة الدفاع بنسبة 30%.
    4pc: عند تواجد الشخصية الحاملة لهذا الأرتفاكت في ساحة القتال، ستكسب ستاك واحد
      بعد اصابة العدو بضربة من عنصر الجيو ويمكن تكرارها كل 0.3 ثانية، عندما لا تكون
      الشخصية موجودة في ساحة القتال ستكسب ستاك واحد كل 3 ثواني. يمكن ان تتراكم هذي
      الستاكات الى حد اقصاه 4 مرات، كل ستاك سيمنح الشخصية 6% ديفنس و جيو دمج بونص،
      عند مرور 6 ثواني بدون كسب اي ستاك للشخصية سوف تخسر ستاك واحد.
  artifact_details:
    circlet:
      name: قبعة هيكلية
      description: قبعة كانت تحمي المتجول من الشمس والمطر. أصبحت في النهاية أداة مناسبة
        يمكن من خلالها إخفاء الوجوه وحجب التعبيرات.
    flower:
      name: وقت الإزهار
      description: زينة ذهبية صغيرة بستة بتلات لا تذبل أبدًا. إنها ترمز إلى زوال أمجاد
        الفناة.
    goblet:
      name: قرع الصحوة
      description: قرع مزين بمسحوق ذهبي وطلاء أسود. لم يعد من الممكن تمييز لونه الأصلي،
        ولكن يبدو أن استخدامه الرئيسي أصبح أداة تستعمل في التمثيل.
    plume:
      name: عمود الفخامة
      description: تذكار على شكل ريشة تم إحضاره من قاعة منعزلة. أدى شغف صانعه إلى
        تركه داخل ذلك القصر جنبًا إلى جنب مع شكل معين راكد.
    sands:
      name: أغنية الحياة
      description: فيما يتعلق بانازوما، هذا شيء صغير من خارج الحدود. تمت إزالة قلب
        هذه الآلة، ولم تعد يداها تدور.
  name: Husk of Opulent Dreams
instructor:
  bonus:
    2pc: زيادة الإلمنتل ماستري بمقدار 80.
    4pc: '- عند حدوث تفاعل؛ سيزداد الإلمنتل ماستري لجميع أعضاء الفريق بمقدار 120 ولمدة
      8 ثوانٍ.'
  artifact_details:
    circlet:
      name: قبعة المدرب
      description: قبعة فخرية للمدربين بمواصفات قياسية، تٌمنح فقط لأولئك الذين يرفضون
        الترقية.
    flower:
      name: قلادة المدرب
      description: عندما يرتدى المدرب هذه القلادة في صباح يوم التدريب، يعني أنه لن
        تكون هناك جلسات تدريبية في ذلك اليوم.
    goblet:
      name: كوب شاي المدرب
      description: قد يبدو وكأنه كوب شاي عادي لمعظم الناس. لكن بالنسبة للطلاب، فهو
        رمز سلطة المدرب.
    plume:
      name: ريشة المدرب
      description: يعرف أي مدرب أتقن فن ضبط النفس أن يبقي هذه الريشة في حوزته طوال
        الوقت.
    sands:
      name: ساعة جيب المدرب
      description: ساعة إيقاف مؤقت لا يستخدمها المدرب كالمعتاد لضبط الوقت العام، ولكن
        لقياس مدة الجلسة التدريبية فقط.
  name: Instructor
martial:
  bonus:
    2pc: زيادة دمج النورمل أتاك والتشارج أتاك بنسبة 15%.
    4pc: بعد إستخدام مهارة السكل؛ ستحصل على 25% زيادة بضرر النورمل والتشارج أتاك لمدة
      8 ثوانٍ.
  artifact_details:
    circlet:
      name: باندانا المقاتل
      description: 'الدرس الأول كمتدرب: حماسة، قوة، عزيمة. هذه الكلمات مكتوبة على
        الباندانا حتى لا تنساها أبدًا.'
    flower:
      name: زهرة المقاتل الحمراء
      description: كان هذا النوع من الزهور الحمراء هو الشيء الوحيد الذي يمكن أن يخفف
        من آلام المقاتل.
    goblet:
      name: كأس نبيذ المقاتل
      description: كوب نبيذ رائع إلى حد ما يستخدم في طقوس ما قبل القتال.
    plume:
      name: ريشة المقاتل
      description: ريشة طائر شائعة. يستخدمها المحترفون لممارسة التحكم في القوة، بينما
        يستخدمها المبتدئون للحصول على المعجبين.
    sands:
      name: ساعة المقاتل الرملية
      description: أداة لتتبع الوقت في تدريب التحمل. إنها أكثر دقة وموثوقية من الساعة
        الرملية العادية.
  name: Martial Artist
vermillion:
  bonus:
    2pc: زيادة الأتاك بنسبة 18%.
    4pc: تحصل الشخصية على تأثير النور الجديد بعد استخدام مهارة الألتمت؛ مما يزيد الأتاك
      بنسبة 8% لمدة 16 ثانية. عندما تنخفض نقاط الصحة، يزداد الأتاك بنسبة 10% إضافية،
      هذه الزيادة تكرر 4 مرات كحد أقصى. هذا التأثير يتكرر كل 0.8 ثوان، يتبدد تأثير
      النور الجديد عندما تتغير الشخصية. إذا اُستخدمت مهارة الألتمت مرة آخرى أثناء
      مدة النور الجديد، سوف يتعطل التأثير الأول.
  artifact_details:
    circlet:
      name: اتزان استثنائي
      description: يقال أن هذا القناع صُنع بأيدي سكان الجبل من أجل ياكشا، إنها صنعة
        بسيطة ولكن السطح مازالت يلمع.
    flower:
      name: الحياة المزهرة
      description: تذكار عتيق، مازال يبدو حيًا مثل الكائن الذي أحتفظ به منذ قرون عديدة.
    goblet:
      name: لحظة الميثاق
      description: كأس قديم صُنع من الكريستال الرملي، إن بريقه لا يتأثر بمرور الوقت.
    plume:
      name: ريشة النور الجديد
      description: جناح طائر لامع وغارق في ذكريات قوية.
    sands:
      name: بقايا الشمس
      description: ساعة عتيقة تملك مظهر صلب وجبار، ينتج بريقها من الكريستال الرملي.
  name: Vermillion Hereafter
traveling:
  bonus:
    2pc: زيادة نسبة الشفاء على الشخصيات بنسبة 20%.
    4pc: بعد استعمال مهارة الألتمت ستسترجع 20% من نقاط الصحة.
  artifact_details:
    circlet:
      name: منديل الطبيب المسافر
      description: تستخدم لربط شعر الطبيب عند علاجه للمرضى. يمكن أيضًا استخدامه كجبيرة
        للالتواءات والأذرع المكسورة في حالات الطوارئ.
    flower:
      name: لوتس الطبيب فضي اللون
      description: عنصر طبي ثمين فقد كل قيمته الطبية بعد سنوات في التخزين.
    goblet:
      name: وعاء الطبيب المسافر
      description: كان هذا القدر يحمل خلطات مركزة وفعالة للغاية. إنه الآن فارغ، لكنه
        لا يزال يعطي رائحة قوية من الدواء.
    plume:
      name: ريشة بومة الطبيب
      description: ريشة البومة المتينة. رمز للتفوق الليلي، فقد أعطت بعض التشجيع للطبيب
        المسافر عند خروجه لزيارة المرضى في وقت متأخر من الليل.
    sands:
      name: ساعة جيب الطبيب
      description: أداة دقيقة تستخدم لتذكر توقيت المواعيد الهامة. بالنسبة للطبيب،
        كل ثانية مهمة.
  name: Traveling Doctor
bolide:
  bonus:
    2pc: زيادة قوة الدرع للشخصية الحاملة للأرتفاكت بمقدار 35%.
    4pc: عندما تكون الشخصية الحاملة للأرتفاكت محمية بدرع سيتم زيادة دمج النورمل والتشارج
      بمقدار 40%.
  artifact_details:
    circlet:
      name: قناع ليالي الصيف
      description: قناع شهير على صورة الحاكم، كما ورد في الأساطير.
    flower:
      name: ازدهار ليلة الصيف
      description: زهرة من صنع الإنسان في حالة من الإزهار الأبدي من يدري ما إذا كانت
        تلك الزهرة حيةً حقًا؟
    goblet:
      name: بالون ليلة الصيف
      description: يمكن رؤية بالونات الماء في كل مكان خلال مهرجان الصيف، ولكن لم يسبق
        تجهيز أي منها بمثل هذه الدقة.
    plume:
      name: خاتمة ليلة الصيف
      description: سهم خشبي جيد الصنع. لن يتوقف مالم يصل إلى وجهته.
    sands:
      name: لحظة في ليالي الصيف
      description: ساعة جيب توقفت عند وقت معين.
  name: Retracing Bolide
petra:
  bonus:
    2pc: زيادة دمج عنصر الجيو بمقدار 15%.
    4pc: بعد الحصول على جزئيات العناصر من تفاعل التحجر "الكرستلايز"؛ يحصل جميع أعضاء
      الفريق على دمج بونص بنسبة 35% لذلك العنصر لمدة 10 ثواني، وبتلك الطريقة يكون
      الدمج بونص لعنصر واحد فقط. (يجب أن تأخذ الشخصية الحاملة للأرتفاكت الشظية لكسب
      تأثير الأربع قطع)
  artifact_details:
    circlet:
      name: قناع العزلة من البازلت
      description: قناع مهيب ومصنوع بفخامة من البازلت، عيناه المجوفتان تحدقان للأمام
        ببرود ودون أي تعابير.
    flower:
      name: زهرة الجرف المتصدع
      description: زهرة نمت بين المعادن والصخور من شقوق الجرف، وعندما تحرك الرياح
        البتلات تبدو الزهرة على قيد الحياة.
    goblet:
      name: كأس الصخرة المنحوتة
      description: كأس نبيذ فاخر لكنه مهيب، كان ممتلئًا بأكمله في عصرٍ سابق.
    plume:
      name: ريشة القمم المتعرجة
      description: ريشة صلبة من صقر كبير،طرف الريشة من البازلت يتلألأ بالندى البارد.
    sands:
      name: الساعة الشمسية لليشم الثابت
      description: ساعة شمسية منحوتة من قطعة واحدة كبيرة من اليشم، وتملك نمط يسجل
        بصمت مرور الوقت.
  name: Archaic Petra
crimson:
  bonus:
    2pc: زيادة دمج عنصر البايرو بنسبة 15%.
    4pc: زيادة دمج تفاعلات الأوفرلود والاحتراق بنسبة 40%، زيادة دمج تفاعلات الفابورايز
      والملت بنسبة 15%. استخدام مهارة السكل يقوم بزيادة بونس القطعتين بنسبة 50% لمدة
      10 ثوان. يمكن مضاعفة هذه النسبة إلى ثلاثة أضعاف وكحد أقصى ستكون نسبة المضاعفة
      22.5%.
  artifact_details:
    circlet:
      name: قبعة الساحرة الحارقة
      description: قبعة كانت ترتديها الساحرة التي حلمت بحرق كل الشياطين في العالم.
        حجبت حافة القبعة الكبيرة مجال رؤيتها.
    flower:
      name: زهرة الساحرة المشتعلة
      description: زهرة لمستها الساحرة التي حلمت ذات مرة بحرق كل الشياطين في العالم.
        ألسنة اللهب المجهولة تداعب بمودة أيدي أولئك الذين يلمسونها.
    goblet:
      name: نيران قلب الساحرة
      description: جرة تبصق اللهب تركتها ساحرة اللهب القرمزية، التي كانت تحلم ذات
        مرة بحرق شياطين العالم. النار في الجرة في حالة احتراق ابدي، كما كانت سيدتها
        السابقة.
    plume:
      name: ريشة الساحرة دائمة الاشتعال
      description: ريشة طائر لمستها الساحرة التي حلمت ذات مرة بحرق كل الشياطين في
        العالم نيرانها الأبدية شديدة الحرارة.
    sands:
      name: نهاية وقت الساحرة
      description: ساعة ترتديها الساحرة التي حلمت بحرق كل شياطين العالم. تتدفق في
        داخلها السنوات التي كرست فيها الساحرة حياتها لألسنة اللهب.
  name: Crimson Witch of Flames
destiny:
  artifact_details:
    circlet:
      name: تاج السيول
      description: تاج كان يرتديه المكلفون بتقديم القرابين في العصور القديمة. نظرًا
        لأنه كان مغمورًا بالمياه لأعوام عديدة، فإنه يمتلك مقاومة عالية منها.
  name: Prayers for Destiny
  bonus:
    1pc: تقلل مدى تأثرك بالهايدرو بنسبة 40%
illumination:
  artifact_details:
    circlet:
      name: تاج اللهيب
      description: تاج يرتديه من كُلف بتقديم القربان في الأزمنة القديمة. بعد تعرضه
        للهيب التضحية عامًا بعد عام؛ أصبح يملك مقاومة ملحوظة.
  name: Prayers for Illumination
  bonus:
    1pc: يقلل تأثير البايرو بنسبة 40% من الوقت.
springtime:
  artifact_details:
    circlet:
      name: تاج الصقيع
      description: تاج يرتديه المكلفون بتقديم التضحيات في العصور القديمة. لأنه ذات
        مرة تحمل سنوات من البرد العنيف، لذلك يمتلك مقاومة عظيمة.
  name: Prayers to Springtime
  bonus:
    1pc: تزداد المقاوم لـعنصر كرايو بنسبة 40%.
wisdom:
  artifact_details:
    circlet:
      name: تاج الرعد
      description: تاج ارتداه المُكلفين بتقديم القربان في الأزمنة القديمة، ولأنه يتوافق
        مع نداء الرعد كل عام؛ فإنه يمتلك مقاومة ملحوظة.
  name: Prayers for Wisdom
  bonus:
    1pc: يقلل تأثير عنصر الإلكترو بنسبة 40%.
deepwood:
  bonus:
    2pc: زيادة دمج عنصر الديندرو بمقدار 15%
    4pc: بعد أن تضرب السكل أو الألتمت عدوًا، ستقل مقاومة العدو لعنصر الديندرو بنسبة
      30% لمدة 8 ثوانٍ. هذا التأثير يمكن تفعيله حتى وإن لم تكن الشخصية حاملة الأرتفاكت
      بساحة المعركة.
  name: Deepwood Memories
gilded:
  bonus:
    2pc: زيادة 80 نقطة للالمنتل ماستري.
    4pc: خلال الـ 8 ثوانٍ الأولى بعد عمل تفاعل، ستحصل الشخصية حاملة الأرتفاكت على
      تأثيرات بناءً على عناصر شخصيات الفريق الأخرى. الأتاك سيزيد بمقدار 14% لكل عضو
      بالفريق مطابق لعنصر الشخصية الحاملة للأرتفاكت. الإلمنتل ماستري سيزيد بـ مقدار
      50 نقطة لكل عضو بالفريق يمخالف لعنصر الشخصية الحاملة للأرتفاكت. كلا التأثيرين
      يمكن عمل ستاك لهما لـ 3 مرات كحد أقصى، ويمكن تفعيل هذه التأثيرات مرة واحدة كل
      8 ثوانٍ، كما أن الشخصية الحاملة للأرتفاكت تستطيع تفعيل هذه التأثيرات حتى وإن
      لم تكن بالساحة.
  name: Gilded Dreams
paradise:
  bonus:
    2pc: زيادة في الالمنتل ماستري بمقدار 80.
    4pc: تفاعلات البلوم، والهايبربلوم، والبيرجن الخاصة بحامل الأرتفاكت يرتفع الدمج
      الخاص بها بنسبة 40%، وكل من التفاعلات المذكورة تزيد الدمج بنسبة 25% عندما تحدثه
      الشخصية أيضا. كل ستاك سيكون منفصل ويظل لمدة 10 ثواني، والحد هو 4 ستاكات، ولا
      يحدث ذلك إلا كل ثانية واحدة. وتستطيع الشخصية الحصول على ستاكات حتى وإن لم تكن
      بالساحة.
pavilion:
  bonus:
    2pc: يزداد الأنيمو دمج بونص بنسبة 15%
    4pc: حينما تسبب التشارج أتاك دمج على الأعداء، تزداد سرعة ضربات النورمل أتاك الخاصة
      بالشخصية الحاملة للأرتفاكت بنسبة 10%، وسيزداد دمج ضربات النورمل، والتشارج، والبلنج
      بنسبة 40% لمدة 15 ثانية.
nymphs:
  bonus:
    4pc: "بعد عمل ضربة نورمل أو تشارج أو بلنج أتاك، او المنتل سكل أو التمت، كل ضربة\
      \ منهم تستطيع الحصول منها على ستاك من Mirrored Nymph، كل ستاك منها مستقل مدته\
      \ 8 ثواني.\n- في حالة وجود ستاك واحد: يزداد الأتاك بنسبة 7% والهايدرو دمج بونص\
      \ بنسبة 4%\n- في حالة وجود ستاكين: يزداد الأتاك بنسبة 16% والهايدرو دمج بونص\
      \ بنسبة 9%\n- في حالة وجود ثلاث ستاكات: يزداد الأتاك بنسبة 25% والهايدرو دمج\
      \ بونص بنسبة 15%"
    2pc: يزداد الهايدرو دمج بونص بنسبة +15%
vourukashas:
  bonus:
    4pc: يزداد دمج السكل والألتمت بنسبة 10%، بعد أن تتلقى الشخصية الحاملة للأرتفاكت
