      description: 'عند عمل تفاعل سويرل مع أحد العناصر الأربعة: بايرو, هايدرو, كرايو,
        إلكترو, سيحصل جميع أعضاء الفريق على دمج إضافي للعنصر المدموج لمدة 8 ثوانٍ،
        كمية الدمج الإضافي المُكتسبة تعادل 0.04% على كل نقطة المنتل ماستري لدى كازوها.'
    utility_passive:
      name: Cloud Strider
      description: يقل إستهلاك ستامينا الركض بـ 20% عند وجود كازوها بالفريق.
  description: ساموراي رحالة من مدينة إنازوما ينتمي حالياً إلى أسطول الكروكس. طيب
    القلب صافي البال صاحب قلبٍ يخفي الكثير من أثقال الماضي، من الصعب تخمين ما إذا
    كانت عواصف الحياة هي التي صقلت جوانب من شخصيته أو إذا كانت طبيعته المحافظة هي
    التي تخفيها. لأول وهلة عندما يقابل معظم الناس كايدهارا كازوها يعتقدون أنه مجرد
    متدرب من طاقم الكروكس.
  title: Scarlet Leaves Pursue Wild Waves
keqing:
  constellations:
    name: Trulla Cementarii
    levels:
      C1:
        name: Thundering Might
        description: عند تفعيل مهارة السكل مرتين بسرعة؛ ستقوم كيتشنق بعمل AoE الكترو
          دمج ( يعادل 50% من الاتاك) في نقطة بداية السكل والنهاية.
      C2:
        description: عند ضرب عدو عليه الكترو(نورمل او تشارج اتاك) توجد فرصة 50% للحصول
          على جزيء انيرجي، هذا التاثير يحصل كل 5 ثواني .
        name: Keen Extraction
      C4:
        name: Attunement
        description: يزداد اتاك كتشينغ 25% لمدة 10 ثواني بعد عمل أي تفاعل الكترو.
      C3:
        name: Foreseen Reformation
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C5:
        name: Beckoning Stars
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C6:
        name: Tenacious Star
        description: "عند احداث اي دمج عن طريق كيتشنق ؛ ستحصل على زيادة في دمج عنصر\
          \ الإلكترو بمقدار 6% وذلك لمدة 8 ثواني.\nملاحظة: كل مصدر(السكل والالتمت\
          \ والنورمل والتشارج اتاك) تفعل الزيادة بشكل مستقل."
  description: هي اليوهينج من التشيسينق في ليوي. لدى كيتشنق الكثير لقوله عن نهج ريكس
    لابيس الانفرادي في وضع السياسات في ليوي، ولكن في الحقيقة، يحترم الآلهة بشكل كبير
    كثيروا الشك مثلها. إنها تؤمن إيمانًا راسخًا بأن مستقبل البشرية يجب أن يقرره البشر
    بأنفسهم، وأن بإمكانهم حتى أن يفعلوا أفضل مما فعله الأركونز والأدبتي من أجلهم.
    ولإثبات ذلك، فهي تعمل بجد أكثر من أي شخص آخر.
  talents:
    fourth_ascension_passive:
      description: عند إستخدام الألتمت ، تتم زيادة معدل كريت ريت لكيتشنق بنسبة 15٪
        ، وزيادة انيرجي ريشارج لديها بنسبة 15٪ ، يستمر هذا التأثير لمدة 8 ثوانٍ.
      name: Aristocratic Dignity
    utility_passive:
      name: Land's Overseer
      description: يتم تقليل الوقت بنسبة 25٪ عند الإرسالها في رحلة استكشافية في ليوي.
    elemental_skill:
      description: "عند الضغط سريعًا، ستقوم كيتشنق بقذف علامة كهربائية تسبب الكترو\
        \ دمج على الأعداء، يمكن تحديد الإتجاه الذي تقذف إليه العلامة عند الضغط مطولاً،\
        \ تستخدم تلك العلامة في حالتين:\nأولاً : عند الضغط على السكِل مرة أخرى ستقوم\
        \ كيتشنق بالإنتقال إلى العلامة محدثةً AoE الكترو دمج على الأعداء، ويتحول السيف\
        \ الخاص بها الى الكترو.\nثانيًا : عند استخدام السكل وقذف العلامة الكهربائية\
        \ ثم إستخدام التشارج اتاك سيحدث إنفجار كهربائي عند العلامة مسببًا AoE الكترو\
        \ دمج."
      name: Stellar Restoration (cont'd)
    normal_attack:
      name: Yunlai Swordsmanship
      description: ستنفذ كيتشنق سلسلة من 5 ضربات متتالية ستكون متفاوتة في الدمج، وتكون
        الضربة الرابعة عبارة عن ضربتين مدمجة، ويستهلك التشارج أتاك 25 ستامينا.
    elemental_burst:
      name: Starward Sword
      description: تضرب كيتشنق سلسلة متكونة من 8 ضربات كهربائية إلى الخصوم القريبين
        في وقت واحد، الهجوم الأخير يحدث AoE الكترو دمج، يستهلك 40 نقطة انرجي، ويستغرق
        عودته 12 ثانية.
    first_ascension_passive:
      name: Thundering Penance
      description: بعد تفعيل السكِل مرتين أثناء وجود الصاعقة ، تتحول ضربات كيتشنق
        إلى الكترو دمج لمدة 5 ثوانٍ.
  name: Keqing
  title: Driving Thunder
noelle:
  constellations:
    levels:
      C1:
        name: I Got Your Back
        description: عندما يكون الألتمت والسكل متفعّلان في الوقت نفسه؛ سوف تزيد نيلة
          الشفاء بنسبة 100% (أي الضعف).
      C2:
        name: Combat Maid
        description: تقليل استهلاك الستامينا اثناء استخدام التشارج اتاك الخاص بـ نويل
          بنسبة 20% وزيادة دمج التشارج اتاك بنسبة 15%.
      C3:
        name: Invulnerable Maid
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C4:
        name: To Be Cleaned
        description: اذا انتهت مدة درع نويل أو تم كسره؛ سوف يسبب جيو دمج بنسبة 400%
          من الأتاك على الأعداء القريبين.
      C5:
        name: Favonius Sweeper Master
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C6:
        name: Must Be Spotless
        description: عند تفعيل الألتمت؛يزداد اتاك نويل بنسبة 50% من مجموع الديفنس
          الكلي لها، وكل عدو يتم قتله اثناء هذه الفترة سوف تزيد مدة الألتمت بثانية
          واحدة، والى 10 ثواني كحد اقصى.
    name: Parma Cordis
  talents:
    elemental_skill:
      description: "تتسبب نويل بضرر جيو على الأعداء المحيطين، وتقوم بإستدعاء درع،\
        \ تعتمد قوة الدرع على مقدار الديفنس لدى نويل، لديه ميزتين :\nأولاً : عندما\
        \ تسبب نويل ضررًا لأحد الأعداء عبر النورمل أو التشارج أتاك، ستكون هناك فرصة\
        \ لإسترجاع قدر معين من نقاط الصحة لكامل أعضاء الفريق، تعتمد كمية الهيل على\
        \ مقدار الديفنس لدى نويل.\nثانيًا : بصفة الدرع جيو، فسيمتلك مقاومة أعلى بنسبة\
        \ 150% للعناصر والفيزكال دمج.\nيستمر الدرع لمدة 12 ثانية، وتستغرق عودته 24\
        \ ثانية."
      name: Breastplate
    elemental_burst:
      description: "تسبب نويل AoE جيو دمج ، وله عدة ميزات:\n-ستتحول ضرباتها النورمل\
        \ والتشارج والبلنج أتاك إلى ضربات جيو دمج.\n-ستسبب ضربات نويل ضررًا واسع النطاق.\n\
        -سيزداد أتاك نويل بنسبة من الديفنس.\nمدة هذا التأثير 15 ثانية، وتستغرق عودة\
        \ الألتمت 15 ثانية أيضًا، ويستهلك 60 إنيرجي."
      name: Sweeping Time
    first_ascension_passive:
      name: Devotion
      description: "عندما تنخفض نقاط صحة الشخصية النشطة لأقل من 30%؛ ستحصل حينها على\
        \ درع حجري تعتمد قوته على 400% من ديفنس نويل، ويستمر لمدة 20 ثانية قبل إختفائه.\n\
        تنبيهات : يُشترط أن تكون نويل بالفريق ولكن ليست بالساحة حتى تتفعل هذه القدرة،\
        \ ويمتلك الدرع 150% مقاومة أعلى للعناصر والفيزكال دمج."
    normal_attack:
      name: Favonius Bladework - Maid
      description: ستنفذ نويل سلسلة من 4 ضربات متفاوتة في الدمج، وسيستهلك التشارج
        أتاك 40 ستامينا لكل ثانية، يمكن إستعمال التشارج أتاك لمدة 5 ثوانٍ كحد أقصى.
    fourth_ascension_passive:
      name: Nice and Clean
      description: تقليل مدة إنتظار السكل بثانية واحدة لكل 4 ضربات نورمل أو تشارج
        أتاك تصيب العدو، يجب أن يكون الفرق بين كل ضربة وضربة أخرى أكثر من 0.1 ثانية.
    utility_passive:
      name: Maid's Knighthood
      description: تكون هناك فرصة 12% للحصول على ضعف الوجبةمن نوع زيادة الديفنس عندما
        تصنعها نويل.
  name: Noelle
  title: Chivalric Blossom
  description: مثل معظم شباب مونستاد، لطالما حلمت نويل بأن تصبح فرسانة في الفاڤونيوس
    عندما تكبر. قد لا يكون لديها الآن ما يلزم لتصبح فارسة، لكنها لا تزال تتعلم. أنها
    تعمل كخادمة في مقر الفرسان، وتدون باستمرار ملاحظات حول طريقة حديث وسلوك الفرسان
    وماهي عاداتهم. إنها متمسكة بإيمانها بأنها ستنضم إلى صفوفهم يومًا ما - كل ما تحتاجه
    هو فقط مواصلة بذل قصارى جهدها في كل ما تفعله.
raiden:
  constellations:
    levels:
      C4:
        name: Pledge of Propriety
        description: عند انتهاء مدة الألتمت، فإن كل أعضاء الفريق (ما عدا رايدن) سيكتسبون
          30% أتاك لمدة 10 ثواني.
      C1:
        name: Ominous Inscription
        description: "مهارة الألتمت سوف تجمع ستاكات الدائرة بشكل أسرع من السابق، بالطريقة\
          \ التالية:\nعندما تستخدم شخصية إلكترو الألتمت؛ كمية الستاكات المكتسبة تزداد\
          \ بنسبة 80%.\nعندما تستخدم شخصية من عنصر مختلف الألتمت؛ كمية الستاكات المكتسبة\
          \ تزداد بنسبة 20%."
      C2:
        name: Steelbreaker
        description: عند استخدام الألتمت، فإن هجمات رايدن سوف تتجاهل 60% من دفاع العدو.
      C3:
        name: Shinkage Bygones
        description: زيادة مهارة الالتمت 3 مستويات اضافية.
      C5:
        name: Shogun's Descent
        description: زيادة مهارة السكيل 3 مستويات اضافية.
      C6:
        description: "خلال فترة استعمال الألتمت؛ هجمات سيف رايدن ستقلل مدة إنتظار\
          \ الألتمت لكل أعضاء الفريق (عدا رايدن) بمقدار ثانية واحدة.\nهذا التأثير\
          \ يمكن ان يحدث مرة واحدة كل ثانية، ويمكن حدوثه 5 مرات كحد أقصى."
        name: Wishbearer
    name: Imperatrix Umbrosa
  name: Raiden Shogun
  title: Plane of Euthymia
  description: جلالة ملكة ناروكامي ، التي وعدت شعب إينازوما بالخلود الثابت.
  talents:
    normal_attack:
      name: Origin
      description: "ستنفذ الرايدن سلسلة من 5 ضربات متتالية متفاوتة في الدمج، والضربة\
        \ الرابعة عبارة عن ضربتين مدمجة\nيستهلك التشارج أتاك 25 ستامينا."
    elemental_skill:
      description: "تتسبب بضرر إلكترو وستتفعل عدة أشياء لمدة 25 ثانية:\n- ستظهر عين\
        \ فوق الشخصيات تسبب ضرر إلكترو لكل ضربة تحدثها الشخصيات ، يحدث هذا التأثير\
        \ كل 0.9 ثانية ، وإذا كنت في طور الكو-اوب ومعك شخص آخر ستظهر عين فوقه ايضاً\
        \ تسبب 20% من ضرر السكل.\n- سيزداد ضرر الألتمت الخاص بكل الفريق على حسب كمية\
        \ الإينرجي التي تحتاجها الشخصية لتفعيل الألتمت\nتستغرق عودة السكل 10 ثوانٍ."
      name: 'Transcendence: Baleful Omen'
    elemental_burst:
      description: "يظهر سيف مسبباً ضرر إلكترو عالي، ويستمر لمدة 7 ثوانٍ له عدة ميزات:\n\
        - ستصبح جميع الضربات إلكترو.\n- كل ضربة ستسترجع إينرجي لكل الفريق وبحد اقصى\
        \ 5 مرات ، ويحدث هذا التأثير كل ثانية.\n- خلال 7 ثوانٍ ستحصل على مقاومة أعلى\
        \ للضربات ، وتحصل على مناعة من تفاعل الإلكترو تشارج\n-قبل الضغط على الألتمت\
        \ سيكون هناك حقل تشاكرا خلف الرايدن ، يمتلك 60 ستاك وكل ستاك منه يزيد ضرر\
        \ الألتمت ، يمكن زيادة الستاكات من خلال إستعمال ألتمت الشخصيات التي في الفريق.\n\
        تستغرق عودة الألتمت 18 ثانية، وتستهلك 90 إينرجي."
      name: "Secret Art: Musou Shinsetsu (cont'd)"
    utility_passive:
      description: يتم تقليل كمية المورا المطلوبة للتطوير اسنيد الرمح والسيف إلى 50%.
      name: All-Preserver
    first_ascension_passive:
      name: Wishes Unnumbered
      description: عند أخذ نقاط الانرجي فسيتعبأ عداد حقل التشاكرا بمقدار ستاكين، ويحدث
        هذا التأثير كل 3 ثوانٍ.
    fourth_ascension_passive:
      name: Enlightened One
      description: "لكل نسبة إينرجي لرايدن بعد 100% ستزداد التالي:\n- يزيد إسترجاع\
        \ نقاط الطاقة لتعبئة ألتمت الفريق بنسبة 0.6%.\n- يزداد الألكترو دمج بنسبة\
        \ 0.4%"
kokomi:
  constellations:
    levels:
      C1:
        description: أثناء فترة الألتمت، عندما تضرب كوكومي الضربة الثالثة من النورمل
          أتاك ستظهر سمكة تلحق هايدرو دمج بنسبة 30% من نقاط صحة كوكومي.
        name: At Water's Edge
      C4:
        description: في فترة الألتمت تزداد سرعة ضربات كوكومي العادية بنسبة 10%، وينتج
          عن كل ضربة 0.8 انيرجي لكوكومي، يمكن حدوث هذا التأثير كل 0.2 ثانية.
        name: The Moon Overlooks the Waters
      C6:
        name: Sango Isshin
        description: في فترة الألتمت؛ عندما تسترجع كوكومي نقاط صحة شخصية بالفريق بنسبة
          80% أو أكثر عن طريق النورمل أتاك أو التشارج أتاك، ستحصل كوكومي على 40% هايدرو
          دمج اضافي لمدة 4 ثواني
      C2:
        name: The Clouds Like Waves Rippling
        description: "تحصل نسبة الشفاء من مهارات كوكومي على زيادة عندما تكون نقاط\
          \ صحة الشخصية التي تتلقى العلاج النصف أو أقل:\nيزداد نسبة الشفاء من السكل\
          \ بنسبة 4.5% من نقاط صحة كوكومي.\nيزداد نسبة الشفاء من الألتمت بنسبة 0.6%\
          \ من نقاط صحة كوكومي."
      C3:
        name: The Moon, A Ship O'er the Seas
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C5:
        name: All Streams Flow to the Sea
        description: زيادة مهارة السكل 3 مستويات إضافية.
    name: Dracaena Somnolenta
  talents:
    elemental_burst:
      description: "ستدخل كوكومي في وضعية الـ \"Ceremonial Garment \" ولها الميزات\
        \ التالية:\n- سيزداد دمج النورمل أتاك والتشارج أتاك بنسبة مبنية على مجموع\
        \ نقاط صحة كوكومي.\n- عندما تتسبب ضربات النورمل والتشارج أتاك الخاصة بكوكومي\
        \ دمج على الأعداء ستزيد نقاط صحتها وصحة فريقها بناءً على مجموع نقاط صحة كوكومي.\n\
        - ستزداد مقاومة كوكومي للمقاطعة ، وستصبح قادرة على المشي فوق سطح الماء.\n\
        ستستغرق عودة الألتمت 18 ثانية ، وتستهلك 70 إنيرجي."
      name: Nereid's Ascension
    first_ascension_passive:
      name: Tamanooya's Casket
      description: إذا كان قنديل كوكومي موجود عند تفعيل الألتمت، ستتجدد مدة القنديل.
    utility_passive:
      name: Flawless Strategy
      description: ستمتلك كوكومي 25% هيلنق بونس، ولكن سينخفض الكريت ريت ليصبح سالب
        100%.
    fourth_ascension_passive:
      name: Song of Pearls
      description: عندما تكون تحت تأثير الألتمت؛ سيزداد دمج ضربات النورمل والتشارج
        أتاك الخاصة بكوكومي 15% من نسبة الهيلنق بونس لديها.
    normal_attack:
      name: The Shape of Water
      description: ستنفذ كوكومي سلسلة من 3 ضربات هايدرو متفاوتة في الدمج، وسيستهلك
        التشارج أتاك 50 ستامينا.
    elemental_skill:
      name: Kurage's Oath
      description: "ستضع كوكومي قنديلاً يعطي ميزات وهي:\n- سيسبب AoE هايدرو دمج على\
        \ الأعداء.\n- سيزيد نقاط صحتها وصحة فريقها بناء على مجموع نقاط صحة كوكومي\
        \ وعلى لفل التالنت.\nيستمر مدة 12 ثانية ، وتستغرق عودته 20 ثانية."
  name: Sangonomiya Kokomi
  title: Pearl of Wisdom
  description: الكاهنة العليا لجزيرة واتاتسومي. كل شؤون الجزيرة في متناول يد هذه السيدة
    الشابة.
lisa:
  description: هي الساحرة النابغة التي لا تحصل على كفايتها من النوم أبدًا. بصفتها
    أمينة مكتبة فرسان فافونيوس، فإن ليزا ذكية من حيث أنها تعرف دائمًا ما يجب أن تفعله
    مع أي مشاكل تأتي في طريقها. بقدر ما تحب النوم, فإنها لا تزال قادرة على إبقاء كل
    شيء تحت السيطرة بطريقة هادئة وراسخة.
  constellations:
    levels:
      C1:
        description: عند ضرب الوحوش باستعمال الضغط المطول على مهارة السكل؛ تحصل ليسا
          على 2 انريجي لكل وحش تضربه، تستطيع توليد 10 انريجي كحد اقصى.
        name: Infinite Circuit
      C5:
        description: زيادة مهارة السكل 3 مستويات إضافية.
        name: Electrocute
      C6:
        name: Pulsating Witch
        description: عند التحويل الى ليسا سوف تظهر حولها صاعقة كهربائية تصيب الأعداء
          وتضع عليهم علامة بالمستوى الثالث (مهارة السكل)، يحدث هذا التأثير مرة كل
          5 ثواني.
      C2:
        name: Electromagnetic Field
        description: "عند الضغط مطولاً على السكل؛ سوف تحصل ليسا على التأثيرات التالية:\n\
          زيادة الديفنس بنسبة 25%، وزيادة مقاومة ضد المقاطعة"
      C3:
        name: Resonant Thunder
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        description: زيادة عدد الصواعق الناتجة عن الألتمت بمقدار 1 إلى 3.
        name: Plasma Eruption
    name: Tempus Fugit
  talents:
    elemental_skill:
      description: "الضغطة الواحدة:\nستُطلق ليسا كرةً كهربائيةً نحو العدو مسببةً الكترو\
        \ دمج، وستحصل أيضا على ستاك واحد من \"Conductive\"، كل ستاك سيزيد دمج السكل\
        \ بالضغطة المطولة، ويمكن الحصول على 3 ستاكات كحد أقصى.\nالضغطة المطولة:\n\
        ستتسبب ليسا الكترو دمج قوي لكل الأعداء داخل نطاق واسع ، يعتمد هذا الدمج على\
        \ عدد ستاكات الـ \"Conductive\"."
      name: Violet Arc
    normal_attack:
      name: Lightning Touch
      description: ستنفذ ليسا سلسلة من 4 ضربات متفاوتة في الدمج، وسيستهلك التشارج
        أتاك 50 ستامينا.
    elemental_burst:
      name: Lightning Rose
      description: ستُنشئ ليسا حقلاً واسعًا ليسبب الكترو دمج لكل من داخله ، وستقوم
        بقذف الأعداء مِرارًا وتِكرارًا.
    first_ascension_passive:
      name: Induced Aftershock
      description: عند تسبب دمج باستخدام التشارج أتاك ، ستحصل ليسا على ستاك واحد من
        الـ "Conductive"
    fourth_ascension_passive:
      name: Static Electricity Field
      description: سيقل ديفنس الأعداء المتضررين من حقل الألتمت بنسبة 15% لمدة 10 ثوانٍ
    utility_passive:
      name: General Pharmaceutics
      description: يوجد فرصة 20% لاسترجاع كمية من المواد المُستعملة في صنع جرعات زيادة
        قوى العناصر ، ليسا
  name: Lisa
  title: Witch of Purple Rose
mona:
  description: عرافة شابة غامضة تعلن أنها "خبيرة التنجيم مونا ماجيستوس،" وأنها تمتلك
    قدرات تطابق لقبها. مثقفة ولكن فخورة ، بالرغم من كونها بحاجة للنقود دوماً وتعيش
    حياة متقشفة، إلا أنها عقدت عزمها الا تستخدم التنجيم من احل جني المال، وهذا المبدأ
    تحديداً هو ما يجعلها دائمة التفكير في المال.
  constellations:
    levels:
      C1:
        description: "يتم تحسين التفاعلات المرتبطة بالهايدرو عندما تضرب الأعداء المتأثرين\
          \ بالاومين (تستمر التأثيرات لمدة 8 ثواني) وتكون كالتالي:\n1- زيادة دمج تفاعل\
          \ الالكترو تشارج بنسبة 15%.\n2- زيادة دمج تفاعل الفابورايز بنسبة 15%.\n\
          3- زيادة دمج تفاعل الهايدرو سويرل بنسبة 15%.\n4- زيادة مدة التجميد بنسبة\
          \ 15%."
        name: Prophecy of Submersion
      C2:
        name: Lunar Chain
        description: عندما تستخدم مونا النورمل اتاك؛ هنالك احتمالية 20% ان تتبع الضربة
          تشارج اتاك تلقائياً، لن يحصل ذلك إلا مرة كل 5 ثواني.
      C3:
        name: Restless Revolution
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Prophecy of Oblivion
        description: عندما تهاجم شخصية من الفريق أي عدو متأثر بالاومين سوف يزداد الكرت
          ريت للشخصية بنسبة 15%.
      C5:
        name: Mockery of Fortuna
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C6:
        name: Rhetorics of Calamitas
        description: في حالة استخدام الباسف المميز (الداش)، سوف يزداد دمج مونا للتشارج
          أتاك بنسبة %60 لكل ثانية استعملت فيها الباسف المميز، والحد الاقصى للزيادة
          هي %180، يستمر هذا التأثير لمدة 8 ثواني.
    name: Astrolabos
  talents:
    elemental_burst:
      description: "ميزات الالتمن:\n- وضع عنصر الهايدرو لكل من حولها، وجميع الوحوش\
        \ الصغيرة سيُقيدون في الهواء داخل علامة نجمية، أما الوحوش الكبيرة فلن تستطيع\
        \ العلامة النجمية تقييدهم وستكتفي بإن تكون عليهم، عند التسبب بأي ضرر لأحد\
        \ الأعداء حاملين العلامة النجمية ستنفجر العلامة مسببة ضرر هايدرو.\n- بعد إنفجار\
        \ العلامة النجمية ستُوضع على الوحوش علامة الأومين والتي تزيد الضرر على حامل\
        \ العلامة من جميع المصادر بنسبة تصل إلى 60%، مدة العلامة النجمية 8 ثوانٍ وتعتمد\
        \ على لفل المهارة وتصل إلى 5 ثوانٍ كحد أقصى (ملاحظة : سيتمدد تأثير علامة الأومين\
        \ 8 ثوانٍ إضافية في حال تجمد العدو).\nتستغرق عودة الألتمت 15 ثانية ، وتستهلك\
        \ 60 إنيرجي."
      name: Stellaris Phantasm
    normal_attack:
      description: ستنفذ مونا سلسلة من 4 ضربات هايدرو متفاوتة في الدمج، وسيستهلك التشارج
        أتاك 50 ستامينا.
      name: Ripple of Fate
    elemental_skill:
      name: Mirror Reflection of Doom
      description: "-الضغطة الواحدة:\nستضع مونا جسماً يسبب AoE هايدرو دمج كل ثانية\
        \ اربعة مرات، كما وسيشتت جميع الأعداء ليتجمعوا حوله، عند إنتهاء مدته سينفجر\
        \ مسبب AoE هايدرو دمج.\n-الضغطة المطولة:\nإضافة إلى ماسبق ستبتعد مونا مسافة\
        \ آمنة إلى الوراء قبل وضع الجسم المائي."
    alternate_sprint:
      name: Illusory Torrent
      description: عند الداش ستستهلك مونا 10 ستامينا وتبدأ بالتحرك تحت الارض، كما
        وسيُوضع عنصر الهايدرو على العدو الذي خرجت بجانبه، بعد التفعيل سيستهلك الداش
        15 ستامينا لكل ثانية.
    utility_passive:
      name: Principium of Astrology
      description: هناك فرصة 25% لإسترجاع كمية من المواد صنع قطع تطوير الأسلحةعندما
        تصنعها مونا.
    fourth_ascension_passive:
      name: Waterborne Destiny
      description: ستكتسب مونا هايدرو دمج بونس بنسبة 20% من الإنيرجي ريتشارج الكلي
        لها.
    first_ascension_passive:
      name: Come 'n' Get Me, Hag!
      description: إذا كان هناك أعداء بالجوار اثناء الداش سيظهر كل ثانيتين الجسم المائي
        الخاص بالسكل لمدة ثانيتين، وعند إنتهاء مدته سينفجر مسبباً ضرراً يُعادل 50%
        من ضرر السكل.
  title: Astral Reflection
  name: Mona
razor:
  talents:
    elemental_skill:
      description: "عند الضغطة السريعة:\nيقوم ريزر بضرب الأعداء أمامه بواسطة مخلب\
        \ كهربائي مسبب ضرر وإنفجار صغير ، وستستغرق عودة السكل 6 ثوانٍ ، وتظهر دائرة\
        \ كهربائية حول ريزر تزيد من الإنيرجي بـ 20% ، وكحد أقصى 3 دوائر ليزداد الإنيرجي\
        \ بونس 60% ، تختفي الدوائر بعد 18 ثانية .\nعند الضغطة المطولة:\nيقوم ريزر\
        \ بضرب الأعداء أمامه بواسطة مخلب كهربائي مسبب إنفجار كهربائي ، ويشمل الإنفجار\
        \ نطاقًا أكبر من السكل (بضغطة سريعة) مسببًا ضرراً عالي ، سيستغرق عودة السكل\
        \ حينها 10 ثوانٍ ."
      name: Claw and Thunder
    normal_attack:
      name: Steel Fang
      description: سينفذ ريزر سلسلة من 4 ضربات متفاوتة في الدمج، يستهلك التشارج أتاك
        40 ستامينا لكل ثانية
    elemental_burst:
      name: Lightning Fang (Cont'd)
    first_ascension_passive:
      name: Awakening
      description: "تقل مدة عودة السكل بنسبة 18%\nعندالضغطة السريعة 4 ثوانٍ وعند الضغطة\
        \ المطولة 8 ثوانٍ ، عند إستخدام الألتمت يعود السكل فورًا."
    fourth_ascension_passive:
      name: Hunger
      description: عندما يكون الإنيرجي الخاص بريزر أقل من 50% ، يزداد الإنيرجي ريتشارج
        30% .
    utility_passive:
      name: Wolvensprint
      description: يقل إستهلاك الستامينا عند الركض بـ 20% للفريق كامل
  constellations:
    levels:
      C4:
        name: Bite
        description: عندما يستعمل ريزر مهارة السكل سوف يقلل دفاع العدو بنسبة 15% لمدة
          7 ثواني.
      C5:
        name: Sharpened Claws
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C6:
        name: Lupus Fulguris
        description: كل 10 ثواني تمر؛ سيُشحن سيف ريزر مسبباً الكترو دمج يعادل 100%
          من الأتاك الخاص به مع ضربة النورمل القادمة، وعندما لا يكون ريزر في وضع الألتمت،
          صاعقة كهربائية ستتولد وتضرب عدو وسيحصل ريزر منها على ستاك للسكل.
      C3:
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
        name: Soul Companion
      C1:
        name: Wolf's Instinct
        description: في كل مرة يحصل ريزر على انيرجي؛ يزداد الدمج بنسبة 10% لمدة 8
          ثواني.
      C2:
        name: Suppression
        description: عندما يسبب ريزر أي دمج لعدو نقاط صحته أقل من 30%؛ سوف يزداد الكريت
          ريت بنسبة 10%.
    name: Lupus Minor
  name: Razor
  title: Wolf Boy
  description: يقول البعض إنه يتيم نشأ على يد الذئاب. يقول آخرون إنه روح ذئب في شكل
    بشري. هو اكثر راحة عندما يكون في البرية، يقاتل بالمخلب والرعد. حتى يومنا هذا،
    يمكن العثور على الصبي الذئب يجوب الغابة، حيث يصطاد هو وقطيع الذئاب للبقاء على
    قيد الحياة باستخدام غرائزهم الحيوانية.
collei:
  constellations:
    levels:
      C5:
        description: زيادة مهارة السكل 3 مستويات إضافية.
        name: All Embers
      C6:
        name: Forest of Falling Arrows
        description: "عندما تسبب مهارة السكل دمج للأعداء، سينشأ قط مصغر مشابة بالألتمت،\
          \ سيسبب 200% من اتاك كولي كديندرو دمج\n(كل سكل يمكنه إنشاء قط واحد فقط)"
      C2:
        description: "سيتم تغيير الباسف الأول، ويصبح بهذه الصيغة:\nستضيف حلقة كولي\
          \ الدائرية (السكِل) تأثيرا على أي شخصية مسببة لأي تفاعل ديندرو عند رجوع\
          \ الحلقة:\n- ستؤدي هذه الشخصية دمج يعادل 40% من أتاك كولي كدمج ديندرو للأعداء\
          \ القريبين لمدة 3 ثوانٍ\n- عندما يسبب أحد أعضاء الفريق أي من تفاعلات الديندرو\
          \ قبل أن ينتهي تأثير الباسِف، ستزداد المدة بمقدار 3 ثوانٍ.\n- ويمكن زيادتها\
          \ بهذه الطريقة مرة واحدة فقط."
        name: Through Hill and Copse
      C1:
        name: Deepwood Patrol
        description: يرتفع انرجي كولي بـمقدار 20% عندما تتواجد بالفريق (وليس بساحة
          المعركة).
      C3:
        name: Scent of Summer
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Gift of the Woods
        description: عند استخدام مهارة الألتمت، سوف يرتفع المنتل ماستري الفريق بـ60
          لمدة 12 ثوانٍ (ما عدا كولي).
    name: Leptailurus Cervarius
  talents:
    normal_attack:
      name: Supplicant's Bowmanship
      description: ستنفذ كولي سلسلة من 4 ضربات متفاوتة في الدمج، في حالة التشارج اتاك
        ستتحول الضربة إلى ديندرو دمج.
    elemental_skill:
      name: Floral Brush
      description: سترمي كولي حلقة دائرية مسببة ديندرو دمج مرة واحدة، بعد وقت محدد
        سوف ترجع الحلقة إلى كولي، مسبب ديندرو دمج أخر.
    elemental_burst:
      name: Trump-Card Kitty
      description: سترمي دمية بشكل قط، تسبب انفجارات AoE ديندرو دمج داخل نطاقها.
    first_ascension_passive:
      name: Floral Sidewinder
      description: "في حال تسبب احد اعضاء الفريق بتفاعل ديندرو قبل ان ترجع حلقة كولي\
        \ إليها، سيفعل تأثير خاص عند رجوع الحلقة، التأثير سيسبب دمج ديندرو (يساوي\
        \ 40% من اتاك كولي) على الأعداء القريبين لمدة 3 ثوانٍ.\nملاحظة: اذا تم تفعيل\
        \ التأثير الخاص مرة اخرى، الدمج الحالي سيختفي."
    fourth_ascension_passive:
      name: The Languid Wood
      description: في حال تسبب احد أعضاء الفريق بتفاعل ديندرو داخل نطاق الألتمت، سيتم
        زيادة مدة الألتمت بمقدار ثانية، يمكن زيادة مدة الألتمت 3 ثوانٍ كحد اقصى.
    utility_passive:
      name: Gliding Champion or Sumeru
      description: سيقل إستهلاك الستامينا بـ 20% للطيران عند وجود كولي بالفريق.
  title: Sprout of Rebirth
  description: حارسة متدربة ونشيطة في غابة أفيديا. تقبع خلف كلماتها وتصرفاتها الحيوية
    شخصية منطوية قليلًا.
  name: Collei
sara:
  constellations:
    levels:
      C1:
        description: "بعد تفعيل الريشة الخاصة بسارا، عند رفع الأتاك لأحدى شخصيات الفريق\
          \ أو عندما تسبب الريشة دمج على العدو؛ سيقل وقت الإنتظار الخاص بمهارة السكل\
          \ بمقدار ثانية واحدة.\nهذا التأثير يمكن أن يحدث مرة كل 3 ثوان."
        name: Crow's Eye
      C2:
        description: عندما تستخدم مهارة السكل سوف تظهر مباشرة الريشة دون الحاجة لاستخدام
          التشارج أتاك، ويعادل دمج هذه الريشة 30% من دمج الريشة الأصلية الخاصة بالتشارج
          اتاك.
        name: Dark Wings
      C6:
        description: زيادة الكريت دمج الخاص بدمج الاكترو بنسبة 60% لأي شخصية تاخذ
          بف الأتاك من سارا.
        name: Sin of Pride
      C3:
        name: The War Within
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Conclusive Proof
        description: يزداد عدد الصواعق الناتجة من الألتمت إلى 6 صواعق.
      C5:
        name: Spellsinger
        description: زيادة مهارة السكل 3 مستويات إضافية
    name: Flabellum
  talents:
    normal_attack:
      description: ستنفذ سارا سلسلة من 5 ضربات متفاوتة في الدمج، يتحول السهم لالكترو
        عند التشارج اتاك.
      name: Tengu Bowmanship
    elemental_skill:
      description: "تقفز سارا للخلف ويظهر عليها تأثير كهربائي لمدة 18 ثانية ، عند\
        \ التشارج اتاك سيلحق ضرر إلكترو ويترك كرة كهربائية ستنفجر بعد مدة بسيطة ملحقة\
        \ ضرر إلكترو، والشخصية التي ستتأثر بانفجار الكرة، ستحصل على زيادة بالأتاك\
        \ لمدة 6 ثوانٍ ، يعتمد البف على البيس أتاك الخاص بسارا.\nوتستغرق عودة السكل\
        \ 10 ثوانٍ."
      name: Tengu Stormcall
    elemental_burst:
      description: "ستسبب AoE الكترو دمج عالي ،من مميزاته:\n- ستنتشر ضربات إلكترو\
        \ من 4 اتجاهات.\n- الشخصيات التي تصيبها هذه الضربات ستحصل على تأثير زيادة\
        \ الأتاك الخاص بمهارة السكل.\nتستغرق عودة الألتمت 20 ثانية وتستهلك 80 إينرجي."
      name: 'Subjugation: Koukou Sendou'
    first_ascension_passive:
      name: Immovable Will
      description: تقل مدة شحن التشارج اتاك عند إستخدام مهارة السكل بنسبة 60%.
    fourth_ascension_passive:
      description: عندما تصيب الكرة الكهربائية الخاصة بمهارة السكل الأعداء، ستسترد
        كل شخصيات الفريق نقاط طاقة (إنيرجي) بنسبة 1.2 لكل 100 نسبة استرجاع طاقة لدى
        سارا، يحدث هذا التأثير كل 3 ثوانٍ
      name: Decorum
    utility_passive:
      name: Land Survey
      description: يتم تقليل مدة إنهاء الإستكشاف عند إرسال سارا في منطقة اينزوما بـ
        25%.
  name: Kujou Sara
  title: Crowfeather Kaburaya
  description: جنرال في لجنة التينريو. جريئة وحاسمة وماهرة في المعركة.
shinobu:
  description: 'نائبة قائد زعيم عصابة اراتاكي القديرة والموثوقة. ولكن للملاحظة: لقب
    القديرة والموثوقة ليست مسميات لعصابة اراتاكي, بل هي مسميات خاصة لنائبة القائد
    فقط.'
  constellations:
    levels:
      C6:
        description: عندما تصبح نقاط صحة شينوبو أقل من 25% أو عندما تتعرض لضربة مميتة؛
          لن تموت شينوبو نتيجة هذه الضربة كما ستحصل على 150 المنتل ماستري لمدة 15
          ثانية، يمكن تفعيل هذه القدرة مرة واحدة كل 60 ثانية.
        name: To Ward Weakness
      C2:
        name: To Forsake Fortune
        description: زيادة مدة السكِل 3 ثوانٍ إضافية.
      C3:
        name: To Sequester Sorrow
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C4:
        name: To Sever Sealing
