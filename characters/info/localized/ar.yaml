        \ الأعداء بضرر نورمل/تشارج/بلنج ستقوم المرايا بـ AoE ديندرو دمج على الأعداء\
        \ القريبين بناءً على عدد المرايا الموجودة، يمكن وجود 3 مرايا كحد أقصى.\n\n\
        تستمر المرآة لمدة 4 ثوانٍ في الساحة وتقوم بدمج كل 1.6 ثانية، تستغرق عودة السكل\
        \ 18 ثانية."
    elemental_burst:
