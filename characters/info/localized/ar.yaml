      description: "سيقوم الهيثم بإنشاء حقل خاص، ستسبب على الأعداء داخل الحقل ضربات\
        \ AoE ديندرو دمج.\n\nفي حال كان لدى الهيثم مرايا سيقوم بإستهلاكها للقيام بعدد\
        \ ضربات أكثر داخل الحقل، في حال استهلك الهيثم 0/1/2/3 مرآة سيقوم بإنتاج 3/2/1/0\
