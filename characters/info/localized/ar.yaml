          \ مرآة يتم إنتاجها سيزيد الديندرو دمج الخاص بالهيثم بمقدار 10% لمدة 15 ثانية.\n\
          ستختفي التأثيرات المذكورة عندما يفعل الهيثم الألتمت مجددََا."
      C5:
