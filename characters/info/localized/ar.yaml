        description: "عندما تتسبب الشخصيات (باسثناء كانديس نفسها) بدمج عنصر بواسطة\
          \ النورمل أتاك على الأعداء، سيتم إطلاق موجة مسببة AoE هايدرو دمج بنسبة 15%\
          \ من نقاط الصحة الكلية لكانديس.\nيمكن لهذا التأثير الحدوث مرة كل 2.3 ثانية\
          \ ويعتبر دمج ألتمت."
  description: سليلة الملك دشريت ذات عين يسرى عنبرية. الحامية لقرية آرو.
cyno:
  constellations:
