      description: عند إندماج السكل مع أحد العناصر وتنفيذ ضربة البلنج أتاك ستكون هناك
        ضربة إضافية تعادل 200% من أتاك كازوها، وتكون هذه الضربة بنفس العنصر المدموج
    fourth_ascension_passive:
