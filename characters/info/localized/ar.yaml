  talents:
    elemental_burst:
      description: "تتحول ضربات ساينو الى الكترو دمج وسيزداد الماستري بنسبة معينة\
        \ من لفل التالنت ويحصل على مقاومة للضربات ولا يتأثر بتفاعل الالكترو تشارج\n\
        ينتهي هذا التأثير عندما يغادر ساينو ساحة المعركة أو بعد 18 ثانية كـحد أقصى."
      name: "Sacred Rite: Wolf's Swiftness"
    first_ascension_passive:
      description: "عندما يكون ساينو في حالة الألتمت، ستظهر عين خلال فترات محددة،\
        \ إذا استخدم السكل في الوقت الصحيح قبل أن تختفي العين، سيتم تفعيل تأثير \"\
        Judication\" والذي سيزيد من دمج السكل بنسبة 35%، وايضاََ سيطلق ثلاث Duststalker\
        \ Bolts ستسبب دمج الكترو يعادل 100% من الأتاك الخاص بـ ساينو."
      name: Featherfall Judgment
    normal_attack:
      name: Invoker's Spear
      description: "سينفذ ساينو 4 ضربات متتالـية متفاوتة في الدمج، والضربة الثالثة\
        \ ضربتين مزدوجتين.\nالتشارج اتاك: يستهلك ساينو مقدار من الستامينا ويقوم بالاندفاع\
        \ للأمام مسبب دمج الكترو على الأعداء."
    elemental_skill:
      name: 'Secret Rite: Chasmic Soulfarer'
      description: يندفع ساينو دفعة سريعة ويسبب الكترو دمج على الاعداء على طول مساره،
        عند تفعيل الألتمت وإستخدام السكل ستظهر عين والتي تسبب باحداث AoE الكترو دمج
        على الأعداء وتتمدد مدة الالتمت.
    utility_passive:
      description: سيحصل ساينو على جوائز اكثر عند ارساله للاسكتشاف في منطقة سوميرو
        بشرط أن يكون الاستكشاف لمدة 20 ساعة.
      name: The Gift of Silence
    fourth_ascension_passive:
      name: Authority Over the Nine Bows
      description: "يزداد دمج الألتمت اعتماداََ على الألمنتل الماستري الخاص بـ ساينو\n\
        - يزداد دمج النورمل أتاك الخاص بالألتمت بنسبة 150% من الامنتل ماستري\n- يزداد\
        \ دمج \"Duststalker Bolts\" (من الباسف الأول) بنسبة 250% من الألمنتل ماستري."
  name: Cyno
  title: Judicator of Secrets
  description: الجنرال مهاماترا المسؤول عن الإشراف على باحثي الاكاديمية. يقال أنه
