        على ستاك واحد من ستاكات السكل، يمكن تفعيل هذه القدرة كل 0.1 ثانية.
    fourth_ascension_passive:
      name: Penetrative Reasoning
      description: عند ضرب عدو بمهارة السكل؛ يحصل جميع أعضاء الفريق (عدا هايزو) على
        80 المنتل ماستري لمدة 10 ثوانٍ.
    utility_passive:
      name: Pre-Existing Guilt
