        \ وسيحصل على زيادة بالأتاك بناءً على الديفنس.\n- الضربـة الأولى والثالثة من\
        \ التشارج أتاك؛ ستضمن لإيتو ستاك واحد من تأثير \"سبارتليف\".\nمدة هذه الوضعية\
        \ 11 ثانية، وتستغرق عودة الألتمت 18 ثانية، ويستهلك 70 إنيرجي.\nتنبيهات : خلال\
        \ الالتمت ستكون مقاومة إيتو للعناصر والفيزكال دمج أقل بنسبة 20%، وتنتهي عند\
        \ خروج إيتو من ساحة المعركة."
      name: 'Royal Descent: Behold, Itto the Evil!'
    first_ascension_passive:
      name: Arataki Ichiban
      description: "سيحصل على ميزتين من التشارج اتاك:\nأولاً : كل ضربة تشارج ستزيد\
        \ سرعة الضربة بعدها بـ 10%، يمكن الوصول إلى 30% كحد أقصى.\nثانيًا : ستزداد\
        \ مقاومة إيتو ضد المقاطعة.\nتتوقف هذي التأثيرات بتوقف التشارج أتاك."
    fourth_ascension_passive:
      name: Bloodline of the Crimson Oni
      description: يزداد دمج التشارج أتاك 35% من الديفنس.
    utility_passive:
      name: Woodchuck Chucked
      description: "عندما يستخدم أحد أعضاء الفريق النورمل أتاك لتجميع الخشب، ستكـون\
        \ هناك فرصة 25% للحصول على قطعة إضافية.\nهناك فرصة 25% للحصول على قطعة خشب\
        \ اضافية عندما يتواجد ايتو في الفريق."
ningguang:
  name: Ningguang
  description: مالكة الجيد تشامبر الواقع فوق سٌحب سماء ليوي , هنالك حيث القصص والحكايات
    قد حبكها الزمان .. بأناقة و غموض ابتسامتها الملفتة .. و بطبيعة مسؤوليتها بالحفاظ
    على كتاب موراكس وتعديلاته المستقبلية , فهي لا تجسد القانون والنظام فقط .. بل إنها
    تمثل الثروة والذكاء معًا.
  talents:
    first_ascension_passive:
      name: Backup Plan
      description: عندما تمتلك ننغوانغ ستاك أو أكثر من النجوم الحجرية؛ فإن التشارج
        أتاك لن يستهلك ستامينا.
    fourth_ascension_passive:
      name: Strategic Reserve
      description: الشخصية الي تعبـر من خلال بوابة السكل؛ ستحصل على 12% جيو دمج لمدة
        10 ثوانٍ.
    normal_attack:
      description: "تنفذ ننغوانغ ضربة حجرية واحدة، وسيستهلك التشارج أتاك 50 ستامينا.\n\
        تأثير النجوم الحجرية : عندما تنفذ ننغوانغ ضربة نورمل أتاك وتصيب بها أحد الأعداء؛\
        \ فإنها ستحصل على ستاك واحد من النجمة الحجرية، يمكن الحصول على 3 نجوم حجرية\
        \ كحد أقصى، وعندما يتم إستعمال التشارج أتاك؛ ستتحول النجوم الحجرية إلى شضايا\
        \ تنطلق نحو الأعداء مسببةً ضررًا إضافيًا بجانب ضربة التشارج أتاك الأساسية."
      name: Sparkling Scatter
    elemental_skill:
      description: "ستضع ننغوانغ بوابةً ذهبية وستسبب ضررًا حجريًا بشكل فوري، وستُعطي\
        \ عدة ميزات وهي:\n- ستلعب هذه البوابة دور الدروع، مما يعني أنها ستصد القذائف\
        \ / الأسهم، التي تصطدم بها.\n- نقاط صحة البوابة تعتمد على مجموع نقاط صحة ننغوانغ.\n\
        - تعتبـر هذه البوابة مجسمًا حجريًا، يمكنه التفاعل مع باقي المجسمات الحجرية\
        \ مثل عامود زونقلي، وعبر هذا التفاعل ستسبب البوابة ضررًا مماثلاً لضرر العامود.\n\
        يمكن وضع بوابة واحدة فقط بالساحة، تختفي البوابة بعد 30 ثانية من وضعها، وتستغرق\
        \ عودتها 12 ثانية."
      name: Jade Screen
    elemental_burst:
      description: "ستُطلق ننغوانغ مجموعةً كبيرة من الشظايا الحجرية نحو الأعداء، وفي\
        \ حال كانت البوابة بالقرب؛ فعند إستعمال الألتمت ستعمل البوابة كمنصة إطلاق،\
        \ مما يعني أنها ستطلق مجموعةً أخرى من الشظايا الحجرية نحو الأعداء وبنفس الضرر.\n\
        تستغرق عودة الألتمت 12 ثانية وتستهلك 40 إينرجي."
      name: Starshatter
    utility_passive:
      name: Trove of Marvelous Treasures
      description: عند وجود نينقوانق بالفريق؛ ستظهر مواقع المعادن القريبـة على الخريطة
        المُصغرة.
  constellations:
    name: Opus Aequilibrium
    levels:
      C1:
        description: عند استعمال النورمل أتاك، ستكون ضرباتها AoE.
        name: Piercing Fragments
      C2:
        description: بعد تكسر درع نينقوانق، مهارة السكل سوف تتجدد مرة اخرى، يحدث هذا
          التأثير مرة كل 6 ثواني.
        name: Shock Effect
      C6:
        description: بعد تفعيل الألتمت سوف تحصل نينقوانق على 7 شظايا إضافية.
        name: Grandeur be the Seven Stars
      C3:
        name: Majesty be the Array of Stars
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Exquisite be the Jade, Outshining All Beneath
        description: بعد تفعيل مهارة السكل سوف تزداد مقاومة الشخصيات للعناصر بنسبة
          10%
      C5:
        name: Invincible be the Jade Screen
        description: زيادة مهارة السكل 3 مستويات إضافية.
  title: Eclipsing Star
gorou:
  name: Gorou
  description: القائد العظيم لقوات جيش جزيرة واتسومي , محط ثقة من مرؤوسيه.
  constellations:
    levels:
      C3:
        name: 'Mauling Hound: Fierce as Fire'
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C1:
        description: تقل مدة إنتظار السكل ثانيتين عند ضرب العدو بعنصر جيو بشخصية اخرى
          داخل دائرة غورو، يمكن حدوثه مرة كل 10 ثواني.
        name: 'Rushing Hound: Swift as the Wind'
      C2:
        description: بعد وضع دائرة قورو (من السكل أو الالتمت)؛ سيتم زيادة مدة الدائرة
          بمقدار ثانية واحدة في كل مرة تأخذ شخصية درع مصنوع من تفاعل الكرستلايز ،
          يمكن حدوثه مرة كل 0.1 ثانية، يمكن زيادة مدتها 3 ثواني كحد اقصى.
        name: 'Sitting Hound: Steady as a Clock'
      C4:
        name: 'Lapping Hound: Warm as Water'
        description: عند وجود شخصيتين جيو أو أكثر بالفريق؛ ستقوم دائرة قورو بشفاء
          الشخصية الحالية بالساحة بنسبة %50 من دفاع غورو ويحدث مرة كل 1.5 ثانية.
      C5:
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
        name: Floral Incense
      C6:
        name: 'Valiant Hound: Mountainous Fealty'
        description: "بعد تفعيل مهارة السكل أو الألتمت، سوف يزداد الكرت دمج لدى شخصيات\
          \ الجيو لمدة 12 ثانية، هذه الزيادة تعتمد على عدد شخصيات الجيو في الفريق:\n\
          - شخصية وحدة: 10 كريت دمج\n- شخصيتين: 20 كريت دمج\n- ثلاث شخصيات: 40 كريت\
          \ دمج"
    name: Canis Bellatoris
  talents:
    normal_attack:
      description: ينفذ غورو سلسلة من 4 ضربات متفاوتة في الدمج، سيستغرق شحن التشارج
        أتاك بالكامل 1.5 ثانية وتتحول لاسهم جيو.
      name: Ripping Fang Fletching
    elemental_skill:
      description: "سيتسبب غورو بـ AoE جيو دمج، وسيضع رايةً على الأرض، يمكن تحديد\
        \ مكان وضع الراية عند الضغط مطولاً على السكل، وتملك الراية عدة خصائص وهي:\n\
        أولاً : في حال وجود شخصية جيو واحدة بالفريق، ستكتسب الشخصيات داخل النطاق زيادة\
        \ ديفنس تعتمد على لفل التالنت.\nثانيًا : في حال وجود شخصيتين جيو بالفريق،\
        \ إضافةً إلى التأثير السابـق، ستكتسب الشخصيات داخل النطاق زيادةً في المقاومة\
        \ ضد المقاطعة.\nثالثًا : في حال وجود 3 شخصيات جيو بالفريق، إضافةً إلى التأثيرين\
        \ السابقين، ستكتسب الشخصيات داخل النطاق 15% جيو دمج بونص.\nتنبيهات: تشمل شخصيات\
        \ الجيو غورو أيضًا، وعندما تغادر أحد الشخصيات نطاق تأثير الراية سيستمر التأثير\
        \ لـ ثانيتين إضافية، كما لا تعتبر هذه الراية مجسمًا حجريًا.\nتستمر الراية\
        \ مدة 10 ثوانٍ قبل إختفائها، وتستغرق عودتها 10 ثوانٍ أيضًا."
      name: Inuzaka All-Round Defense
    elemental_burst:
      description: "يتسبب غورو بAoE جيو دمج على الأعداء المحيطين، وسيحمل راية السكل\
        \ لتصبح رايةً متحركة، ستحصل من هذه الراية على نفس تأثيرات السكل تمامًا، وبالإضافة\
        \ لها ستحصل على ميزتين أخرى وهي:\nأولاً : ستقوم كرستالة بضرب أحد الأعداء داخل\
        \ نطاق الراية كل 1.5 ثانية مسببةً له AoE جيو دمج.\nثانيًا : سيقوم غورو بجذب\
        \ أي درع ناتجة عن تفاعل الكريستلايز داخل نطاق الراية المتحركة كل 1.5 ثانية.\n\
        تنبيهات : في حال كانت راية السكل متواجدة، عند تفعيل الألتمت سيقوم غورو بحمل\
        \ راية السكل معه، وخلال مدة تأثير الألتمت لا يمكن إستعمال مهارة السكل، (يمكن\
        \ وضع راية واحدة فقط بالساحة والأولوية دائما لراية الألتمت)، عندما يُهزم غورو\
        \ ستختفي الراية سواء كانت من مهارة السكل أو الألتمت.\nمدة تأثير الألتمت 9\
        \ ثوانٍ، وتستغرق عودته 20 ثانية، ويستهلك 80 إنيرجي."
      name: "Juuga: Forward Unto Victory (Cont'd)"
    first_ascension_passive:
      name: Heedless of the Wind and Weather
      description: يزداد الدفنس لكامل أعضاء الفريق عند إستخدام الألتمت بـ 25% لـ 12
        ثانية.
    fourth_ascension_passive:
      name: A Favor Repaid
      description: "يتلقى غورو الميزات التالية :\nأولاً: زيادةً في دمج السكل بكمية\
        \ تُعادل 156% من الدفنس.\nثانياً:زيادةً في دمج الألتمت ودمج الكرستالات بكمية\
        \ تُعادل 15.6% من الدفنس."
    utility_passive:
      name: Seeker of Shinies
      description: ستظهر مواقع الموارد القريبة في منطقة إينازوما على الخريطة المُصغرةعند
        وجود غورو بالفريق.
  title: Canine Warrior
yunjin:
  description: مغنية الأوبرا الاولى في ليوي , الشهيرة والماهرة في كتاباتها المسرحية
    وغناءها , بأسلوبها الفريد من نوعه المعروف بروعته واحساسها المرهف , وهذا جزء من
    شخصيتها
  name: Yun Jin
  constellations:
    levels:
      C1:
        description: تقليل كول داون مهارة السكل بنسبة 18%.
        name: Thespian Gallop
      C2:
        name: Myriad Mise-En-Scène
        description: سيزداد النورمل أتاك دمج عند استعمال الألتمت لكل أعضاء الفريق
          بنسبة 15% لمدة 12 ثانية.
      C3:
        name: Seafaring General
        description: زيادة مستوى مهارة الألتمت 3 مستويات.
      C4:
        name: Flower and a Fighter
        description: عند حدوث تفاعل كريستلايز، سيزداد الديفنس عند يونجين بنسبة 20%
          لمدة 12 ثانية.
      C5:
        name: Famed Throughout the Land
        description: زيادة مستوى مهارة السكل 3 مستويات.
      C6:
        name: Decorous Harmony
        description: عندما يكون أحد أعضاء الفريق تحت تأثير مهارة الألتمت الخاصة بيونجين،
          ستزداد سرعة النورمل أتاك عند الشخصية بنسبة 12%.
    name: Opera Grandis
  talents:
    elemental_skill:
      description: "-الضغطة السريعة:\nستسدد يونجن ضربةً برمحها مسببةً ضرر جيو.\n-الضغطة\
        \ المطولة:\nستُخرج يونجن رمحها وسيبدأ بشحن قوته للوصول إلى المستوى الأول ثم\
        \ إلى الثاني، وسيزداد الضرر الناتج مع إرتفاع المستوى.\nخلال فترة شحن قوة الرمح\
        \ سيكون على يونجن درع يحميها من الضرر والمقاطعة، وتعتمد قوة الدرع على مجموع\
        \ نقاط صحتها، وبصفته درع جيو فسيمتلك 150% مقاومة أعلى للعناصر والفيزكال دمج."
      name: Opening Flourish
    elemental_burst:
      description: "تسبب يونجن AoE جيو دمج على الأعداء المحيطين كما وستتلقى يونجن\
        \ وأعضاء فريقها زيادة بضرر النورمل أتاك، تعتمد الزيادة على كمية الديفنس لديها.\n\
        ستكون هذه الزيادة لـ 30 ضربة نورمل فقط."
      name: Cliffbreaker's Banner
    normal_attack:
      name: Cloud-Grazing Strike
      description: ستنفذ يونجن سلسلة من 5 ضربات متفاوتة في الدمج، وسيستهلك التشارج
        أتاك 25 ستامينا.
    utility_passive:
      description: تكون هناك فرصة 12% للحصول على ضعف الوجبةمن أنواع الإستكشاف والمغامرة
        عندما تطبخها يون جين.
      name: Light Nourishment
    first_ascension_passive:
      name: True to Oneself
      description: عندما تتلقى يونجن ضررًا خلال فترة شحن السكل يؤدي ذلك إلى نقلها
        مباشرة للمستوى الثاني من السكل.
    fourth_ascension_passive:
      name: Breaking Conventions
      description: "تأثير زيادة ضرر النورمل أتاك ستزداد قوته بناءً عدد العناصر المختلفة\
        \ بالفريق.\nعدد العناصر: 1 - 2 - 3 - 4\nنسبة الزيادة: 2.5% - 5% - 7.5% - 11.5%\
        \ (من الديفنس)"
  title: Stage Lucida
zhongli:
  description: المستشار الغامض لـمؤسسة "وانغ شنغ الجنائزية" , وسيم وأنيق بشكل مذهل
    ..على الرغم أن لا احد يعلم من أين أتى زونجلي , إلا انه استاذ في اللباقة و تنظيم
    القواعد, من مقعده ومسؤولياته في المؤسسة بإمكانه ان يؤدي جميع الطقوس المطلوبة منه
    .
  name: Zhongli
  constellations:
    levels:
      C3:
        name: Jade, Shimmering through Darkness
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C6:
        description: عندما يتلقى الدرع دمج فإن 40% من الدمج سيتحول الى نقاط صحة للشخصية
          التي عليها درع، لا يمكن ان تتعدى النقاط المكتسبة بهذه الطريقة عن 8% من النقاط
          الصحة الكلية للشخصية في كل مرة.
        name: Chrysos, Bounty of Dominator
      C4:
        name: Topaz, Unbreakable and Fearless
        description: زيادة AoE مهارة الألتمت بنسبة 20%، وكذلك تزيد مدة التحجير ثانيتين
          إضافيتين.
      C1:
        name: Rock, the Backbone of Earth
        description: زيادة عدد الأعمدة من مهارة السكل، بحيث يمكن وضع عامودان في نفس
          الوقت.
      C2:
        name: Stone, the Cradle of Jade
        description: عند تفعيل مهارة الألتمت؛ سوف يتم إعطاء جميع الشخصيات الموجودة
          في الساحة درع.
      C5:
        name: Lazuli, Herald of the Order
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
    name: Lapis Dei
  talents:
    elemental_skill:
      description: "- الضغطة السريعة :\nيضع زونقلي عمودًا بالساحة، سيتسبب بنبضة واحدة\
        \ كل 1.5 ثانية تقريبًا، لدى النبضات ميزتين وهي:\nأولاً: ستسبب النبضات ضرر\
        \ جيو متواصل على الأعداء المحيطين.\nثانيًا : عندما تصطدم النبضات بأحد المجسمات\
        \ الحجرية؛ فإنها تتفاعل مع النبضات وتنتج نبضات أخرى بنفس الضرر.\n-الضغطة المطولة\
        \ :\nسيسبب زونقلي AoE جيو دمج على الأعداء المحيطين، وسيضع عامودًا بالساحة،\
        \ يمتلك نفس الميزات الموجودة بالضغطة السريعة، إضافةً إلى ذلك سيكتسب زونقلي\
        \ درعًا يتميز بـ :\nأولاً : تعتمد قوة الدرع على مجموع نقاط صحة زونقلي.\nثانيًا\
        \ : بصفته درع جيو فسيمتلك 150% مقاومة أعلى لجميع العناصر والفيزكال دمج.\n\
        ثالثًا: ستقل مقاومة جميع الأعداء المحيطين بـ 20% لجميع العناصر والفيزكال دمج."
      name: Dominus Lapidis (Cont'd)
    fourth_ascension_passive:
      description: "سيتلقى زونقلي ضررًا إضافيًا للضربـات التالية :\nأولاً : سيزداد\
        \ ضرر النورمل والتشارج والبلنج أتاك بنسبة 1.39% من مجموع نقاط صحة زونقلي.\n\
        ثانيًا : سيزداد ضرر عمود السكل بالضغطة السريعة والمطولة بنسبة 1.9% من مجموع\
        \ نقاط صحة زونقلي.\nثالثًا : سيزداد ضرر نيزك الألتمت بنسبة 33% من مجموع نقاط\
        \ صحة زونقلي."
      name: Dominance of Earth
    elemental_burst:
      name: Planet Befall
      description: يسقط نيزك على الأعداء مسببًا لهم AoE جيو دمج، كما وسيتحجر الأعداء
        لمدة تعتمد على لفل التالنت، وتبلغ 3.1 ثانية كحد أدنى، و 4 ثوانٍ كحد أقصى.
    utility_passive:
      name: Arcanum of Crystal
      description: سيسترجع زونقلي 15% من المواد المُستعملة عند صناعة الرماح .
    normal_attack:
      name: Rain of Stone
      description: سينفذ زونغلي سلسلة من 6 ضربات متفاوتة في الدمج، ستكون الضربة الخامسة
        عبارة عن 4 ضربات مدمجة، وسيستهلك التشارج أتاك 25 ستامينا.
