venti:
  description: شاعر على مايبدو أنه وصل عن طريق رياح غير معروفة – يغني أحيانًا أغاني
    عتيقة جدًا، وأحيانًا أخرى أشعارًا جديدة. يحب فنتي التفاح والأماكن المليئة بالحياة،
    لكن لا يحب الجبن وأي شيء لزج. عندما يستخدم قوة الأنيمو ليتحكم بالرياح، تظهر غالبًا
    على شكل ريش؛ بما أنه محب لما يبدو خفيفًا ويلاطف نسمات الهواء.
  constellations:
    levels:
      C1:
        description: يحصل التشارج أتاك على سهمين إضافيين، كل واحد منهما يسبب دمج بنسبة
          33% من السهم الأساسي.
        name: Splitting Gales
      C2:
        description: عند تفعيل مهارة السكل، تقل مقاومة العدو ضد عنصر الأنيمو والفيزيكال
          بمقدار 12%، و في حال ارتفع العدو عن الأرض تقل المقاومة بمقدار 12% إضافي.
        name: Breeze of Reminiscence
      C6:
        description: في حال كانت الألتمت غير متفاعلة بعنصر ما وتعرض عدو لدمج منها،
          ستقل مقاومة الأنيمو الخاصة به بـ 20%، أما في حال كانت الألتمت متفاعلة بعنصر
          ما وتعرض عدو لدمج منها، ستقل مقاومته الخاصة بذلك العنصر بـ 20%.
        name: Storm of Defiance
      C3:
        name: Ode to Thousand Winds
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
