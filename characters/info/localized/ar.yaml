albedo:
  constellations:
    levels:
      C1:
        description: دمج السكل الخاص بألبيدو يرجع 1.2 إنيرجي له.
        name: Flower of Eden
      C2:
        description: ضربات السكل ستمنح ألبيدو ستاك يدوم 30 ثانية، وكل ستاك سوف يرفع
          دمج الألتمت بنسبة 30% من الديفنس، الحد الأقصى للستاكات هو 4 (أي 120% دمج).
        name: Opening of Phanerozoic
      C3:
        description: سوف يتم زيادة مهارة السكل 3 مستويات إضافية.
        name: Grace of Helios
      C5:
        description: 'يتم زيادة مهارة الألتمت 3 مستويات إضافية.'
        name: Tide of Hadean
      C4:
        description: يزداد دمج البلنج اتاك لأي شخصية تكون داخل نطاق وردة البيدو بنسبة
          30%.
        name: Descent of Divinity
      C6:
        description: أي شخصية تكون داخل نطاق الوردة ويكون عليها درع (من تفاعل الكرستلايز)
          سوف يزداد دمجها بنسبة 17%.
        name: Dust of Purification
    name: Princeps Cretaceus
  description: البيدو - الكيمائي المقيم في موندستات في خدمة فرسان الفافونيس. يلقب
    بالعبقري او رئيس فريق التحريات . والتكريم هذا لم يأتي عبث , جاء بعد عمل وجهد عظيم
    في الأبحاث التي قام بها , فهو لا يسعى نحو الثروة والالقاب فقط , فهو يحمل عبئ نقل
    العلم من ما خلفوه ورائهم علماء الجيل الماضي الى الجيل الحديث .
  name: Albedo
  title: The Kreideprinz
  talents:
    elemental_burst:
      description: "- سيتسبب البيدو بإنفجار مسببًا AoE جيو دمج للأعداء أمامه، يعتمد\
        \ هذا الدمج على أتاك البيدو، وفي حال إستعملت الألتمت داخل نطاق وردة البيدو\
        \ ستحصل 7 إنفجارات عشوائية إضافية مسببةً AoE جيو دمج."
      name: 'Rite of Progeniture: Tectonic Tide'
    normal_attack:
      name: Favonius Bladework - Weiss
      description: '- سينفذ البيدو سلسلة من 5 ضربات متفاوتة في الدمج، وسيستهلك التشارج
        أتاك 20 ستامينا.'
    elemental_skill:
      name: 'Abiogenesis: Solar Isotoma'
      description: "- يضع البيدو وردة على الأرض مسببة AoE جيو دمج، عند الضغط المطول\
        \ يمكن تحديد مكان وضع الوردة، وتملك الوردة عدة خصائص وهي :\nأولاً : عندما\
        \ تسبب أي دمج على أي عدو داخل نطاقها، سيتبع ذلك إنفجار يسبب AoE جيو دمج، تعتمد\
        \ قوة الإنفجار على ديفنس البيدو، يمكن التسبب بهذا الإنفجار مرة كل ثانيتين.\n\
        ثانيًا : عند وقوفك على الوردة سترفعك عاليًا لثوانٍ معدودة.\nثالثًا : تعتبر\
        \ هذه الوردة مجسمًا حجريًا، يمكنه التفاعل مع باقي المجسمات مثل عامود زونقلي،\
        \ ومن خلال هذا التفاعل ستسبب الوردة دمج مماثل لدمج العامود."
    first_ascension_passive:
      name: Calcite Might
      description: حينما تكون نقاط صحة الأعداء أقل من 50%، سيزداد دمج البيدو عليهم
        بـ 25%.
    fourth_ascension_passive:
      name: Homuncular Nature
      description: عند تفعيل الألتمت، سيحصل جميع أعضاء الفريق على 125 إلمنتل ماستري
        لمدة 10 ثوانٍ.
    utility_passive:
      name: Flash of Genius (Albedo)
      description: توجد فرصة للحصول على ضعف عدد قطع تطوير الاسلحة بنسبة 10% عندما
        يصنعها البيدو
aloy:
  description: كانت إلوي في السابق من المنبوذين، لكنها الآن صيادة ذو كفاءة لا مثيل
    لها. إنها مستعدة لاتخاذ القرارات الصحيحة بقوسها في أي وقت كان.
  constellations:
    levels:
      C3:
        description: لا يوجد
        name: لا يوجد
      C5:
        description: لا يوجد
        name: لا يوجد
      C4:
        name: لا يوجد
        description: لا يوجد
      C6:
        name: لا يوجد
        description: لا يوجد
      C1:
        name: لا يوجد
        description: لا يوجد
      C2:
        name: لا يوجد
        description: لا يوجد
    name: لا يوجد
  talents:
    normal_attack:
      description: ستنفذ ألوي سلسلة من 4 ضربات متفاوتة في الدمج، عند النقر مطولا ستتحول
        الضربة الى ضربة كرايو.
      name: Rapid Fire
    elemental_skill:
      description: "ستلقي ألوي كرة متجمدة في إتجاه العدو تُحدث إنفجار يسبب دمج كرايو\
        \ , تنقسم الكرة إلى كرات صغيرة وتنفجر عند ملامسة العدو أو بعد مدة من الوقت\
        \ وتسبب دمج كرايو .\nعندما تصطدم الكرة المتجمدة أو الكرات الصغيرة بالعدو ,\
        \ يقل هجوم العدو وتتلقى ألوي ستاك واحد، وتحصل فقط على ستاك واحد كل 0.1 ثانية.\n\
        أولًا. يزداد دمج النورمل الاتاك لكل ستاك\nثانيًا. عندما تكتسب ألوي 4 ستاكات\
        \ , تدخل في مرحلة Rushing Ice يزداد دمج النورمل اتاك و يحول النورمل لكرايو."
      name: Frozen Wilds (cont'd)
    elemental_burst:
      name: Prophecies of Dawn
      description: ستطلق ألوي سهمًا ثلجيًا بإتجاه العدو يسبب AoE كرايو دمج .
    utility_passive:
      description: عندما تكون ألوي في الفريق , لن تهرب الحيوانات التي تنتج دجاج ,
        اللحوم النيئة , اللحوم المجمدة , عندما تقترب منها.
      name: Easy Does It
    first_ascension_passive:
      name: Combat Override
      description: عندما تتلقى ألوي 4 ستاكات من السكل يزداد هجومها 16% , بينما يزداد
        هجوم أعضاء الفريق 8% يستمر هذا التأثير لمدة 10 ثواني.
    fourth_ascension_passive:
      name: Strong Strike
      description: عندما تدخل ألوي في حالة Rushing Ice , يزداد الكرايو دمج بونس 3.5%
        كل ثانية واحدة , يمكن الحصول بهذه الطريقة على البونس بنسبة 35٪ كحد أقصى.
  name: Aloy
  title: Wandering Heroine
ayaka:
  description: ابنة عشيرة كاميساتو من لجنة الياشيرو. إنها راقية ومحترمة، بالإضافة
    إلى حكمتها وقوتها أيضًا.
  talents:
    first_ascension_passive:
      name: Amatsumi Kunitsumi Sanctification
      description: بعد استعمال السكل يزيد دمج النورمل أتاك و التشارج أتاك 30% لمدة
        6 ثوانٍ
    fourth_ascension_passive:
      name: Kanten Senmyou Blessing
      description: "اي عدو يتاثر بالكرايو بسبب الداش: \n- سيتم استرجاع 10 ستامينا\
        \ \n- تحصل على 18% كرايو دمج بونص على اي وحش تأثر بالكرايو عن طريق الداش لمدة\
        \ 10 ثواني."
    normal_attack:
      name: 'Kamisato Art: Kabuki'
      description: ستنفذ اياكا سلسلة من 4 ضربات متفاوتة في الدمج، و ستكون الضربة الرابعة
        عبارة عن 3 ضربات مدمجة، و يستهلك التشارج أتاك 20 ستامينا.
    elemental_skill:
      name: 'Kamisato Art: Hyouka'
      description: عند النقر على السكل تقوم اياكا بإحداث AoE كرايو دمج
    elemental_burst:
      name: 'Kamisato Art: Soumetsu'
      description: عند تفعيل الألتمت تحدث اياكا AoE كرايو دمج متتالي، و ستكون عدد
        الضربات 20 ضربة.
    alternate_sprint:
      name: 'Kamisato Art: Senho'
      description: تقوم اياكا بالداش تحت الارض؛ يؤدي ذلك لتحول ضرباتها الى كرايو عند
        خروجها لمدة 5 ثوانٍ, ويوضع عنصر كرايو على العدو الذي خرجت بجانبه، سيستهلك
        ركضها 10 ستامينا لكل ثانية
    utility_passive:
      name: Fruits of Shinsa
      description: قد تحصل على ضعف قطع موارد الاسلحة بنسبة 10% عندما تصنعها اياكا
  title: Frostflake Heron
  constellations:
    levels:
      C1:
        name: Snowswept Sakura
        description: '- ضربات النورمل اتاك و التشارج اتاك التي تسبب كرايو دمج لديها
          فرصة 50% لتقليل الكول داون الخاص بالسكل وبمقدار 0.3 ثانية ويمكن استعمال
          ذلك التأثير كل 0.1 ثانية.'
      C2:
        name: Blizzard Blade Seki no To
        description: '- اضافة دائرتين على جانبي الألتمت، يعادل دمج كل دائرة منهم 20%
          من دمج الدائرة الأصلية.'
      C3:
        name: Frostbloom Kamifubuki
        description: يتم زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Ebb and Flow
        description: عندما تقوم بإصابة العدو بضربة الألتمت؛ سيتم تقليل دفاع الأعداء
          بنسبة 30% لمدة 6 ثواني.
      C5:
        name: Blossom Cloud Irutsuki
        description: سوف يتم زيادة مهارة السكل 3 مستويات إضافية.
      C6:
        name: Dance of Suigetsu
        description: يحصل التشارج اتاك على زيادة في الدمج بمقدار 298% كل 10 ثواني،
          يزول هذا التأثير بعد 0.5 ثانية من اصابة العدو بضربة تشارج اتاك.
    name: Grus Nivis
  name: Kamisato Ayaka
eula:
  description: تُعد يولا متمردة من نسل سلالة عائلة أرستوقراطية قديمة، وهي متواجدة
    دومًا في ساحة المعركة. بصفتها شخص وُلد في الطبقة الأرستوقراطية القديمة وتحمل دم
    المذنبين، كان من الضروري على يولا أن تجد نهجًا فريدًا للعالم للتنقل بين جدران
    التحامل العملاقة بسلام، وبالطبع لم يمنعها ذلك من قطع العلاقات مع عشيرتها. كونها
    فارسة السبين درفت المتميزة، تتصيد يولا لأعداء موندستات في البرية لتحقيق "انتقامها"
    الفريد من نوعه.
  talents:
    first_ascension_passive:
      description: عند إستهلاك ستاكين من تأثير الـ "Grimheart" عن طريق الضغطة المطولة
        بالسكل؛ سيسقط سيف صغير إضافي مسببًا 50% من الدمج الذي يسببه إنفجار سيف الألتمت.
      name: Roiling Rime
    fourth_ascension_passive:
      name: Wellspring of War-Lust
      description: عند إستعمال الألتمت؛ سيتم إسترجاع مهارة السكل، كما ستكتسب ستاك
        واحد من تأثير الـ "غريم هارت"
    normal_attack:
      description: تنفذ يولا سلسلة من 5 ضربات متفاوتة في الدمج، الضربة الثالثة والخامسة
        عبارة عن ضربتين مدمجتين، وسيستهلك التشارج أتاك 40 ستامينا لكل ثانية، يمكن
        إستعمال التشارج أتاك لمدة 5 ثوانٍ كحد أقصى.
      name: Favonius Bladework - Edel
    elemental_skill:
      description: "- الضغطة السريعة:\nتسبب كرايو دمج على الأعداء أمامها، تحصل إيولا\
        \ على ستاك من تأثير الـ \"غريم هارت\" عندما تسبب دمج على العدو، يمكن الحصول\
        \ على هذه الستاكات مرة واحدة كل 0.3 ثانية وتستغرق عودة السكل 4 ثوانٍ.\nتأثير\
        \ الـ \"غريم هارت\": تحصل على ستاكين كحد أقصى من هذا التأثير، كل ستاك يزيد\
        \ مقاومة إيولا ضد المقاطعة، كما يزيد الديفنس بـ 30% لكل ستاك، تستمر ستاكات\
        \ الـ \"غريم هارت\" مدة 18 ثانية قبل إختفائها.\n- الضغطة المطولة :\nتسدد إيولا\
        \ ضربةً أكثر قوة بسيفها، مسببةً AoE كرايو دمج على الأعداء أمامها، وفي حالة\
        \ وجود ستاكات من تأثير الـ \"غريم هارت\" فإنها ستُستهلك وتتحول إلى ضربات إضافية،\
        \ تقل مقاومة الكرايو والفيزكل دمج للأعداء بواسطة هذه الضربات لمدة 7 ثوانٍ.\
        \ وتستغرق عودة السكل 10 ثوانٍ."
      name: Icetide Vortex
    elemental_burst:
      name: Glacial Illumination
      description: "تنفذ ضربة ثلجية فورية على الأعداء أمامها، وسيظهر سيف عريق يتبع\
        \ إيولا، لدى هذا السيف عدة خصائص وهي:\nأولاً: عند خروج إيولا من ساحة المعركة،\
        \ أو عند إنتهاء مدة وجود السيف، سينفجر السيف مسبب فيزيكل دمج للأعداء المحيطين.\n\
        ثانيًا: خلال فترة وجود السيف؛ ستزداد مقاومة إيولا ضد المقاطعة.\nثالثًا: أي\
        \ دمج تتسبب به إيولا، سيضمن ستاك واحد للسيف، كل ستاك يزيد دمج إنفجار السيف\
        \ بمقدار معين يعتمد على لفل التالنت، يمكن إكتساب ستاك واحد كل 0.1 ثانية، ويمكن\
        \ جمع 30 ستاك كحد أقصى.\nيستمر وجود السيف مدة 7 ثوانٍ قبل إختفائه، وتستغرق\
        \ عودة الألتمت 20 ثانية، ويستهلك 80 إنيرجي."
    utility_passive:
      name: Aristocratic Introspection
      description: هناك فرصة 10% للحصول على ضعف موارد تطوير التالنت عندما تصنعها ايولا.
  name: Eula
  constellations:
    levels:
      C2:
        description: تقليل الكول داون السكل الخاص بالضغطة المطولة وجعله مماثل لوقت
          الضغطة الواحدة.
        name: Lady of Seafoam
      C6:
        description: تبدأ الألتمت مع 5 ستاكات اضافية، وهناك احتمالية 50% ان يتم احتساب
          ستاك اضافي في كل ضربة سواء كانت نورمل اتاك او سكل او ألتمت
        name: Noble Obligation
      C3:
        name: Lawrence Pedigree
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: The Obstinacy of One's Inferiors
        description: زيادة دمج ضربة الالتمت الاخيرة بنسبة 25% للأعداء الذين يملكون
          نقاط صحة اقل من 50%.
      C5:
        name: Chivalric Quality
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C1:
        name: Tidal Illusion
        description: في كل مرة تستخدم ستاكات سكل ايولا، سيتم زيادة الفيزيكل دمج بنسبة
          30% لمدة 6 ثواني، كل ستاك يزيد من مدة البف، كحد اقصى 18 ثانية.
    name: Aphros Delos
  title: Dance of the Shimmering Wave
kaeya:
  description: يُعد كايا المساعد الأكثر ثقة لقائدة فرسان الفافونيس جين. يمكنك الاعتماد
    عليه دائمًا لحل أي مشاكل مستعصية. إن كايا محبوب من الجميع في موندستات، لكن لا
    أحد يعلم الأسرار التي يخفيها هذا الفارس الساحر الذكي...
  name: Kaeya
  title: Frostwind Swordsman
  constellations:
    levels:
      C3:
        description: زيادة مهارة السكل 3 مستويات إضافية.
        name: Dance of Frost
      C4:
        name: Frozen Kiss
        description: عندما تكون نقاط صحة كايا أقل من 20%؛ سيتفعل درع تلقائياً ويساوي30%
          من نقاط صحة كايا، وفي حال كان الدمج كرايو؛ سيكون هذا الدرع أقوى بنسبة 250%،
          سيستمر الدرع لمدة 20 ثانية كحد أقصى أو عند كسره.
      C1:
        name: Excellent Blood
        description: يزداد الكرت ريت للنورمل أتاك والتشارج أتاك لكايا بنسبة 15٪؜ ضد
          الأعداء المتأثير بالكرايو.
      C5:
        name: Frostbiting Embrace
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C6:
        name: Glacial Whirlwind
        description: تزداد قطع الثلج من مهارة الالتمت فتصبح 4 مما يزيد الدمج، وسيستعيد
          كايا 15 إنيرجي.
      C2:
        description: بعد تفعيل الألتمت؛ في كل مرة يهزم فيها أي عدو ستزداد مدة الألتمت
          2.5 ثواني وكحد أقصى 15 ثانية.
        name: Never-Ending Performance
    name: Pavo Ocellus
  talents:
    normal_attack:
      name: Ceremonial Bladework
      description: ينفذ كايا سلسلة من 5 ضربات متفاوتة في الدمج، وسيستهلك التشارج أتاك
        20 ستامينا.
    elemental_skill:
      name: Frostgnaw
      description: "سيتسبب كايا بAoE كرايو دمج على الأعداء أمامه.\nتستغرق عودة السكل\
        \ 6 ثوانٍ."
    fourth_ascension_passive:
      name: Glacial Heart
      description: الأعداء المجمدين بواسطة السكل؛ ستسقط منهم حبيبات طاقة إضافية، إثنتان
        كحد أقصى.
    utility_passive:
      name: Hidden Strength
      description: عندما يكون كايا بالفريق؛ سيقل إستهلاك الستامينا للركض بـ 20%.
    elemental_burst:
      description: "عند تفعيل الألتمت ستبدأ 3 شظايا ثلجية بالدوران حول الشخصية مسببةً\
        \ كرايو دمج على الأعداء من حوله.\nيستمر هذا التأثير لـ 8 ثوانٍ، وتستغرق عودته\
        \ 15 ثانية، ويستهلك 60 إنيرجي."
      name: Glacial Waltz
    first_ascension_passive:
      name: Cold-Blooded Strike
      description: عندما تسبب دمج من السكل؛ ستزداد نقاط صحة كايا بـ 15% من الأتاك.
xiao:
  description: أحد الأديبتاي الأقوياء الذين يحمون ليوي، ويطلق عليه "الياكشا الحذر".
    على الرغم من هيئته التي توحي بصغر عمره، إلا أن بطولاته قد سُجلت لآلاف السنين.
    إنه مولع بأكلة فندق الوانقشو التوفو باللوز على نحوٍ خاص؛ فطعمها يشبه الأحلام الجميلة
    التي اعتاد على التهامها.
  constellations:
    levels:
      C1:
        description: زيادة داش واحد إضافي لمهارة السكل.
        name: 'Dissolution Eon: Destroyer of Worlds'
      C2:
        description: عندما يكون شاو في الفريق وليس فالساحة، يزداد الانيرجي بنسبة %25.
        name: 'Annihilation Eon: Blossom of Kaleidos'
      C5:
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
        name: 'Evolution Eon: Origin of Ignorance'
      C6:
        description: عند تفعيل الألتمت، ثم تضرب وحشين او أكثر باستخدام البلنج أتاك،
          سوف يتيح لك استخدام مهارة السكل بشكل لا نهائي لمدة ثانية واحدة.
        name: 'Conqueror of Evil: Guardian Yaksha'
      C3:
        name: 'Conqueror of Evil: Wrath Deity'
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C4:
        name: 'Transcension: Extinction of Suffering'
        description: يزداد الديفس بنسبة %100 (أي الضعف) عندما تصبح نقاط صحة شاو اقل
          من %50.
    name: Alatus Nemeseos
  talents:
    elemental_burst:
      description: "من ميزات الالتمت:\n- يستطيع شاو القفز لمسافة عالية، ما يُمكنه\
        \ من عمل بلنج أتاك.\n- زيادة ضرر ونطاق تأثير النورمل، التشارج، والبلنج أتاك\
        \ بـ مقدار معين يعتمد على لفل التالنت.\n- تتحول جميع ضربات شاو إلى عنصر الأنيمو.\n\
        - خلال فترة تأثير الألتمت؛ سيفقد شاو كمية من نقاط الصحة كل ثانية.\nملاحظة:\
        \ جميع التأثيرات بالأعلى تختفي عند إنتهاء مدة الألتمت، أو عندما يغادر شاو\
        \ ساحة المعركة\nتستمر مدة 15 ثانية، وتستغرق عودة الألتمت 18 ثانية، وتستهلك\
        \ 70 إنيرجي."
      name: Bane of All Evil
    elemental_skill:
      description: "يندفع شاو بسرعة إلى الأمام مسببًا بذلك ضرر أنيمو على الأعداء أمامه\n\
        ملاحظة: يمكن إستعمال مهارة السكل أثناء الطيران.\nيمكن إستعمال مهارة السكل\
        \ (الداش) مرتين، وتستغرق عودة كل داش 10 ثوانٍ."
      name: Lemniscatic Wind Cycling
    first_ascension_passive:
      name: 'Conqueror of Evil: Tamer of Demons'
      description: عند تفعيل الألتمت؛ يكسب شاو 5% ضرر إضافي فورًا، كما يكسب 5% إضافية
        كل 3 ثوانٍ خلال فترة تأثير الألتمت، يمكن زيادة الضرر بهذه الطريقة إلى 25%
        كحد أقصى.
    normal_attack:
      name: Whirlwind Thrust
      description: سينفذ شاو سلسلة من 6 ضربات متفاوتة في الدمج، ستكون الضربة الأولى
        والرابعة عبارة عن ضربتين مدمجة، وسيستهلك التشارج أتاك 25 ستامينا.
    fourth_ascension_passive:
      name: 'Dissolution Eon: Heaven Fall'
      description: عند إستعمال مهارة السكل (الداش)؛ سيزداد ضرر الداش عند إستخدامه
        مرة أخرى بـ 12%، يجب إستعمال الداش مرة أخرى في غضون 7 ثوانٍ، يمكن عمل ستاك
        لـ 3 مرات كحد أقصى، وحصولك على ستاك جديد سيُجدد مدة التأثير.
    utility_passive:
      name: 'Transcension: Gravity Defier'
      description: يقل إستهلاك ستامينا التسلق بـ 20% عند وجود شاو بالفريق.
  title: Vigilant Yaksha
  name: Xiao
ganyu:
  description: سكرتيرة ليوي تشيسينق، تحمل في عروقها دماء البشر والوحوش. إنها لبقة
    وهادئة بطبيعتها، ولا تعترض كائنات التشيلن اللطيفة حتى مع أصعب أعباء العمل. ففي
    نهاية المطاف، تؤمن قانيو إيمانًا قاطعًا بأن كل ما تفعله هو تكريمًا لعقدها مع ريكس
    لابس، الذي يسعى إلى تحقيق سلامة جميع الكائنات الحية في ليوي.
  name: Ganyu
  talents:
    first_ascension_passive:
      name: Undivided Heart
      description: بعد إستعمال التشارج أتاك بالمستوى الثاني؛ سيزداد الكريت ريت الخاص
        بالشظايا الثلجية من المستوى الثالث بالتشارج أتاك بنسبة 20%.
    normal_attack:
      description: تنفذ قانيو سلسلة من 6 ضربات متفاوتة في الدمج، عند الضغط مطولاً
        سيتحول السهم إلى كرايو، عند الضغط لمدة أطول سيدخل التشارج أتاك بالمستوى الثاني؛
        والذي سيضمن سقوط شظايا ثلجية في مكان إصطدام السهم.
      name: Liutian Archery
    elemental_skill:
      description: "تضع قانيو زهرة ثلجية وتتراجع إلى الوراء؛ ستتسبب الزهرة بAoE كرايو\
        \ دمج، وتمنح عدة ميزات وهي :\nأولاً : ستشتت الأعداء المحيطين وتجذبهم إليها.\n\
        ثانيًا : نقاط صحة الزهرة مُعتمدة على مجموع نقاط صحة غانيو.\nثالثًا : عند تدمير\
        \ الزهرة أو إنتهاء مدتها؛ ستنفجر مسببةً AoE كرايو دمج.\nتستمر الزهرة مدة 6\
        \ ثوانٍ قبل إختفائها، وتستغرق عودتها 10 ثوانٍ."
      name: Trail of the Qilin
    elemental_burst:
      name: Celestial Shower
      description: "يتم إنشاء حقل ذو نطاق واسع؛ وستسقط كرستالات ثلجية متواصلة على\
        \ الأعداء داخله مسببةً لهم كرايو دمج.\nمدة إستمرار سقوط الكرستالات 15 ثانية،\
        \ وتستغرق عودتها 15 ثانية أيضًا، وتستهلك 60 إنيرجي."
    fourth_ascension_passive:
      name: Harmony between Heaven and Earth
      description: الشخصيات داخل نطاق حقل الألتمت ستحصل على 20% كرايو دمج بونس.
    utility_passive:
      name: Preserved for the Hunt
      description: ستسترجع قانيو 15% من المواد المُستعملة عند صناعة الأقواس.
  constellations:
    levels:
      C1:
        description: عند إصابة العدو بالشحنة الثانية من التشارج الأتاك الخاص بقانيو؛
          ستنقص مقاومته ضد عنصر الكرايو بنسبة 15% لمدة 6 ثواني، وستحصل قانيو على 2
          انيرجي، يمكن أن يحدث مرة وحدة لكل ضربة تشارج أتاك من المستوى الثاني.
        name: Dew-Drinker
      C2:
        name: The Auspicious
        description: زيادة عدد مرات استخدام السكل (تصبح مرتين)
      C3:
        name: Cloud-Strider
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Westward Sojourn
        description: يزداد الدمج على الأعداء الموجودين في نطاق الألتمت عند تفعيله
          بنسبة 5%، وستزداد 5% كل 3 ثواني وكحد أقصى 25%، في حال غادر العدو نطاق الألتمت
          سيستمر هذا التأثير عليه لمدة 3 ثواني.
      C5:
        name: The Merciful
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C6:
        name: The Clement
        description: بعد تفعيل مهارة السكل لن يحتاج وقت لشحن التشارج أتاك لمدة 30
          ثانية.
    name: Sinae Unicornis
  title: Plenilune Gaze
diluc:
  description: ديلوك الأنيق دائمًا يقدم نفسه كمثالًا للكمال، بصفته أغنى رجل في موندستات.
    خلف هيئته المهذبة، توجد هناك روحًا تحترق شوقًا للدفاع عن موندستات بأي ثمنٍ كان؛
    إن روحه هي ماتمكّنه من التغلب على كل من يهدد مدينته دون رحمة.
  constellations:
    levels:
      C5:
        name: Phoenix, Harbinger of Dawn
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C6:
        name: Flaming Sword, Nemesis of the Dark
        description: بعد تفعيل مهارة السكل، سيتم زيادة دمج وسرعة أول ضربتين نورمل
          أتاك بنسبة 30% خلال 6 ثواني. استخدام مهارة السكل مرة أخرى ستجدد هذا التأثير.
      C1:
        description: يزيد دمج ديلوك بنسبة 15% ضد الأعداء الذين لديهم نقاط صحة أعلى
          من 50%
        name: Conviction
      C2:
        description: "عند تلقي ديلوك أي دمج، سيزيد الاتاك بنسبة 10% وسرعة الهجوم 5%\
          \ لمدة 10 ثواني، هذه الخاصية لها 3 ستاكات كحد أقصى ويمكن تفعيلها مرة كل\
          \ 1.5 ثانية.\nيمكنك تفعيل هذا التأثير حتى اذا كنت محمياً بدرع."
        name: Searing Ember
      C3:
        name: Fire and Steel
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C4:
        description: "بعد ثانيتين من تفعيل مهارة السكل، سيزداد دمج مهارة السكل التي\
          \ تليها بنسبة 40%، سيستمر هذا التأثير لمدة ثانيتين.\nستلاحظ علامة تشبه النار\
          \ بيد ديلوك عند تفعيل هذا التأثير."
        name: Flowing Flame
    name: Noctua
  talents:
    normal_attack:
      name: Tempered Sword
      description: ينفذ ديلوك سلسلة من 4 ضربات متفاوتة في الدمج، وسيستهلك التشارج
        أتاك 40 ستامينا لكل ثانية، يمكن إستعمال التشارج أتاك لمدة 5 ثوانٍ كحد أقصى.
    elemental_skill:
      description: "ينفذ ديلوك هجمة نارية خاطفة، يمكن القيام بـ 3 هجمات متتالية، في\
        \ حال عدم تنفيذ الهجمة النارية التالية خلال 4 ثوانٍ يتم بدء الكولدوان وإعادة\
        \ الـ 3 هجمات كما كانت.\nتستغرق عودة السكل 10 ثوانٍ."
      name: Searing Onslaught
    elemental_burst:
      description: "يُطلق ديلوك صقرًا ناريًا يقوم بدفع الأعداء إلى الخلف مع التسبب\
        \ لهم بايرو دمج، بعد ذلك سيلتهب سيف ديلوك بعنصر النار وستتحول ضرباته إلى البايرو\
        \ لمدة 8 ثوانٍ، وقبل مغادرة الصقر المعركة سينفجر مسببًا AoE بايرو دمج على\
        \ الأعداء.\nتستغرق عودة الألتمت 12 ثانية، ويستهلك 40 إنيرجي."
      name: Dawn
    first_ascension_passive:
      name: Relentless
      description: يقل إستهلاك التشارج أتاك للستامينا بـ 50%، وستزداد مدة إستعماله
        بـ 3 ثوانٍ إضافية، لتصبح مدة إستعمال التشارج أتاك 8 ثوانٍ كحد أقصى.
    fourth_ascension_passive:
      name: Blessing of Phoenix
      description: سيلتهب سيف ديلوك بالنار بعد إستعمال الألتمت لـ 4 ثوانٍ إضافية (
        بمجموع 12 ثانية )، كما سيحصل على 20% بايرو دمج بونص خلال فترة هذا التأثير.
    utility_passive:
      name: Tradition of the Dawn Knight
      description: يسترجع ديلوك 15% من موارد صنع سيف الكلايمور.
  name: Diluc
  title: Darkside of Dawn
diona:
  description: ديونا هي الساقية الشهيرة جدًا في حانة كاتس تيل؛ التي تعد نجمًا جديدًا
    في صناعة الخمور لمونستاد، وهي التحدي الأكبر للقوى التقليدية. إن ديونا قطة شابة
    ومشاكسة من سبرنق فايل، وأي مشروب مصنوع من يديها طعمه لذيذ للغاية، ولكن بالنظر
    إلى كرهها الشديد للكحول، يصبح السؤال هل موهبتها هذه نعمة أم نقمة؟
  constellations:
    levels:
      C5:
        description: زيادة مهارة السكل 3 مستويات إضافية.
        name: Double Shot, On The Rocks
      C6:
        name: Cat's Tail Closing Time
        description: "بعد تفعيل الألتمت، ستحصل جميع الشخصيات الموجودة ضمن النطاق على\
          \ تأثير يعتمد على نقاط صحتها:\nاذا كانت نقاط صحة الشخصية أقل من 50%؛ ستحصل\
          \ على 30% زيادة في نسبة الشفاء.\nاذا كانت نقاط صحة الشخصية اكثر من 50%؛\
          \ ستحصل على 200 نقطة إلمنتل ماستري."
      C2:
        description: زيادة دمج مهارة السكل بمقدار 15% وزيادة قوة الدرع بنسبة 15%،
          وعند ضرب العدو بمهارة السكل ستحصل الشخصيات القريبة على درع إضافي لمدة 5
          ثواني، قوة هذا الدرع تعادل 50% من قوة الدرع الأساسية.
        name: Shaken, Not Purred
      C1:
        name: A Lingering Flavor
        description: تحصل ديونا على 15 اينرجي بعد انتهاء مهارة الالتمت.
      C3:
        name: A-Another Round?
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Wine Industry Slayer
        description: تزداد سرعة اطلاق ديونا للتشارج اتاك بنسبة 60% عندما تكون ضمن
          نطاق الالتمت.
    name: Feles
  talents:
    normal_attack:
      name: Katzlein Style
      description: تنفذ ديونا سلسلة من 5 ضربات متفاوتة في الدمج، يستغرق شحن طلقة التشارج
        أتاك 1.5 ثانية
    elemental_skill:
      description: تُطلق ديونا كرتين ثلجية في السكل وتحصل على درع ، يستغرق عودة السكل
        6 ثوانٍ ، أما عند النقر مطولاً ستطلق 5 كرات مسببة كرايو دمج ، وتزداد قوة تحمل
        الدرع بـ 75% ويستغرق عودة السكل 15 ثانية ، تعتمد قوة تحمل الدرع على نقاط صحة
        ديونا وتعتمد مدة الدرع عدد الكرات التي تطلقها ديونا ، ويتحمل الدرع الكرايو
        دمج بنسبة 250% إضافية
      name: Icy Paws
    elemental_burst:
      name: Signature Mix
      description: ترمي ديونا عبوة خاصة مسببةً AoE كرايو دمج ، ومكونةً دائرة ثلجية
        تسبب دمج كل ثانيتين ، عندما تكون داخل الدائرة تزداد نقاط الصحة للشخصيات الموجودة
        في الفريق بناء على مجموع نقاط صحة ديونا ، تحتاج 80 إنيرجي لتفعيل الألتمت،
        يدوم 12 ثانية ويستغرق عودته 20 ثانية
    first_ascension_passive:
      name: Cat's Tail Secret Menu
      description: تتلقى الشخصية المحمية بدرع ديونا 10% سرعة بالركض ، ويقل إستهلاك
        الستامينا 10%
    utility_passive:
      name: Complimentary Bar Food
      description: هناك فرصة 12% لمضاعفة وجبة نقاط الصحة عندما تطبخها ديونا.
    fourth_ascension_passive:
      name: Drunkards' Farce
      description: يقل اتاك الاعداء المتواجدين ضمن نطاق الالتمت 10% لمدة 15 ثانية
  name: Diona
  title: Katzlein Cocktail
chongyun:
  description: يجوب طارد الأرواح الشريرة الأرض، وتعد ليوي مركزًا لعملياته. إن الأرواح
    الشريرة تهرب أينما يذهب، وبصفته وريثًا لعشيرة من طاردي الأرواح الشريرة، فإنه لطالما
    امتلك قدرات تفوق الأغلبية. هذه القدرات على الرغم من ذلك ليست نتيجةً للتدريب، بل
    صفة فطرية – روح اليانغ الصافية.
  name: Chongyun
  title: Frozen Ardor
  constellations:
    name: Nubis Caesor
    levels:
      C2:
        description: عند استخدام مهارة الألتمت ضمن نطاق مهارة السكل، يتم تقليل كول
          داون السكل والألتمت بمقدار 15%.
        name: Atmospheric Revolution
      C6:
        description: ستحدث مهارة الألتمت 15% دمج أكثر على الأعداء الذين يملكون نقاط
          صحة اقل من شونقيون،تستدعي هذه المهارة أيضًا سيف إضافي.
        name: Rally of Four Blades
      C1:
        name: Ice Unleashed
        description: تطلق الضربة الأخيرة من النورمال ثلاث شفرات جليدية، كل شفرة تسبب
          دمج 50% من اتاك شونقيون، الدمج الناتج سيكون على شكل كرايو دمج.
      C3:
        name: Cloudburst
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Frozen Skies
        description: يحصل شونقيون على إنيرجي واحد في كل مرة يضرب فيها خصماً متأثر
          بعنصر الكرايو، يمكن أن يحدث هذا التأثير مرة واحدة فقط كل ثانيتين.
      C5:
        name: The True Path
        description: زيادة مهارة السكل 3 مستويات إضافية.
  talents:
    fourth_ascension_passive:
      name: Rimechaser Blade
      description: "عند إنتهاء مدة مهارة السكل؛ سيسقط سيف ثلجي ضخم مسببًا كرايو دمج\
        \ مماثل تمامًا لدمج مهارة السكل.\nيكـون دمج السيف هو نفسه دمج مهارة السكل\
        \ في حال كانَ لهما نفس الظروف."
    utility_passive:
      name: Gallant Journey
      description: يتم تقليل مدة إنهاء الإستكشاف عند إرسال شونقيون في منطقة ليوي بـ
        25%.
    normal_attack:
      description: ينفذ شونقيون سلسلة من 4 ضربات متفاوتة في الدمج، يستهلك التشارج
        أتاك 40 ستامينا لكل ثانية، يمكن إستعمال التشارج أتاك لمدة 5 ثوانٍ كحد أقصى.
      name: Demonbane
    elemental_skill:
      description: "يضرب شونقيون الأرض بسيفه مسببًا AoE كرايو دمج،وتتكـون دائرة ثلجية\
        \ تتحول فيها ضربات الشخصيات حاملة أسلحة السيوف، الرماح، الكلايمور، إلى ضربات\
        \ كرايو، بعد إنتهاء مدة الدائرة سيضل تأثيرها متواجد لمدة معينة تعتمد على لفل\
        \ التالنت، تصل إلى 3 ثوانٍ كحد أقصى.\nتستمر الدائرة مدة 10 ثوانٍ، وتستغرق\
        \ عودتها 15 ثانية\nبعض الشخصيات في بعض الحالات غير قابلة للتأثر بعنصر الكرايو،\
        \ مثل هوتاو خلال فترة تأثير السكل."
      name: "Spirit Blade: Chonghua's Layered Frost"
    elemental_burst:
      name: 'Spirit Blade: Cloud-Parting Star'
      description: "يستدعي شونقيون ثلاثة سيوف ثلجية ضخمة، لتضرب الأعداء في نطاق معين\
        \ مسببةً لهم كرايو دمج، وتُقذف الأعداء الصغيرة بعيدًا.\nتستغرق عودة الألتمت\
        \ 12 ثانية، وتستهلك 40 إنيرجي."
    first_ascension_passive:
      name: Steady Breathing
      description: تزداد سرعة ضربات النورمل أتاك بـ 8% داخل نطاق مهارة السكل للشخصيات
        حاملة أسلحة السيوف، الرماح، الكلايمور.
shenhe:
  description: شينها تلميذة للأديبتاي وتملك هالة مختلفة. أصبحت منعزلة وباردة مثل الأديبتاي
    بحد ذاتهم بعد أن قضت الكثير من الوقت تصقل مهاراتها في جبال ليوي بعزلةٍ تامة
  constellations:
    levels:
      C4:
        description: "عندما تقوم أي شخصية في الفريق باستخدام بونص الدمج من تأثير مهارة\
          \ السكل الخاصة بشينهي؛ ستحصل شينهي على ستاك خاص:\nعند تفعيل شينهي لمهارة\
          \ السكل مرة أخرى، سيزداد بونص الدمج بنسبة 5% لكل ستاك، الحد الأقصى للستاكات\
          \ هو 50."
        name: Insight
      C3:
        name: Seclusion
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C1:
        name: Clarity of Heart
        description: تحصل شينهي على ضربة سكل اضافية.
      C2:
        name: Centered Spirit
        description: زيادة مدة الألتمت بمقدار 6 ثواني اضافية، في حال كانت الشخصية
          ضمن نطاق الألتمت سوف تحصل على كريت دمج بمقدار 15% على ضربات الكرايو.
      C5:
        name: Divine Attainment
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C6:
        name: Mystical Abandon
        description: عندما تكون أي شخصية تحت تأثير بف السكل؛ النورمل والتشارج أتاك
          لهذه الشخصية لن تدخل ضمن حسبة ستاكات البف.
    name: Crista Doloris
  talents:
    normal_attack:
      description: تنفذ شينهي سلسلة من 5 ضربات متفاوتة في الدمج، تكون الضربة الرابعة
        عبارة عن ضربتين مدمجة، وسيستهلك التشارج أتاك 25 ستامينا.
      name: Dawnstar Piercer
    elemental_skill:
      description: "- الضغطة السريعة:\nتتسبب شينهي بضرر ثلجي فوري على الأعداء أمامها،\
        \ كما ستمنح شينهي زيادة في ضرر الفريق الكرايو بنسبة من الأتاك الخاص بها.\n\
        يستمر التأثير 10 ثوانٍ، ولـ 5 ضربات كرايو فقط، وتستغرق عودة السكل 10 ثوانٍ.\n\
        -الضغطة المطولة:\nتتسبب شينهي بAoE كرايو دمج على الأعداء، وستمنح الفريق زيادة\
        \ في ضرر الكرايو.\nيستمر التأثير لمدة 15 ثانية، ولـ 7 ضربات كرايو فقط، وتستغرق\
        \ عودة السكل 15 ثانية.\nتنبيهات : تأثير زيادة ضرر الكرايو سيكون لجميع أنواع\
        \ الضرر، سواءً من السكل - الألتمت - النورمل وغيرها ..\nيعتمد التأثير على الأتاك\
        \ الحالي لشينهي، فلايمكن إستغلال شخصيات مثل بينيت لتقويته."
      name: Spring Spirit Summoning
    fourth_ascension_passive:
      description: "عند إستعمال السكل؛ سيحصل جميع أعضاء الفريق على ميزات هي :\nأولاً\
        \ : في حال إستعملت الضغطة السريعة؛ سيحصل جميع أعضاء الفريق على 15% ضرر إضافي\
        \ للسكل والألتمت لمدة 10 ثوانٍ.\nثانيًا : في حال إستعملت الضغطة المطولة؛ سيحصل\
        \ جميع أعضاء الفريق على 15% ضرر إضافي للنورمل والتشارج والبلنج أتاك لمدة 15\
        \ ثانية."
      name: Spirit Communion Seal
    utility_passive:
      description: عند إرسال شينهي للإستكشاف في منطقة ليوي؛ ستحصل على مكافآت أكثر
        بنسبة 25%، يُشترط أن تكون مدة الإستكشاف 20 ساعة.
      name: Precise Comings and Goings
    elemental_burst:
      name: Divine Maiden's Deliverance
      description: "تستدعي شينهي روحها المحاربة إلى ساحة المعركة مسببةً ضرر كرايو\
        \ ، وستتسبب هذه الروح بAoE كرايو دمج متواصل على الأعداء داخل نطاقها، وتقل\
        \ مقاومة الأعداء داخل نطاق الألتمت للفيزكال دمج والكرايو، تعتمد على لفل التالنت.\n\
        يستمر هذا التأثير مدة 12 ثانية قبل إنتهائه، وتستغرق عودته 20 ثانية، ويستهلك\
        \ 80 إنيرجي."
    first_ascension_passive:
      name: Deific Embrace
      description: تحصل الشخصيات النشطة داخل نطاق الألتمت على 15% ضرر كرايو إضافي.
  name: Shenhe
  title: Lonesome Transcendence
qiqi:
  description: متدربة وجامعة للأعشاب في صيدلية بوبو. أهداها الأديبتاي جسد لا يموت،
    ولا تستطيع هذه الزومبي الصغيرة فعل أي شيء حتى تأمر نفسها بذلك أولًا. تشبه ذاكرة
    تشي تشي الغربال؛ فهي تحمل معها دومًا دفتر تكتب فيه كل ماهو مهم بدافع الحاجة لكي
    لا تنسى لاحقًا، وفي اسوء أيامها، تنسى تشي تشي النظر الى الدفتر...
  name: Qiqi
  talents:
    normal_attack:
      description: تنفذ تشي تشي سلسلة من 5 ضربات متفاوتة في الدمج، تكون الضربة الثالثة
        والرابعة عبارة عن ضربتين مدمجة، وسيستهلك التشارج أتاك 20 ستامينا.
      name: Ancient Sword Art
    elemental_skill:
      description: "تتسبب تشي تشي بضرر كرايو فوري للأعداء المحيطين،وله ميزات التالية\
        \ :\n- تسترجع نقاط صحة لكامل اعضاء الفريق عندما تضربهم تشي تشي بالنورمل او\
        \ التشارج اتاك.\n- خلال فترة تأثير مهارة السكِل؛ تسترجع الشخصية النشطة كمية\
        \ معينة من نقاط الصحة كل 3 ثوانٍ تقريبًا.\n- ستتبع كرستالة ثلجية الشخصية النشطة\
        \ أينما ذهبت، مسببةً ضررًا ثلجيًا كل 1.5 ثانية تقريبًا.\nملاحظة : الهيل يعتمد\
        \ على الأتاك الخاص بـ تشي تشي.\nمدة السكل 15 ثانية، وتستغرق عودتها 30 ثانية."
      name: 'Adeptus Art: Herald of Frost'
    elemental_burst:
      description: "تُحرر تشي تشي الطاقة الثلجية داخلها؛ مسببةً ضرر كرايو على الأعداء\
        \ المحيطين، كما ستضع عليهم علامة \"الختم الثلجي\"، عندما يتضرر الأعداء حاملي\
        \ علامة \"الختم الثلجي\"؛ فإن الشخصية التي تسببت بهذا الضرر ستسترجع كمية من\
        \ نقاط صحتها، تعتمد على أتاك تشي تشي.\nتستمر العلامة مدة 15 ثانية، وتستغرق\
        \ عودة الألتمت 20 ثانية، ويستهلك 80 إنيرجي."
      name: 'Adeptus Art: Preserver of Fortune'
    first_ascension_passive:
      name: Life-Prolonging Methods
      description: إذا كانت الشخصية تحت تأثير مهارة السكل، وقامت بـ عمل تفاعل؛ فإن
        نقاط الصحة المُسترجعة ستزداد بنسبة 20% لمدة 8 ثوانٍ.
    fourth_ascension_passive:
      name: A Glimpse into Arcanum
      description: لدى ضربات تشي تشي النورمل والتشارج أتاك فرصة 50% لوضع علامة "الختم
        الثلجي" على العدو المُتضرر لمدة 6 ثوانٍ، يمكن تفعيل هذا التأثير مرة واحدة
        كل 30 ثانية.
    utility_passive:
      name: Former Life Memories
      description: عندما تكون تشي تشي بالفريق؛ ستظهر مواقع الموارد القريبة في ليوي
        على الخريطة المُصغرة.
  constellations:
    name: Pristina Nola
    levels:
      C2:
        name: Frozen to the Bone
        description: عندما تضرب تشي تشي نورمل أتاك او تشارج أتاك على العدو المتأثر
          بعنصر كرايو؛ سوف يزداد الدمج بنسبة 15%.
      C1:
        name: Ascetics of Frost
        description: عندما يسبب السكل دمج على العدو ويكون عليه تأثير العلامة، سوف
          تحصل تشي تشي على 2 انيرجي.
      C3:
        name: Ascendant Praise
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Divine Suppression
        description: عند إصابة العدو المتأثر بعلامة تشي تشي، سوف يقلل 20% من الأتاك
          الخاص بالعدو
      C5:
        name: Crimson Lotus Bloom
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C6:
        name: Rite of Resurrection
        description: عند تفعيل الألتمت سيتم إحياء جميع شخصيات الفريق لو كانت ميتة،
          وتعود بنقاط صحة تعادل 50% من نقاط صحتها الكلية، يحدث هذا التأثير مرة كل
          15 دقيقة.
  title: Icy Resurrection
sucrose:
  description: خيميائية تملك فضول لا ينتهي حول العالم وكل مافيه. مرتبطة بفرسان الفافونيس
    بسبب كونها مساعدة لألبيدو، وتصب تركيزها على "الخيمياء الحيوية". إنها تسعى جاهدة
    لإثراء العالم من خلال تحويل الكائنات الحية بواسطة الخيمياء. مخرجات بحوثها بالتأكيد
    تصبح أحيانًا غريبة أكثر من كونها رائعة، لكن على العموم قدمت سكروس مساهمات هائلة
    في مجال الخيمياء الحيوية.
  constellations:
    levels:
      C3:
        description: زيادة مهارة السكل 3 مستويات إضافية.
