          \ أتاك، سوف تهيل جميع أعضاء الفريق القريبين منها بنسبة 4% من نقاط الصحة\
          \ الكاملة لها. هذا النوع من الهيل لا يحصل إلا كل 0.1 ثانية."
    name: Magicae Lucerna
  talents:
    normal_attack:
      description: تنفذ دوري سلسلة من 3 ضربات متفاوتة في الدمج، يستهلك التشارج أتاك
        40 ستامينا لكل ثانية, أقصى مدة لها 5 ثوانٍ.
      name: Marvelous Sword-Dance
    elemental_burst:
      description: "تخرج دوري المصباح , تحصل الشخصية المتصلة به على الميزات التالية:\n\
        - تهييل مستمر لنقاط الصحة معتمد على نقاط الصحة دوري\n- استرجاع مستمر للإنيرجي.\n\
        - التأثر بعنصر الالكترو.\nوعندما يلمس أحد الأعداء الموصل بينك وبين المصباح\
        \ سوف يتلقى دمج الكترو كل 0.4 ثوانٍ."
      name: Alcazarzaray's Exactitude
    first_ascension_passive:
      description: "سوف يقل كول داون مهارة السكِل عندما يحدث أي تفاعل متعلق بعنصر\
        \ الالكترو (يشمل السويرل والكرستلايز) بمقدار ثانية واحدة.\nيمكن ان يحصل مرة\
        \ فقط كل 3 ثوانٍ."
      name: An Eye for Gold
    fourth_ascension_passive:
      description: "عندما تسبب الشظايا من مهارة السكِل دمج على الأعداء، شوف تسترجع\
        \ \"دوري\" 5 نقاط إنيرجي على كل 100% إنيرجي لدى الشخصية.\nالحد الأقصى 15 إنيرجي\
        \ فقط لكل مرة تستخدم فيها السكِل."
      name: Compound Interest
    elemental_skill:
      name: 'Spirit-Warding Lamp: Troubleshooter Cannon'
      description: تخرج المصباح وتطلق ضربة قوية تسبب دمج الكترو، وستخرج بعد الضربة
        شظيتين ستتبع تلقائيا الأعداء القريبين منها.
    utility_passive:
      name: Unexpected Order
      description: يوجد فرصة بنسبة 25% لاسترجاع بعض الموارد حين تصنع موارد الشخصيات
        والأسلحة.
  name: Dori
  title: Treasure of Dream Garden
  description: تاجرة صعبة المنال، لديها إعجاب شديد اتجاه المورا اللامعة
candace:
  talents:
    elemental_skill:
      description: "- الضغطة السريعة:\nتندفع إلى الأمام بدرعها مسببة هايدرو دمج.\n\
        - الضغطة المطولة:\nترفع درعها لمنع الضربات القادمة من الأعداء حولها مكونةً\
        \ حاجز يمتص الدمج بناءً على نسبة نقاط الصحة الكلية لديها.\n‎وتزداد قوة الدرع\
        \ بنسبة 250% ضد ضربات الهايدرو؜. يستمر هذا الحاجز إلى أن يتم إطلاق مهارة السكل.\n\
        ‎بعد الضغط باستمرار لفترة من الزمن ستنتهي كانديس من الشحن وعند إفلات مهارة\
        \ السكل او في حال إنكسار الدرع ستنفذ ضربة مسببة دمج هايدرو للأعداء أمامها."
      name: "Sacred Rite: Heron's Sanctum"
    elemental_burst:
      description: "تستدعي كانديس نعمة سحرية مسببة هايدرو دمج بنطاق واسع بناءً على\
        \ نقاط الصحة الكلية لديها وتمنح تأثير \"Prayer of the Crimson Crown\" للشخصيات\
        \ المتواجدة فالساحة بشكل مستمر. لهذا التأثير الخصائص الأتية:-\n- ستحصل الشخصيات\
        \ على المنتل دمج مضاعف للنورمل اتاك.\n -كلما ظهرت شخصية في ساحة القتال، ستطلق\
        \ موجة مائية تقوم بهايدرو دمج للأعداء حولها، هناك عدد محدود من الموجات التي\
        \ يمكن اطلاقها أثناء تواجد هذا التأثير.\n- تتحول ضربات النورمل والتشارج أتاك\
        \ لمستخدمي السيف و السيف الثقيل والرمح إلى عنصر الهايدرو."
      name: "Sacred Rite: Wolf's Swiftness"
    normal_attack:
      name: Gleaming Spear – Guardian Stance
      description: "ستنفذ كانديس سلسلة من ٤ ضربات متفاوتة في الدمج، وستكون الضربة\
        \ الثالثة عبارة عن ضربتين مدمجة\nيستهلك التشارج اتاك 25 ستامينا."
    first_ascension_passive:
      name: Aegis of Crossed Arrows
      description: عند تلقي كانديس ضربة أثناء شحن السكل، سينتهي شحن هذه المهارة على
        الفور.
    fourth_ascension_passive:
      name: Celestial Dome of Sand
      description: سيرتفع الدمج الخاص بالشخصيات المتأثرة ببف الاتمت بنسبة 0.5% لكل
        1000 نقطة من مجموع نقاط صحة كانديس حينما يسببون المنتل دمج باستخدام النورمل
        اتاك.
    utility_passive:
      name: To Dawn's First Light
      description: عند وجود كانديس بالفريق سيقل إستهلاك الستامينا بنسبة 20% أثناء
        التسلق.
  name: Candace
  title: Golden Vow
  constellations:
    name: Sagitta Scutum
    levels:
      C1:
        name: Returning Heiress of the Scarlet Sands
        description: زيادة مدة بف مهارة الألتمت بـ 3 ثوانٍ إضافية.
      C2:
        name: Moon-Piercing Brilliance
        description: عند ضرب عدو بمهارة الألتمت، ستزداد نقاط الصحة الكلية لكانديس
          بنسبة 20% لمدة 15 ثانية.
      C3:
        name: Hunter's Supplication
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Sentinel Oath
        description: تقليل مدة كول داون الضغطة المطولة لمهارة السكل لتصبح نفس المدة
          للضغطة السريعة ( 6 ثوانٍ ).
      C5:
        name: Heterochromatic Gaze
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C6:
