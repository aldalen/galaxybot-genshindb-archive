        name: 'Precept: Lawful Enforcer'
      C4:
        description: "عند إستخدام ساينو للألتمت وحدوث أي من تفاعلات الالكترو (ما عدا\
          \ الاكترو كرستلايز)، سيستعيد الفريق 3 نقاط إنرجي بإستثناء ساينو."
        name: 'Austerity: Forbidding Guard'
      C6:
        description: "عند استخدام الألتمت او تفعيل الباسف الأول، سيحصل ساينو على 4\
          \ ستاكات من ضربات Duststalker Bolts تطلق مع ضرباته النورمل كل 0.4 ثواني،\
          \ يستطيع جمع 8 ستاكات كحد أقصى، وتظل كل 4 ستاكات لمدة 8 ثواني.\n\n- ملاحظة:\
          \ يجب تفعيل الباسف الأول لتفعيل هذا الكونسليشن، وتختفي كلها مع انتهاء الألتمت."
        name: 'Raiment: Just Scales'
      C5:
        name: 'Funerary Rite: The Passing of Starlight'
        description: زيادة مهارة السكِل 3 مستويات إضافية.
      C2:
        name: 'Ceremony: Homecoming of Spirits'
        description: "عندما يضرب ساينو نورمل أتاك، سيزداد الالكترو دمج بونس بمقدار\
          \ 10% لمدة 4 ثوانِ\nيمكن تفعيل هذا التاثير كل 0.1 ثانية\nويتراكم التأثير\
          \ 5 مرات كحد أقصى، كل ستاك يحسب بشكل منفصل."
