      description: "في حالة الضغطة الواحدة:\nستسبب بيدو إلكترو دمج\nفي حالة الضغطة\
        \ المطولة:\nستحتمي بيدو بدرع تعتمد قوته على نقاط الصحة، وتزداد قوة الدرع 250%\
        \ ضد ضربات الإلكترو، وعند تلقي ضربتين وإلغاء الدرع ، ستضرب بيدو ضربة إلكترو\
        \ بأقصى دمج."
    elemental_burst:
      name: Stormbreaker
      description: "ستسبب بيدو AoE الكترو دمج، وسيظهر تنينان يدوران حول الشخصية ،\n\
        سيلحقان إلكترو دمج كلما تم الحاق دمج بالنورمل والتشارج أتاك."
    first_ascension_passive:
      name: Retribution
      description: عند تلقي ضربة وتم تفعيل السكل بنقرة واحدة في نفس اللحظة ، ستسبب
        بيدو بأقصى الكترو دمج
    fourth_ascension_passive:
      name: Lightning Storm
      description: إذا تسببت بيدو بأقصى دمج إلكترو من السكل ، سيزداد دمج النورمل والتشارج
        أتاك ب 15% ، وتزداد سرعة الأتاك ب 15%، وتقلل من فترة تأخير التشارج أتاك
    utility_passive:
      name: Conqueror of Tides
      description: عند وجود بيدو في الفريق سيقل إستهلاك الستامينا 20% عند السباحة
  description: كابتن طاقم كروكس، صاحبة سيط ذائع في ليوي. هناك من يقول أنها تستطيع
    فلق الجبال و شق البحر بسيفها. يقول آخرون إنها تستطليع استدعاء البرق من سيفها.
    ويقول البعض الآخر أنه حتى أقوى وحوش البحر لا تضاهيها. بالنسبة لأولئك الذين ليسوا
    من ليوي، قد يبدو لهم الأمر وكأنه مزحة ، لكن أولئك الذين أبحروا معها سيقولون -
    «أياً كانت وحوش البحر، فإن ذلك لن يحميها من الإنشطار إلى نصفين بسيف بيدو».
kazuha:
