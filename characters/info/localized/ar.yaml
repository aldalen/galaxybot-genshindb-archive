      description: "لكل نقطة المنتل ماستري لدى الهيثم، سوف يزداد دمج المرايا والألتمت\
        \ بمقدار 0.1%.\nيمكن زيادة الدمج كحد أقصى بمقدار 100%."
    utility_passive:
