alhaitham:
  talents:
    elemental_skill:
      name: 'Universality: An Elaboration on Form'
      description: "سيندفع الهيثم للأمام مسببًا AoE ديندرو دمج على الأعداء القريبين،\
        \ عند النقر المطول سيدخل الهيثم بوضعية التصويب مما سيسمح له بالتحكم بإتجاه\
        \ الهجوم.\n\nعندما ينفذ الهيثم مهارة السكل سيقوم بإنتاج مرآة واحدة، ان لم\
