      C1:
        name: Clustered Vacuum Field
        description: زيادة في عدد مرات استخدام السكل (يمكن إستخدامها مرتين).
      C2:
        name: 'Beth: Unbound Form'
        description: زيادة مدة الألتمت بمقدار ثانيتين.
      C5:
        name: 'Caution: Standard Flask'
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C6:
        name: Chaotic Entropy
        description: عند تفاعل الألتمت مع عنصر، كل شخصية في الفريق ستحصل على 20% المينتال
          بونس من العنصر نفسه.
    name: Ampulla
  talents:
    normal_attack:
      description: ستنفذ سكروس 4 ضربات انيمو متفاوتة في الدمج، وسيستهلك التشارج أتاك
        50 ستامينا
      name: Wind Spirit Creation
    elemental_burst:
      description: سترمي سكروس فراشة كبيرة تقوم بإحداث ضرر انيمو في نطاق معين وتقذف
        الأعداء بعيداً مع كل ضررٍ تُسببه ، يُمكن للألتمت الإختلاط والإندماج مع عنصر
        آخر ليُسبب ضرراً إضافياً ، يستمر تأثير الفراشة لـ 6 ثوانٍ ، وتستغرق عودتها
        20 ثانية ، وتستهلك 80 إنيرجي
      name: Forbidden Creation - Isomer 75 / Type II
    first_ascension_passive:
      description: عند حدوث تفاعل السويرل مع أحد العناصر سيحصُل أعضاء الفريق - عدا
        سكروس - ذوي العنصر المدموج مع السويرل على 50 المنتل ماستري لـ 8 ثوانٍ
      name: Catalyst Conversion
    fourth_ascension_passive:
      name: Mollis Favonius
      description: عند إستعمال السكل أو الألتمت وتضرر عدو منها ، يحصل أعضاء الفريق
        - عدا سكروس - على 20% المنتل ماستري من كمية الالمنتل ماستري لسكروس لمدة 8
        ثوانٍ
    elemental_skill:
      name: Astable Anemohypostasis Creation - 6308
      description: ستظهر فراشة تقوم بإحداث AoE أنيمو دمج ، عندما تقوم باستعمال الفراشة
        على عدو متأثر بأحد العناصر سيحصل ضرر آخر إضافي بهذا العنصر ، تستغرق عودة السكل
        15 ثانية
    utility_passive:
      name: Astable Invention
      description: يوجد فرصة 10% أن تحصل على قطع إضافيةمن موارد تطوير الشخصيات أو
        الأسلحة
  name: Sucrose
  title: Harmless Sweetie
heizou:
  description: محقق شاب يوصف بالأعجوبة من لجنة التينريو. حواسه حادة وأفكاره صافية.
  constellations:
    levels:
      C2:
        name: Investigative Collection
        description: تتحسن جودة الدوامة الهوائية الناتجة من مهارة الألتمت في تجميع
          الاعداء, وتزداد مدتها ثانية واحدة.
      C3:
        name: Esoteric Puzzle Book
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C1:
        description: يزداد سرعة ضربات النورمل أتاك خلال الـ 5 ثوانٍ الأولى فور تبديلك
          لهايزو بـ 15%،ويحصل على ستاك واحد من ستاكات السكل، يمكن تفعيلها مرة واحدة
          كل 10 ثوانٍ.
        name: Named Juvenile Casebook
      C4:
        name: Tome of Lies
        description: تمنح ركلة مهارة الألتمت هايزو 9 إنيرجي، وتمنح جميع الإنفجارات
          بعد هذا الإنفجار هايزو 1.5 إنيرجي، يمكنه إسترجاع 13.5 إنيرجي كحد أقصى بهذه
          الطريقة.
      C6:
        description: سيزداد الكريت ريت الخاص بـ مهارة السكل بمقدار 4% عن كل ستاك من
          ستاكات السكل، سيزداد الكريت دمج الخاص بـ مهارة السكل بمقدار 32%. عند جمع
          4 ستاكات من ستاكات السكل.
        name: Curious Casefiles
      C5:
        name: Secret Archive
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
    name: Cervus Minor
  name: Shikanoin Heizou
  title: Analytical Harmony
  talents:
    normal_attack:
      description: سينفذ هايزو سلسلة من 5 ضربات أنيمو متفاوتة في الدمج، وستكون الضربة
        الرابعة عبارة عن ثلاث ضربات مدمجة، وسيستهلك التشارج أتاك 25 ستامينا.
      name: Fudou Style Martial Arts
    elemental_skill:
      name: Heartstopper Strike
      description: "الضغطة السريعة:\nيتقدم هايزو بخفة إلى الأمام مسببًا بعد ذلك ضربة\
        \ أنيمو على الأعداء أمامه.\nالضغطة المطولة:\nسيشحن هايزو ستاكات السكل لـ يتسبب\
        \ بـ هجمة أنيمو قوية على الأعداء أمامه.\nستاكات السكل : لدى هذا التأثير 4\
        \ ستاكات، يمكن إكتسابهم عبر شحن الطاقة الهوائية بالضغط مطولًا ، ستكسب ستاك\
        \ واحد كل ثانية تقريبًا، كل ستاك؛ سيزيد دمج مهارة السكل بـ مقدار معين يعتمد\
        \ على لفل التالنت، ويستمر مدة 60 ثانية قبل إختفائه.\nملاحظة : عند الوصول إلى\
        \ الستاك الرابع ستحصل على تأثير آخر، والذي سيزيد الدمج أكثر بـ مقدار معين\
        \ يعتمد على لفل التالنت، وسيزيد من نطاق تأثير مهارة السكل.\nتستغرق عودة السكل\
        \ 10 ثوانٍ سواءً كانت بالضغطة السريعة أو المطولة."
    elemental_burst:
      description: "يرتفع هايزو عن الأرض قليلاً مسببًا بعد ذلك هجمةً هوائية على الأعداء،\
        \ بعد التسبب بدمج على العدو من هذه الهجمة ستنشأ داومة هوائية تجذب العناصر\
        \ والأعداء القريبين منها مسببةً لهم AoE انيمو دمج، كما تمتلك الألتمت عدة خصائص\
        \ وهي :\n-عندما تضرب الألتمت عدو متأثر بـ عنصر البايرو / إلكترو / هايدرو /\
        \ كرايو، من الدوامة الهوائية ستُوضع عليه علامة؛ ستنفجر بعد ثانية مسببةً AoE\
        \ دمج من نفس العنصر.\n-يمكن للدوامة الهوائية وضع علامة على أربعة أعداء كحد\
        \ أقصى، وفي حالة وجود علامة على عدو واحد سيتلقى فقط دمج واحد من عنصر واحد."
      name: Windmuster Kick
    first_ascension_passive:
      name: Paradoxical Practice
