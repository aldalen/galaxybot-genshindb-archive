        ثانيًا : عندما تحصل على درع جديد أثناء وجود درع حالي، فإن قوة تحمل الدرع الباقية\
        \ من الدرع القديم سيتم إضافتها مع الدرع الجديد، بالإضافة إلى تجديد وقت الدرع.\n\
        \nثالثًا : يمتلك الدرع مقاومة 250% أعلى للضرر الناري.\n\nملاحظة : قوة الدرع\
        \ لا يمكن أن تتجاوز نسبة معينة من مجموع نقاط صحة توما، تعتمد هذه النسبة على\
        \ لفل التالنت.\n\nيستمر الدرع مدة 8 ثوانٍ قبل إختفائه، وتستغرق عودته 15 ثانية."
      name: Blazing Blessing
    elemental_burst:
      description: "سيتسبب توما بضرر بايرو فوري، وعندما تنفذ الشخصية النشطة ضربة نورمل\
        \ أتاك؛ ستنتج موجة مسببةً AoE بايرو دمج،وستستدعي درع بايرو، يمتلك نفس خصائص\
        \ درع السكل تمامًا، كما يتجدد مع كل موجة تصيب أحد الأعداء، يمكن تفعيل هذه\
        \ الموجات مرة واحدة كل ثانية.\nمدة هذا التأثير 15 ثانية، بينما يستمر الدرع\
        \ 8 ثوانٍ ، تستغرق عودة الألتمت 20 ثانية، ويستهلك 60 إنيرجي"
      name: Crimson Ooyoroi
    first_ascension_passive:
      name: Imbricated Armor
      description: عندما تجدد الشخصية النشطة الدرع؛ سيصبح أقوى بـ 5% لمدة 6 ثوانٍ
        على هذه الشخصية، يمكن الحصول على 5 ستاكات، ويمكن تفعيل هذا التأثير كل 0.3
        ثانية.
    fourth_ascension_passive:
      name: Flaming Assault
      description: سيزداد ضرر الموجات بنسبة 2.2 من مجموع نقاط صحة توما.
    normal_attack:
      name: Swiftshatter Spear
      description: ينفذ توما سلسلة من 4 ضربات متفاوتة في الدمج، وتكون الضربة الثالثة
        عبارة عن ضربتين مدمجة، وسيستهلك التشارج أتاك 25 ستامينا.
    utility_passive:
      name: Snap and Swing
      description: تكون هناك فرصة 20% للحصول على سمكة أخرى عندما يصطاد توما.
  title: Protector From Afar
klee:
  name: Klee
  description: الفارسة كلي , فارسة من فرسان الفافونيس , دائم ما تسمع دويها و ترى وميضها
    , ثم سرعان ما تختفي خوفًا من نظرات الماستر جين , يمنح الوقت الفارغ بالحبس الانفرادي
    الكثير من الخطط لصناعة البارود ! لكن يفضل عدم دخول الحبس الافرادي في المقام الاول...
  constellations:
    levels:
      C2:
        name: Explosive Frags
        description: يقل دفاع العدو عند التعرض لألغام مهارة السكل بنسبة 23% لمدة 10
          ثواني.
      C6:
        description: "أثناء تأثير الألتمت ستقوم كلي بإعادة توليد 3 انيرجي لجميع الشخصيات\
          \ (باستثناء كلي) كل 3 ثواني.\nعند استخدام الألتمت سيحصل جميع أعضاء المجموعة\
          \ (مع كلي) على بايرو دمج بنسبة 10% لمدة 25 ثانية"
        name: Blazing Delight
      C1:
        name: Chained Reactions
        description: عندما تضرب كلي الأعداء، هناك فرصة لإستدعاء شرارات تفجر الخصوم،
          قوة الدمج تعادل 120% من دمج الألتمت.
      C5:
        name: Nova Burst
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C3:
        name: Exquisite Compound
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C4:
        name: Sparkly Explosion
        description: إذا غادرت كلي ساحة القتال خلال فترة الألتمت، سيؤدي ذلك إلى حدوث
          انفجار يلحق AoE بايرو دمج يعادل 555% من الأتاك الخاص بها.
    name: Trifolium
  talents:
    normal_attack:
      description: ستنفذ كلي سلسلة من 3 ضربات نارية متفاوتة في الدمج؛ تتسبب هذه الضربات
        AoE بايرو دمج، وسيستهلك التشارج أتاك 50 ستامينا.
      name: Kaboom!
    first_ascension_passive:
      description: الدمج الناتج من ضربات النورمل أتاك ومهارة السكل؛ لديه فرصة 50%
        للحصول على تأثير "سبارك"؛ والذي سيضمن أن ضربة التشارج أتاك التالية لن تستهلك
        ستامينا كما سيزيد الدمج الخاص بها بنسبة 50%.
      name: Pounding Surprise
    fourth_ascension_passive:
      name: Sparkling Burst
      description: عندما تنفذ كلي ضربة تشارج أتاك كرت؛ سيحصل جميع أعضاء الفريق على
        2 إنيرجي.
    elemental_skill:
      name: Jumpy Dumpty
      description: "ترمي كلي قنبلة نارية، ستقفز القنبلة 3 مرات قبل أن تنفجر؛ وستتسبب\
        \ كل قفزة بAoE بايرو دمج، وعند الإنفجار ستنتشر 8 ألغام صغيرة حول منطقة الإنفجار؛\
        \ ستنفجر عندما يلمسها أحد الأعداء مسببةً AoE بايرو دمج.\nتستمر الألغام مدة\
        \ 15 ثانية، في حال لم يلمسها عدو خلال هذه الفترة؛ فستنفجر تلقائيًا، تستغرق\
        \ عودة السكل 20 ثانية."
    elemental_burst:
      name: Sparks 'n' Splash
      description: "ستظهر زهور نارية فوق كلي، ستقوم هذه الزهور بمهاجمة الأعداء كل\
        \ ثانيتين مسببةً AoE بايرو دمج.\nيستمر هذا التأثير 10 ثوانٍ، وتستغرق عودته\
        \ 15 ثانية، ويستهلك 60 إنيرجي."
    utility_passive:
      name: All Of My Treasures!
      description: ستظهر مواقع الموارد القريبة في موندستاد على الخريطة المُصغرة عندما
        تكون كلي بالفريق.
  title: Fleeing Sunlight
hutao:
  name: Hu Tao
  description: هوتاو هي المديرة السابعة والسبعون لمؤسسة "وانغ شنغ الجنائزية" , وهي
    شخصية حيوية وتدير شؤون جنائز ليوي , تبذل قصارى جهدها لإكمال طقوس الشخص الاخيرة
    قبل دفنه , بغض النظر عن ذلك فهي شاعرة موهوبة وقد نٌقل قبلاً الكثير من مواهبها
    عن طريق لسان سكان ليوي
  title: Fragrance in Thaw
  constellations:
    name: Papilio Charontis
    levels:
      C3:
        name: Lingering Carmine
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C4:
        name: Garden of Eternal Rest
        description: يزداد الكريت ريت بنسبة 12% للفريق بإستثناء هو تاو عندما يتم القضاء
          على عدو كان عليه الوردة النارية لمدة 15 ثانية.
      C2:
        description: يزداد دمج علامة الوردة النارية بنسبه 10% من نقاط صحة هوتاو، وعندما
          تستخدم الألتمت جميع الاعداء التي تصيبهم سوف تضع عليهم علامة الوردة النارية.
        name: Ominous Rainfall
      C6:
        description: "عندما تصبح نقاط صحة هو تاو أقل من 25% او عندما تتعرض لضربة مميتة،\
          \ لن تموت هو تاو نتيجة هذه الضربة وفي المقابل ولمدة 10 ثواني ستزيد مقاومتها\
          \ لكل العناصر والفيزكل بنسبة 200%، وسيتم زيادة الكريت ريت الخاص بها 100%،\
          \ وستزيد مقاومتها لأي هجوم يعيق تحركها بنسبة كبيرة، يمكن أن يحدث هذا التأثير\
          \ مرة كل 60 ثانية.\nملاحظة: هذا التأثير سيتفعل تلقائياً عندنا تصل نقاط صحة\
          \ هو تاو إلى 1."
        name: Butterfly's Embrace
      C1:
        name: Crimson Bouquet
        description: لا يستهلك التشارج اتاك ستامينا عند تفعيل مهارة السكل.
      C5:
        name: Floral Incense
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
  talents:
    first_ascension_passive:
      description: بعد إنتهاء مدة تأثير السكل؛ سيحصل جميع أعضاء الفريق (عدا هوتاو)
        على 12% كريت ريت لمدة 8 ثوانٍ.
      name: Flutter By
    utility_passive:
      description: عندما تتقن هوتاو طبخ وجبة؛ ستكون لديها فرصة 18% للحصول على وجبة
        مشكوك بها من نفس الطبق.
      name: The More the Merrier
    elemental_skill:
      description: "تفقد هوتاو كمية من نقاط صحتها وتدفع الأعداء المحيطين إلى الخلف؛\
        \ بعد ذلك ستدخل في وضعية \"Paramita Papilio\" والتي لها عدة خصائص وهي :\n\
        - زيادة الأتاك الخاص بـ هوتاو بنسبة معينة من مجموع نقاط صحتها، لا يمكن أن\
        \ تتجاوز هذه الزيادة 400% من البيس أتاك الخاص بـ هوتاو.\n- سيتحول رمح هوتاو\
        \ لعنصر البايرو؛ وستتحول ضرباتها النورمل والتشارج والبلنج أتاك إلى بايرو دمج.\n\
        - زيادة المقاومة ضد المقاطعة.\nتأثير \"الوردة النارية\" :\n- الأعداء المتضررين\
        \ من التشارج أتاك الخاص بـ هوتاو سيكتسبون علامة \"Blood Blossom\"، وسيتلقون\
        \ بايرو دمج كل 4 ثوانٍ\n- وهذا الدمج يعتبر سكل دمج\n- لا يمكن أن تكون هناك\
        \ أكثر من علامة على وحش واحد، كما يمكن تجديد مدة العلامة عند إصابة العدو بضربة\
        \ تشارج أتاك أخرى من هوتاو نفسها."
      name: Guide to Afterlife (Cont'd)
    elemental_burst:
      description: "سيقوم شبح هوتاو بالهجوم مسبب AoE بايرو دمج، وتسترجع هوتاو كمية\
        \ من نقاط صحتها تعتمد على عدد الأعداء المتضررين من الألتمت ويمكن إسترجاع أقصى\
        \ عدد من نقاط الصحة عندما تسبب دمج على 5 أعداء من الألتمت."
      name: Spirit Soother
    normal_attack:
      name: Secret Spear of Wangsheng
      description: ستنفذ هوتاو سلسلة من 6 ضربات متفاوتة في الدمج، الضربة الخامسة عبارة
        عن ضربتين مدمجة، وسيستهلك التشارج أتاك 25 ستامينا.
    fourth_ascension_passive:
      name: Sanguine Rouge
      description: إذا كانت نقاط صحة هوتاو تساوي 50% أو أقل؛ فستحصل هوتاو على 33%
        بايرو دمج بونص.
amber:
  description: امبر هي الفتاة المرحة والصريحة . وهي حارسة مرافقة لفرسان الفافونيس,
    لقد جعلها اتقانها المذهل للطائرة الشراعية ان تفوز 3 مرات في مسابقات التحليق في
    سماء موندستات , بصفتها نجم صاعد ومعروف لدى فرسان الفافونيس فهي دائما جاهزة لأي
    مهام صعبة
  talents:
    normal_attack:
      description: ستنفذ آمبر سلسلة من 5 ضربات متفاوتة في الدمج، سيستغرق شحن التشارج
        أتاك بالكامل 1.5 ثانية، وعند الوصول إلى الشحن الكامل سيتحول السهم إلى بايرو.
      name: Sharpshooter
    first_ascension_passive:
      description: "سيتلقى الألتمت ميزتين وهما :\nأولاً : يزداد الكريت ريت للألتمت\
        \ بـ 10%.\nثانيًا : يزداد الـ AoE لمهارة الألتمت بـ 30%."
      name: Every Arrow Finds Its Target
    elemental_skill:
      description: "ترمي امبر ارنب وعند الضغط مطولاً يمكن تحديد مكان وضعه، لدى الأرنب\
        \ عدة خصائص وهي :\nأولاً : يشتت الأعداء ويجذبهم نحوه.\nثانيًا : نقاط صحة الأرنب\
        \ يعتمد على مجموع نقاط صحة آمبر.\nثالثًا : عندما تنتهي مدة وجود الأرنب أو\
        \ عندما يتم تدميره؛ سينفجر مسببََا AoE بايرو دمج."
      name: Explosive Puppet
    fourth_ascension_passive:
      description: "عندما تصيب آمبر عدو بالتشارج أتاك في نقطة ضعفه؛ سيزداد الأتاك\
        \ لديها بـ 15% لمدة 10 ثوانٍ.\nملاحظة : تكون نقاط ضعف الأعداء رؤوسهم بالعادة،\
        \ بينما لا تملك بعض الوحوش نقطة ضعف، مثل السلايم."
      name: Precise Shot
    elemental_burst:
      name: Fiery Rain
      description: "تطلق آمبر 18 موجة من الأسهم النارية تسبب AoE بايرو دمج على الأعداء."
    utility_passive:
      name: Gliding Champion
      description: عند وجود آمبر في الفريق؛ سيقل إستهلاك الستامينا بـ 20% للطيران.
  name: Amber
  title: The Outrider
  constellations:
    name: Lepus
    levels:
      C1:
        name: One Arrow to Rule Them All
        description: ستتمكن آمبر من إطلاق سهمين بالتشارج أتاك، دمج السهم الثاني يعادل
          %20 من دمج السهم الأول.
      C2:
        name: Bunny Triggered
        description: عند إصابة دمية الأرنب بضربة تشارج أتاك مشوحنة بالكامل، ستنفجر
          وتسبب 200% دمج إضافي.
      C3:
        name: It Burns!
        description: سوف يتم زيادة مهارة السكل 3 مستويات إضافية.
      C4:
        name: It's Not Just Any Doll...
        description: يقلل من مدة إنتظار السكل بنسبة 20%، وستتمكن من استخدام السكل
          مرتين.
      C5:
        name: It's Baron Bunny!
        description: سوف يتم زيادة مهارة الألتمت 3 مستويات إضافية.
      C6:
        name: Wildfire
        description: عند تفعيل الألتمت، سوف تزداد سرعة الفريق والأتاك الخاص بهم بنسبة
          15%، وذلك لمدة 10 ثواني.
ayato:
  name: Kamisato Ayato
  title: Pillar of Fortitude
  description: الرئيس الشاب والبارع للغاية لعشيرة كاميساتو التابعة للجنة ياشيرو. مثقف
    ومهذب، إنه رجل لا تغلبه حيلة.
  constellations:
    name: Cypressus Custos
    levels:
      C1:
        name: Kyouka Fuushi
        description: زيادة دمج السكل بنسبة 40% ضد الأعداء الذين لديهم 50% من نقاط
          الصحة او اقل.
      C2:
        name: World Source
        description: زيادة الحد الاقصى لعدد ستاكات السكل إلى 5، عندما يكون لدى أياتو
          3 ستاكات على الأقل، سيتم زيادة نقاط الصحة لديه بنسبة 50%.
      C3:
        name: To Admire the Flowers
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C4:
        name: Endless Flow
        description: بعد استخدام مهارة الألتمت ستزداد سرعة النورمل اتاك لدى اعضاء
          الفريق بنسبة 15% لمدة 15 ثانية
      C5:
        name: Bansui Ichiro
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C6:
        name: Boundless Origin
        description: يتم اضافة ضربتين بعد استعمال مهارة السكل دمج كل ضربة يعادل 450%
          من الأتاك الخاص بأياتو، لن تتأثر الضربتين من ستاكات السكل
  talents:
    normal_attack:
      name: 'Kamisato Art: Marobashi'
      description: سينفذ أياتو سلسلة من 5 ضربات متفاوتة في الدمج، وستكون الضربة الرابعة
        عبارة ضربتين مدمجة ، وسيستهلك التشارج أتاك 20 ستامينا.
    elemental_skill:
      name: "Kamisato Art: Kyouka (cont'd)"
      description: "تتحول ضربات أياتو إلى هايدرو، مسببةً سلسلة من 3 ضربات هايدرو متفاوتة\
        \ في الدمج، وعند التفعيل سيكون هناك مجسم مائي على شكل أياتو لينفجر مسبباً\
        \ AoE هايدرو دمج، وله المميزات التالية:\nأولاً : بعد أن تُصيب أحد ضرباتك عدواً\
        \ ، ستحصل على أحد ستاكات على تأثير \"Namisen\" والذي يُزيد دمج ضرباته بنسبة\
        \ مجموع نقاط صحته ، أقصى حد لستاكات \"Namisen\" هو 4 ستاكات ، ويمكن كسب ستاك\
        \ واحد كل 0.1 جزء من الثانية ، ينتهي هذا التأثير بعد إنتهاء مدة السكل.\nثانياً\
        \ : ستزيد مقاومة أياتو ضد المقاطعة.\nثالثاً : لن تتمكن من إستعمال التشارج\
        \ والبلنج أتاك خلال فترة السكل."
    elemental_burst:
      name: 'Kamisato Art: Suiyuu'
      description: "ستنشئ دائرة بـنطاق معين تُعطي ميزتين داخلها هي:\nأولاً : ستسقط\
        \ على الأعداء فقاعات هايدرو كل فترة داخل نطاق الألتمت مسببةً AoE هايدرو دمج.\n\
        ثانياً : يزداد النورمل أتاك دمج للشخصيات داخل نطاق الألتمت بنسبة لفل التالنت."
    fourth_ascension_passive:
      name: 'Kamisato Art: Michiyuku Hagetsu'
      description: عندما يكون أياتو بالفريق وليس بالساحة ولديه أقل من 40 انرجي ، سيحصل
        كل ثانية على 2 إنيرجي.
    utility_passive:
      name: 'Kamisato Art: Daily Cooking'
      description: عندما يطبخ اياتو وجبة، سيكون لديه فرصة 18% للحصول على وجبة سيئة
        أخرى من نفس الطبق.
    first_ascension_passive:
      name: 'Kamisato Art: Mine Wo Matoishi Kiyotaki'
      description: "سيحصل السكل على الميزتين التاليتين:\nأولاً : عند تفعيله سيحصل\
        \ أياتو على ستاكين من الـ \"Namisen\".\nثانياً : عند إنفجار الجسم المائي سيحصل\
        \ أياتو على أقصد عدد ستاكات من الـ \"Namisen\"."
fischl:
  talents:
    first_ascension_passive:
      name: Stellar Predator
      description: عند ضرب الغراب بالتشارج اتاك سيوجه ضربة بنسبة دمج %152.7 من دمج
        التشارج أتاك
    normal_attack:
      description: تنفذ فيشل 5 ضربات متتالية متفاوتة في الدمج، تتحول الضربة الى الكترو
        في التشارج أتاك.
      name: Bolts of Downfall
    elemental_burst:
      description: "تقوم فيشل بالتحول الى غراب وله الخصائص التالية:\nأولاً : سرعة\
        \ الحركة تكون أعلى\nثانياً : الأعداء الذين يلمسهم الغراب يقوم بصعقهم محدثاً\
        \ دمج يعتمد على الأتاك الخاص بفيشل\nثالثًا : عند إنتهاء الألتمت وعودة فيشل\
        \ لشكلها الطبيعي يخرج الغراب ويصبح بجانبها ( مثل إستخدام السكل ) يستغرق عودة\
        \ الألتمت 15 ثانية ويستهلك 60 إنيرجي."
      name: Midnight Phantasmagoria
    fourth_ascension_passive:
      description: عند وجود الغراب في ارض المعركة وقيام الشخصية النشطة بعمل تفاعل
        الكترو، سيتم ضرب العدو ضربة إضافيةً تعادل 80% من الاتاك الخاص بفيشل.
      name: Undone Be Thy Sinful Hex
    utility_passive:
      name: Mein Hausgarten
      description: يتم تقليل مدة إنهاء الإستكشاف عند إرسال tdag في منطقة موندستاد
        بـ 25%.
    elemental_skill:
      name: Nightrider
      description: تستدعي فيشل غراب بجانبها يسبب إنفجار، ويعتمد دمج الإنفجار على الاتاك
        الكلي لفيشل،يضرب الغراب ضربة الكترو كل ثانية تقريبًا، يستمر السكِل 10 ثوانٍ
        ويستغرق عودته 25 ثانية، عند الضغط مطولاََ تستطيع تحديد مكان ظهور الغراب وانفجاره.
  description: فتاة غامضة تطلق على نفسها اسم الأميرة وتسافر مع غراب يدعى اوز. تعمل
    حاليًا كمحقق في نقابة المغامرين. من خلال قدراتها الفريدة، وشخصيتها الغريبة، و
    (على الرغم من أنها لن تعترف بذلك أبدًا)، أصبحت فيشل نجمة صاعدة بين محققي نقابة
    المغامرين، وحصلت على تقدير الجميع.
  constellations:
    levels:
      C6:
        description: تزداد مدة الغراب في ساحة القتال ثانتين إضافيتين، وعندما يكون
          الغراب في ساحة القتال؛ تحدث ضربات النورمل أتاك الكترو دمج يعادل 30% من الأتاك.
        name: Evernight Raven
      C1:
        name: Gaze of the Deep
        description: عندما تضرب فيشل ضربة نورمل على الأعداء، سيطلق اوز (حتى لو لم
          يكن بالساحة) ضربة إضافية تعادل 22% من أتاك فيشل.
      C2:
        name: Devourer of All Sins
        description: عند تفعيل مهارة السكل؛ ستحدث دمج إضافي يعادل 200% من اتاك فيشل،
          ويزيد من AoE المهارة بنسبة 50%.
      C3:
        name: Wings of Nightmare
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C4:
        name: Her Pilgrimage of Bleak
        description: عند تفعيل مهارة الألتمت؛ ستسبب دمج الكترو يعادل 222% من الأتاك،
          عند انتهاء مدة الألتمت سوف تسترجع فيشل 20% من نقاط صحتها.
      C5:
        name: Against the Fleeing Light
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
    name: Corvus
  name: Fischl
  title: Prinzessin der Verurteilung
bennett:
  constellations:
    levels:
      C2:
        name: Impasse Conqueror
        description: عندما تكون نقاط صحة بينيت أقل من 70%، سيزداد الإنيرجي لديه بنسبة
          30%.
      C3:
        name: Unstoppable Fervor
        description: زيادة مهارة السكل 3 مستويات إضافية .
      C4:
        name: Unexpected Odyssey
        description: عند الضغط على النورمل أتاك أثناء ضربته الثانية من مهارة السكل
          (المستوى الأول)، سيسبب ضربة إضافية، قوة هذه الضربة تعادل 135% من قوة الضربة
          الثانية.
      C5:
        name: True Explorer
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C6:
        name: Fire Ventures with Me
        description: "ستحصل جميع الشخصيات داخل نطاق مهارة الألتمت على 15% بايرو دمج\
          \ بونص.\nتتحول جميع ضربات النورمل لمستخدمي السيف و الكلايمور و الرمح داخل\
          \ نطاق مهارة الالتمت لعنصر البايرو."
      C1:
        name: Grand Expectation
        description: دائرة الألتمت ستعطي بف وهيل في نفس الوقت، وسيزداد بف بينيت بنسبة
          20% إضافية من البيس أتاك.
    name: Rota Calamitas
  talents:
    normal_attack:
      name: Strike of Fortune
      description: سينفذ بينيت سلسلة من 5 ضربات متفاوتة في الدمج، وسيستهلك التشارج
        أتاك 20 ستامينا.
    elemental_skill:
      name: Passion Overload
      description: "في حالة الضغطة الواحدة:\nيتسبب بينيت بـ هجمة نارية سريعة، وستستغرق\
        \ عودة السكل\nفي حالة الضغطة المطولة:\nستدخل المستوى الأول من السكل والذي\
        \ يضيف هجمة نارية إضافية تقوم بقذف الأعداء.\nعند النقر لمدة أطول ستدخل بالمستوى\
        \ الثاني والذي يضيف هجمة نارية أخرى ليصبح الإجمالي 3 هجمات نارية.\nالإنفجار\
        \ الناتج من الهجمة النارية الثالثة، سيتسبب بقذف كلاً من بينيت والأعداء ولكن\
        \ دون أن يتسبب في دمج على بينيت نفسه (من الممكن أن يتسبب في دمج اذا سقط من\
        \ مكان مرتفع)"
    elemental_burst:
      name: Fantastic Voyage
      description: "يضرب بينيت الأرض مسببًا بايرو دمج، وسيتكون حقل على الأرض، لدى\
        \ هذا الحقل عدة خصائص وهي :\nأولاً : في حال كانت نقاط صحة الشخصية داخل نطاق\
        \ الحقل تساوي 70% أو أقل فستتلقى هيل مستمر يعتمد على مجموع نقاط صحة بينيت.\n\
        ثانيًا : في حال كانت نقاط صحة الشخصية داخل نطاق الحقل أعلى من 70% فستتلقى\
        \ زيادة بالأتاك، تعتمد مقدار الزيادة على كمية البيس أتاك لدى بينيت ومتسوى\
        \ تالنت الألتمت الخاص به.\nثالثًا : سيُوضع عنصر البايرو على الشخصيات داخل\
        \ نطاق حقل الألتمت."
    first_ascension_passive:
      name: Rekindle
      description: تقليل الكول داون الخاص بالسكل بنسبة 20%.
    fourth_ascension_passive:
      name: Fearnaught
      description: "خلال فترة تواجد بينيت داخل نطاق حقل الألتمت سيحصل على ميزتين وهي\
        \ :\nأولاً : تقليل الكول داون الخاص بالسكل بنسبة 50%\nثانيًا : لن تتسبب الهجمة\
        \ النارية الثالثة من السكل بالمستوى الثاني بقذف بينيت."
    utility_passive:
      name: It Should Be Safe...
      description: يتم تقليل مدة الإستكشاف عند إرسال بينيت في منطقة موندستاد بـ 25%.
  name: Bennett
  title: Trial by Fire
  description: يعتبر بينيت من المغامرين الشباب القلائل الذين وجدتهم نقابة المغامرين
    في موندستادت . بينيت هو انشط الاعضاء في المجموعة الخاصة به رغم سوء حظه , تعرف
    مجموعته بإسم " بيني الفريق المغامر" بعد ان قرر جميع الاعضاء الاخرين اخذ اجازة
    طويلة الامد بعد بعض الاحداث المؤسفة , نتيجة لذلك كان الفريق على المحك للزوال ,
    لكن تدخلت كاثرين لكي لا ينفطر قلب الصبي الصغير بينيت وابقت كاثرين امر اعضاء الفريق
    على الورق فقط , بينتما تخفي عنه حقيقة امر ان اعضاء الفريق قد تركوه رسميا منذ فترة
    طويلة.
barbara:
  name: Barbara
  title: Shining Idol
  constellations:
    name: Crater
    levels:
      C1:
        name: Gleeful Songs
        description: تسترجع باربرا إنيرجي واحد كل 10 ثواني.
      C2:
        name: Vitality Burst
        description: تقليل كول داون مهارة السكل بنسبة 15%، أثناء مدة السكل يزداد دمج
          عنصر الهايدرو للشخصية الحالية بنسبة 15%.
      C3:
        name: Star of Tomorrow
        description: زيادة مهارة الألتمت 3 مستويات إضافية.
      C4:
        name: Attentiveness be My Power
        description: كل ضربة تشارج أتاك من باربارا تسترجع نقطة إنيرجي واحدة إليها،
          وتستطيع الحصول على 5 نقاط إنيرجي كحد أقصى خلال إستخدام هذه المهارة.
      C5:
        name: The Purest Companionship
        description: زيادة مهارة السكل 3 مستويات إضافية.
      C6:
        name: Dedicating Everything to You
        description: عندما تكون باربارا في الفريق ولكن ليست في ساحة المعركة ويموت
          أحد أعضاء الفريق ستقوم باربارا تلقائياً بإعادة إحياء الشخصية الميتة في الفريق،
          وإرجاع 100% من نقاط صحة الشخصية، هذا التأثير يمكن أن يحدث مرة كل 15 دقيقة.
  talents:
    normal_attack:
      name: Whisper of Water
      description: تنفذ باربرا سلسلة من 4 ضربات مائية متفاوتة في الدمج، وسيستهلك التشارج
        أتاك 50 ستامينا.
    elemental_skill:
      name: Let the Show Begin
      description: "ستُنشئ باربرا حلقة مائية حولها وحول أعضاء الفريق لدى هذه الحلقة\
        \ الخصائص التالية:\nأولاً : عندما تستعمل باربرا النورمل أتاك ستزداد نقاط صحة\
        \ باربرا وفريقها بنسبة معينة من مجموع نقاط صحة باربرا.\nثانياً : عندما تستعمل\
        \ باربرا التشارج أتاك ستزداد نقاط صحة باربرا وفريقها 4 أضعاف زيادة النورمل.\n\
        ثالثاً : ستزيد الحلقة نقاط صحة باربرا وفريقها كل فترة بنسبة من مجموع نقاط\
        \ صحتها.\nرابعاً : ستضع الحلقة عنصر الماء على الشخصية وعلى الأعداء القريبين\
        \ بشكل مستمر."
    elemental_burst:
      name: Shining Miracle
      description: "تعطي باربرا كمية هائلة من نقاط الصحة المُعتمدة على مجموع نقاط\
        \ صحتها لها ولأعضاء فريقها."
    first_ascension_passive:
      name: Glorious Season
      description: يقل إستهلاك الستامينا للشخصيات أثناء فترة تأثير مهارة السكل بـ
        12%.
    fourth_ascension_passive:
      name: Encore
      description: عند حصول الشخصية على إنيرجي أثناء فترة تأثير مهارة السكل ستمتد
        مدة التأثير لـ ثانية إضافية ، يمكن زيادة وقتها لخمس ثواني كـحد أقصى.
    utility_passive:
      name: With My Whole Heart
      description: عند إتقان طبخ وجبة من نوع إستعادة نقاط الصحة أو إعادة الإحياء؛
        ستكون هناك فرصة 12% للحصول على ضعف الوجبة.
  description: دوقة كنيسة فافونيوس ونجمة مشرقة يعشقها الجميع. على الرغم من أن مفهوم
    النجمة جديد إلى حد ما في مدينة الشعراء، إلا أن سكان موندستات يحبون باربرا. "أنا
    مدينة بكل شيء لروح الحرية في المدينة" - باربرا ، فيما يتعلق بشعبيتها.
beidou:
  name: Beidou
  title: Uncrowned Lord of the Ocean
  constellations:
