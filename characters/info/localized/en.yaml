albedo:
  name: Albedo
  title: The Kreideprinz
  description: Albedo - an alchemist based in Mondstadt, in the service of the Knights of Favonius. "Genius," "Kreideprinz," or "Captain of the Investigation Team"... Such titles and honors are of no consequence to him when there is so much more research to conduct. The pursuit of fortune and connections cannot hold a candle to his heart's desire - acquiring the limitless, obscure knowledge left behind by previous generations of scholars.
  constellations:
    name: Princeps Cretaceus
    levels:
      C1:
        name: Flower of Eden
        description: 'Transient Blossoms generated by Albedo''s Abiogenesis: Solar Isotoma regenerate 1.2 Energy for Albedo.'
      C2:
        name: Opening of Phanerozoic
        description: 'Transient Blossoms generated by Abiogenesis: Solar Isotoma grant Albedo Fatal Reckoning for 30s:

          - Unleashing Rite of Progeniture: Tectonic Tide consumes all stacks of Fatal Reckoning. Each stack of Fatal Reckoning consumed increases the DMG dealt by Fatal Blossoms and Rite of Progeniture: Tectonic Tide''s burst DMG by 30% of Albedo''s DEF.

          - This effect stacks up to 4 times.'
      C3:
        name: Grace of Helios
        description: 'Increases the Level of Abiogenesis: Solar Isotoma by 3. Maximum upgrade level is 15.'
      C4:
        name: Descent of Divinity
        description: Active party members within the Solar Isotoma field have their Plunging Attack DMG increased by 30%.
      C5:
        name: Tide of Hadean
        description: 'Increases the Level of Rite of Progeniture: Tectonic Tide by 3. Maximum upgrade level is 15.'
      C6:
        name: Dust of Purification
        description: Active party members within the Solar Isotoma field who are protected by a shield created by Crystallize have their DMG increased by 17%.
  talents:
    normal_attack:
      name: Favonius Bladework - Weiss
      description: '**Normal Attack:** Perform up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Abiogenesis: Solar Isotoma'
      description: 'Albedo creates a Solar Isotoma using alchemy, which deals **AoE Geo DMG** on appearance.

        **Solar Isotoma** has the following properties:

        - When enemies within the Solar Isotoma zone take damage, the Solar Isotoma will generate Transient Blossoms which deal **AoE Geo DMG**. DMG dealt scales off Albedo''s DEF. Transient Blossoms can only be generated once every 2s.

        - When a character is located at the locus of the Solar Isotoma, the Solar Isotoma will accumulate Geo power to form a crystallized platform that lifts the character up to a certain height. Only one crystallized platform can exist at a time.

        - Solar Isotoma is a **Geo Construct**.

        **Hold** to designate the location of the skill.'
    elemental_burst:
      name: 'Rite of Progeniture: Tectonic Tide'
      description: 'Under Albedo''s command, Geo crystals surge and burst forth, dealing **AoE Geo DMG** in front of him.

        If a Solar Isotoma created by Albedo himself is on the field, 7 Fatal Blossoms will be generated in the Solar Isotoma field, bursting violently into bloom and dealing **AoE Geo DMG**.

        Tecotonic Tide DMG and Fatal Blossom DMG will not generate Transient Blossoms.'
    first_ascension_passive:
      name: Calcite Might
      description: 'Transient Blossoms generated by Abiogenesis: Solar Isotoma deal 25% more DMG to opponents whose HP is below 50%.'
    fourth_ascension_passive:
      name: Homuncular Nature
      description: 'Using Rite of Progeniture: Tectonic Tide increases the Elemental Mastery of nearby party members by 125 for 10s.'
    utility_passive:
      name: Flash of Genius (Albedo)
      description: When Albedo crafts Weapon Ascension Materials, he has a 10% chance to receive double the product.
alhaitham:
  name: Alhaitham
  title: Admonishing Instruction
  description: The current scribe of the Sumeru Akademiya, endowed with extraordinary intelligence and talent. A man of freedom, people usually can't find him, unless he wants to be found.
  constellations:
    name: Vultur Volans
    levels:
      C1:
        name: Intuition
        description: "When a Projection Attack hits an opponent, Universality: An Elaboration on Form's CD is decreased by 1s. This effect can be triggered once every 1s."
      C2:
        name: Debate
        description: "When Alhaitham generates a Chisel-Light Mirror, his Elemental Mastery will be increased by 50 for 8 seconds, max 4 stacks. Each stack's duration is counted independently. This effect can be triggered even when the maximum number of Chisel-Light Mirrors has been reached."
      C3:
        name: Negation
        description: "Increases the Level of Universality: An Elaboration on Form by 3. Maximum upgrade level is 15."
      C4:
        name: Elucidation
        description: "When Particular Field: Fetters of Phenomena is unleashed, the following effects will become active based on the number of Chisel-Light Mirrors consumed and created this time around:

          - Each Mirror consumed will increase the Elemental Mastery of all other nearby party members by 30 for 15s.
          
          - Each Mirror generated will grant Alhaitham a 10% Dendro DMG Bonus for 15s.

          The pre-existing duration of the aforementioned effects will be cleared if you use Particular Field: Fetters of Phenomena again while they are in effect."
      C5:
        name: Sagacity
        description: 'Increases the Level of Particular Field: Fetters of Phenomena by 3. Maximum upgrade level is 15.'
      C6:
        name: Structuration
        description: "Alhaitham gains the following effects:
          
          - 2 seconds after Particular Field: Fetters of Phenomena is unleashed, he will generate 3 Chisel-Light Mirrors regardless of the number of mirrors consumed.
          
          - If Alhaitham generates Chisel-Light Mirrors when their numbers have already maxed out, his CRIT Rate and CRIT DMG will increase by 10% and 70% respectively for 5s.
          
          If this effect is triggered again during its initial duration, the duration remaining will be increased by 5s."
  talents:
    normal_attack:
      name: Abductive Reasoning
      description: "**Normal Attack:** Performs up to 5 rapid strikes.
      
        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: 'Universality: An Elaboration on Form'
      description: "Rushes forward, dealing **Dendro DMG** to nearby opponents when the rush ends, causing a Chisel-Light Mirror to form. Holding this skill will cause it to behave differently.

        **Hold**
        Enters Aiming Mode to adjust the direction of Alhaitham's rush attack.

        **Chisel-Light Mirror**
        
        When this skill is unleashed, Alhaitham will generate 1 Chisel-Light Mirror. If there are no Mirrors at this time, he will generate 1 additional Mirror. Chisel-Light Mirrors will have the following properties:
        
        - When he possesses Chisel-Light Mirrors, Alhaitham's Normal, Charged, and Plunging Attacks will be converted to **Dendro DMG**. This cannot be overridden.
        
        - When attacks of the aforementioned kinds hit opponents, the Chisel-Light Mirrors will unleash a Projection Attack that deals **AoE Dendro DMG** based on the number of Mirrors on the field.

        - A total of 3 Chisel-Light Mirrors can exist at once.

        - The Chisel-Light Mirrors will disappear one after the other over time, and will all disappear when Alhaitham leaves the field."
    elemental_burst:
      name: 'Particular Field: Fetters of Phenomena'
      description: "Creates a Particular Binding Field and deals multiple instances of **AoE Dendro DMG**.
        
        If Chisel-Light Mirrors exist when this ability is unleashed, all such Mirrors will be consumed and increase the number of DMG instances dealt.
        
        2s after this ability is unleashed, if 0/1/2/3 Mirrors were consumed, Alhaitham will generate 3/2/1/0 new Mirrors in turn."
    first_ascension_passive:
      name: Four-Causal Correction
      description: "When Alhaitham's Charged or Plunging Attacks hit opponents, they will generate 1 Chisel-Light Mirror. This effect can be triggered once every 12s."
    fourth_ascension_passive:
      name: Mysteries Laid Bare
      description: "Each point of Alhaitham's Elemental Mastery will increase the DMG dealt by Projection Attacks and Particular Field: Fetters of Phenomena by 0.1%. The maximum DMG increase this way for both these abilities is 100%."
    utility_passive:
      name: Law of Reductive Overdetermination
      description: When Alhaitham crafts Weapon Ascension Materials, he has a 10% chance to receive double the product.
aloy:
  name: Aloy
  title: Wandering Heroine
  description: Formerly an outcast, now a hunter of unparalleled aptitude. Ready to do the right thing with her bow at any given time.
  constellations:
    name: TBD
    levels:
      C1:
        name: TBD
        description: TBD
      C2:
        name: TBD
        description: TBD
      C3:
        name: TBD
        description: TBD
      C4:
        name: TBD
        description: TBD
      C5:
        name: TBD
        description: TBD
      C6:
        name: TBD
        description: TBD
  talents:
    normal_attack:
      name: Rapid Fire
      description: '**Normal Attack:**  Perform up to 4 consecutive shots with a bow.

        **Charged Attack:** Perform a more precise Aimed Shot with increased DMG. While aiming, biting frost will accumulate on the arrowhead. A fully charged frost arrow will deal **Cryo DMG**.

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact.'
    elemental_skill:
      name: Frozen Wilds (cont'd)
      description: '**Coil**

        - Each stack increases Aloy''s Normal Attack DMG.

        - When Aloy has 4 Coil stacks, all stacks of Coil are cleared. She then enters the Rushing Ice state, which further increases the DMG dealt by her Normal Attacks and converts her Normal Attack DMG to Cryo DMG.


        While in the Rushing Ice state, Aloy cannot obtain new Coil stacks.

        Coil effects will be cleared 30s after Aloy leaves the field.'
    elemental_burst:
      name: Prophecies of Dawn
      description: 'Aloy throws a Power Cell filled with Cryo in the targeted direction, then detonates it with an arrow, dealing AoE **Cryo DMG**.

        Whether "Zero Dawn" referred to hope or extinction no longer matters. Aloy has already saved her world, and the fate of this one is still being forged by its own heroes.'
    first_ascension_passive:
      name: Combat Override
      description: When Aloy receives the Coil effect from Frozen Wilds, her ATK is increased by 16%, while nearby party members' ATK is increased by 8%. This effect lasts 10s.
    fourth_ascension_passive:
      name: Strong Strike
      description: When Aloy is in the Rushing Ice state conferred by Frozen Wilds, her **Cryo DMG** Bonus increases by 3.5% every 1s. A maximum **Cryo DMG** Bonus increase of 35% can be gained in this way.
    utility_passive:
      name: Easy Does It
      description: When Aloy is in the party, animals who produce Fowl, Raw Meat, or Chilled Meat will not be startled when party members approach them.
amber:
  name: Amber
  title: The Outrider
  description: A perky, straightforward girl, who is also the only Outrider of the Knights of Favonius. Her amazing mastery of the glider has made her a three-time winner of the Gliding Championship in Mondstadt. As a rising star within the Knights of Favonius, Amber is always ready for any challenging tasks.
  constellations:
    name: Lepus
    levels:
      C1:
        name: One Arrow to Rule Them All
        description: Fires 2 arrows per Aimed Shot. The second arrow deals 20% of the first arrow's DMG.
      C2:
        name: Bunny Triggered
        description: Baron Bunny, new and improved! Hitting Baron Bunny's foot with a fully-charged Aimed Shot manually detonates it.Explosion via manual detonation deals 200% additional DMG.
      C3:
        name: It Burns!
        description: Increases the Level of Fiery Rain by 3. Maximum upgrade level is 15.
      C4:
        name: It's Not Just Any Doll...
        description: Decreases Explosive Puppet's CD by 20%. Adds 1 additional charge.
      C5:
        name: It's Baron Bunny!
        description: Increases the Level of Explosive Puppet by 3. Maximum upgrade level is 15.
      C6:
        name: Wildfire
        description: Fiery Rain increases all party members' Movement SPD by 15% and ATK by 15% for 10s.
  talents:
    normal_attack:
      name: Sharpshooter
      description: '**Normal Attack:** Perform up to 5 consecutive shots with a bow.

        **Charged Attack:** Perform a more precise Aimed Shot with increased DMG. While aiming, flames will accumulate on the arrowhead. A fully charged flaming arrow will deal **Pyro DMG**.

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling an striking the ground, dealing AoE DMG upon impact.'
    elemental_skill:
      name: Explosive Puppet
      description: "The ever-reliable Baron Bunny takes the stage. \n**Baron Bunny:**\n- Continuously taunts the enemy, drawing their fire.\n- Baron Bunny's HP scales with Amber's Max HP.\n- When destroyed or when its timer expires, Baron Bunny explodes, dealing **AoE Pyro DMG**.\n**Hold:** Adjusts the throwing direction of Baron Bunny. The longer the button is held, the further the throw."
    elemental_burst:
      name: Fiery Rain
      description: Fires off a shower of arrows, dealing continuous **AoE Pyro DMG**.
    first_ascension_passive:
      name: Every Arrow Finds Its Target
      description: Increases the CRIT Rate of Fiery Rain by 10% and widens its AoE by 30%.
    fourth_ascension_passive:
      name: Precise Shot
      description: Aimed Shot hits on weak spots increase ATK by 15% for 10s.
    utility_passive:
      name: Gliding Champion
      description: Decreases gliding Stamina consumption for your own party members by 20%. *(Not stackable with Passive Talents that provide the exact same effects.)*
arlecchino:
  name: Arlecchino
  title: Dire Balemoon
  description: The Knave, Fourth of the Fatui Harbingers. A poised, ruthless diplomat. To the children in the House of the Hearth, she is their feared yet dependable Father.
  constellations:
    name: Ignis Purgatorius
    levels:
      C1:
        name: "All Reprisals and Arrears, Mine to Bear..."
        description: "Masque of the Red Death is further enhanced, the value of the increase is 100%. Additionally, Arlecchino's interruption resistance is increased when she performs Normal or Charged Attacks while affected by the Masque of the Red Death."
      C2:
        name: "All Rewards and Retribution, Mine to Bestow..."
        description: "Blood-Debt Directives are now already Blood-Debt Due when first applied.
          
          When Arlecchino absorbs such a Due, she unleashes Balemoon Bloodfire in front of her, dealing 900% of her ATK as **AoE Pyro DMG** and increasing her All Elemental RES and Physical RES by 20% for 15s. This effect can trigger once every 10s.
          
          You must first unlock the Passive Talent 'Agony Alone May Be Repaid.'"
      C3:
        name: "You Shall Become a New Member of Our Family..."
        description: 'Increases the Level of Normal Attack: Invitation to a Beheading by 3. Maximum upgrade level is 15.'
      C4:
        name: "You Shall Love and Protect Each Other Henceforth..."
        description: "When Arlecchino successfully absorbs a Blood-Debt Directive, Balemoon Rising's CD will decrease by 2s and 15 Elemental Energy will be restored to her. This effect can occur once every 10s."
      C5:
        name: "For Alone, We Are as Good as Dead..."
        description: 'Increases the Level of Balemoon Rising by 3. Maximum upgrade level is 15.'
      C6:
        name: "From This Day On, We Shall Delight in New Life Together."
        description: "The DMG of Balemoon Rising is increased by Arlecchino's ATK multiplied by 700% of Arlecchino's current Bond of Life percentage. For 20s after Arlecchino uses All Is Ash, both her Normal Attacks and Elemental Burst gain 10% increased CRIT Rate and 70% increased CRIT DMG. This effect can be triggered up to once every 15s."
  talents:
    normal_attack:
      name: Invitation to a Beheading 
      description: "**Normal Attack:** Performs up to 6 consecutive spear strikes.

      **Charged Attack:** Consumes a fixed amount of Stamina, dashing toward a nearby opponent and cleaving once. Continuously holding this button will cause Arlecchino to consume Stamina and engage in up to 5s of high-speed movement.

      **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.

      **Masque of the Red Death**
      
      When Arlecchino has a Bond of Life equal to or greater than 30% of her Max HP, she will enter the 'Masque of the Red Death' state, where her Normal, Charged, and Plunging Attacks will be converted to deal **Pyro DMG**. This cannot be overridden.
      
      When in the 'Masque of the Red Death' state, Arlecchino's Normal Attacks will deal extra DMG to opponents on hit that scales off her ATK multiplied by a certain ratio of her current Bond of Life percentage. This will consume 7.5% of said current Bond of Life. Her Bond of Life can be consumed this way every 0.03s. When her Bond of Life is consumed in this manner, All Is Ash's CD will decrease by 0.8s."
    elemental_skill:
      name: All Is Ash
      description: "Summons forth Balemoon Bloodfire, dealing **Pyro DMG** to multiple nearby opponents and performing a dash-cleave against one of them, dealing **AoE Pyro DMG**.
        
        Opponents hit by the aforementioned attack will have a Blood-Debt Directive applied to them.

        **Blood-Debt Directive**
        
        - Lasts 30s. Every 5s, it will deal 1 instance of **Pyro DMG** to the opponent. Max 2 instances. This DMG will be considered Elemental Skill DMG.
        
        - When Arlecchino uses a Charged Attack or her Elemental Burst, Balemoon Rising, she will absorb and clear nearby Blood-Debt Directives. Each Directive absorbed grants her a Bond of Life worth 65% of her Max HP.
        
        - The maximum value of the Bond of Life she can be granted through Blood-Debt Directives within 35s after using her Elemental Skill is 145% of her Max HP. Using the Elemental Skill again during this duration will restart the count on duration and the limit on the value of Bond of Life she may gain from Blood-Debt Directives."
    elemental_burst:
      name: Balemoon Rising
      description: "Arlecchino's great wing of Balemoon Bloodfire beats as she absorbs and clears Blood-Debt Directives around her. She deals **AoE Pyro DMG** before clearing the CD of All Is Ash and healing herself. The healing is based on her Bond of Life value and ATK."
    first_ascension_passive:
      name: Agony Alone May Be Repaid
      description: "Blood-Debt Directives have the following characteristics:
        
        - Arlecchino will be granted a Bond of Life worth 130% of her Max HP when an opponent to which she herself applied a Directive is defeated.
        
        - 5s after a Directive is applied, it will be upgraded to a Blood-Debt Due. When absorbed, it will instead grant Arlecchino a Bond of Life worth 130%.
        
        A Bond of Life created in the aforementioned ways cannot exceed the original limit on the value of Bonds of Life obtained through All Is Ash."
    fourth_ascension_passive:
      name: Strength Alone Can Defend
      description: Arlecchino gains 1% All Elemental and Physical RES for every 100 ATK she has in excess of 1,000. The maximum RES increase she can gain this way for each is 20%.
    utility_passive:
      name: The Balemoon Alone May Know
      description: While in combat, Arlecchino gains a 40% Pyro DMG Bonus and can only be healed through Balemoon Rising.
ayaka:
  name: Kamisato Ayaka
  title: Frostflake Heron
  description: Daughter of the Yashiro Commission's Kamisato Clan. Dignified and elegant, as well as wise and strong.
  constellations:
    name: Grus Nivis
    levels:
      C1:
        name: Snowswept Sakura
        description: 'When Kamisato Ayaka''s Normal or Charged Attacks deal **Cryo DMG** to opponents, it has a 50% chance of decreasing the CD of Kamisato Art: Hyouka by 0.3s. This effect can occur once every 0.1s.'
      C2:
        name: Blizzard Blade Seki no To
        description: 'When casting Kamisato Art: Soumetsu, unleashes 2 smaller additional Frostflake Seki no To, each dealing 20% of the original storm''s DMG.'
      C3:
        name: Frostbloom Kamifubuki
        description: 'Increases the Level of Kamisato Art: Soumetsu by 3. Maximum upgrade level is 15.'
      C4:
        name: Ebb and Flow
        description: 'Opponents damaged by Kamisato Art: Soumetsu''s Frostflake Seki no To will have their DEF decreased by 30% for 6s.'
      C5:
        name: Blossom Cloud Irutsuki
        description: 'Increases the Level of Kamisato Art: Hyouka by 3. Maximum upgrade level is 15.'
      C6:
        name: Dance of Suigetsu
        description: Kamisato Ayaka gains Usurahi Butou every 10s, increasing her Charged Attack DMG by 298%. This buff will be cleared 0.5s after Ayaka's Charged Attack hits an opponent, after which the timer for this ability will restart.
  talents:
    normal_attack:
      name: 'Kamisato Art: Kabuki'
      description: '**Normal Attack:** Performs up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash a flurry of sword ki.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Kamisato Art: Hyouka'
      description: Summons blooming ice to launch nearby opponents, dealing **AoE Cryo DMG**.
    elemental_burst:
      name: 'Kamisato Art: Soumetsu'
      description: 'Summons forth a snowstorm with flawless poise, unleashing a Frostflake Seki no To that moves forward continuously.

        **Frostflake Seki no To**

        - A storm of whirling icy winds that slashes repeatedly at every enemy it touches, dealing **Cryo DMG**.

        - The snowstorm explodes after its duration ends, dealing **AoE Cryo DMG**.'
    alternate_sprint:
      name: 'Kamisato Art: Senho'
      description: "**Alternate Sprint:** Ayaka consumes Stamina and cloaks herself in a\nfrozen fog that moves with her.\n\n\nIn Senho form, she moves swiftly upon water.\n\nWhen she reappears, the following effects occur:\n\n- Ayaka unleashes frigid energy to apply **Cryo** on nearby opponents.\n\n- Coldness condenses around Ayaka's blade, infusing her attacks with Cryo for a brief\n  period."
    first_ascension_passive:
      name: Amatsumi Kunitsumi Sanctification
      description: 'After using Kamisato Art: Hyouka, Kamisato Ayaka''s Normal and Charged Attacks deal 30% increased DMG for 6s.'
    fourth_ascension_passive:
      name: Kanten Senmyou Blessing
      description: 'When the Cryo application at the end of Kamisato Art: Senho hits an opponent, Kamisato Ayaka gains the following effects:

        - Restores 10 Stamina

        - Gains 18% Cryo DMG Bonus for 10s.'
    utility_passive:
      name: Fruits of Shinsa
      description: When Ayaka crafts Weapon Ascension Materials, she has a 10% chance to receive double the product.
ayato:
  name: Kamisato Ayato
  title: Pillar of Fortitude
  description: The young but highly accomplished head of the Yashiro Commission's Kamisato Clan. Cultured and polite, he is a man of many ways and means.
  constellations:
    name: Cypressus Custos
    levels:
      C1:
        name: Kyouka Fuushi
        description: Shunsuiken DMG is increased by 40% against opponents with 50% HP or less.
      C2:
        name: World Source
        description: Namisen's maximum stack count is increased to 5. When Kamisato Ayato has at least 3 Namisen stacks, his Max HP is increased by 50%.
      C3:
        name: To Admire the Flowers
        description: 'Increases the Level of Kamisato Art: Kyouka by 3. Maximum upgrade level is 15.'
      C4:
        name: Endless Flow
        description: 'After using Kamisato Art: Suiyuu, all nearby party members will have 15% increased Normal Attack SPD for 15s.'
      C5:
        name: Bansui Ichiro
        description: 'Increases the Level of Kamisato Art: Suiyuu by 3. Maximum upgrade level is 15.'
      C6:
        name: Boundless Origin
        description: 'After using Kamisato Art: Kyouka, Ayato''s next Shunsuiken attack will create 2 extra Shunsuiken strikes when they hit opponents, each one dealing 450% of Ayato''s ATK as DMG. Both these Shunsuiken attacks will not be affected by Namisen.'
  talents:
    normal_attack:
      name: 'Kamisato Art: Marobashi'
      description: '**Normal Attack:** Performs up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to dash forward and perform an iai.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Kamisato Art: Kyouka (cont''d)'
      description: 'It also has the following properties:

        - After a Shunsuiken attack hits an opponent, it will grant Ayato the Namisen effect, increasing the DMG dealt by Shunsuiken based on Ayato''s current Max HP. The initial maximum number of Namisen stacks is 4, and 1 stack can be gained through Shunsuiken every 0.1s. This effect will be dispelled when Takimeguri Kanka ends.

        - Kamisato Ayato''s resistance to interruption is increased.

        - Unable to use Charged or Plunging Attacks.

        Takimeguri Kanka will be cleared when Ayato leaves the field. Using Kamisato Art: Kyouka again while in the Takimeguri Kanka state will reset and replace the pre-existing state.'
    elemental_burst:
      name: 'Kamisato Art: Suiyuu'
      description: 'Unveils a garden of purity that silences the cacophony within.

        While this space exists, Bloomwater Blades will constantly rain down and attack opponents within its AoE, dealing Hydro DMG and increasing the Normal Attack DMG of characters within.'
    first_ascension_passive:
      name: 'Kamisato Art: Mine Wo Matoishi Kiyotaki'
      description: 'Kamisato Art: Kyouka has the following properties:

        - After it is used, Kamisato Ayato will gain 2 Namisen stacks.

        - When the water illusion explodes, Ayato will gain a Namisen effect equal to the maximum number of stacks possible.'
    fourth_ascension_passive:
      name: 'Kamisato Art: Michiyuku Hagetsu'
      description: If Kamisato Ayato is not on the field and his Energy is less than 40, he will regenerate 2 Energy for himself every second.
    utility_passive:
      name: 'Kamisato Art: Daily Cooking'
      description: When Ayato cooks a dish perfectly, he has a 18% chance to receive an additional "Suspicious" dish of the same type.
baizhu:
  name: Baizhu
  title: Beyond Mortality
  description: The owner of Bubu Pharmacy, who is rarely seen without the white snake named Changsheng. His medicinal knowledge is encyclopedic, and his personal intrigues subtle.
  constellations:
    name: Lagenaria
    levels:
      C1:
        name: Attentive Observation
        description: Universal Diagnosis gains 1 additional charge.
      C2:
        name: Incisive Discernment
        description: "When your own active character hits a nearby opponent with their attacks, Baizhu will unleash a Gossamer Sprite: Splice.
          
          Gossamer Sprite: Splice will initiate 1 attack before returning, dealing 250% of Baizhu's ATK as Dendro DMG and healing for 20% of Universal Diagnosis's Gossamer Sprite's normal healing.
          
          DMG dealt this way is considered Elemental Skill DMG.
          
          This effect can be triggered once every 5s."
      C3:
        name: All Aspects Stabilized
        description: Increases the Level of Holistic Revivification by 3. Maximum upgrade level is 15.
      C4:
        name: Ancient Art of Perception
        description: "For 15s after Holistic Revivification is used, Baizhu will increase all nearby party members' Elemental Mastery by 80."
      C5:
        name: The Hidden Ebb and Flow
        description: Increases the Level of Universal Diagnosis by 3. Maximum upgrade level is 15.
      C6:
        name: Elimination of Malicious Qi
        description: "Increases the DMG dealt by Holistic Revivification's Spiritveins by 8% of Baizhu's Max HP. Additionally, when a Gossamer Sprite or Gossamer Sprite: Splice hits opponents, there is a 100% chance of generating one of Holistic Revivification's Seamless Shields. This effect can only be triggered once by each Gossamer Sprite or Gossamer Sprite: Splice."
  talents:
    normal_attack:
      name: The Classics of Acupuncture
      description: '**Normal Attack:** Performs up to 4 attacks that deal **Dendro DMG** to opponents in front of him.

        **Charged Attack:** Consumes a certain amount of Stamina to deal **AoE Dendro DMG** to opponents in front of him after a short casting time.

        **Plunging Attack:** Calling upon the might of Dendro, Baizhu plunges towards the ground from mid-air, damaging all opponents in his path. Deals **AoE Dendro DMG** upon impact with the ground.'
    elemental_skill:
      name: Universal Diagnosis
      description: "Controls a Gossamer Sprite that cruises and attacks nearby opponents, dealing **Dendro DMG**.
        
        After it performs 3 attacks or if there are no opponents nearby, the Sprite will return, healing all nearby party members based on Baizhu's Max HP."
    elemental_burst:
      name: Holistic Revivification
      description: "Enters the Pulsing Clarity state, creating a Seamless Shield that absorbs **Dendro DMG** with 250% effectiveness.
        
        While in this state, Baizhu will generate a new Seamless Shield every 2.5s.

        The Seamless Shield will heal your own active character based on Baizhu's Max HP and attack opponents by unleashing Spiritveins, dealing **Dendro DMG** under the following circumstances:
        
        - When a character is under the protection of a Seamless Shield and a new Seamless Shield is generated.
        
        - When the Seamless Shield's effects expire, or when it is shattered."
    first_ascension_passive:
      name: Five Fortunes Forever
      description: "Baizhu gains different effects according to the current HP of your current active character:
        
        - When their HP is less than 50%, Baizhu gains 20% Healing Bonus.
        
        - When their HP is equal to or more than 50%, Baizhu gains 25% Dendro DMG Bonus."
    fourth_ascension_passive:
      name: All Things Are of the Earth
      description: "Characters who are healed by Seamless Shields will gain the Year of Verdant Favor effect: Each 1,000 Max HP that Baizhu possesses that does not exceed 50,000 will increase the Burning, Bloom, Hyperbloom, and Burgeon reaction DMG dealt by these characters by 2%, while the Aggravate and Spread reaction DMG dealt by these characters will be increased by 0.8%. This effect lasts 6s."
    utility_passive:
      name: Herbal Nourishment
      description: "When Baizhu is in the party, interacting with certain harvestable items will heal your current active character for 2.5% of Baizhu's Max HP."
barbara:
  name: Barbara
  title: Shining Idol
  description: The Deaconess of the Favonius Church and a shining starlet adored by all. Although the concept of a starlet is rather novel in a city of bards, the people of Mondstadt love Barbara nonetheless. "I owe everything to the city's spirit of freedom" - Barbara, regarding her popularity.
  constellations:
    name: Crater
    levels:
      C1:
        name: Gleeful Songs
        description: Barbara regenerates 1 Energy every 10s.
      C2:
        name: Vitality Burst
        description: Decreases the CD of Let the Show Begin by 15%. During the ability's duration, your active character gains a 15% **Hydro DMG Bonus**.
      C3:
        name: Star of Tomorrow
        description: Increases the Level of Shining Miracle by 3. Maximum upgrade level is 15.
      C4:
        name: Attentiveness be My Power
        description: Every opponent Barbara hits with her Charged Attack regenerates 1 Energy for her. A maximum of 5 energy can be regenerated in this manner with any one Charged Attack.
      C5:
        name: The Purest Companionship
        description: Increases the Level of Let the Show Begin by 3. Maximum upgrade level is 15.
      C6:
        name: Dedicating Everything to You
        description: 'When Barbara is in the party but not on the field, and one of your own party members falls:

          - Automatically revives the fallen character.

          - Fully restores the revived character''s HP to 100%.

          - This effect can only occur once every 15 mins.'
  talents:
    normal_attack:
      name: Whisper of Water
      description: '**Normal Attack:** Perform up to 4 water splash attacks that deal **Hydro DMG**.

        **Charged Attack:** Consumes a certain amount of Stamina to deal **AoE Hydro DMG** after a short casting time.

        **Plunging Attack:** Gathering the might of Hydro, Barbara plunges towards the ground from mid-air, damaging all opponents in her path. Deals **AoE Hydro DMG** upon impact with the ground.'
    elemental_skill:
      name: Let the Show Begin
      description: 'Summons water droplets resembling musical notes that form a Melody Loop, dealing **Hydro DMG** to surrounding opponents and afflicting them with the **Wet** status.

        **Melody Loop:**

        - Barbara''s Normal Attacks heal your characters in the party and nearby allied characters for a certain amount of HP, which scales with Barbara''s Max HP.

        - Her Charged Attack generates 4 times the amount of healing.

        - Regenerates a certain amount of HP at regular intervals for your active character.

        - Applies the **Wet** status to the character and opponents who come in contact with them.'
    elemental_burst:
      name: Shining Miracle
      description: Heals nearby allied characters and your characters in the party for a large amount of HP that scales with Barbara's Max HP.
    first_ascension_passive:
      name: Glorious Season
      description: The Stamina Consumption of characters within Let the Show Begin's Melody Loop is reduced by 12%.
    fourth_ascension_passive:
      name: Encore
      description: When your active character gains an Elemental Orb/Particle, the duration of Let the Show Begin's Melody Loop is extended by 1s. The maximum extension is 5s.
    utility_passive:
      name: With My Whole Heart
      description: When a Perfect Cooking is achieved on a dish with restorative effects, Barbara has a 12% chance to obtain double the product.
beidou:
  name: Beidou
  title: Uncrowned Lord of the Ocean
  description: Captain of the Crux, with quite the reputation in Liyue. There are those who say she can split mountains and part the sea. Others say she draws lightning through her sword. Some say that even the mightiest of sea beasts are no match for her. For those not from Liyue, it may sound like a hearty joke, but those that have sailed with her will say - "No matter what sea beasts there may be, Beidou will be sure to split them all in two."
  constellations:
    name: Victor Mare
    levels:
      C1:
        name: Sea Beast's Scourge
        description: When Stormbreaker is used:Creates a shield that absorbs up to 16% of Beidou's Max HP for 15s. This shield absorbs **Electro DMG 250%** more effectively.
      C2:
        name: Upon the Turbulent Sea, the Thunder Arises
        description: Stormbreaker's arc lightning can jump to 2 additional targets.
      C3:
        name: Summoner of Storm
        description: Increases the Level of Tidecaller by 3. Maximum upgrade level is 15.
      C4:
        name: Stunning Revenge
        description: Within 10s of taking DMG, Beidou's Normal Attacks gain 20% additional **Electro DMG**.
      C5:
        name: Crimson Tidewalker
        description: Increases the Level of Stormbreaker by 3. Maximum upgrade level is 15.
      C6:
        name: Bane of Evil
        description: During the duration of Stormbreaker, the **Electro RES** of surrounding opponents is decreased by 15%.
  talents:
    normal_attack:
      name: Oceanborne
      description: '**Normal Attack:** Perform up to 5 successive strikes.

        **Charged Attack:** Drains Stamina over time to perform continuous slashes. At end of the sequence, perform a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Tidecaller
      description: 'Nothing to worry about. Should anyone raise a hand against her or her men, she will avenge it ten-fold with sword and thunder.

        **Press:** Accumulating the power of lightning, Beidou swings her blade forward fiercely, dealing **Electro DMG**.

        **Hold:** Lifts her weapon up as a shield. Max DMG absorbed scales off Beidou''s Max HP.

        Attacks using the energy stored within the greatsword upon release or once this ability''s duration expires, dealing **Electro DMG**. DMG dealt scales with the number of times Beidou is attacked in the skill''s duration. The greatest DMG Bonus will be attained once this effect is triggered twice.

        The shield possesses the following properties:

        - Has 250% **Electro DMG** Absorption Efficiency.

        - Applies the **Electro Element** to Beidou upon activation.'
    elemental_burst:
      name: Stormbreaker
      description: 'Recalling her slaying of the great beast Haishan, Beidou calls upon that monstrous strength and the lightning to create a Thunderbeast''s Targe around herself, dealing **Electro DMG** to nearby opponents.

        **Thunderbeast''s Targe:**

        - When Normal and Charged Attacks hit, they create a lightning discharge that can jump between opponents, dealing** Electro DMG**.

        - Increases the character''s resistance to interruption, and decreases DMG taken.

        - Triggers a maximum of 1 lightning discharge per second.'
    first_ascension_passive:
      name: Retribution
      description: Counterattacking with Tidecaller at the precise moment when the character is hit grants the maximum DMG Bonus.
    fourth_ascension_passive:
      name: Lightning Storm
      description: 'Gain the following effects for 10s after unleashing Tidecaller with its maximum DMG Bonus:

        - DMG dealt by Normal and Charged Attacks is increased by 15%. ATK SPD of Normal and Charged Attacks is increased by 15%.

        - Greatly reduced delay before unleashing Charged Attacks.'
    utility_passive:
      name: Conqueror of Tides
      description: Decreases swimming Stamina consumption of your characters in the party by 20%. *(Not stackable with Passive Talents that provide the exact same effects.)*
bennett:
  name: Bennett
  title: Trial by Fire
  description: The few young adventurers that the Mondstadt Adventurers' Guild has always found themselves tangled up in baffling bouts of bad luck. He is the only active member of his own adventure group, known as "Benny's Adventure Team," after all the other members decided to "take leave" following a series of unfortunate incidents. As a result, the team is currently on the verge of being dissolved. Being unable to break the poor boy's heart, Katheryne of the Adventurers' Guild has kept "Benny's Adventure Team" on the books, whilst also hiding from him the fact that all the other members have long since officially left the team.
  constellations:
    name: Rota Calamitas
    levels:
      C1:
        name: Grand Expectation
        description: Fantastic Voyage's ATK increase no longer has an HP restriction, and gains an additional 20% of Bennett's Base ATK.
      C2:
        name: Impasse Conqueror
        description: When Bennett's HP falls below 70%, his Energy Recharge is increased by 30%.
      C3:
        name: Unstoppable Fervor
        description: Increases the Level of Passion Overload by 3. Maximum upgrade level is 15.
      C4:
        name: Unexpected Odyssey
        description: Using a Normal Attack when executing the second attack of Passion Overload's Charge Level 1 allows an additional attack to be performed. This additional attack does 135% of the second attack's DMG.
      C5:
        name: True Explorer
        description: Increases the Level of Fantastic Voyage by 3. Maximum upgrade level is 15.
      C6:
        name: Fire Ventures with Me
        description: Sword, Claymore, or Polearm-wielding characters inside Fantastic Voyage's radius gain a 15% **Pyro DMG Bonus** and their weapons are infused with **Pyro**.
  talents:
    normal_attack:
      name: Strike of Fortune
      description: '**Normal Attack:** Performs up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword swings.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Passion Overload
      description: 'Bennett concentrates the spirit of Adventure and Pyro into his blade. Depending on how long he charges for, different effects occur.

        **Tap:** A single, swift flame strike that deals **Pyro DMG**.

        **Hold (Short):** Charges up, resulting in different effects when unleashed based on the Charge Level.

        - Level 1: Strikes twice, dealing **Pyro DMG** and launching opponents.

        - Level 2: Unleashes 3 consecutive attacks that deal impressive **Pyro DMG**, but the last attack triggers an explosion that launches both Bennett and the enemy. Bennett takes no damage from being launched, but can take fall damage if he falls down a cliff.'
    elemental_burst:
      name: Fantastic Voyage
      description: 'Bennett performs a jumping slam attack that deals **Pyro DMG**, creating an Inspiration Field for 12 seconds.

        **Inspiration Field:**

        - If the health of a character within the AoE is equal to or falls below 70%, their health will regenerate each second. The amount of HP restores scales off Bennett''s Max HP.

        - If the health of a character within the AoE is higher than 70%, they gain an ATK Bonus that scales based on Bennett''s Base ATK.

        - Imbues characters within the AoE with **Pyro**.'
    first_ascension_passive:
      name: Rekindle
      description: Decreases Passion Overload's CD by 20%.
    fourth_ascension_passive:
      name: Fearnaught
      description: When inside Fantastic Voyage's circle, Passion Overload's CD is decreased by 50% and Bennett cannot be launched by this skill's explosion.
    utility_passive:
      name: It Should Be Safe...
      description: When dispatched on an expedition in Mondstadt, time consumed is reduced by 25%.
candace:
  name: Candace
  title: Golden Vow
  description: A descendant of King Deshret with an amber left eye. The defender of Aaru Village.
  constellations:
    name: Sagitta Scutum
    levels:
      C1:
        name: Returning Heiress of the Scarlet Sands
        description: "The duration of Prayer of the Crimson Crown effect triggered by Sacred Rite: Wagtail's Tide is increased by 3s."
      C2:
        name: Moon-Piercing Brilliance
        description: "When Sacred Rite: Heron's Sanctum hits opponents, Candace's Max HP will be increased by 20% for 15s."
      C3:
        name: "Hunter's Supplication"
        description: "Increases the Level of Sacred Rite: Wagtail's Tide by 3. Maximum upgrade level is 15."
      C4:
        name: Sentinel Oath
        description: "Shortens the Hold CD of Sacred Rite: Heron's Sanctum to be the same as that of the Tapping CD."
      C5:
        name: Heterochromatic Gaze
        description: "Increases the Level of Sacred Rite: Heron's Sanctum by 3. Maximum upgrade level is 15."
      C6:
        name: The Overflow
        description: "When characters (excluding Candace herself) affected by the Prayer of the Crimson Crown caused by Sacred Rite: Wagtail's Tide deal Elemental DMG to opponents using Normal Attacks, an attack wave will be unleashed that deals **AoE Hydro DMG** equal to 15% of Candace's Max HP.
          
          This effect can trigger once every 2.3s and is considered Elemental Burst DMG."
  talents:
    normal_attack:
      name: Gleaming Spear – Guardian Stance
      description: '**Normal Attack:** Performs up to 4 consecutive spear strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to lunge forward, dealing damage to opponents along the way.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: "Sacred Rite: Heron's Sanctum"    
      description: "Candace's fighting style is capable of warding off an entire tide of foes.

        **Tap**
        
        - Rushes forward with her shield, dealing **Hydro DMG** to opponents in front of her.

        **Hold**

        - Raises her shield to block incoming attacks from nearby opponents, forming a barrier that absorbs DMG based on her Max HP and absorbs Hydro DMG 250% more effectively. This barrier lasts until the Elemental Skill is unleashed. After holding for a certain period of time, Candace will finish charging, and when the skill button is released, the skill duration expires, or when the barrier is broken, she will perform a leaping strike that deals **Hydro DMG** to opponents in front of her."
    elemental_burst:
      name: "Sacred Rite: Wolf's Swiftness"
      description: "Raising her weapon on high, Candace calls upon a divine blessing that deals **AoE Hydro DMG** based on her Max HP and continuously confers the Prayer of the Crimson Crown on your active character.

        **Prayer of the Crimson Crown**

        This effect has the following properties:
        
        - Characters deal increased Elemental DMG with their Normal Attacks.
        
        - Whenever a character takes the field, they will unleash a rippling wave of water that deals **Hydro DMG** to nearby opponents. There is a limited number of waves that can be triggered in the duration of this skill.
        
        - Sword, Claymore, and Polearm-wielding characters under this effect will obtain a Hydro Infusion."
    first_ascension_passive:
      name: Aegis of Crossed Arrows
      description: "If Candace is hit by an attack in the Hold duration of Sacred Rite: Heron's Sanctum, that skill will finish charging instantly."
    fourth_ascension_passive:
      name: Celestial Dome of Sand
      description: "Characters affected by the Prayer of the Crimson Crown caused by Sacred Rite: Wagtail's Tide will deal 0.5% increased DMG to opponents for every 1,000 points of Candace's Max HP when they deal Elemental DMG with their Normal Attacks."
    utility_passive:
      name: "To Dawn's First Light"
      description: Decreases climbing Stamina consumption for your own party members by 20%. Not stackable with Passive Talents that provide the exact same effects.
charlotte:
  name: Charlotte
  title: Lens of Verity
  description: Indefatigable reporter of The Steambird, constantly on the hunt for the "truth."
  constellations:
    name: Hualina Veritas
    levels:
      C1:
        name: A Need to Verify Facts
        description: "After Still Photo: Comprehensive Confirmation heals a character, it will mark them with Verification, which will heal them once every 2s for 80% of Charlotte's ATK. This effect lasts 6s."
      C2:
        name: A Duty to Pursue Truth
        description: "When using Framing: Freezing Point Composition, when Monsieur Verite hits 1/2/3 (or more) opponents, Charlotte's own ATK will be increased by 10%/20%/30% for 12s."
      C3:
        name: An Imperative to Independence
        description: 'Increases the Level of Still Photo: Comprehensive Confirmation by 3. Maximum upgrade level is 15.'
      C4:
        name: A Responsibility to Oversee
        description: "When Still Photo: Comprehensive Confirmation hits an opponent marked by Snappy Silhouette or Focused Impression, it will deal 10% more DMG and restore 2 Energy to Charlotte. This restoration can be triggered 5 times every 20s."
      C5:
        name: A Principle of Conscience
        description: 'Increases the Level of Framing: Freezing Point Composition by 3. Maximum upgrade level is 15.'
      C6:
        name: A Summation of Interest
        description: "When the active character's Normal and Charged Attacks hit an opponent marked by Framing: Freezing Point Composition's Focused Impression, Monsieur Verite will initiate a coordinated attack that deals 180% of Charlotte's ATK as **AoE Cryo DMG** and heals active character(s) within the AoE for 42% of Charlotte's ATK. This effect can be triggered once every 6s and both DMG and healing dealt in this way will be considered as having been done by Charlotte's Elemental Burst."
  talents:
    normal_attack:
      name: Cool-Color Capture
      description: "**Normal Attack:** Taking aim at targets using Monsieur Verite, her custom Kamera, Charlotte performs up to 3 consecutive attacks, dealing **Cryo DMG**.

        **Charged Attack:** Consumes a fixed amount of Stamina, and after a moment's preparation, will deploy Monsieur Verite to deal **AoE Cryo DMG**.

        **Plunging Attack:** Gathering the power of Cryo, Charlotte plunges toward the ground, dealing DMG to all opponents in her path and dealing **AoE Cryo DMG** upon landing.

        **Arkhe: Pneuma:** At certain intervals, upon using a Charged Attack, Charlotte will cause a Spiritbreath Thorn to descend and pierce opponents, dealing Pneuma-aligned **AoE Cryo DMG**."
    elemental_skill:
      name: 'Framing: Freezing Point Composition'
      description: "Using the keen instincts of an ace reporter, Charlotte uses her photography skills to produce different effects based on whether the ability is Tapped or Held.

        **Tap:** Takes a snapshot using Monsieur Verite, dealing **AoE Cryo DMG** to opponents in front of her and applying Snappy Silhouette to a maximum of 5 opponents. During this effect's duration, it will deal **Cryo DMG** to affected opponents at intervals.

        **Hold:** Popping Monsieur Verite's viewfinder open, Charlotte enters Composition Mode, and during this time, the viewfinder will expand as you hold until you reach a Finisher Frame state. In this state, Charlotte can move and change direction freely. When the hold state ends, Monsieur Verite will deal **Cryo DMG** to all opponents locked on within the viewfinder, and apply the same Snappy Silhouette as Tap Mode does to them. If you unleash this ability only after reaching Finisher Frame, you will instead apply Focused Impression, which lasts longer and deals more DMG, although the Skill CD will be longer.
        
        Composition Mode lasts a maximum of 15s and allows a maximum of 5 opponents to be selected."
    elemental_burst:
      name: 'Still Photo: Comprehensive Confirmation'
      description: "Condensing ice to create The Steambird's signature, Charlotte creates a Newsflash Field that will deal **AoE Cryo DMG** and restores HP for all nearby party members based on Charlotte's ATK.
        
        **Newsflash Field**
        
        - While the ability is active, Monsieur Verite will deal Cryo DMG at intervals to opponents within its AoE.
        
        - Will continuously restore HP to active character(s) within its AoE based on Charlotte's ATK."
    first_ascension_passive:
      name: Moment of Impact
      description: "When opponents marked by 'Focused Impression' are defeated, Framing: Freezing Point Composition's CD will be decreased by 2s. This CD decrease can be triggered 4 times every 12s."
    fourth_ascension_passive:
      name: Diversified Investigation
      description: "When the party contains 1/2/3 Fontainians other than herself, Charlotte gains a 5%/10%/15% Healing Bonus. When the party contains 1/2/3 non-Fontainians, Charlotte gains a 5%/10%/15% Cryo DMG Bonus."
    utility_passive:
      name: First-Person Shutter
      description: "After activating the Special Analysis Zoom Lens, Charlotte's 'Framing: Freezing Point Composition' Hold Mode cannot trigger its original effects, but instead enables her to take photos in a rather unique manner..."
chevreuse:
  name: Chevreuse
  title: Executor of Justice
  description: The captain of the Special Security and Surveillance Patrol, who wears justice as an ever-present seal upon her heart. Her musket shall only ever point at the guilty.
  constellations:
    name: Sclopetum Ensiferum
    levels:
      C1:
        name: Stable Front Line's Resolve
        description: "When the active character with the 'Coordinated Tactics' status (not including Chevreuse herself) triggers the Overloaded reaction, they will recover 6 Energy. This effect can be triggered once every 10s. You must first unlock the Passive Talent 'Vanguard's Coordinated Tactics.'"
      C2:
        name: Sniper Induced Explosion
        description: "After Holding Short-Range Rapid Interdiction Fire and hitting a target, 2 chain explosions will be triggered near the location where said target is hit. Each explosion deals Pyro DMG equal to 120% of Chevreuse's ATK. This effect can be triggered up to once every 10s, and DMG dealt this way is considered Elemental Skill DMG."
      C3:
        name: Practiced Field Stripping Technique
        description: 'Increases the Level of Short-Range Rapid Interdiction Fire by 3. Maximum upgrade level is 15.'
      C4:
        name: The Secret to Rapid-Fire Multishots
        description: "After using Ring of Bursting Grenades, the Hold mode of Short-Range Rapid Interdiction Fire will not go on cooldown when Chevreuse uses it. This effect is removed after Short-Range Rapid Interdiction Fire has been fired twice using Hold or after 6s."
      C5:
        name: Enhanced Incendiary Firepower
        description: "Increases the Level of As the Ring of Bursting Grenades by 3. Maximum upgrade level is 15."
      C6:
        name: In Pursuit of Ending Evil
        description: "After 12s of the healing effect from Short-Range Rapid Interdiction Fire, all nearby party members recover HP equivalent to 10% of Chevreuse's Max HP once. After a party member is healed by Short-Range Rapid Interdiction Fire, they gain a 20% Pyro DMG Bonus and Electro DMG Bonus for 8s. Max 3 stacks. Each stack's duration is counted independently."
  talents:
    normal_attack:
      name: Line Bayonet Thrust EX
      description: "**Normal Attack:** Performs up to 4 consecutive spear strikes.
        
        **Charged Attack:** Consumes a certain amount of Stamina to lunge forward, dealing damage to opponents along the way.
        
        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: Short-Range Rapid Interdiction Fire
      description: |
        "Chevreuse quickly shoulders her musket and fires at her opponent(s), dealing **AoE Pyro DMG**. For a short duration after Chevreuse fires a shot, she will continuously restore HP to the active character on the field. The amount healed is based on her Max HP.
        
        Hold to fire in a different fashion.

        **Hold**
        
        Enter Aiming Mode, locking a target in her sights to fire a precise interdiction shot. If Chevreuse has an Overcharged Ball, then she will fire the Overcharged Ball instead, dealing greater **Pyro DMG** in a larger area.
        
        Chevreuse gains 1 Overcharged Ball every time a nearby character in the party triggers an Overloaded reaction, and can have up to 1 Overcharged Ball at a time.

        **Arkhe: Ousia**
        
        Periodically, after Chevreuse's Short-Range Rapid Interdiction Fire hits, a Surging Blade will be called forth that deals Ousia-aligned **Pyro DMG.**"
    elemental_burst:
      name: Ring of Bursting Grenades
      description: "Chevreuse fires an explosive grenade at opponents with her musket, dealing **AoE Pyro DMG**. After the projectile hits, it will split into many secondary explosive shells. The secondary explosive shells will burst after a short interval, dealing **Pyro DMG** to nearby opponents."
    first_ascension_passive:
      name: "Vanguard's Coordinated Tactics"
      description: "When all party members are Pyro and Electro characters and there is at least one Pyro and one Electro character each in the party:
        
        Chevreuse grants 'Coordinated Tactics' to nearby party members: After a character triggers the Overloaded reaction, the Pyro and Electro RES of the opponent(s) affected by this Overloaded reaction will be decreased by 40% for 6s.
        
        The 'Coordinated Tactics' effect will be removed when the Elemental Types of the characters in the party do not meet the basic requirements for the Passive Talent."
    fourth_ascension_passive:
      name: Vertical Force Coordination
      description: "After Chevreuse fires an Overcharged Ball using Short-Range Rapid Interdiction Fire, nearby Pyro and Electro characters in the party gain 1% increased ATK for every 1,000 Max HP Chevreuse has for 30s. ATK can be increased by up to 40% in this way."
    utility_passive:
      name: Double Time March
      description: Decreases sprinting Stamina consumption for your own party members by 20%. Not stackable with Passive Talents that provide the exact same effects.
chiori:
  name: Chiori
  title: The Thundering Seamstress
  description: The owner of Chioriya Boutique. A tailor renowned throughout Fontaine.
  constellations:
    name: Cisoria
    levels:
      C1:
        name: Six Paths of Sage Silkcraft
        description: "The AoE of the automaton doll 'Tamoto' summoned by Fluttering Hasode is increased by 50%.
          
          Additionally, if there is a Geo party member other than Chiori, Fluttering Hasode will trigger the following after the dash is completed:
          
          - Summon an additional Tamoto. Only one additional Tamoto can exist at the same time, whether summoned by Chiori this way or through the presence of a Geo Construct.
          
          - Triggers the Passive Talent 'The Finishing Touch.'' This effect requires you to first unlock the Passive Talent 'The Finishing Touch.'"
      C2:
        name: In Five Colors Dyed
        description: "For 10s after using Hiyoku: Twin Blades, a simplified automaton doll, 'Kinu,'' will be summoned next to your active character every 3s. Kinu will attack nearby opponents, dealing AoE Geo DMG equivalent to 170% of Tamoto's DMG. DMG dealt this way is considered Elemental Skill DMG. Kinu will leave the field after 1 attack or after lasting 3s."
      C3:
        name: Four Brocade Embellishments
        description: 'Increases the Level of Fluttering Hasode by 3. Maximum upgrade level is 15.'
      C4:
        name: "A Tailor's Three Courtesies"
        description: "For 8s after triggering either follow-up effect of the Passive Talent 'Tailor-Made,' when your current active character's Normal, Charged, or Plunging Attacks hit a nearby opponent, a simplified automaton doll, 'Kinu,' will be summoned near this opponent. You can summon 1 Kinu every 1s in this way, and up to 3 Kinu may be summoned this way during each instance of Tailor-Made's Seize the Moment or Tailoring effect. The above effect can be triggered up to once every 15s. Must unlock the Passive Talent 'Tailor-Made' first."
      C5:
        name: Two Silken Plumules
        description: "Increases the Level of Hiyoku: Twin Blades by 3. Maximum upgrade level is 15."
      C6:
        name: Sole Principle Pursuit
        description: "After triggering a follow-up effect of the Passive Talent 'Tailor-Made,' Chiori's own Fluttering Hasode's CD is decreased by 12s. Must unlock the Passive 'Tailor-Made' first. In addition, the DMG dealt by Chiori's own Normal Attacks is increased by an amount equal to 235% of her own DEF."
  talents:
    normal_attack:
      name: Weaving Blade
      description: "**Normal Attack:** Performs up to 4 rapid strikes.
        
        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.
        
        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: Fluttering Hasode
      description: "Dashes nimbly forward with silken steps. Once this dash ends, Chiori will summon the automaton doll 'Tamoto' beside her and sweep her blade upward, dealing **AoE Geo DMG** to nearby opponents based on her ATK and DEF. Holding the Skill will cause it to behave differently.

        **Hold:** Enter Aiming Mode to adjust the dash direction.

        **Tamoto**
        
        - Will slash at nearby opponents at intervals, dealing **AoE Geo DMG** based on Chiori's ATK and DEF.
        
        - While active, if there are nearby Geo Construct(s) or Geo Construct(s) are created nearby, an additional Tamoto will be summoned next to your active character. Only 1 additional Tamoto can be summoned in this manner, and its duration is independently counted."
    elemental_burst:
      name: 'Hiyoku: Twin Blades'
      description: "Twin blades leave their sheaths as Chiori slices with the clean cuts of a master tailor, dealing **AoE Geo DMG** based on her ATK and DEF."
    first_ascension_passive:
      name: Tailor-Made
      description: "Gain different effects depending on the next action you take within a short duration after using Fluttering Hasode's upward sweep. If you Press the Elemental Skill, you will trigger the Tapestry effect. If you use your Normal Attack, the Tailoring effect will be triggered instead.

        **Tapestry**
        
        - Switches to the next character in your roster.
        
        - Grants all your party members 'Seize the Moment': When your active party member's Normal Attacks, Charged Attacks, and Plunging Attacks hit a nearby opponent, Tamoto will execute a coordinated attack, dealing 100% of Fluttering Hasode's upward sweep DMG as **AoE Geo DMG** at the opponent's location. DMG dealt this way is considered Elemental Skill DMG.
        
        - 'Seize the Moment' lasts 8s, and 1 of Tamoto's coordinated attack can be unleashed every 2s. 2 such coordinated attacks can occur per 'Seize the Moment' effect duration.

        **Tailoring**
        
        - Chiori gains Geo infusion for 5s.

        When on the field, if Chiori does not either Press her Elemental Skill or use a Normal Attack within a short time after using Fluttering Hasode's upward sweep, the Tailoring effect will be triggered by default."
    fourth_ascension_passive:
      name: The Finishing Touch
      description: When a nearby party member creates a Geo Construct, Chiori will gain 20% Geo DMG Bonus for 20s.
    utility_passive:
      name: "Brocaded Collar's Beauteous Silhouette"
      description: "When any party member is wearing an outfit apart from their default outfit, or is wearing a wind glider other than the Wings of First Flight, your party members will obtain the Swift Stride effect: Movement SPD is increased by 10%. This effect does not take effect in Domains, Trounce Domains, and the Spiral Abyss. Swift Stride does not stack."
chlorinde:
  name: Chlorinde
  title: Candlebearer, Shadowhunter
  description: An undefeated Champion Duelist. Sword in hand, she defends justice in the Court of Fontaine.
  constellations:
    name: Rapperia
    levels:
      C1:
        name: "From This Day, I Pass the Candle's Shadow-Veil"
        description: "While Hunter's Vigil's Night Vigil state is active, when Electro DMG from Clorinde's Normal Attacks hit opponents, they will trigger 2 coordinated attacks from a Nightvigil Shade summoned near the hit opponent, each dealing 30% of Clorinde's ATK as Electro DMG. This effect can occur once every 1.2s. DMG dealt this way is considered Normal Attack DMG."
      C2:
        name: "Now, As We Face the Perils of the Long Night"
        description: "Enhance the Passive Talent 'Dark-Shattering Flame': After a nearby party member triggers an Electro-related reaction against an opponent, Electro DMG dealt by Clorinde's Normal Attacks and Last Lightfall will be increased by 30% of Clorinde's ATK for 15s. Max 3 stacks. Each stack is counted independently. When you have 3 stacks, Clorinde's interruption resistance will be increased. The Maximum DMG increase achievable this way for the above attacks is 2,700. You must first unlock the Passive Talent 'Dark-Shattering Flame.'"
      C3:
        name: "I Pledge to Remember the Oath of Daylight"
        description: "Increases the Level of Hunter's Vigil by 3. Maximum upgrade level is 15."
      C4:
        name: "To Enshrine Tears, Life, and Love"
        description: "When Last Lightfall deals DMG to opponent(s), DMG dealt is increased based on Clorinde's Bond of Life percentage. Every 1% of her current Bond of Life will increase Last Lightfall DMG by 2%. The maximum Last Lightfall DMG increase achievable this way is 200%."
      C5:
        name: "Holding Dawn's Coming as My Votive"
        description: "Increases the Level of Last Lightfall by 3. Maximum upgrade level is 15."
      C6:
        name: "And So Shall I Never Despair"
        description: "For 12s after Hunter's Vigil is used, Clorinde's CRIT Rate will be increased by 10%, and her CRIT DMG by 70%. Additionally, while Night Vigil is active, a Glimbright Shade will appear under specific circumstances, executing an attack that deals 200% of Clorinde's ATK as Electro DMG. DMG dealt this way is considered Normal Attack DMG.
          
          The Glimbright Shade will appear under the following circumstances:
          
          - When Clorinde is about to be hit by an attack.
          
          - When Clorinde uses Impale the Night: Pact.
          
          1 Glimbright Shade can be summoned in the aforementioned ways every 1s. 6 Shades can be summoned per single Night Vigil duration.
          
          In addition, while Night Vigil is active, the DMG Clorinde receives is decreased by 80% and her interruption resistance is increased. This effect will disappear after the Night Vigil state ends or 1s after she summons 6 Glimbright Shades."
  talents:
    normal_attack:
      name: Oath of Hunting Shadows
      description: "**Normal Attack:** Performs up to 5 rapid strikes.
        
        **Charged Attack:** Consumes a certain amount of Stamina and fires Suppressing Shots in a fan pattern with her pistolet.
        
        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: "Hunter's Vigil"
      description: |
        "Preparing her pistolet, she enters the *Night Vigil* state, using steel and shot together. In this state, Clorinde's Normal Attacks will be transformed into *Swift Hunt* pistolet attacks, and the DMG dealt is converted into **Electro DMG** that cannot be overridden by infusions, and she will be unable to use Charged Attacks. Using her Elemental Skill will transform it into *Impale the Night*: Perform a lunging attack, dealing **Electro DMG**. The DMG done through the aforementioned method is considered Normal Attack DMG.

        **Swift Hunt**
        
        - When her Bond of Life is equal to or greater than 100% of her max HP: Performs a pistolet shot.
        
        - When her Bond of Life is less than 100%, firing her pistolet will grant her Bond of Life, with the amount gained based on her max HP. The shots she fires can pierce opponents, and DMG dealt to opponents in their path is increased.

        **Impale the Night** The current percentage value of Clorinde's Bond of Life determines its effect:
        
        - When the Bond of Life value is 0%, perform a normal lunging strike;
        
        - When the Bond of Life value is less than 100% of her max HP, Clorinde is healed based on the Bond of Life value, and the AoE of the lunging attack and the DMG dealt is increased;
        
        - When the value of the Bond of Life is equal to or greater than 100% of her max HP, use Impale the Night: Pact. The healing multiplier is increased, and the AoE and DMG dealt by the lunge is increased even further.

        In addition, when Clorinde is in the Night Vigil state, healing effects other than Impale the Night will not take effect and will instead be converted into a Bond of Life that is a percentage of the healing that would have been received.

        Clorinde will exit the *Night Vigil* state when she leaves the field.

        **Arkhe: Ousia** Periodically, when Clorinde's Swift Hunt shots strike opponents, she will summon a Surging Blade at the position hit that deals Ousia-aligned **Electro DMG**."
    elemental_burst:
      name: Last Lightfall
      description: "Grants herself a Bond of Life based upon her own max HP before swiftly evading and striking with saber and sidearm as one, dealing **AoE Electro DMG**."
    first_ascension_passive:
      name: Dark-Shattering Flame
      description: "After a nearby party member triggers an Electro-related reaction against an opponent, Electro DMG dealt by Clorinde's Normal Attacks and Last Lightfall will be increased by 20% of Clorinde's ATK for 15s. Max 3 stacks. Each stack is counted independently. The Maximum DMG increase achievable this way for the above attacks is 1,800."
    fourth_ascension_passive:
      name: Lawful Remuneration
      description: "If Clorinde's Bond of Life is equal to or greater than 100% of her Max HP, her CRIT Rate will increase by 10% for 15s whenever her Bond of Life value increases or decreases. Max 2 stacks. Each stack is counted independently. Additionally, Hunter's Vigil's Night Vigil state is buffed: While it is active, the percent of healing converted to Bond of Life increases to 100%."
    utility_passive:
      name: "Night Vigil's Harvest"
      description: Displays the location of nearby resources unique to Fontaine on the mini-map.
chongyun:
  name: Chongyun
  title: Frozen Ardor
  description: An exorcist who roams the land with Liyue as his base of operations, evil spirits fleeing wherever he goes. As the heir to a clan of exorcists, he has always possessed abilities superior to most. However, these abilities are not the result of training, but of an inborn trait - a pure yang spirit.
  constellations:
    name: Nubis Caesor
    levels:
      C1:
        name: Ice Unleashed
        description: The last attack of Chongyun's Normal Attack combo releases 3 ice blades. Each blade deals 50% of Chongyun's ATK as **Cryo DMG** to all opponents in its path.
      C2:
        name: Atmospheric Revolution
        description: 'Elemental Skills and Elemental Bursts cast within the Frost Field created by Spirit Blade: Chonghua''s Layered Frost have their CD time decreased by 15%.'
      C3:
        name: Cloudburst
        description: 'Increases the Level of Spirit Blade: Cloud-Parting Star by 3. Maximum upgrade level is 15.'
      C4:
        name: Frozen Skies
        description: Chongyun regenerates 1 Energy every time he hits an opponent affected by **Cryo**. This effect can only occur once every 2s.
      C5:
        name: The True Path
        description: 'Increases the Level of Spirit Blade: Chonghua''s Layered Frost by 3. Maximum upgrade level is 15.'
      C6:
        name: Rally of Four Blades
        description: 'Spirit Blade: Cloud-Parting Star deals 15% more DMG to opponents with a lower percentage of their Max HP remaining than Chongyun. This skill will also summon 1 additional spirit blade.'
  talents:
    normal_attack:
      name: Demonbane
      description: '**Normal Attack:** Perform up to 4 consecutive strikes.

        **Charged Attack:** Drains Stamina over time to perform continuous swirling attacks against all nearby opponents. At the end of the sequence, perform a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Spirit Blade: Chonghua''s Layered Frost'
      description: 'Chongyun strikes the ground with his greatsword, causing a **Cryo** explosion in a circular AoE in front of him that deals **Cryo DMG**.

        After a short delay, the cold air created by the **Cryo** explosion will coalesce into a Chonghua Frost Field, within which all Sword, Claymore and Polearm-wielding characters'' weapons will be infused with **Cryo**.'
    elemental_burst:
      name: 'Spirit Blade: Cloud-Parting Star'
      description: 'Performing the secret hand seals, Chongyun summons 3 giant spirit blades in mid-air that fall to the earth one by one after a short delay, exploding as they hit the ground.

        When the spirit blades explode, they will deal **AoE Cryo DMG** and launch opponents.'
    first_ascension_passive:
      name: Steady Breathing
      description: 'Sword, Claymore, or Polearm-wielding characters within the field created by Spirit Blade: Chonghua''s Layered Frost have their Normal ATK SPD increased by 8%.'
    fourth_ascension_passive:
      name: Rimechaser Blade
      description: 'When the field created by Spirit Blade: Chonghua''s Layered Frost disappears, another spirit blade will be summoned to strike nearby opponents, dealing 100% of Chonghua''s Layered Frost''s Skill DMG as **AoE Cryo DMG**. Opponents hit by this blade will have their **Cryo RES** decreased by 10% for 8s.'
    utility_passive:
      name: Gallant Journey
      description: When dispatched on an expedition in Liyue, time consumed is reduced by 25%.
collei:
  name: Collei
  title: Sprout of Rebirth
  description: A trainee ranger active in Avidya Forest. Behind her enthusiastic words and actions hides a slightly introverted personality.
  constellations:
    name: Leptailurus Cervarius
    levels:
      C1:
        name: Deepwood Patrol
        description: "When in the party and not on the field, Collei's Energy Recharge is increased by 20%."
      C2:
        name: Through Hill and Copse
        description: "The Passive Talent Floral Sidewinder is changed to this:
          
          - The Floral Ring will grant the character the Sprout effect from Floral Sidewinder upon return, dealing 40% of Collei's ATK as Dendro DMG to nearby opponents for 3s.
          
          - From the moment of using Floral Brush to the moment when this instance of Sprout effect ends, if any of your party members triggers Burning, Quicken, Aggravate, Spread, Bloom, Hyperbloom, or Burgeon reactions, the Sprout effect will be extended by 3s.
          
          - The Sprout effect can only be extended this way once. If another Sprout effect is triggered during its initial duration, the initial effect will be removed. DMG dealt by Sprout is considered Elemental Skill DMG.
          
          - Requires you to have unlocked the Floral Sidewinder Passive Talent."
      C3:
        name: Scent of Summer
        description: Increases the Level of Floral Brush by 3. Maximum upgrade level is 15.
      C4:
        name: Gift of the Woods
        description: "Using Trump-Card Kitty will increase all nearby characters' Elemental Mastery by 60 for 12s (not including Collei herself)."
      C5:
        name: All Embers
        description: Increases the Level of Trump-Card Kitty by 3. Maximum upgrade level is 15.
      C6:
        name: Forest of Falling Arrows
        description: "When the Floral Ring hits, it will create a miniature Cuilein-Anbar that will deal 200% of Collei's ATK as Dendro DMG. Each Floral Brush can only create one such miniature Cuilein-Anbar."
  talents:
    normal_attack:
      name: "Supplicant's Bowmanship"
      description: '**Normal Attack:** Perform up to 4 consecutive shots with a bow.

        **Charged Attack:** Perform a more precise Aimed Shot with increased DMG. While aiming, Dendro energy will accumulate on the arrowhead. A fully charged flaming arrow will deal **Dendro DMG**.

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling an striking the ground, dealing AoE DMG upon impact.'
    elemental_skill:
      name: Floral Brush
      description: Throws out a Floral Ring that deals 1 instance of **Dendro DMG** to targets it comes into contact with. The Floral Ring will return after a set time, dealing **Dendro DMG** once again.
    elemental_burst:
      name: Trump-Card Kitty
      description: Trusty Cuilein-Anbar comes to save the day!
        
        Throws the doll named Cuilein-Anbar, causing an explosion that deals **AoE Dendro DMG**, creating a Cuilein-Anbar Zone. Cuilein-Anbar will bounce around within this zone, dealing **AoE Dendro DMG**.
    first_ascension_passive:
      name: Floral Sidewinder
      description: "If one of your party members has triggered Burning, Quicken, Aggravate, Spread, Bloom, Hyperbloom, or Burgeon reactions before the Floral Ring returns, it will grant the character the Sprout effect upon return, which will continuously deal **Dendro DMG** equivalent to 40% of Collei's ATK to nearby opponents for 3s.

        If another Sprout effect is triggered during its initial duration, the initial effect will be removed. DMG dealt by Sprout is considered Elemental Skill DMG."
    fourth_ascension_passive:
      name: The Languid Wood
      description: "When a character within the Cuilein-Anbar Zone triggers Burning, Quicken, Aggravate, Spread, Bloom, Hyperbloom, or Burgeon reactions, the Zone's duration will be increased by 1s. A single Trump-Card Kitty can be extended by up to 3s."
    utility_passive:
      name: Gliding Champion or Sumeru
      description: Decreases gliding Stamina consumption for your own party members by 20%. *(Not stackable with Passive Talents that provide the exact same effects.)*
cyno:
  name: Cyno
  title: Judicator of Secrets
  description: "The General Mahamatra in charge of supervising the researchers of the Akademiya. It is said that when he gets down to work, the General Mahamatra is even more efficient than the 'Great Vayuvyastra' made by the Kshahrewar."
  constellations:
    name: Lupus Aureus
    levels:
      C1:
        name: 'Ordinance: Unceasing Vigil'
        description: "After using Sacred Rite: Wolf's Swiftness, Cyno's Normal Attack SPD will be increased by 20% for 10s. If the Judication effect of his Passive Talent Featherfall Judgment   is triggered during Secret Rite: Chasmic Soulfarer, the duration of this increase will be refreshed.
          
          You need to unlock the Passive Talent 'Featherfall Judgment.'"
      C2:
        name: 'Ceremony: Homecoming of Spirits'
        description: "When Cyno's Normal Attacks hit opponents, his Electro DMG Bonus will increase by 10% for 4s. This effect can be triggered once every 0.1s. Max 5 stacks."
      C3:
        name: 'Precept: Lawful Enforcer'
        description: "Increases the Level of Sacred Rite: Wolf's Swiftness by 3. Maximum upgrade level is 15."
      C4:
        name: 'Austerity: Forbidding Guard'
        description: "When Cyno is in the Pactsworn Pathclearer state triggered by Sacred Rite: Wolf's Swiftness, after he triggers Electro-Charged, Superconduct, Overloaded, Quicken, Aggravate, Hyperbloom, or an Electro Swirl reaction, he will restore 3 Elemental Energy for all nearby party members (except himself.)
        
          This effect can occur 5 times within one use of Sacred Rite: Wolf's Swiftness."
      C5:
        name: 'Funerary Rite: The Passing of Starlight'
        description: 'Increases the Level of Secret Rite: Chasmic Soulfarer by 3. Maximum upgrade level is 15.'
      C6:
        name: 'Raiment: Just Scales'
        description: "After using Sacred Rite: Wolf's Swiftness or triggering the Judication effect of the Passive Talent 'Featherfall Judgment,' Cyno will gain 4 stacks of the 'Day of the Jackal' effect. When he hits opponents with Normal Attacks, he will consume 1 stack of 'Day of the Jackal' to fire off one Duststalker Bolt.
          
          
          - 'Day of the Jackal' lasts for 8s. Max 8 stacks. It will be canceled once Pactsworn Pathclearer ends.
          - A maximum of 1 Duststalker Bolt can be unleashed this way every 0.4s.
          
          You must first unlock the Passive Talent 'Featherfall Judgment.'"
  talents:
    normal_attack:
      name: "Invoker's Spear"
      description: '**Normal Attack:** Performs up to 4 consecutive spear strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to lunge forward, dealing damage to opponents along the way.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Secret Rite: Chasmic Soulfarer'      
      description: "Performs a swift thrust, dealing **Electro DMG** to opponents along the path.

        When Cyno is under the Pactsworn Pathclearer state triggered by Sacred Rite: Wolf's Swiftness, he will instead unleash a Mortuary Rite that deals thunderous **AoE Electro DMG** and extends the duration of Pactsworn Pathclearer."
    elemental_burst:
      name: "Sacred Rite: Wolf's Swiftness"
      description: "Calls upon a divine spirit to indwell him, morphing into the Pactsworn Pathclearer.

        **Pactsworn Pathclearer**
        
        - Cyno's Normal, Charged, and Plunging Attacks will be converted to **Electro DMG** that cannot be overridden.
        
        - Cyno's Elemental Mastery and resistance to interruption will increase, and he gains immunity to **Electro-Charged DMG**.

        This effect will be canceled when Cyno leaves the field and lasts a maximum of 18s."
    first_ascension_passive:
      name: Featherfall Judgment
      description: "When Cyno is in the Pactsworn Pathclearer state activated by Sacred Rite: Wolf's Swiftness, Cyno will enter the Endseer stance at intervals. If he activates Secret Rite: Chasmic Soulfarer while affected by this stance, he will activate the Judication effect, increasing the DMG of this Secret Rite: Chasmic Soulfarer by 35%, and firing off 3 Duststalker Bolts that deal 100% of Cyno's ATK as **Electro DMG**.

        Duststalker Bolt DMG is considered Elemental Skill DMG."
    fourth_ascension_passive:
      name: Authority Over the Nine Bows
      description: "Cyno's DMG values will be increased based on his Elemental Mastery as follows:

        - Pactsworn Pathclearer's Normal Attack DMG is increased by 150% of his Elemental Mastery.
        
        - Duststalker Bolt DMG from his Passive Talent Featherfall Judgment is increased by 250% of his Elemental Mastery."
    utility_passive:
      name: The Gift of Silence
      description: Gains 25% more rewards when dispatched on a Sumeru Expedition for 20 hours.
dehya:
  name: Dehya
  title: Flame-Mane
  description: A member of the Eremites, a mercenary organization that roams the sands of Sumeru. Valiant and powerful, she enjoys great fame amongst her fellow Eremites.
  constellations:
    name: Mantichora
    levels:
      C1:
        name: The Flame Incandescent
        description: "Dehya's Max HP is increased by 20%, and she deals bonus DMG based on her Max HP when using the following attacks:
          
          - Molten Inferno's DMG will be increased by 3.6% of her Max HP.
          
          - Leonine Bite's DMG will be increased by 6% of her Max HP."
      C2:
        name: The Sand-Blades Glittering
        description: "When Dehya uses Molten Inferno: Ranging Flame, the duration of the recreated Fiery Sanctum field will be increased by 4s. Additionally, when a Fiery Sanctum exists on the field, DMG dealt by its next coordinated attack will be increased by 50% when active character(s) within the Fiery Sanctum field are attacked."
      C3:
        name: A Rage Swift as Fire
        description: Increases the Level of Leonine Bite by 3. Maximum upgrade level is 15.
      C4:
        name: An Oath Abiding
        description: "When Flame-Mane's Fist and Incineration Drive attacks unleashed during Leonine Bite hit opponents, they will restore 1.5 Energy for Dehya and 2.5% of her Max HP. This effect can be triggered once every 0.2s."
      C5:
        name: The Alpha Unleashed
        description: Increases the Level of Molten Inferno by 3. Maximum upgrade level is 15.
      C6:
        name: The Burning Claws Cleaving
        description: "The CRIT Rate of Leonine Bite is increased by 10%. Additionally, after a Flame-Mane's Fist attack hits an opponent and deals CRIT Hits during a single Blazing Lioness state, it will cause the CRIT DMG of Leonine Bite to increase by 15% for the rest of Blazing Lioness's duration and extend that duration by 0.5s. This effect can be triggered every 0.2s. The duration can be extended for a maximum of 2s and CRIT DMG can be increased by a maximum of 60% this way."
  talents:
    normal_attack:
      name: Sandstorm Assault
      description: '**Normal Attack:** Perform up to 4 consecutive strikes using her Claymore and her martial arts.

        **Charged Attack:** Drains Stamina over time to perform continuous slashes. At the end of the sequence, perform a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Molten Inferno
      description: "This art of Dehya's own invention changes its method of use depending on the combat situation.

        **Indomitable Flame**
        
        - This skill will be unleashed should there be no Fiery Sanctum field created by Dehya herself present at the time. Deals **AoE Pyro DMG**, and creates a field known as Fiery Sanctum.

        **Ranging Flame**
        
        - This skill will be unleashed should a Fiery Sanctum field created by Dehya herself already exist. Dehya will perform a leaping attack, dealing **AoE Pyro DMG** before recreating a Fiery Sanctum field at her new position. A Fiery Sanctum field created this way will inherit the remaining duration of the previous field. Ranging Flame can be used only once throughout a single Fiery Sanctum field's duration.

        **Fiery Sanctum**
        
        - When an opponent within a Fiery Sanctum field takes DMG, the field will unleash a coordinated attack, dealing **AoE Pyro DMG** to them based on Dehya's ATK and Max HP. This effect can be triggered once every 2.5s. Active characters within this field have their resistance to interruption increased, and when such characters take DMG, a portion of that damage will be mitigated and flow into Redmane's Blood. Dehya will then take this DMG over 10s. When the mitigated DMG stored by Redmane's Blood reaches or goes over a certain percentage of Dehya's Max HP, she will stop mitigating DMG in this way.

        - Only 1 Fiery Sanctum created by Dehya herself can exist at the same time."
    elemental_burst:
      name: Leonine Bite
      description: "Unleashing her burning anger and casting her inconvenient blade aside, Dehya enters the Blazing Lioness state and increases her resistance to interruption.
        
        - In this state, Dehya will automatically and continuously unleash the Flame-Mane’s Fists, dealing Pyro DMG based on her ATK and Max HP, and when its duration ends, she will unleash an Incineration Drive, dealing AoE Pyro DMG based on her ATK and Max HP.
        
        - If a Fiery Sanctum field created by Dehya's own Elemental Skill 'Molten Inferno' exists when this ability is unleashed, Dehya will retrieve it, and then create another field once Blazing Lioness's duration expires. This field will take on the retrieved field's duration at the moment of its retrieval.
        
        - In this state, Dehya will be unable to cast her Elemental Skill, or perform Normal, Charged, and Plunging Attacks. 'Normal Attack: Sandstorm Assault' and Elemental Skill 'Molten Inferno' will be replaced by 'Roaring Barrage.'

        **Roaring Barrage**
        
        - Unleashing Roaring Barrage within 0.4s after each Flame-Mane's Fist strike will increase the ATK SPD of the next Flame-Mane's Fist strike."
    first_ascension_passive:
      name: Unstinting Succor
      description: "Within 6 seconds after Dehya retrieves the Fiery Sanctum field through Molten Inferno: Ranging Flame or Leonine Bite, she will take 60% less DMG when receiving DMG from Redmane’'s Blood. This effect can be triggered once every 2s. Additionally, within 9s after Dehya unleashes Molten Inferno: Indomitable Flame, she will grant all party members the Gold-Forged Form state. This state will further increase a character's resistance to interruption when they are within the Fiery Sanctum field. Gold-Forged Form can be activated once every 18s."
    fourth_ascension_passive:
      name: Stalwart and True
      description: "When her HP is less than 40%, Dehya will recover 20% of her Max HP and will restore 6% of her Max HP every 2s for the next 10s. This effect can be triggered once every 20s."
    utility_passive:
      name: The Sunlit Way
      description: Increases the Movement SPD of your own party members by 10% during the day (6:00 – 18:00). Does not take effect in Domains, Trounce Domains, or Spiral Abyss. Not stackable with Passive Talents that provide the exact same effects.
diluc:
  name: Diluc
  title: Darkside of Dawn
  description: As the wealthiest gentleman in Mondstadt, the ever-dapper Diluc always presents himself as the epitome of perfection. But behind the courteous visage burns a zealous soul that has sworn to protect Mondstadt at all costs, allowing him to mercilessly vanquish all who threaten his city.
  constellations:
    name: Noctua
    levels:
      C1:
        name: Conviction
        description: Diluc deals 15% more DMG to opponents whose HP is above 50%.
      C2:
        name: Searing Ember
        description: When Diluc takes DMG, his ATK increases by 10% and his ATK SPD increases by 5%. Lasts for 10s. This effect can stack up to 3 times and can only occur once every 1.5s.
      C3:
        name: Fire and Steel
        description: Increases the Level of Searing Onslaught by 3. Maximum upgrade level is 15.
      C4:
        name: Flowing Flame
        description: Casting Searing Onslaught in rhythm greatly increases damage dealt. 2s after casting Searing Onslaught, casting the next Searing Onslaught in the combo deals 40% additional DMG. This effect lasts for 2s.
      C5:
        name: Phoenix, Harbinger of Dawn
        description: Increases the Level of Dawn by 3. Maximum upgrade level is 15.
      C6:
        name: Flaming Sword, Nemesis of the Dark
        description: After casting Searing Onslaught, the next 2 Normal Attacks within the next 6s will have their DMG and ATK SPD increased by 30%. Additionally, Searing Onslaught will not interrupt the Normal Attack combo.
  talents:
    normal_attack:
      name: Tempered Sword
      description: '**Normal Attack:** Perform up to 4 consecutive strikes.

        **Charged Attack:** Drains Stamina over time to perform continuous slashes. At the end of the sequence, perform a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Searing Onslaught
      description: Performs a forward slash that deals **Pyro DMG**. This skill can be used 3 times consecutively. Enters CD if not cast again within a short period (5s).
    elemental_burst:
      name: Dawn
      description: Releases intense flames to knock nearby opponents back, dealing **Pyro DMG**. The flames then converge into the weapon, summoning a Phoenix that flies forward and deals massive **Pyro DMG** to all opponents in its path. The Phoenix explodes upon reaching its destination, causing a large amount of **AoE Pyro DMG**. The searing flames that run down his blade cause it to be infused with **Pyro**.
    first_ascension_passive:
      name: Relentless
      description: Diluc's Charged Attack Stamina Cost is decreased by 50%, and its duration is increased by 3s.
    fourth_ascension_passive:
      name: Blessing of Phoenix
      description: The **Pyro Infusion** provided by Dawn lasts for 4s longer. Additionally. Diluc gains 20% **Pyro DMG Bonus** during the duration of this effect.
    utility_passive:
      name: Tradition of the Dawn Knight
      description: Refunds 15% of the ores used when crafting Claymore-type weapons.
diona:
  name: Diona
  title: Katzlein Cocktail
  description: The incredibly popular bartender of the Cat's Tail tavern, rising star of Mondstadt's wine industry, and the greatest challenger to its traditional powerhouses. A feisty feline young lady from Springvale, any drink mixed by Diona's hand tastes delicious beyond belief. Yet given her extreme distaste for alcohol, is her talent a blessing or a curse?
  constellations:
    name: Feles
    levels:
      C1:
        name: A Lingering Flavor
        description: Regenerates 15 Energy for Diona after the effects of Signature Mix end.
      C2:
        name: Shaken, Not Purred
        description: Increases Icy Paws' DMG by 15%, and increases its shield's DMG Absorption by 15%. Additionally, when paws hit their targets, creates a shield for other nearby characters on the field with 50% of the Icy Paws shield's DMG Absorption for 5s.
      C3:
        name: A-Another Round?
        description: Increases the Level of Signature Mix by 3. Maximum upgrade level is 15.
      C4:
        name: Wine Industry Slayer
        description: Within the radius of Signature Mix, Diona's charge time for aimed shots is reduced by 60%
      C5:
        name: Double Shot, On The Rocks
        description: Increases the Level of Icy Paws by 3. Maximum upgrade level is 15.
      C6:
        name: Cat's Tail Closing Time
        description: 'Characters within Signature Mix''s radius will gain the following effects based on their HP amounts:

          - Increases Incoming Healing Bonus by 30% when HP falls below or is equal to 50%.

          - Elemental Mastery increased by 200 when HP is above 50%.'
  talents:
    normal_attack:
      name: Katzlein Style
      description: '**Normal Attack:** Perform up to 5 consecutive shots with a bow.

        **Charged Attack:** Perform a more precise Aimed Shot with increased DMG. While aiming, biting frost will accumulate on the arrowhead. A fully charged frost arrow will deal **Cryo DMG**.

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG on impact.'
    elemental_skill:
      name: Icy Paws
      description: 'Fires an Icy Paw that deals **Cryo DMG** to opponents and forms a shield on hit. The shield''s DMG Absorption scales based on Diona''s Max HP, and its duration scales off the number of Icy Paws that hit their target.

        **Press:** Rapidly fires off **2** Icy Paws.

        **Hold:** Dashes back quickly before firing **5** Icy Paws. The shield created by a Hold attack will gain a 75% DMG Absorption Bonus.

        The shield has a 250% **Cryo DMG** Absorption Bonus, and will infuse Diona with **Cryo** at the point of formation for a short duration.'
    elemental_burst:
      name: Signature Mix
      description: 'Tosses out a special cold brew that deals **AoE Cryo DMG** and creates a Drunken Mist in an AoE.

        Every 2 seconds, for 12 seconds, **Drunken Mist:**

        - Deals **Cryo DMG** to opponents within the field.

        - Regenerates the HP of characters within the field.'
    first_ascension_passive:
      name: Cat's Tail Secret Menu
      description: Characters shielded by Icy Paws have their Movement SPD increased by 10% and their Stamina Consumption decreased by 10%.
    fourth_ascension_passive:
      name: Drunkards' Farce
      description: Opponents who enter the AoE of Signature Mix have 10% decreased ATK for 15s.
    utility_passive:
      name: Complimentary Bar Food
      description: When a Perfect Cooking is achieved on a dish with restorative effects, Diona has a 12% chance to obtain double the product.
dori:
  name: Dori
  title: Treasure of Dream Garden
  description: An elusive merchant who has a fondness for glittering Mora.
  constellations:
    name: Magicae Lucerna
    levels:
      C1:
        name: Additional Investment
        description: The number of After-Sales Service Rounds created by Troubleshooter Shots is increased by 1.
      C2:
        name: Special Franchise
        description: "When you are in combat and the Jinni heals the character it is connected to, it will fire a Jinni Toop from that character's position that deals 50% of Dori's ATK DMG."
      C3:
        name: Wonders Never Cease
        description: "Increases the Level of Alcazarzaray's Exactitude by 3. Maximum upgrade level is 15."
      C4:
        name: Discretionary Supplement
        description: "The character connected to the Jinni will obtain the following buffs based on their current HP and Energy:
          
          - When their HP is lower than 50%, they gain 50% Incoming Healing Bonus.
          
          - When their Energy is less than 50%, they gain 30% Energy Recharge."
      C5:
        name: Value for Mora
        description: "Increases the Level of Spirit-Warding Lamp: Troubleshooter Cannon by 3. Maximum upgrade level is 15."
      C6:
        name: Sprinkling Weight
        description: "Dori gains the following effects for 3s after using Spirit-Warding Lamp: Troubleshooter Cannon:
          
          - Electro Infusion.
          
          - When Normal Attacks hit opponents, all nearby party members will heal HP equivalent to 4% of Dori's Max HP. This type of healing can occur once every 0.1s."
  talents:
    normal_attack:
      name: Marvelous Sword-Dance
      description: '**Normal Attack:** Perform up to 3 consecutive strikes.

        **Charged Attack:** Drains Stamina over time to perform continuous spinning attacks against all nearby opponents. At the end of the sequence, performs a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Spirit-Warding Lamp: Troubleshooter Cannon'
      description: 'Directs a Spirit-Warding Lamp to fire off a Troubleshooter Shot at opponents, dealing **Electro DMG**.
        
        After the Troubleshooter Shot hits, it will create 2 After-Sales Service Rounds that will automatically track opponents and deal **Electro DMG**.'
    elemental_burst:
      name: "Alcazarzaray's Exactitude"
      description: 'Summons forth the Jinni within the lamp to give the client various kinds of aid.

        Jinni
        
        Connects to a nearby character. The connected character will:
        
        - Continuously restore HP based on Dori’s Max HP.
        
        - Continuously regenerate Energy.
        
        - Be affected by Electro.

        When the connector between the Jinni and the character touches opponents, it will deal one instance of Electro DMG to them every 0.4s.

        Only one Jinni can exist at one time.'
    first_ascension_passive:
      name: An Eye for Gold
      description: "After a character connected to the Jinni triggers an Electro-Charged, Superconduct, Overloaded, Quicken, Aggravate, Hyperbloom, or an Electro Swirl or Crystallize reaction, the CD of Spirit-Warding Lamp: Troubleshooter Cannon is decreased by 1s. This effect can be triggered once every 3s."
    fourth_ascension_passive:
      name: Compound Interest
      description: "When the Troubleshooter Shots or After-Sales Service Rounds from Spirit-Warding Lamp: Troubleshooter Cannon hit opponents, Dori will restore 5 Elemental Energy for every 100% Energy Recharge possessed.

        Per Spirit-Warding Lamp: Troubleshooter Cannon, only one instance of Energy restoration can be triggered and a maximum of 15 Energy can be restored this way."
    utility_passive:
      name: Unexpected Order
      description: Has a 25% chance to recover some of the materials used when crafting Character and Weapon Materials.
eula:
  name: Eula
  title: Dance of the Shimmering Wave
  description: A rebellious descendant of the old aristocracy who is always out on the battlefield. As one born into the old aristocracy, carrying the bloodline of sinners, Eula has needed a unique approach to the world to navigate the towering walls of prejudice peacefully. Of course, this did not prevent her from severing ties with her clan. As the outstanding Spindrift Knight, she hunts down Mondstadt's enemies in the wild to exact her unique "vengeance."
  constellations:
    name: Aphros Delos
    levels:
      C1:
        name: Tidal Illusion
        description: Every time Icetide Vortex's Grimheart stacks are consumed, Eula's Physical DMG is increased by 30% for 6s. Each stack consumed will increase the duration of this effect by 6s up to a maximum of 18s.
      C2:
        name: Lady of Seafoam
        description: Decreases the CD of Icetide Vortex's Holding Mode, rendering it identical to Tapping CD.
      C3:
        name: Lawrence Pedigree
        description: Increases the Level of Glacial Illumination by 3. Maximum upgrade level is 15.
      C4:
        name: The Obstinacy of One's Inferiors
        description: Lightfall Swords deal 25% increased DMG against opponents with less than 50% HP.
      C5:
        name: Chivalric Quality
        description: Increases the Level of Icetide Vortex by 3. Maximum upgrade level is 15.
      C6:
        name: Noble Obligation
        description: Lightfall Swords created by Glacial Illumination start with 5 stacks of energy. Normal Attacks, Elemental Skills, and Elemental Bursts have a 50% chance to grant the Lightfall Sword an additional stack of energy.
  talents:
    normal_attack:
      name: Favonius Bladework - Edel
      description: '**Normal Attack:** Perform up to five consecutive strikes.

        **Charged Attack:** Drains Stamina over time to perform continuous slashes. At the end of the sequence, perform a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Icetide Vortex
      description: 'Sharp frost, swift blade.

        **Press:** Slashes swiftly, dealing **Cryo DMG**. When it hits an opponent, Eula gains a stack of Grimheart that stacks up to two times. These stats can only be gained once every 0.3s.

        **Grimheart:** Increases Eula''s resistance to interruption and DEF.

        **Hold:** Wielding her sword, Eula consumes all the stacks of Grimheart and lashes forward, dealing **AoE Cryo DMG** to opponents in front of her.

        If Grimheart stacks are consumed, surrounding opponents will have their Physical RES and **Cryo RES** decreased.

        Each consumed stack of Grimheart will be converted into an Icewhirl Brand that deals **Cryo DMG** to nearby opponents.'
    elemental_burst:
      name: Glacial Illumination
      description: "Brandishes her greatsword, dealing **Cryo DMG** to nearby opponents and creating a Lightfall Sword that follows her around for a duration of up to 7s.\nWhile present, the Lightfall Sword increases Eula's resistance to interruption. When Eula's own Normal Attack, Elemental Skill, and Elemental Burst deal DMG to opponents, they will charge the Lightfall Sword, which can gain an energy stack once every 0.1s.\nOnce its duration ends, the Lightfall Sword will descend and explode violently, dealing Physical DMG to nearby opponents.\nThis DMG scales on the number of energy stacks the Lightfall Sword has accumulated. \nIf Eula leaves the field, the Lightfall Sword will immediately explode."
    first_ascension_passive:
      name: Roiling Rime
      description: If 2 stacks of Grimheart are consumed upon unleashing the Holding Mode of Icetide Vortex, a Shattered Lightfall Sword will be created that will explode immediately, dealing 50% of the basic Physical DMG dealt by a Lightfall Sword created by Glacial Illumination.
    fourth_ascension_passive:
      name: Wellspring of War-Lust
      description: When Glacial Illumination is cast, the CD of Icetide Vortex is reset and Eula gains 1 stack of Grimheart.
    utility_passive:
      name: Aristocratic Introspection
      description: When Eula crafts Character Talent Materials, she has a 10% chance to receive double the product.
faruzan:
  name: Faruzan
  title: Enigmatic Machinist
  description: A researcher from “one hundred years ago.” She enjoys self-identifying as everyone’s senior, and has significant knowledge of ancient scripts and machines of all kinds.
  constellations:
    name: Flosculi Implexi
    levels:
      C1:
        name: 'Truth by Any Means'
        description: |
          Faruzan can fire off a maximum of 2 Hurricane Arrows using fully charged Aimed Shots while under the effect of a single Manifest Gale created by Wind Realm of Nasamjnin.
      C2:
        name: 'Overzealous Intellect'
        description: The duration of the Dazzling Polyhedron created by The Wind’s Secret Ways is increased by 6s.
      C3:
        name: 'Spirit-Orchard Stroll'
        description: 'Increases the Level of Wind Realm of Nasamjnin by 3. Maximum upgrade level is 15.'
      C4:
        name: Divine Comprehension
        description: |
          The vortex created by Pressurized Collapses will restore Energy to Faruzan based on the number of opponents hit: If it hits 1 opponent, it will restore 2 Energy for Faruzan. Each additional opponent hit will restore 0.5 more Energy for Faruzan.
          A maximum of 4 Energy can be restored to her per vortex.
      C5:
        name: Wonderland of Rumination
        description: 'Increases the Level of The Wind’s Secret by 3. Maximum upgrade level is 15.'
      C6:
        name: 'The Wondrous Path of Truth'
        description: |
         Characters affected by The Wind’s Secret Ways‘ Prayerful Wind’s Benefit have 40% increased CRIT DMG when they deal Anemo DMG. When the active character deals DMG while affected by Prayerful Wind’s Benefit, they will apply Pressurized Collapse to the opponent damaged. This effect can be triggered once every 3s. This CD is shared between all party members.
  talents:
    normal_attack:
      name: Parthian Shot
      description: '**Normal Attack:** Performs up to 4 consecutive shots with a bow.

        **Charged Attack:** Performs a more precise Aimed Shot with increased DMG. While aiming, mighty winds will accumulate on the arrowhead. A fully charged wind arrow will deal Anemo DMG..

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, hitting opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Wind Realm of Nasamjnin'
      description: |
        Faruzan deploys a polyhedron that deals AoE Anemo DMG to nearby opponents. She will also enter the Manifest Gale state.
        While in the Manifest Gale state, Faruzan’s next fully charged shot will consume this state and will become a Hurricane Arrow that contains high-pressure currents. This arrow deals Anemo DMG based on the DMG of a fully charged Aimed Shot from “Normal Attack: Parthian Shot.”
        
        **Pressurized Collapse**
        The Hurricane Arrow will apply a Pressurized Collapse effect to the opponent or character hit. This effect will be removed after a short delay, creating a vortex that deals AoE Anemo DMG and pulls nearby objects and opponents in. If the Hurricane Arrow does not hit any opponent or character, it will create a Pressurized Collapse effect at its point of impact.
        The vortex DMG is considered Elemental Skill DMG.
    elemental_burst:
      name: 'The Wind’s Secret Ways'
      description: |
        Faruzan deploys a Dazzling Polyhedron that unleashes a Whirlwind Pulse and deals AoE Anemo DMG.
        While the Dazzling Polyhedron persists, it will continuously move along a triangular path. Once it reaches each corner of that triangular path, it will unleash 1 more Whirlwind Pulse.
        
        Whirlwind Pulse
        - When the Whirlwind Pulse is unleashed, it will apply Perfidious Wind’s Bale to nearby opponents, decreasing their Anemo RES.
        - The Whirlwind Pulse will also apply Prayerful Wind’s Benefit to all nearby party members when it is unleashed, granting them an Anemo DMG Bonus.
    first_ascension_passive:
      name: Impetuous Flow
      description: |
        When Faruzan is in the Manifest Gale state created by Wind Realm of Nasamjnin, the amount of time taken to charge a shot is decreased by 60%, and she can apply The Wind’s Secret Ways‘ Perfidious Wind’s Bale to opponents who are hit by the vortex created by Pressurized Collapse.
    fourth_ascension_passive:
      name: Lost Wisdom of the Seven Caverns
      description: |
        When characters affected by The Wind’s Secret Ways‘ Prayerful Wind’s Gift deal Anemo DMG using Normal, Charged, Plunging Attacks, Elemental Skills, or Elemental Bursts to opponents, they will gain the Hurricane Guard effect: This DMG will be increased based on 32% of Faruzan’s Base ATK. 1 instance of Hurricane Guard can occur once every 0.8s. This DMG Bonus will be cleared after Prayerful Wind’s Benefit expires or after the effect is triggered once.
    utility_passive:
      name: Tomes Light the Path
      description: 'Gains 25% more rewards when dispatched on a Sumeru Expedition for 20 hours.'
fischl:
  name: Fischl
  title: Prinzessin der Verurteilung
  description: A mysterious girl who calls herself "Prinzessin der Verurteilung" and travels with a night raven named Oz. Currently serves as an investigator in the Adventurers' Guild. Through her unique abilities, eccentric character, and (while she would never admit it herself) hard work, Fischl has become a rising star among the Adventurers' Guild's investigators, earning the recognition of all.
  constellations:
    name: Corvus
    levels:
      C1:
        name: Gaze of the Deep
        description: Even when Oz is not present in combat, he can still watch over Fischl through his raven eyes. When Fischl performs a Normal Attack against an opponent, Oz fires a joint attack, dealing DMG equal to 22% of Fischl's ATK.
      C2:
        name: Devourer of All Sins
        description: When Nightrider is used, it deals an additional 200% ATK as DMG, and its AoE is increased by 50%.
      C3:
        name: Wings of Nightmare
        description: Increases the Level of Nightrider by 3. Maximum upgrade level is 15.
      C4:
        name: Her Pilgrimage of Bleak
        description: When Midnight Phantasmagoria is used, it deals 222% of ATK as **Electro DMG** to surrounding opponents. When the skill duration ends, Fischl regenerates 20% of her HP.
      C5:
        name: Against the Fleeing Light
        description: Increases the Level of Midnight Phantasmagoria by 3. Maximum upgrade level is 15.
      C6:
        name: Evernight Raven
        description: Extends the duration of Oz's presence on the field by 2s. Additionally, Oz performs joint attacks with your active character when present, dealing 30% of Fischl's ATK as **Electro DMG**.
  talents:
    normal_attack:
      name: Bolts of Downfall
      description: "**Normal Attack:** Perform up to 5 consecutive shots with a bow.\n**Charged Attack:** Perform a more precise Aimed Shot with increased DMG. While aiming, the dark lightning spirits of Immernachtreich shall heed the call of their Prinzessin and indwell the enchanted arrowhead. When fully indwelt, the Rachs\xFCchtig Blitz shall deal immense **Electro DMG**.\n**Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact."
    elemental_skill:
      name: Nightrider
      description: 'Summons Oz. The night raven forged of darkness and lightning descends upon the land, dealing **Electro DMG** in a small AoE.

        For the ability''s duration, Oz will continuously attack nearby opponents with **Freikugel**.

        Hold to adjust the location Oz will be summoned to.

        Press again any time during the ability''s duration to once again summon him to Fischl''s side.'
    elemental_burst:
      name: Midnight Phantasmagoria
      description: 'Summons Oz to spread his twin wings of twilight and defend Fischl. Has the following properties during the ability''s duration:

        - Fischl takes on Oz''s form, greatly increasing her Movement Speed.

        - Strikes nearby opponents with lightning, dealing **Electro DMG** to opponents she comes in contact with. Each opponent can only be struck once.

        - Once this ability''s effects end, Oz will remain on the battlefield and attack his Prinzessin''s foes. If Oz is already on the field, then this will reset the duration of his presence.'
    first_ascension_passive:
      name: Stellar Predator
      description: When Fischl hits Oz with a fully-charged Aimed Shot, Oz brings down Thundering Retribution, dealing **AoE Electro DMG** equal to 152.7% of the arrow's DMG.
    fourth_ascension_passive:
      name: Undone Be Thy Sinful Hex
      description: If your active character triggers an **Electro-related Elemental Reaction** when Oz is on the field, the opponent shall be stricken with Thundering Retribution, dealing **Electro DMG** equal to 80% of Fischl's ATK.
    utility_passive:
      name: Mein Hausgarten
      description: When dispatched on an expedition in Mondstadt, time consumed is reduced by 25%.
freminet:
  name: Freminet
  title: Yearning for Unseen Depths
  description: "A reserved young man who is well-versed in diving. Beneath his distant, icy demeanor lies a pure heart bereft of all flaws."
  constellations:
    name: Automaton
    levels:
      C1:
        name: Dreams of the Foamy Deep
        description: "The CRIT Rate of Pressurized Floe: Shattering Pressure will be increased by 15%."
      C2:
        name: Penguins and the Land of Plenty
        description: 'Unleashing Pressurized Floe: Shattering Pressure will restore 2 Energy to Freminet. If a Pressure Level 4 Shattering Pressure is unleashed, this will restore 3 Energy.'
      C3:
        name: Song of the Eddies and Bleached Sands
        description: 'Increases the Level of Normal Attack: Flowing Eddies by 3. Maximum upgrade level is 15.'
      C4:
        name: Dance of the Snowy Moon and Flute
        description: "After Freminet triggers Frozen, Shatter, or Superconduct against opponents, his ATK will be increased by 9% for 6s. Max 2 stacks. This can be triggered once every 0.3s."
      C5:
        name: Nights of Hearth and Happiness
        description: 'Increases the Level of Pressurized Floe by 3. Maximum upgrade level is 15.'
      C6:
        name: Moment of Waking and Resolve 
        description: "After Freminet triggers Frozen, Shatter, or Superconduct against opponents, his CRIT DMG will be increased by 12% for 6s. Max 3 stacks. This can be triggered once every 0.3s."
  talents:
    normal_attack:
      name: Flowing Eddies 
      description: "**Normal Attack:** Performs up to 4 consecutive strikes.

        **Charged Attack:** Drains Stamina over time to perform continuous spinning attacks against all nearby opponents. At the end of the sequence, performs a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: Pressurized Floe
      description: "Performs an upward thrust that deals **Cryo DMG** and causes Freminet to enter Pers Timer for 10s. While Pers Timer is active, his Elemental Skill will turn into Shattering Pressure.

        **Shattering Pressure**
        
        Executes different sorts of attacks based on the Pressure Level of Pers Timer, and then cancels Pers Timer.
        
        - Level 0: Unleashes a vertical cut, dealing **Cryo DMG**.
        
        - Levels 1 to 3: Unleashes a vertical cut alongside Pers, dealing **Cryo and Physical DMG**. DMG dealt scales based on Pressure Level.
        
        - Level 4: Borrows the power of a fully-pressurized Pers to deal **Physical DMG**. Meanwhile, Normal Attack: Flowing Eddies will be replaced by Shattering Pressure.

        **Pers Timer**
        
        When Freminet uses Normal Attacks, he will also unleash waves of frost that deal Cryo DMG and increase Pers's Pressure Level. The accompanying Cryo DMG dealt this way is considered Elemental Skill DMG.

        **Arkhe: Pneuma**
        
        At certain intervals, after using the upward thrust, a Spiritbreath Thorn in the form of another upward thrust will be created, dealing Pneuma-aligned **Cryo DMG**."
    elemental_burst:
      name: "Shadowhunter's Ambush"
      description: "Unleashes a wave of untouchable cold, dealing **AoE Cryo DMG**, resetting the CD of the Elemental Skill Pressurized Floe, and causing Freminet to enter the Subnautical Hunter mode for 10s.

        While in Subnautical Hunter mode, Freminet's resistance to interruption will increase, and his Elemental Skill Pressurized Floe will obtain the following buffs:
        
        - CD is decreased by 70%.
        
        - Normal Attacks will increase the Pers Timer by 1 additional Pressure Level, and the frost released by his Normal Attacks deal 200% of their original DMG.

        These effects will be canceled when Freminet leaves the field."
    first_ascension_passive:
      name: Saturation Deep Dive
      description: "When Freminet unleashes Pressurized Floe: Shattering Pressure, if Pers Timer has yet to reach Pressure Level 4, the CD of Pressurized Floe will be decreased by 1s."
    fourth_ascension_passive:
      name: Parallel Condensers
      description: "When Freminet triggers Shatter against opponents, the DMG dealt by Pressurized Floe: Shattering Pressure will be increased by 40% for 5s."
    utility_passive:
      name: Deepwater Navigation
      description: Decreases Aquatic Stamina consumption for your own party members by 35%. Not stackable with Passive Talents that provide the exact same effects.
furina:
  name: Furina
  title: Endless Solo of Solitude
  description: The absolute focus of the stage of judgment, until the final applause sounds.
  constellations:
    name: Animula Choragi
    levels:
      C1:
        name: Love Is a Rebellious Bird That None Can Tame
        description: "When using Let the People Rejoice, Furina will gain 150 Fanfare. Additionally, Furina's Fanfare limit is increased by 100."
      C2:
        name: A Woman Adapts Like Duckweed in Water
        description: "While Let the People Rejoice lasts, Furina's Fanfare gain from increases or decreases in nearby characters' HP is increased by 250%. Each point of Fanfare above the limit will increase Furina's Max HP by 0.35%. Her maximum Max HP increase is 140%."
      C3:
        name: My Secret Is Hidden Within Me, No One Will Know My Name
        description: 'Increases the Level of Let the People Rejoice by 3. Maximum upgrade level is 15.'
      C4:
        name: They Know Not Life, Who Dwelt in the Netherworld Not!
        description: "When the Salon Members from Salon Solitaire hit an opponent, or the Singer of Many Waters restores HP to the active character, Furina will restore 4 Energy. This effect triggers once every 5s."
      C5:
        name: His Name I Now Know, It Is...!
        description: 'Increases the Level of Salon Solitaire by 3. Maximum upgrade level is 15.'
      C6:
        name: Hear Me — Let Us Raise the Chalice of Love!
        description: "When using the Elemental Skill 'Salon Solitaire', Furina gains 'Center of Attention' for 10s.
          
          Throughout the duration, Furina's Normal Attacks, Charged Attacks, and Plunging Attacks are converted into **Hydro DMG** which cannot be overridden by any other elemental infusion. DMG is also increased by an amount equivalent to 18% of Furina's max HP.
          
          Throughout the duration, Furina's Normal Attacks, Charged Attacks, and the impact of Plunging Attacks will cause different effects up to every 0.1s after hitting opponents depending on her current Arkhe alignment:

          **Arkhe: Ousia**
          
          - Every 1s, all nearby characters in the party will be healed by 4% of Furina's max HP, for a duration of 2.9s. Triggering this effect again will extend its duration.
            
          **Arkhe: Pneuma**
          
          - This Normal Attack, Charged Attack, or Plunging Attack ground impact DMG will be further increased by an amount equivalent to 25% of Furina's max HP. When any of the attacks mentioned previously hit an opponent, all nearby characters in the party will consume 1% of their current HP.

          During the duration of each instance of 'Center of Attention', the above effects can be triggered up to 6 times. 'Center of Attention' will end when its effects have triggered 7 times or when the duration expires."
  talents:
    normal_attack:
      name: " Soloist's Solicitation"
      description: "**Normal Attack:** Performs up to 4 consecutive strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash a solo dance, dealing Physical DMG to nearby opponents and changing her Arkhe alignment. If Salon Members or Singer of Many Waters summoned by her Elemental Skill 'Salon Solitaire' are present, their lineup will switch in response.

        **Arkhe: Seats Sacred and Secular:** At intervals, when Furina's Normal Attacks hit, a Spiritbreath Thorn or a Surging Blade will descend based on her current alignment, dealing **Hydro DMG** based on her current alignment. When Furina takes the field, her starting Arkhe will be Ousia.
        
        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: Salon Solitaire
      description: "Invites the guests of the Salon Solitaire to come forth and abet in Furina's performance. Will summon either the Salon Members or the Singer of Many Waters based on Furina's current Arkhe alignment.

        **Ousia**
        
        Foaming bubbles like celebrants shall dance, dealing **AoE Hydro DMG** based on Furina's Max HP and summoning 3 Salon Members: the Ball Octopus-shaped Gentilhomme Usher, the Bubbly Seahorse-shaped Surintendante Chevalmarin, and the Armored Crab-shaped Mademoiselle Crabaletta.
        
        They will attack nearby opponents at intervals, prioritizing the target of the active character, dealing Hydro DMG based on Max HP.
        
        When they attack, if character(s) with more than 50% HP are nearby, the Members will increase their current attack's power based on the number of such characters, and consume said characters' HP. If the characters who meet these requirements are 1/2/3/4 (or more), the Members' attacks will deal 110%/120%/130%/140% of their original DMG.

        **Pneuma**
        
        Summons the Singer of Many Waters, who will heal nearby active character(s) based on Max HP at intervals.

        The Salon Members and Singer of Many Waters share a duration, and when Furina uses her Charged Attack to change the guest type, the new guests will inherit the initial duration.
        
        While the Salon Members or the Singer of Many Waters are on the field, Furina can move on the water's surface."
    elemental_burst:
      name: Let the People Rejoice
      description: "Rouses the impulse to revel, creating a stage of foam that will deal **AoE Hydro DMG** based on Furina's Max HP and cause nearby party members to enter the Universal Revelry state. During this time, when nearby party members' HP increases or decreases, 1 Fanfare point will be granted to Furina for each percentage point of their Max HP by which their HP changes.
        
        At the same time, Furina will increase the DMG dealt by and Incoming Healing Bonus of all nearby party members based on the amount of Fanfare she has.
        
        When the duration ends, Furina's Fanfare points will be cleared."
    first_ascension_passive:
      name: Endless Waltz
      description: "When the active character in your party receives healing, if the source of the healing is not Furina herself and the healing overflows, then Furina will heal a nearby party member for 2% of their Max HP once every 2s within the next 4s."
    fourth_ascension_passive:
      name: Unheard Confession
      description: "Every 1,000 points of Furina's Max HP can buff the different Arkhe-aligned Salon Solitaire in the following ways:
        
        - Will increase Salon Member DMG dealt by 0.7%, up to a maximum of 28%.
        
        - Will decrease active character healing interval of the Singer of Many Waters by 0.4%, up to a maximum of 16%."
    utility_passive:
      name: The Sea Is My Stage
      description: Xenochromatic Fontemer Aberrant ability CD decreased by 30%.
gaming:
  name: Gaming
  title: Leonine Vanguard
  description: Guard of the Sword and Strongbox Secure Transport Agency, and the head of the "Mighty Mythical Beasts" Wushou troupe.
  constellations:
    name: Leo Expergiscens
    levels:
      C1:
        name: Bringer of Blessing
        description: "When the Suanni Man Chai from Suanni's Gilded Dance meets back up with Gaming, it will heal 15% of Gaming's HP."
      C2:
        name: Plum Blossoms Underfoot
        description: When Gaming receives healing and this instance of healing overflows, his ATK will be increased by 20% for 5s.
      C3:
        name: Awakening Spirit
        description: Increases the Level of Bestial Ascent by 3. Maximum upgrade level is 15.
      C4:
        name: Soar Across Mountains
        description: "When Bestial Ascent's Plunging Attack: Charmed Cloudstrider hits an opponent, it will restore 2 Energy to Gaming. This effect can be triggered once every 0.2s."
      C5:
        name: Demon-Daunting Roar
        description: "Increases the Level of Suanni's Gilded Dance by 3. Maximum upgrade level is 15."
      C6:
        name: To Tame All Beasts
        description: "Bestial Ascent's Plunging Attack: Charmed Cloudstrider CRIT Rate increased by 20% and CRIT DMG increased by 40%, and its attack radius will be increased."
  talents:
    normal_attack:
      name: Stellar Rend
      description: '**Normal Attack:** Performs up to 4 consecutive strikes.

        **Charged Attack:** Drains Stamina over time to perform continuous spinning attacks against all nearby opponents. At the end of the sequence, performs a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Bestial Ascent
      description: "Pounces forward using the Wushou arts, leaping high into the air after coming into contact with a target or surface.
        
        After Gaming has used Bestial Ascent to rise into the air, he will use the especially powerful Plunging Attack: Charmed Cloudstrider when performing a Plunging Attack.

        **Plunging Attack: Charmed Cloudstrider**
        
        The DMG from Plunging Attacks caused by Bestial Ascent is converted to **Pyro DMG** that cannot be overridden by other elemental infusions. Upon landing, Gaming will consume a fixed amount of HP. Gaming's HP cannot be reduced below 10% by this method.
        
        Charmed Cloudstrider DMG is considered Plunging Attack DMG."
    elemental_burst:
      name: "Suanni's Gilded Dance"
      description: "Gaming enters Wushou Stance, briefly applying Pyro to him, recovering a fixed amount of HP, and summons his companion, the Suanni Man Chai, to smash into his target, dealing **AoE Pyro DMG**.
        
        After bashing its target, Man Chai will roll to a nearby location before moving towards Gaming. When it links up with Gaming, Man Chai will leave the field and reset the CD for Gaming's Elemental Skill, Bestial Ascent.
        
        While Wushou Stance is active, when Gaming lands with Charmed Cloudstrider attack or completes the forward pounce attack from Bestial Ascent with over 50% HP, he will summon Man Chai again.
        
        Each Gaming can only have 1 Man Chai on the field simultaneously.
        
        This effect will be canceled once Gaming leaves the field."
    first_ascension_passive:
      name: Dance of Amity
      description: "After Bestial Ascent's Plunging Attack: Charmed Cloudstrider hits an opponent, Gaming will regain 1.5% of his Max HP once every 0.2s for 0.8s."
    fourth_ascension_passive:
      name: Air of Prosperity
      description: 'When Gaming has less than 50% HP, he will receive a 20% Incoming Healing Bonus. When Gaming has 50% HP or more, Plunging Attack: Charmed Cloudstrider will deal 20% more DMG.'
    utility_passive:
      name: The Striding Beast
      description: Increases the Movement SPD of your own party members by 10% during the day. Does not take effect in Domains, Trounce Domains, or Spiral Abyss. Not stackable with Passive Talents that provide the exact same effects.
ganyu:
  name: Ganyu
  title: Plenilune Gaze
  description: "The secretary to the Liyue Qixing. The blood of both human and illuminated beast flows within her veins. \nGraceful and quiet by nature, yet the gentle disposition of qilin sees not even the slightest conflict with even the most arduous of workloads. After all, Ganyu firmly believes that all the work she does is in honor of her contract with Rex Lapis, seeking the well-being of all living things within Liyue."
  constellations:
    name: Sinae Unicornis
    levels:
      C1:
        name: Dew-Drinker
        description: Taking DMG from a Charge Level 2 Frostflake Arrow or Frostflake Arrow Bloom decreases opponents' **Cryo RES** by 15% for 6s.A hit regenerates 2 Energy for Ganyu. This effect can only occur once per Charge Level 2 Frostflake Arrow, regardless if Frostflake Arrow itself or its Bloom hit the target.
      C2:
        name: The Auspicious
        description: Trail of the Qilin gains 1 additional charge.
      C3:
        name: Cloud-Strider
        description: Increases the Level of Celestial Shower by 3. Maximum upgrade level is 15.
      C4:
        name: Westward Sojourn
        description: Opponents standing within the AoE of Celestial Shower take increased DMG. This effect strengthens over time. Increased DMG taken begins at 5% and increases by 5% every 3s, up to a maximum of 25%.The effect lingers for 3s after the opponent leaves the AoE.
      C5:
        name: The Merciful
        description: Increases the Level of Trail of the Qilin by 3. Maximum upgrade level is 15.
      C6:
        name: The Clement
        description: Using Trail of the Qilin causes the next Frostflake Arrow shot within 30s to not require charging.
  talents:
    normal_attack:
      name: Liutian Archery
      description: '**Normal Attack:** Perform up to 6 consecutive shots with a bow.

        **Charged Attack:** Perform a more precise Aimed Shot with increased DMG. While aiming, an icy aura will accumulate on the arrowhead before the arrow is fired. Has different effects based on how long the energy has been charged:

        - Charge Level 1: Fires off an icy arrow that deals **Cryo DMG**.

        - Charge Level 2: Fires off a Frostflake Arrow that deals **Cryo DMG**. The Frostflake Arrow blooms after hitting its target, dealing **AoE Cryo DMG**.

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact.'
    elemental_skill:
      name: Trail of the Qilin
      description: 'Leaving a single Ice Lotus behind, Ganyu dashes backward, shunning all impurity and dealing **AoE Cryo DMG**.

        **Ice Lotus: **

        - Continuously taunts surrounding opponents, attracting them to attack it.

        - Endurance scales based on Ganyu''s Max HP.

        - Blooms profusely when destroyed or once its duration ends, dealing **AoE Cryo DMG**.'
    elemental_burst:
      name: Celestial Shower
      description: 'Coalesces atmospheric frost and snow to summon a Sacred Cryo Pearl that exorcises evil.

        During its ability duration, the Sacred Cryo Pearl will continuously rain down shards of ice, striking opponents within an AoE and dealing **Cryo DMG**.'
    first_ascension_passive:
      name: Undivided Heart
      description: After firing a Frostflake Arrow, the CRIT Rate of subsequent Frostflake Arrows and their resulting bloom effects is increased by 20% for 5s.
    fourth_ascension_passive:
      name: Harmony between Heaven and Earth
      description: Celestial Shower grants a 20% **Cryo DMG Bonus** to active members in the AoE.
    utility_passive:
      name: Preserved for the Hunt
      description: Refunds 15% of the ores used when crafting Bow-type weapons.
gorou:
  name: Gorou
  title: Canine Warrior
  description: The great general of Watatsumi Island's forces. He is deeply trusted by his subordinates.
  constellations:
    name: Canis Bellatoris
    levels:
      C1:
        name: 'Rushing Hound: Swift as the Wind'
        description: When characters (other than Gorou) within the AoE of Gorou's General's War Banner or General's Glory deal **Geo DMG** to opponents, the CD of Gorou's Inuzaka All-Round Defense is decreased by 2s. This effect can occur once every 10s.
      C2:
        name: 'Sitting Hound: Steady as a Clock'
        description: While General's Glory is in effect, its duration is extended by 1s when a nearby active character obtains an Elemental Shard from a Crystallize reaction. This effect can occur once every 0.1s. Max extension is 3s.
      C3:
        name: 'Mauling Hound: Fierce as Fire'
        description: Increases the Level of Inuzaka All-Round Defense by 3. Maximum upgrade level is 15.
      C4:
        name: 'Lapping Hound: Warm as Water'
        description: When General's Glory is in the *Impregnable* or *Crunch* states, it will also heal active characters within its AoE by 50% of Gorou's own DEF every 1.5s.
      C5:
        name: Floral Incense
        description: 'Increases the Level of Juuga: Forward Unto Victory by 3. Maximum upgrade level is 15.'
      C6:
        name: 'Valiant Hound: Mountainous Fealty'
        description: 'For 12s after using Inuzaka All-Round Defense or Juuga: Forward Unto Victory, increases the **CRIT DMG** of all nearby party members'' **Geo DMG** based on the buff level of the skill''s field at the time of use: - *Standing Firm*: +10% - *Impregnable*: +20% - *Crunch*: +40% This effect cannot stack and will take reference from the last instance of the effect that is triggered.'
  talents:
    normal_attack:
      name: Ripping Fang Fletching
      description: "**Normal Attack**: Perform up to 4 consecutive shots with a bow.\n\n**Charged Attack**: Perform a more precise Aimed Shot with increased DMG. While aiming, \nstone crystals will accumulate on the arrowhead. A fully charged crystalline arrow will \ndeal **Geo DMG**.\n\n**Plunging Attack**: Fires off a shower of arrows in mid-air before falling and striking \nthe ground, dealing AoE DMG upon impact."
    elemental_skill:
      name: Inuzaka All-Round Defense
      description: "Deals **AoE Geo DMG** and sets up a General's War Banner.\n\n**General's War Banner**\nProvides up to 3 buffs to active characters within the skill's AoE based on the number of \nGeo characters in the party at the time of casting:\n- 1 Geo character: Adds *Standing Firm* - DEF Bonus.\n- 2 Geo characters: Adds *Impregnable* - Increased resistance to interruption.\n- 3 Geo characters: Adds *Crunch* - Geo DMG Bonus.\n\nGorou can deploy only 1 General's War Banner on the field at a time. Characters can \nonly benefit from 1 General's War Banner at a time. When a party member leaves the field, \nthe active buff will last for 2s.\n\n**Hold**\nAdjust the location of the skill."
    elemental_burst:
      name: 'Juuga: Forward Unto Victory (Cont''d)'
      description: 'If a General''s War Banner created by Gorou currently exists on the field when this ability is used, it will be destroyed. In addition, for the duration of General''s Glory, Gorou''s Elemental Skill will not create the General''s War Banner.


        If Gorou falls, effects of General''s Glory will be cleared.'
    first_ascension_passive:
      name: Heedless of the Wind and Weather
      description: 'After using Juuga: Forward Unto Victory, all nearby party members'' DEF is increased by 25% for 12s.'
    fourth_ascension_passive:
      name: A Favor Repaid
      description: 'Gorou receives the following DMG Bonuses to his attacks based on his DEF: - Inuzaka All-Round Defense: Skill DMG increased by 156% of DEF - Juuga: Forward Unto Victory: Skill DMG and Crystal Collapse DMG increased by 15.6% of DEF'
    utility_passive:
      name: Seeker of Shinies
      description: Displays the location of nearby resources unique to Inazuma on the mini-map.
heizou:
  name: Shikanoin Heizou
  title: Analytical Harmony
  description: A young prodigy detective from the Tenryou Commission. His senses are sharp and his thoughts are clear.
  constellations:
    name: Cervus Minor
    levels:
      C1:
        name: Named Juvenile Casebook
        description: For 5s after Shikanoin Heizou takes the field, his Normal Attack SPD is increased by 15%. He also gains 1 Declension stack for Heartstopper Strike. This effect can be triggered once every 10s.
      C2:
        name: Investigative Collection
        description: The pull effect of the Arresting Windtunnel created by Windmuster Kick is enhanced, and its duration is increased to 1s.
      C3:
        name: Esoteric Puzzle Book
        description: Increases the Level of Heartstopper Strike by 3. Maximum upgrade level is 15.
      C4:
        name: Tome of Lies
        description: The first Windmuster Iris explosion in each Windmuster Kick will regenerate 9 Elemental Energy for Shikanoin Heizou. Every subsequent explosion in that Windmuster Kick will each regenerate an additional 1.5 Energy for Heizou. One Windmuster Kick can regenerate a total of 13.5 Energy for Heizou in this manner.
      C5:
        name: Secret Archive
        description: Increases the Level of Windmuster Kick by 3. Maximum upgrade level is 15.
      C6:
        name: Curious Casefiles
        description: Each Declension stack will increase the CRIT Rate of the Heartstopper Strike unleashed by 4%. When Heizou possesses Conviction, this Heartstopper Strike's CRIT DMG is increased by 32%.
  talents:
    normal_attack:
      name: Fudou Style Martial Arts
      description: '**Normal Attack** Performs up to 5 fisticuffs empowered by a mighty wind, dealing **Anemo DMG**.

        **Charged Attack** Consumes a set amount of Stamina to perform a sweeping kick, dealing **Anemo DMG**.

        **Plunging Attack** Calling upon the surging wind, Heizou plunges towards the ground from mid-air, damaging all opponents in his path. Deals **AoE Anemo DMG** upon impact with the ground.'
    elemental_skill:
      name: Heartstopper Strike
      description: '**Press**
        Wields the swift winds to launch a Heartstopper Strike that deals **Anemo DMG**.

        **Hold**
        Charges energy to unleash an even stronger blow. He will obtain the Declension effect while charging, which will increase the power of the Heartstopper Strike. When the skill button is released or the skill duration ends, he will strike forward, dealing **Anemo DMG**.

        **Declension**
        Increases the power of the next Heartstopper Strike. Max 4 stacks. When you possess 4 Declension stacks, the Conviction effect will be produced, which will cause the next Heartstopper Strike to be even stronger and have a larger AoE.'
    elemental_burst:
      name: Windmuster Kick
      description: 'Leaps into the air and uses the Fudou Style Vacuum Slugger and kicks his opponent. The Vacuum Slugger will explode upon hit and create an Arresting Windtunnel that pulls in nearby objects and opponents, dealing **AoE Anemo DMG**.

        When Fudou Style Vacuum Slugger hits enemies affected by **Hydro**, **Pyro**, **Cryo** or **Electro**, it afflicts them with Windmuster Iris. Moments later, Windmuster Iris explodes and dissipates, dealing AoE DMG of the corresponding elemental type.

        Fudou Style Vacuum Slugger can afflict a maximum of four enemies with the Windmuster Iris. A single enemy cannot be afflicted by Irises of different elemental types at the same time.'
    first_ascension_passive:
      name: Paradoxical Practice
      description: When Shikanoin Heizou activates a Swirl reaction while on the field, he will gain 1 Declension stack for Heartstopper Strike. This effect can be triggered every 0.1s.
    fourth_ascension_passive:
      name: Penetrative Reasoning
      description: "After Shikanoin Heizou‘s Heartstopper Strike hits an opponent, increases all party members' (excluding Shikanoin Heizou) Elemental Mastery by 80 for 10s."
    utility_passive:
      name: Pre-Existing Guilt
      description: Decreases sprinting Stamina consumption for your own party members by 20%. Not stackable with Passive Talents that provide the exact same effects.
hutao:
  name: Hu Tao
  title: Fragrance in Thaw
  description: Hu Tao is the 77th Director of the Wangsheng Funeral Parlor, a person vital to managing Liyue's funerary affairs. She does her utmost to flawlessly carry out a person's last rites and preserve the world's balance of yin and yang. Aside from this, she is also a talented poet whose many "masterpieces" have passed around Liyue's populace by word of mouth.
  constellations:
    name: Papilio Charontis
    levels:
      C1:
        name: Crimson Bouquet
        description: While in a Paramita Papilio state activated by Guide to Afterlife, Hu Tao's Charge Attacks do not consume Stamina.
      C2:
        name: Ominous Rainfall
        description: Increases the Blood Blossom DMG by an amount equal to 10% of Hu Tao's Max HP at the time the effect is applied. Additionally, Spirit Soother will also apply the Blood Blossom effect.
      C3:
        name: Lingering Carmine
        description: Increases the Level of Guide to Afterlife by 3. Maximum upgrade level is 15.
      C4:
        name: Garden of Eternal Rest
        description: Upon defeating an enemy affected by a Blood Blossom that Hu Tao applied herself, all nearby allies in the party (excluding Hu Tao herself) will have their CRIT Rate increased by 12% for 15s.
      C5:
        name: Floral Incense
        description: Increases the Level of Spirit Soother by 3. Maximum upgrade level is 15.
      C6:
        name: Butterfly's Embrace
        description: 'Triggers when Hu Tao''s HP drops below 25%, or when she suffers a lethal strike: Hu Tao will not fall as a result of the DMG sustained. Additionally, for the next 10s, all of her Elemental and Physical RES is increased by 200%, her CRIT Rate is increased by 100%, and her resistance to interruption is greatly increased. This effect triggers automatically when Hu Tao has 1 HP left. Can only occur once every 60s.'
  talents:
    normal_attack:
      name: Secret Spear of Wangsheng
      description: '**Normal Attack:** Performs up to six consecutive spear strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to lunge forward, dealing damage to enemies along the way.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Guide to Afterlife (Cont'd)
      description: '**Blood Blossom Effect:**

        - Enemies affected by Blood Blossom will take **Pyro DMG** every 4s.

        - This DMG is considered Elemental Skill DMG.

        - Each enemy can be affected by only one Blood Blossom effect at a time, and its duration may only be refreshed by Hu Tao herself.'
    elemental_burst:
      name: Spirit Soother
      description: 'Hu Tao commands a blazing spirit to deal **Pyro DMG** in a large AoE. Upon striking the enemy, regenerates a percentage of Hu Tao''s Max HP. This effect can be triggered up to 5 times based on the number of enemies hit.

        If Hu Tao''s HP is below or equal to 50% when the enemy is hit, both the DMG and HP Regeneration are increased.'
    first_ascension_passive:
      name: Flutter By
      description: When a **Paramita Papilio** state activated by **Guide to Afterlife** ends, all allies in the party (excluding Hu Tao herself) will have their CRIT Rate increased by 12% for 8s.
    fourth_ascension_passive:
      name: Sanguine Rouge
      description: When Hu Tao's HP is equal to or less than 50%, her **Pyro DMG Bonus** is increased by 33%.
    utility_passive:
      name: The More the Merrier
      description: When Hu Tao cooks a dish perfectly, she has a 18% chance to receive an additional "Suspicious" dish of the same type.
itto:
  name: Arataki Itto
  title: Hanamizaka Heroics
  description: The first and greatest head of the Arataki Gang, famed throughout Inazuma City's Hanamizaka... Wait, what? You've never heard of them? Are you trying to be funny here?
  constellations:
    name: Taurus Iracundus
    levels:
      C1:
        name: Stay a While and Listen Up
        description: 'After using Royal Descent: Behold, Itto the Evil!, Arataki Itto gains 2 stacks of Superlative Superstrength. After 1s, Itto will gain 1 stack of Superlative Superstrength every 0.5s for 1.5s.'
      C2:
        name: Gather 'Round, It's a Brawl!
        description: 'After using Royal Descent: Behold, Itto the Evil!, each party member whose Element is Geo will decrease that skill''s CD by 1.5s and restore 6 Energy to Arataki Itto. CD can be decreased by up to 4.5s in this manner. Max 18 Energy can be restored in this manner.'
      C3:
        name: Horns Lowered, Coming Through
        description: 'Increases the Level of Masatsu Zetsugi: Akaushi Burst! by 3. Maximum upgrade level is 15.'
      C4:
        name: Jailhouse Bread and Butter
        description: 'When the Raging Oni King state caused by Royal Descent: Behold, Itto the Evil! ends, all nearby party members gain 20% DEF and 20% ATK for 10s.'
      C5:
        name: 10 Years of Hanamizaka Fame
        description: 'Increases the Level of Royal Descent: Behold, Itto the Evil! by 3. Maximum upgrade level is 15.'
      C6:
        name: Arataki Itto, Present!
        description: Arataki Itto's Charged Attacks deal +70% Crit DMG. Additionally, when he uses Arataki Kesagiri, he has a 50% chance to not consume stacks of Superlative Superstrength.
  talents:
    normal_attack:
      name: Fight Club Legend
      description: "**Normal Attack**: Perform up to 4 consecutive strikes.\n\nWhen the 2nd and 4th strikes hit opponents, Itto will gain 1 or 2 stacks of Superlative \nSuperstrength, respectively. Max 5 stacks. Triggering this effect will refresh the current \nduration of any existing stacks. Additionally, Itto's Normal Attack combo does not immediately \nreset after sprinting or using his Skill, Masatsu Zetsugi: Akaushi Burst!\n\n**Charged Attack**: When holding to perform a Charged Attack, Itto unleashes a series of Arataki \nKesagiri slashes without consuming Stamina. Instead, each Arataki Kesagiri slash consumes 1 stack \nof Superlative Superstrength. When the final stack is consumed, Itto delivers a powerful final slash.\nIf no stacks of Superlative Superstrength are available, Itto will perform a single Saichimonji Slash.\n\n**Plunging Attack**: Plunges from mid-air to strike the ground, damaging opponents along the path and \ndealing **AoE DMG** upon impact."
    elemental_skill:
      name: 'Masatsu Zetsugi: Akaushi Burst!'
      description: "Hurls Ushi, the young akaushi bull and auxiliary member of the Arataki Gang, dealing **Geo DMG**\nto opponents on hit. When Ushi hits opponents, Arataki Itto gains 1 stack of Superlative Superstrength.\n\nUshi will remain on the field and provide support in the following ways:\n> Taunts surrounding opponents and draws their attacks.\n> Inherits HP based on a percentage of Arataki Itto's Max HP.\n> When Ushi takes DMG, Arataki Itto gains 1 stack of Superlative Superstrength. Only 1 stack can be gained \nin this way every 2s.\n> Ushi will flee when its HP reaches 0 or its duration ends. It will grant Arataki Itto 1 stack of \nSuperlative Superstrength when it leaves.\n\n**Hold**\nAdjust throwing angle.\nUshi is considered a Geo construct. Arataki Itto can only deploy 1 Ushi at any one time."
    elemental_burst:
      name: 'Royal Descent: Behold, Itto the Evil!'
      description: "Time to show 'em the might of the Arataki Gang! For a time, Itto lets out his inner Raging Oni \nKing, wielding his Oni King's Kanabou in battle.\n\nThis state has the following special properties:\n- Converts Itto's Normal, Charged, and Plunging Attacks to Geo DMG. This cannot be overridden.\n- Increases Itto's Normal Attack SPD. Also increases his ATK based on his DEF.\n- On hit, the 1st and 3rd strikes of his attack combo will each grant Arataki Itto 1 stack of Superlative \nSuperstrength.\n- Decreases Itto's Elemental and Physical RES by 20%.\n\nThe Raging Oni King state will be cleared when Itto leaves the field."
    first_ascension_passive:
      name: Arataki Ichiban
      description: 'When Arataki Itto uses consecutive Arataki Kesagiri, he obtains the following effects: - Each slash increases the ATK SPD of the next slash by 10%. Max ATK SPD increase is 30%. - Increases his resistance to interruption.

        These effects will be cleared once he stops performing consecutive slashes.'
    fourth_ascension_passive:
      name: Bloodline of the Crimson Oni
      description: Arataki Kesagiri DMG is increased by 35% of Arataki Itto's DEF.
    utility_passive:
      name: Woodchuck Chucked
      description: When a party member uses attacks to obtain wood from a tree, they have a 25% chance to get an additional log of wood.
jean:
  name: Jean
  title: Dandelion Knight
  description: As the Acting Grand Master of the Knights, Jean has always been devoted to her duties and maintaining peace in Mondstadt. She had taken precautions long before the onset of Stormterror's assault, and she will guard Mondstadt with her life as always.
  constellations:
    name: Leo Minor
    levels:
      C1:
        name: Spiraling Tempest
        description: Increases the pulling speed of Gale Blade after holding for more than 1s, and increases the DMG dealt by 40%.
      C2:
        name: People's Aegis
        description: When Jean picks up an Elemental Orb/Particle, all party members have their Movement SPD and ATK SPD increased by 15% for 15s.
      C3:
        name: When the West Wind Arises
        description: Increases the Level of Dandelion Breeze by 3. Maximum upgrade level is 15.
      C4:
        name: Lands of Dandelion
        description: Within the Field created by Dandelion Breeze, all opponents have their Anemo RES decreased by 40%.
      C5:
        name: Outbursting Gust
        description: Increases the Level of Gale Blade by 3. Maximum upgrade level is 15.
      C6:
        name: Lion's Fang, Fair Protector of Mondstadt
        description: Incoming DMG is decreased by 35% within the Field created by Dandelion Breeze. Upon leaving the Dandelion Field, this effect lasts for 3 attacks or 10s.
  talents:
    normal_attack:
      name: Favonius Bladework
      description: '**Normal Attack:** Performs up to 5 consecutive strikes.

        **Charged Attack:** Consumes a certain amount of stamina to launch an opponent using the power of wind. Launched opponents will slowly fall to the ground.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Gale Blade
      description: 'Focusing the might of the formless wind around her blade, Jean releases a miniature storm, launching opponents in the direction she aims at, dealing massive **Anemo DMG**.

        **Hold:** At the cost of continued stamina consumption, Jean can command the whirlwind to pull surrounding opponents and objects towards her front.

        Direction can be adjusted.

        Character is immobile during skill duration.'
    elemental_burst:
      name: Dandelion Breeze
      description: 'Calling upon the wind''s protection, Jean creates a swirling Dandelion Field, launching surrounding opponents and causing **Anemo DMG**. At the same time, she instantly regenerates a large amount of HP for all party members. The amount of HP restored scales off Jean''s ATK.

        **Dandelion Field:**

        - Continuously regenerates HP of characters within the AoE and continuously imbues them with **Anemo**.

        - Deals **Anemo DMG** to opponents entering or exiting the Dandelion Field.'
    first_ascension_passive:
      name: Wind Companion
      description: Hits by Jean's Normal Attacks have a 50% chance to regenerate HP equal to 15% of Jean's ATK for all party members.
    fourth_ascension_passive:
      name: Let the Wind Lead
      description: Using Dandelion Breeze will regenerate 20% of its Energy.
    utility_passive:
      name: Guiding Breeze
      description: When a Perfect Cooking is achieved on a dish with restorative effects, Jean has a 12% chance to obtain double the product.
kaeya:
  name: Kaeya
  title: Frostwind Swordsman
  description: In the Knights of Favonius, Kaeya is the most trusted aide for the Acting Grand Master Jean. You can always count on him to solve any intractable problems. Everyone in Mondstadt loves Kaeya, but no one knows what secrets this witty, charming knight has...
  constellations:
    name: Pavo Ocellus
    levels:
      C1:
        name: Excellent Blood
        description: The CRIT Rate of Kaeya's Normal and Charge Attacks against opponents affected by Cryo is increased by 15%.
      C2:
        name: Never-Ending Performance
        description: Every time Glacial Waltz defeats an opponent during its duration, its duration is increased by 2.5s, up to a maximum of 15s.
      C3:
        name: Dance of Frost
        description: Increases the Level of Frostgnaw by 3. Maximum upgrade level is 15.
      C4:
        name: Frozen Kiss
        description: Triggers automatically when Kaeya's HP falls below 20%:Creates a shield that absorbs damage equal to 30% of Kaeya's Max HP. Lasts for 20s.This shield absorbs Cryo DMG with 250% efficiency.Can only occur once every 60s.
      C5:
        name: Frostbiting Embrace
        description: Increases the Level of Glacial Waltz by 3. Maximum upgrade level is 15.
      C6:
        name: Glacial Whirlwind
        description: Glacial Waltz will generate 1 additional icicle, and will regenerate 15 Energy when cast.
  talents:
    normal_attack:
      name: Ceremonial Bladework
      description: '**Normal Attack:** Performs up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Frostgnaw
      description: Unleashes a frigid blast, dealing **Cryo DMG** to opponents in front of Kaeya.
    elemental_burst:
      name: Glacial Waltz
      description: 'Coalescing the frost in the air, Kaeya summons 3 icicles that revolve 4 times around him for 8 seconds.

        These icicles will follow the character around and deal **Cryo DMG** to opponents in their path for so long as they persist.'
    first_ascension_passive:
      name: Cold-Blooded Strike
      description: Every hit with Frostgnaw regenerates HP for Kaeya equal to 15% of his ATK.
    fourth_ascension_passive:
      name: Glacial Heart
      description: Opponents **Frozen** by Frostgnaw will drop additional Elemental Particles. Frostgnaw may only produce a maximum of 2 additional Elemental Particles per use.
    utility_passive:
      name: Hidden Strength
      description: Decreases sprinting Stamina consumption of your characters in the party by 20%. *(Not stackable with Passive Talents that provide the exact same effects.)*
kaveh:
  name: Kaveh
  title: Empyrean Reflection
  description: A renowned architect from Sumeru who perhaps cares a bit too much about too many things. He is an aesthete troubled by reality.
  constellations:
    name: Paradisaea
    levels:
      C1:
        name: Sublime Salutations
        description: "Within 3s after using Artistic Ingenuity, Kaveh's Dendro RES and Incoming Healing Bonus will be increased by 50% and 25% respectively."
      C2:
        name: Grace of Royal Roads
        description: "Kaveh's Normal Attack SPD increases by 15% during Painted Dome."
      C3:
        name: Profferings of Dur Untash
        description: Increases the Level of Painted Dome by 3. Maximum upgrade level is 15.
      C4:
        name: Feast of Apadana
        description: Dendro Cores created from Bloom reactions Kaveh triggers will deal 60% more DMG when they burst.
      C5:
        name: Treasures of Bonkhanak
        description: Increases the Level of Artistic Ingenuity by 3. Maximum upgrade level is 15.
      C6:
        name: "Pairidaeza's Dreams"
        description: "When Kaveh's Normal, Charged, or Plunging Attacks hit opponents during Painted Dome, they will unleash Pairidaeza's Light upon the opponent's position, dealing 61.8% of Kaveh's ATK as **AoE Dendro DMG** and causing all Dendro Cores within that AoE to burst. This effect can be triggered once every 3s."
  talents:
    normal_attack:
      name: Schematic Setup
      description: '**Normal Attack:** Uses Mehrak to perform up to 4 consecutive attacks.

        **Charged Attack:** Drains Stamina over time to perform continuous slashes. At the end of the sequence, performs a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Artistic Ingenuity
      description: "Uses Mehrak's mapping ability for offensive purposes, initiating a radial scan that deals **AoE Dendro DMG**. It will also scan all Dendro Cores in its AoE and cause them to immediately burst."
    elemental_burst:
      name: Painted Dome
      description: "Completely unleashes Mehrak's energy and creates a cubic scanned space, dealing **AoE Dendro DMG** to all opponents within it, causing all Dendro Cores in its AoE to immediately burst, and granting Kaveh the following enhanced combat abilities for a specific duration:
        
        - Increases Kaveh's Normal, Charged, and Plunging Attack AoE, and converts his attack DMG to **Dendro DMG** that cannot be overridden.
        
        - All Dendro Cores created by all your own party members through Bloom reactions will deal additional DMG when they burst.
        
        - Increases Kaveh's resistance to interruption.
        
        These effects will be canceled once Kaveh leaves the field."
    first_ascension_passive:
      name: "An Architect's Undertaking"
      description: When DMG dealt by a Dendro Core (including DMG from Burgeon and Hyperbloom) hits Kaveh, Kaveh will regain HP equal to 300% of his Elemental Mastery. This effect can be triggered once every 0.5s.
    fourth_ascension_passive:
      name: "A Craftsman's Curious Conceptions"
      description: "During Painted Dome, after Kaveh's Normal, Charged, or Plunging Attacks hit opponents, his Elemental Mastery will increase by 25. This effect can be triggered once every 0.1s. Max 4 stacks. This effect will be canceled when Painted Dome's effects end."
    utility_passive:
      name: The Art of Budgeting
      description: When Kaveh crafts Landscape, Building, and Courtyard-type Furnishings, he has a 100% chance to refund a portion of the materials used.
kazuha:
  name: Kaedehara Kazuha
  title: Scarlet Leaves Pursue Wild Waves
  description: A wandering samurai from Inazuma who is currently with Liyue's Crux Fleet. A gentle and carefree soul whose heart hides a great many burdens from the past. It's hard to say if weathering life's storms has eroded any sharp edges he once had or his reserved nature keeps them hidden from view. The first time most people meet Kaedehara Kazuha, they presume he is just another trainee crew member aboard The Crux.
  constellations:
    name: Acer Palmatum
    levels:
      C1:
        name: Scarlet Hills
        description: Decreases Chihayaburu's CD by 10%.Using Kazuha Slash resets the CD of Chihayaburu.
      C2:
        name: Yamaarashi Tailwind
        description: 'The Autumn Whirlwind field created by Kazuha Slash has the following effects:

          - Increases Kaedehara Kazuha''s own Elemental Mastery by 200.

          - Increases the Elemental Mastery of characters within the field by 200.

          The Elemental Mastery-increasing effects of this Constellation do not stack.'
      C3:
        name: Maple Monogatari
        description: Increases the Level of Chihayaburu by 3. Maximum upgrade level is 15.
      C4:
        name: Oozora Genpou
        description: 'When Kaedehara Kazuha''s Energy is lower than 45, he obtains the following effects:

          - Pressing or Holding Chihayaburu regenerates 3 or 4 Energy for Kaedehara Kazuha, respectively.

          - When gliding, Kaedehara Kazuha regenerates 2 Energy per second.'
      C5:
        name: Wisdom of Bansei
        description: Increases the Level of Kazuha Slash by 3. Maximum upgrade level is 15.
      C6:
        name: Crimson Momiji
        description: After using Chihayaburu or Kazuha Slash, Kaedehara Kazuha gains an Anemo Infusion for 5s. Additionally, each point of Elemental Mastery will increase the DMG dealt by Kaedehara Kazuha's Normal, Charged, and Plunging Attack by 0.2%.
  talents:
    normal_attack:
      name: Garyuu Bladework
      description: '**Normal Attack:** Perform up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact. If this Plunging Attack is triggered by Chihayaburu, it will be converted to Plunging Attack: Midare Ranzan.

        **Plunging Attack: Midare Ranzan:** When a Plunging Attack is performed using the effects of the Elemental Skill Chihayaburu, Plunging Attack DMG is converted to **Anemo DMG** and will create a small wind tunnel via a secret blade technique that pulls in nearby objects and opponents.'
    elemental_skill:
      name: Chihayaburu
      description: 'Unleashes a secret technique as fierce as the rushing wind that pulls objects and opponents towards Kazuha''s current position before launching opponents within the AoE, dealing **Anemo DMG** and lifting Kazuha into the air on a rushing gust of wind.

        **Press:** Can be used in mid-air.

        **Hold:** Charges up before unleashing greater **Anemo DMG** over a larger AoE than Press Mode.

        **Plunging Attack: Midare Ranzan:** Within 10s of remaining airborne after casting Chihayaburu, Kazuha can unleash a powerful Plunging Attack known as Midare Ranzan.

        When a Plunging Attack is performed using the effects of the Elemental Skill Chihayaburu, Plunging Attack DMG is converted to **Anemo DMG**. On landing, Kazuha creates a small wind tunnel via a secret blade technique that pulls in nearby objects and opponents. Midare Ranzan''s DMG is considered Plunging Attack DMG.'
    elemental_burst:
      name: Kazuha Slash
      description: "The signature technique of Kazuha's self-styled bladework \u2014 a single slash that strikes with the force of the first winds of autumn, dealing **AoE Anemo DMG**. The blade's passage will leave behind a field named \"Autumn Whirlwind\" that periodically deals **AoE Anemo DMG** to opponents within its range.\n**Elemental Absorption:** If Autumn Whirlwind comes into contact with **Hydro**/**Pyro**/**Cryo**/**Electro**, it will deal additional elemental DMG of that type. Elemental Absorption may only occur once per use."
    first_ascension_passive:
      name: Poetics of Fuubutsu
      description: Upon triggering a Swirl reaction, Kaedehara Kazuha will grant teammates a 0.04% Elemental DMG Bonus to their corresponding Element for every point of Elemental Mastery he has for 8s. Bonuses for different elements obtained through this method can co-exist.
    fourth_ascension_passive:
      name: Soumon Swordsmanship
      description: 'If Chihayaburu comes into contact with **Hydro**/**Pyro**/**Cryo**/**Electro** when cast, Chihayaburu will absorb that element and if Plunging Attack: Midare Ranzan is used before the effect expires, it will deal an additional 200% ATK of the absorbed elemental type as DMG. This will be considered Plunging Attack DMG.

        Elemental Absorption may only occur once per use of Chihayaburu.'
    utility_passive:
      name: Cloud Strider
      description: 'Decreases sprinting Stamina consumption for your own party members by 20%.

        Not stackable with Passive Talents that provide the exact same effects.'
keqing:
  name: Keqing
  title: Driving Thunder
  description: The Yuheng of the Liyue Qixing. Keqing has much to say about Rex Lapis' unilateral approach to policymaking in Liyue, but in truth, gods admire skeptics such as her quite a lot. She firmly believes that humanity's future should be determined by humans themselves, and that they can even do better than the archons and adepti have done for them. In order to prove this, she works harder than anyone else.
  constellations:
    name: Trulla Cementarii
    levels:
      C1:
        name: Thundering Might
        description: Recasting Stellar Restoration while a Lightning Stiletto is present causes Keqing to deal 50% of her ATK as AoE Electro DMG at the start point and terminus of her Blink.
      C2:
        name: Keen Extraction
        description: When Keqing's Normal and Charged Attacks hit opponents affected by Electro, they have a 50% chance of producing an Elemental Particle.This effect can only occur once every 5s.
      C3:
        name: Foreseen Reformation
        description: Increases the Level of Starward Sword by 3. Maximum upgrade level is 15.
      C4:
        name: Attunement
        description: For 10s after Keqing triggers an Electro-related Elemental Reaction, her ATK is increased by 25%.
      C5:
        name: Beckoning Stars
        description: Increases the Level of Stellar Restoration by 3. Maximum upgrade level is 15.
      C6:
        name: Tenacious Star
        description: When initiating a Normal Attack, a Charged Attack, Elemental Skill or Elemental Burst, Keqing gains a 6% Electro DMG Bonus for 8s.Effects triggered by Normal Attacks, Charged Attacks, Elemental Skills and Elemental Bursts are considered independent entities.
  talents:
    normal_attack:
      name: Yunlai Swordsmanship
      description: '**Normal Attack:** Perform up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Stellar Restoration (cont'd)
      description: '**Lightning Stiletto:** If Keqing uses Stellar Restoration again or uses a Charged

        Attack while its duration lasts, it will clear the Stiletto Mark and produce different

        effects:


        - If she uses Stellar Restoration again, she will blink to the location of the Mark

        and unleash one slashing attack that deals **AoE Electro DMG**. When blinking

        to a Stiletto that was thrown from a Holding attack, Keqing can leap across obstructing

        terrain.


        - If Keqing uses a Charged Attack, she will ignite a series of thundering cuts at

        the Mark''''s location, dealing **AoE Electro DMG**.'
    elemental_burst:
      name: Starward Sword
      description: 'Keqing unleashes the power of lightning, dealing **Electro DMG** in an AoE.

        She then blends into the shadow of her blade, striking a series of thunderclap-blows to nearby opponents simultaneously that deal multiple instances of **Electro DMG**. The final attack deals massive **AoE Electro DMG**.'
    first_ascension_passive:
      name: Thundering Penance
      description: After recasting Stellar Restoration while a Lightning Stiletto is present, Keqing's weapon gains an **Electro** Infusion for 5s.
    fourth_ascension_passive:
      name: Aristocratic Dignity
      description: When casting Starward Sword, Keqing's CRIT Rate is increased by 15%, and her Energy Recharge is increased by 15%. This effect lasts for 8s.
    utility_passive:
      name: Land's Overseer
      description: When dispatched on an expedition in Liyue, time consumed is reduced by 25%.
kirara:
  name: Kirara
  title: Cat Upon the Eaves
  description: A courier for Komaniya Express, a delivery company in Inazuma. A nekomata who loves her job and human society.
  constellations:
    name: Trulla Cementarii
    levels:
      C1:
        name: Material Circulation
        description: "Every 8,000 Max HP Kirara possesses will cause her to create 1 extra Cat Grass Cardamom when she uses Secret Art: Surprise Dispatch. A maximum of 4 extra can be created this way."
      C2:
        name: Perfectly Packaged
        description: "When Kirara is in the Urgent Neko Parcel state of Meow-teor Kick, she will grant other party members she crashes into Critical Transport Shields. The DMG absorption of Critical Transport Shield is 40% of the maximum absorption Meow-teor Kick's normal Shields of Safe Transport are capable of, and will absorb Dendro DMG with 250% effectiveness.
          
          Critical Transport Shields last 12s and can be triggered once on each character every 10s."
      C3:
        name: Universal Recognition
        description: Increases the Level of Meow-teor Kick by 3. Maximum upgrade level is 15.
      C4:
        name: Steed of Skanda
        description: After active character(s) protected by Shields of Safe Transport or Critical Transport Shields hit opponents with Normal, Charged, or Plunging Attacks, Kirara will perform a coordinated attack with them using Small Cat Grass Cardamoms, dealing 200% of her ATK as Dendro DMG. DMG dealt this way is considered Elemental Burst DMG. This effect can be triggered once every 3.8s.
      C5:
        name: A Thousand Miles in a Day
        description: "Increases the Level of  Secret Art: Surprise Dispatch by 3. Maximum upgrade level is 15."
      C6:
        name: Countless Sights to See
        description: All nearby party members will gain 12% All Elemental DMG Bonus within 15s after Kirara uses her Elemental Skill or Burst.
  talents:
    normal_attack:
      name: Boxcutter
      description: '**Normal Attack:** Perform up to 4 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 3 rapid claw strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Meow-teor Kick
      description: "**Press**
        
        Leaps into the air with all the agility of a cat passing through the bushes, and thwacks her foes with a flying kick that deals **AoE Dendro DMG** while creating a Shield of Safe Transport. This will also briefly apply Dendro to Kirara. The shield will absorb Dendro DMG with 250% effectiveness. The shield's DMG absorption will be based on Kirara's Max HP and will not exceed a certain percentage of that Max HP. The remaining DMG absorption on a Shield of Safe Transport will stack on a new one when it is created, and its duration will reset.

        **Hold**
        
        Out of her desire to 'deliver within half a day,' Kirara deploys a Shield of Safe Transport identical to the one that can be created by pressing the skill. She will also curl up into a special express delivery box, entering the Urgent Neko Parcel state in order to move and fight more swiftly.

        **Urgent Neko Parcel**
        
        - Deals **Dendro DMG** to opponents she crashes into. This effect can be triggered once on each opponent every 0.5s.
        
        - When in this state, Kirara's movement speed, climbing speed, and jumping power are all increased, and her Stamina Consumption from climbing is increased.
        
        - When the duration ends or the skill is used again, a Flipclaw Strike more powerful than the attack in the Press Mode will be unleashed, dealing **AoE Dendro DMG**.
        
        - The Urgent Neko Parcel state lasts a maximum of 10s. When the state ends, the skill will enter CD. The longer Kirara spends in this state, the longer the CD will be.
        
        - Sprinting or actively canceling climbing will end this state early."
    elemental_burst:
      name: "Secret Art: Surprise Dispatch"
      description: Smash opponents with a Special Delivery Package used for punishing parcel thieves, dealing **AoE Dendro DMG**. After the Special Delivery Package explodes, it will split up into many Cat Grass Cardamoms that will explode either upon contact with opponents or after a period of time, dealing **AoE Dendro DMG**.
    first_ascension_passive:
      name: Bewitching, Betwitching Tails
      description: "When Kirara is in the Urgent Neko Parcel state of Meow-teor Kick, each impact against an opponent will grant her a stack of Reinforced Packaging. This effect can be triggered once for each opponent hit every 0.5s. Max 3 stacks. When the Urgent Neko Parcel state ends, each stack of Reinforced Packaging will create 1 Shield of Safe Transport for Kirara. The shields that are created this way will have 20% of the DMG absorption that the Shield of Safe Transport produced by Meow-teor Kick would have. If Kirara is already protected by a Shield of Safe Transport created by Meow-teor Kick, its DMG absorption will stack with these shields and its duration will reset."
    fourth_ascension_passive:
      name: Pupillary Variance
      description: "Every 1,000 Max HP Kirara possesses will increase the DMG dealt by Meow-teor Kick by 0.4%, and the DMG dealt by Secret Art: Surprise Dispatch by 0.3%."
    utility_passive:
      name: "Cat's Creeping Carriage"
      description: When Kirara is in the party, animals who produce Fowl, Raw Meat, or Chilled Meat will not be startled when party members approach them.
klee:
  name: Klee
  title: Fleeing Sunlight
  description: Knights of Favonius Spark Knight! Forever with a bang and a flash! And then disappearing from the stern gaze of Acting Grand Master Jean. Sure, time in solitary confinement gives lots of time to think about new gunpowder formulas...But it'd still be better to not be in solitary in the first place.
  constellations:
    name: Trifolium
    levels:
      C1:
        name: Chained Reactions
        description: Attacks and Skills have a certain chance to summon sparks that bombard opponents, dealing DMG equal to 120% of Sparks 'n' Splash's DMG.
      C2:
        name: Explosive Frags
        description: Being hit by Jumpy Dumpty's mines decreases opponents' DEF by 23% for 10s.
      C3:
        name: Exquisite Compound
        description: Increases the Level of Jumpy Dumpty by 3. Maximum upgrade level is 15.
      C4:
        name: Sparkly Explosion
        description: If Klee leaves the field during the duration of Sparks 'n' Splash, her departure triggers an explosion that deals 555% of her ATK as AoE Pyro DMG.
      C5:
        name: Nova Burst
        description: Increases the Level of Sparks 'n' Splash by 3. Maximum upgrade level is 15.
      C6:
        name: Blazing Delight
        description: While under the effects of Sparks 'n' Splash, Klee will regenerate 3 Energy for all members of the party (excluding Klee) every 3s.When Sparks 'n' Splash is used, all party members will gain a 10% Pyro DMG Bonus for 25s.
  talents:
    normal_attack:
      name: Kaboom!
      description: '**Normal Attack:** Throws things that go boom when they hit things! Perform up to 3 explosive attacks, dealing **AoE Pyro DMG**.

        **Charged Attack:** Consumes a certain amount of Stamina and deals **AoE Pyro DMG** to opponents after a short casting time.

        **Plunging Attack:** Gathering the power of Pyro, Klee plunges towards the ground from mid-air, damaging all opponents in her path. Deals **AoE Pyro DMG** upon impact with the ground.'
    elemental_skill:
      name: Jumpy Dumpty
      description: 'Jumpy Dumpty is tons of boom-bang-fun!

        When thrown, Jumpy Dumpty bounces thrice, igniting and dealing **AoE Pyro DMG** with every bounce.

        On the third bounce, the bomb splits into **8** mines. The mines will explode upon contact with opponents, or after a short period of time, dealing **AoE Pyro DMG**.

        Starts with 2 charges.'
    elemental_burst:
      name: Sparks 'n' Splash
      description: Klee's Blazing Delight! For 10 seconds, summons 5 times 4 Sparks 'n' Splash to attack nearby opponents, dealing **AoE Pyro DMG**.
    first_ascension_passive:
      name: Pounding Surprise
      description: When Jumpy Dumpty and Normal Attacks deal DMG, Klee has a 50% chance to obtain an Explosive Spark. This Explosive Spark is consumed by the next Charged Attack, which costs no Stamina and deals 50% increased DMG.
    fourth_ascension_passive:
      name: Sparkling Burst
      description: When Klee's Charged Attack results in a CRIT, all party members gain 2 Elemental Energy.
    utility_passive:
      name: All Of My Treasures!
      description: Displays the location of nearby resources unique to Mondstadt on the mini-map.
kokomi:
  name: Sangonomiya Kokomi
  title: Pearl of Wisdom
  description: The Divine Priestess of Watatsumi Island. All of the island's affairs are at this young lady's fingertips.
  constellations:
    name: Dracaena Somnolenta
    levels:
      C1:
        name: At Water's Edge
        description: While donning the Ceremonial Garment created by Nereid's Ascension, the final Normal Attack in Sangonomiya Kokomi's combo will unleash a swimming fish to deal 30% of her Max HP as **Hydro DMG**. This DMG is not considered Normal Attack DMG.
      C2:
        name: The Clouds Like Waves Rippling
        description: "Sangonomiya Kokomi gains the following Healing Bonuses with regard to characters with 50% or less HP via the following methods:\n\u2022 Kurage's Oath Bake-Kurage: 4.5% of Kokomi's Max HP. \u2022 Nereid's Ascension Normal and Charged Attacks: 0.6% of Kokomi's Max HP."
      C3:
        name: The Moon, A Ship O'er the Seas
        description: Increases the Level of Nereid's Ascension by 3. Maximum upgrade level is 15.
      C4:
        name: The Moon Overlooks the Waters
        description: While donning the Ceremonial Garment created by Nereid's Ascension, Sangonomiya Kokomi's Normal Attack SPD is increased by 10%, and Normal Attacks that hit opponents will restore 0.8 Energy for her. This effect can occur once every 0.2s.
      C5:
        name: All Streams Flow to the Sea
        description: Increases the Level of Kurage's Oath by 3. Maximum upgrade level is 15.
      C6:
        name: Sango Isshin
        description: While donning the Ceremonial Garment created by Nereid's Ascension, Sangonomiya Kokomi gains a 40% Hydro DMG Bonus for 4s after her Normal and Charged Attacks heal a character with 80% or more HP.
  talents:
    normal_attack:
      name: The Shape of Water
      description: '**Normal Attack**: Performs up to 3 consecutive attacks that take the form of swimming fish, dealing **Hydro DMG**.

        **Charged Attack**: Consumes a certain amount of stamina to deal **AoE Hydro DMG** after a short casting time.

        **Plunging Attack**: Gathering the might of Hydro, Kokomi plunges toward the ground from mid-air, damaging all opponents in her path. Deals **AoE Hydro DMG** upon impact with the ground.'
    elemental_skill:
      name: Kurage's Oath
      description: 'Summons a *Bake-Kurage* created from water that can heal her allies. Using this skill will apply Wet status to Sangonomiya Kokomi

        **Bake-Kurage:**

        - Deals Hydro DMG to surrounding opponents and heals nearby active characters at fixed intervals. This healing is based on Kokomi''s Max HP.'
    elemental_burst:
      name: Nereid's Ascension
      description: "The might of Watatsumi descends, dealing **Hydro DMG** to surrounding opponents, before robing Kokomi in a Ceremonial Garment made from the flowing waters of Sangonomiya.\n**Ceremonial Garment**\n\u2022 Sangonomiya Kokomi's Normal Attack, Charged Attack and Bake-Kurage DMG are increased based on her Max HP. \u2022 When her Normal and Charged Attacks hit opponents, Kokomi will restore HP for all nearby party members, and the amount restored is based on her Max HP. \u2022 Increases Sangonomiya Kokomi's resistance to interruption and allows her to move on the water's surface.\nThese effects will be cleared once Sangonomiya Kokomi leaves the field."
    first_ascension_passive:
      name: Tamanooya's Casket
      description: If Sangonomiya Kokomi's own Bake-Kurage are on the field when she uses Nereid's Ascension, the Bake-Kurage's duration will be refreshed.
    fourth_ascension_passive:
      name: Song of Pearls
      description: While donning the Ceremonial Garment created by Nereid's Ascension, the Normal and Charged Attack DMG Bonus Sangonomiya Kokomi gains based on her Max HP will receive a further increase based on 15% of her Healing Bonus.
    utility_passive:
      name: Flawless Strategy
      description: Sangonomiya Kokomi has a 25% Healing Bonus but a 100% decrease in Crit Rate.
layla:
  name: Layla
  title: Fantastical Evening Star
  description: A Rtawahist student who specializes in Theoretical Astrology. Heavily prone to somnambulism and locked in a grinding war with sleep deprivation, the problem of restful slumber is a most troubling one to her.
  constellations:
    name: Luscinia
    levels:
      C1:
        name: Fortress of Fantasy
        description: 'The Shield Absorption of the Curtain of Slumber generated by Nights of Formal Focus is increased by 20%.
          
          Additionally, when unleashing Nights of Formal Focus, she will generate a shield for any nearby party members who are not being protected by a Curtain of Slumber. This shield will have 35% of the absorption of a Curtain of Slumber, will last for 12s, and will absorb Cryo DMG with 250% effectiveness.'
      C2:
        name: "Light's Remit"
        description: "When Shooting Stars from Nights of Formal Focus strike opponents, they will each restore 1 Energy to Layla. Each Shooting Star can restore Energy to her in this manner once."
      C3:
        name: Secrets of the Night
        description: 'Increases the Level of Nights of Formal Focus by 3. Maximum upgrade level is 15.'
      C4:
        name: Starry Illumination
        description: "When Nights of Formal Focus starts to fire off Shooting Stars, it will grant all nearby party members the Dawn Star effect, causing their Normal and Charged Attack DMG to increase based on 5% of Layla's Max HP.
          
          Dawn Star can last up to 3s and will be removed 0.05s after dealing Normal or Charged Attack DMG."
      C5:
        name: Stream of Consciousness
        description: Increases the Level of Dream of the Star-Stream Shaker by 3. Maximum upgrade level is 15.
      C6:
        name: Radiant Soulfire
        description: Shooting Stars from Nights of Formal Focus deal 40% increased DMG, and Starlight Slugs from Dream of the Star-Stream Shaker deal 40% increased DMG. Additionally, the interval between the creation of Night Stars via Nights of Formal Focus is decreased by 20%.
  talents:
    normal_attack:
      name: Sword of the Radiant Path
      description: '**Normal Attack:** Performs up to up to 3 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Nights of Formal Focus
      description: |
        "Puts forth a shield known as the Curtain of Slumber, dealing **AoE Cryo DMG**. The Curtain of Slumber's DMG Absorption is based on Layla's Max HP and absorbs Cryo DMG with 250% effectiveness. When the shield is deployed, Layla will have Cryo applied to her briefly.

        **Night Stars and Shooting Stars**
        
        - While the Curtain of Slumber is active, it will create 1 Night Star that will be attached to it every 1.5s. When a character protected by this shield uses an Elemental Skill, 2 Night Stars will be created. Night Stars can be created once every 0.3s in this way. A maximum of 4 Night Stars can be accumulated at any one time.
        
        - Once the Curtain of Slumber has accumulated 4 Night Stars and there are opponents nearby, these Night Stars will transform into homing Shooting Stars that will be fired off in sequence, dealing Cryo DMG to any opponents hit.
        
        - If the Curtain of Slumber's duration ends or it is destroyed, the Night Stars will disappear. If they are already being fired off as Shooting Stars, these Shooting Stars will last until this wave of shots ends.

        New Night Stars cannot be created until the previous wave of Shooting Stars has been fired completely."
    elemental_burst:
      name: Dream of the Star-Stream Shaker
      description: Unleashes a Celestial Dreamsphere that constantly fires Starlight Slugs at opponents within its AoE, dealing **Cryo DMG**. When a Starlight Slug hits, it will generate 1 Night Star for nearby Curtains of Slumber. Each Curtain of Slumber can gain 1 Night Star this way every 0.5s.
    first_ascension_passive:
      name: Like Nascent Light
      description: "While the Curtain of Slumber is active, the Deep Sleep effect will activate each time the Curtain gains 1 Night Star:
        
        - The Shield Strength of a character under the effect of the Curtain of Slumber increases by 6%.
        
        - This effect can have a maximum of 4 stacks and persists until the Curtain of Slumber disappears."
    fourth_ascension_passive:
      name: Sweet Slumber Undisturbed
      description: "The DMG dealt by the Shooting Stars fired by Nights of Formal Focus is increased by 1.5% of Layla's Max HP."
    utility_passive:
      name: Shadowy Dream-Signs
      description: When Layla crafts Character Talent Materials, she has a 10% chance to receive double the product.
lisa:
  name: Lisa
  title: Witch of Purple Rose
  description: She is an intellectual witch who can never get enough naps. As the Librarian of the Knights of Favonius, Lisa is smart in that she always knows exactly what to do with whatever troubles her. As much as she loves her sleep, she still manages to keep everything under control in a calm, composed manner.
  constellations:
    name: Tempus Fugit
    levels:
      C1:
        name: Infinite Circuit
        description: Lisa regenerates 2 Energy for every opponent hit while holding Violet Arc.A maximum of 10 Energy can be regenerated in this manner at any one time.
      C2:
        name: Electromagnetic Field
        description: 'Holding Violet Arc has the following effects:

          - Increases DEF by 25%.

          - Increases Lisa''s resistance to interruption.'
      C3:
        name: Resonant Thunder
        description: Increases the Level of Lightning Rose by 3. Maximum upgrade level is 15.
      C4:
        name: Plasma Eruption
        description: Increases the number of lightning bolts released by Lightning Rose by 1-3.
      C5:
        name: Electrocute
        description: Increases the Level of Violet Arc by 3. Maximum upgrade level is 15.
      C6:
        name: Pulsating Witch
        description: When Lisa takes the field, she applies 3 stacks of Violet Arc's Conductive status onto nearby opponents.This effect can only occur once every 5s.
  talents:
    normal_attack:
      name: Lightning Touch
      description: '**Normal Attack:** Performs up to 4 Electro attacks, dealing **Electro DMG**.

        **Charged Attack:** Consumes a certain amount of Stamina to deal **Electro DMG** after a short casting time.

        **Plunging Attack:** Gathering the might of Electro, Lisa plunges towards the ground from mid-air, damaging all opponents in her path. Deals **AoE Electro DMG** upon impact with the ground.'
    elemental_skill:
      name: Violet Arc
      description: 'Channels the power of lightning to sweep bothersome matters away

        **Press:** Releases a homing lightning orb. On hit, it deals **Electro DMG**, and applies a stack of the Conductive status (Max 3 stacks) to opponents in a small AoE.

        **Hold:** After an extended casting time, calls down lightning from the heavens, dealing massive **Electro DMG** to all nearby opponents.

        Deals great amounts of extra damage to opponents based on the number of Conductive stacks applied to them and clears their Conductive status.'
    elemental_burst:
      name: Lightning Rose
      description: 'Summons a Lightning Rose that unleashes powerful lightning bolts, launching surrounding opponents and dealing **Electro DMG**.

        The Lightning Rose will continuously emit lightning to knock back opponents and deal **Electro DMG** for so long as it persists.'
    first_ascension_passive:
      name: Induced Aftershock
      description: Hits by Charged Attacks apply Violet Arc's Conductive status to opponents.
    fourth_ascension_passive:
      name: Static Electricity Field
      description: Opponents hit by Lightning Rose have their DEF decreased by 15% for 10s.
    utility_passive:
      name: General Pharmaceutics
      description: When Lisa crafts a potion, she has a 20% chance to refund one count of one material out of all the crafting materials used.
lynette:
  name: Lynette
  title: Elegance in the Shadows
  description: "A magic assistant of few words, her emotions are as inscrutable as any cat's."
  constellations:
    name: Felis Alba
    levels:
      C1:
        name: A Cold Blade Like a Shadow
        description: "When Enigmatic Feint's Enigma Thrust hits an opponent with Shadowsign, a vortex will be created at that opponent's position that will pull nearby opponents in."
      C2:
        name: Endless Mysteries
        description: 'Whenever the Bogglecat Box summoned by Magic Trick: Astonishing Shift fires a Vivid Shot, it will fire an extra Vivid Shot.'
      C3:
        name: Cognition-Inverting Gaze
        description: 'Increases the Level of Magic Trick: Astonishing Shift by 3. Maximum upgrade level is 15.'
      C4:
        name: Tacit Coordination
        description: "Increases Enigmatic Feint's charges by 1."
      C5:
        name: Obscuring Ambiguity
        description: 'Increases the Level of Enigmatic Feint by 3. Maximum upgrade level is 15.'
      C6:
        name: Watchful Eye 
        description: "When Lynette uses Enigmatic Feint's Enigma Thrust, she will gain an Anemo Infusion and 20% Anemo DMG Bonus for 6s."
  talents:
    normal_attack:
      name: Rapid Ritesword
      description: "**Normal Attack:** Performs up to 4 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: Enigmatic Feint
      description: "Flicks her mantle and executes an Enigma Thrust, dealing **Anemo DMG**.
        
        When the Enigma Thrust hits an opponent, it will restore Lynette's HP based on her Max HP, and in the 4s afterward, she will lose a certain amount of HP per second. Based on whether you press or hold this ability, she will use Enigma Thrust differently.

        **Press:**
        
        She swiftly uses an Enigma Thrust.

        **Hold:**
        Lynette will enter a high-speed Pilfering Shadow state and apply Shadowsign to a nearby opponent. You can control her movement direction during this state, and you can end it prematurely by using this skill again.
        
        When this high-speed state ends, Lynette will unleash her Enigma Thrust. If there is an opponent with Shadowsign applied to them nearby, Lynette will approach them in a flash before using Enigma Thrust.

        A maximum of 1 opponent can have Shadowsign at any one time. When this opponent gets too far from Lynette, the Shadowsign will be canceled.

        **Arkhe: Ousia**
        
        At specific intervals, Lynette will unleash a Surging Blade when she uses Enigma Thrust, dealing Ousia-aligned **Anemo DMG**."
    elemental_burst:
      name: 'Magic Trick: Astonishing Shift'
      description: "Lynette raises her mantle high, dealing **AoE Anemo DMG**, using skillful sleight of hand to make a giant Bogglecat Box appear!

        **Bogglecat Box**
        
        - Taunts nearby opponents, attracting their attacks.
        
        - Deals **Anemo DMG** to nearby opponents at intervals.
        
        - When the Bogglecat Box comes into contact with Hydro/Pyro/Cryo/Electro, it will gain the corresponding element and additionally fire Vivid Shots that will deal DMG from that element at intervals. Elemental Absorption of this kind will only occur once during this ability's duration."
    first_ascension_passive:
      name: Sophisticated Synergy
      description: "Within 10s after using Magic Trick: Astonishing Shift, when there are 1/2/3/4 Elemental Types in the party, all party members' ATK will be increased by 8%/12%/16%/20% respectively."
    fourth_ascension_passive:
      name: Props Positively Prepped
      description: "After the Bogglecat Box summoned by Magic Trick: Astonishing Shift performs Elemental Conversion, Lynette's Elemental Burst will deal 15% more DMG. This effect will persist until the Bogglecat Box's duration ends."
    utility_passive:
      name: Loci-Based Mnemonics
      description: Shows the location of nearby Recovery Orbs on the minimap. The Aquatic Stamina and HP gained from touching Orbs will be increased by 25%.
lyney:
  name: Lyney
  title: Spectacle of Phantasmagoria
  description: A famed Fontainian magician who possesses great stage presence as well as gift of the gab. Audiences are enthralled by his exquisite skills, and they hang on to his every clever word.
  constellations:
    name: Felis Fuscus
    levels:
      C1:
        name: Whimsical Wonders
        description: 'Lyney can have 2 Grin-Malkin Hats present at once.

          Additionally, Prop Arrows will summon 2 Grin-Malkin Hats and grant Lyney 1 extra stack of Prop Surplus. This effect can occur once every 15s.'
      C2:
        name: Locquacious Cajoling
        description: 'When Lyney is on the field, he will gain a stack of Crisp Focus every 2s. This will increase his CRIT DMG by 20%. Max 3 stacks. This effect will be canceled when Lyney leaves the field.'
      C3:
        name: Prestidigitation
        description: 'Increases the Level of Normal Attack: Card Force Translocation by 3. Maximum upgrade level is 15.'
      C4:
        name: Well-Versed, Well-Rehearsed
        description: "After an opponent is hit by Lyney's Pyro Charged Attack, this opponent's Pyro RES will be decreased by 20% for 6s."
      C5:
        name: To Pierce Enigmas
        description: 'Increases the Wondrous Trick: Miracle Parade by 3. Maximum upgrade level is 15.'
      C6:
        name: Guarded Smile
        description: "When Lyney fires a Prop Arrow, he will fire a Pyrotechnic Strike: Reprised that will deal 80% of a Pyrotechnic Strike's DMG. This DMG is considered Charged Attack DMG."
  talents:
    normal_attack:
      name: Card Force Translocation
      description: "**Normal Attack:** Perform up to 4 consecutive shots with a bow.


        **Charged Attack** Performs a more precise Aimed Shot with increased DMG. While aiming, flames will run across the arrowhead before being fired. Different effects will occur based on the time spent charging.


        - Charge Level 1: Fires off a Pyro-infused arrow, dealing **Pyro DMG**.
        
        - Charge Level 2: Fires off a Prop Arrow that deals **Pyro DMG**, and upon hit, it will summon a Grin-Malkin Hat.
        
        When firing the Prop Arrow, and when Lyney has more than 60% HP, he will consume a portion of his HP to obtain 1 Prop Surplus stack. Max 5 stacks. The effect will be removed after the character spends 30s out of combat. The lowest Lyney can drop to through this method is 60% of his Max HP.

        **Grin-Malkin Hat**
        
        - Can taunt nearby opponents and attract their attacks. Each opponent can only be taunted by the Hat once every 5s.
        
        - The Hat will inherit a percentage of Lyney's Max HP.
        
        - If destroyed, or if its duration expires, it will fire off a Pyrotechnic Strike at 1 nearby opponent, dealing **Pyro DMG**.
        
        1 Hat can exist at any given time.

        **Arkhe: Pneuma:** At certain intervals, the Prop Arrow will cause a Spiritbreath Thorn to descend upon its hit location, dealing Pneuma-aligned **Pyro DMG**.


        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact."
    elemental_skill:
      name: Bewildering Lights
      description: "Lyney does a flourish with his hat, unleashing a firework surprise!
        
        When used, he will clear all current Prop Surplus stacks and deal **AoE Pyro DMG** to opponents in front of him. DMG will be increased according to the stacks cleared, and this will also regenerate Lyney's HP based on his Max HP.

        When a Grin-Malkin Hat created by Lyney is on the field, the fireworks will cause it to explode, dealing **AoE Pyro DMG** equal to that of a Pyrotechnic Strike.
        
        The DMG dealt through the Grin-Malkin Hat in this way is considered Charged Attack DMG."
    elemental_burst:
      name: 'Wondrous Trick: Miracle Parade'
      description: "Unleashing his magic, Lyney turns hinself into a Grin-Malkin Cat that can move around quickly. (Not to be mistaken for the Grin-Malkin Hat. They're two different props!)
      
      When the Grin-Malkin Cat gets close to opponents, it will send flames falling down on them, dealing at most 1 instance of **Pyro DMG** to each opponent. When the duration ends, he will dismiss the Grin-Malkin Cat and ignite fireworks that deal **AoE Pyro DMG**, summon 1 Grin-Malkin Hat, and grant himself 1 Prop Surplus stack.

      Grin-Malkin Cat can be actively canceled."
    first_ascension_passive:
      name: Perilous Performance
      description: If Lyney consumes HP when firing off a Prop Arrow, the Grin-Malkin hat summoned by the arrow will, upon hitting an opponent, restore 3 Energy to Lyney and increase DMG dealt by 80% of his ATK.
    fourth_ascension_passive:
      name: Conclusive Ovation
      description: "When dealing DMG to opponents affected by Pyro, Lyney will receive the following buffs:
        
        - Base ATK increased by 60%.
        
        - Each Pyro party member other than Lyney will cause this effect to receive a further 20% bonus.
        
        Lyney can gain a total of 100% increased DMG to opponents affected by Pyro in this way."
    utility_passive:
      name: Trivial Observations
      description: Displays the location of nearby resources unique to Fontaine on the mini-map.
mika:
  name: Mika
  title: Coordinates of Clear Frost
  description: A young knight born to an ordinary family. He serves as a Front-Line Surveyor in his Company. He is a low-key and cautious character.
  constellations:
    name: Palumbus
    levels:
      C1:
        name: Factor Confluence
        description: "The Soulwind state of Starfrost Swirl can decrease the healing interval between instances caused by Skyfeather Song's Eagleplume state. This decrease percentage is equal to the ATK SPD increase provided by Soulwind."
      C2:
        name: "Companion's Ingress"
        description: "When Starfrost Swirl's Flowfrost Arrow first hits an opponent, or its Rimestar Flare hits an opponent, 1 Detector stack from Passive Talent 'Suppressive Barrage' will be generated. You must have unlocked the Passive Talent 'Suppressive Barrage' first."
      C3:
        name: Reconnaissance Experience
        description: Increases the Level of Skyfeather Song by 3. Maximum upgrade level is 15.
      C4:
        name: Sunfrost Encomium
        description: "When Mika's own Skyfeather Song's Eagleplume state heals party members, this will restore 3 Energy to Mika. This form of Energy restoration can occur 5 times during the Eagleplume state created by 1 use of Skyfeather Song."
      C5:
        name: Signal Arrow
        description: Increases the Level of Starfrost Swirl by 3. Maximum upgrade level is 15.
      C6:
        name: "Companion's Counsel"
        description: "The maximum number of Detector stacks that Starfrost Swirl's Soulwind can gain is increased by 1. You need to have unlocked the Passive Talent 'Suppressive Barrage' first. Additionally, active characters affected by Soulwind will deal 60% more Physical CRIT DMG."
  talents:
    normal_attack:
      name: "Spear of Favonius - Arrow's Passage"
      description: '**Normal Attack:** Performs up to 5 consecutive strikes using his crossbow and spear.

        **Charged Attack:** Consumes a certain amount of Stamina to lunge forward, dealing damage to opponents along the way.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Starfrost Swirl
      description: "Mika uses his crossbow to attack, granting all nearby characters in your party Soulwind. When characters in the Soulwind state are on the field, their ATK SPD will be increased.
        
        Will take effect in different ways if Tapped or Held.

        **Tap**
        
        Fires a Flowfrost Arrow that can pierce through opponents, dealing Cryo DMG to enemies it comes into contact with.

        **Hold**
        
        Goes into Aiming Mode, locking on to an opponent and firing a Rimestar Flare at them, dealing Cryo DMG. When the Rimestar Flare hits, it will rise before exploding, launching Rimestar Shards into a maximum of 3 other opponents, dealing Cryo DMG."
    elemental_burst:
      name: Skyfeather Song
      description: "Derives the ability to spur his teammates on from the recited prayers of the knightly order, regenerating HP for all nearby party members. This healing is based on Mika's Max HP and will grant them the Eagleplume state.

        **Eagleplume**
        
        When the Normal Attacks of active characters affected by Eagleplume hit an opponent, Mika will help them regenerate HP based on his Max HP. Characters affected by this state can only regenerate HP in this way once per short interval of time."
    first_ascension_passive:
      name: Suppressive Barrage
      description: "Per the following circumstances, the Soulwind state caused by Starfrost Swirl will grant characters the Detector effect, increasing their Physical DMG by 10% when they are on the field.
        
        - If the Flowfrost Arrow hits more than one opponent, each additional opponent hit will generate 1 Detector stack.
        
        - When a Rimestar Shard hits an opponent, it will generate 1 Detector stack. Each Rimestar Shard can trigger the effect 1 time.

        The Soulwind state can have a maximum of 3 Detector stacks, and if Starfrost Swirl is cast again during this duration, the pre-existing Soulwind state and all its Detector stacks will be cleared."
    fourth_ascension_passive:
      name: Topographical Mapping
      description: "When an active character affected by both Skyfeather Song's Eagleplume and Starfrost Swirl's Soulwind at once scores a CRIT Hit with their attacks, Soulwind will grant them 1 stack of Detector from Suppressive Barrage. During a single instance of Soulwind, 1 Detector stack can be gained in this manner.
        
        Additionally, the maximum number of stacks that can be gained through Soulwind alone is increased by 1.
        
        Requires Suppressive Barrage to be unlocked first."
    utility_passive:
      name: Demarcation
      description: Displays the location of nearby resources unique to Mondstadt on the mini-map.
mona:
  name: Mona
  title: Astral Reflection
  description: A mysterious young astrologer who proclaims herself to be "Astrologist Mona Megistus," and who possesses abilities to match the title. Erudite, but prideful. Though she is often strapped for cash and lives a life of thrift, she is resolved to never use astrology for profit... It is this very resolution that has caused her to constantly fret about money.
  constellations:
    name: Astrolabos
    levels:
      C1:
        name: Prophecy of Submersion
        description: 'When any of your own party members hits an opponent affected by an Omen, the effects of Hydro-related Elemental Reactions are enhanced for 8s:

          - Electro-Charged DMG increases by 15%.

          - Vaporize DMG increases by 15%.

          - Hydro Swirl DMG increases by 15%.

          - Frozen duration is extended by 15%.'
      C2:
        name: Lunar Chain
        description: When a Normal Attack hits, there is a 20% chance that it will be automatically followed by a Charged Attack.This effect can only occur once every 5s.
      C3:
        name: Restless Revolution
        description: Increases the Level of Stellaris Phantasm by 3. Maximum upgrade level is 15.
      C4:
        name: Prophecy of Oblivion
        description: When any party member attacks an opponent affected by an Omen, their CRIT Rate is increased by 15%.
      C5:
        name: Mockery of Fortuna
        description: Increases the Level of Mirror Reflection of Doom by 3. Maximum upgrade level is 15.
      C6:
        name: Rhetorics of Calamitas
        description: Upon entering Illusory Torrent, Mona gains a 60% increase to the DMG of her next Charged Attack per second of movement.A maximum DMG Bonus of 180% can be achieved in this manner. The effect lasts for no more than 8s.
  talents:
    normal_attack:
      name: Ripple of Fate
      description: '**Normal Attack:** Perform up to 4 water splash attacks that deal **Hydro DMG**.

        **Charged Attack:** Consumes a certain amount of Stamina to deal **AoE Hydro DMG** after a short casting time.

        **Plunging Attack:** Gathering the might of Hydro, Mona plunges towards the ground from mid-air, damaging all opponents in her path. Deals **AoE Hydro DMG** upon impact with the ground.'
    elemental_skill:
      name: Mirror Reflection of Doom
      description: 'Creates an illusory Phantom of fate from coalesced waterspouts.

        The **Phantom** has the following special properties:

        - Continuously taunts nearby opponents, attracting their fire.

        - Each second, 4 times, deals **AoE Hydro DMG**.

        - When its duration expires, the Phantom explodes, dealing **AoE Hydro DMG**.**Hold:** Utilizes water currents to move backwards swiftly before conjuring a Phantom

        - Only one Phantom created by Mirror Reflection of Doom can exist at any time.'
    elemental_burst:
      name: Stellaris Phantasm
      description: 'Mona summons the sparkling waves and creates a reflection of the starry sky, applying the Illusory Bubble status to the opponents in a large AoE.

        **Illusory Bubble:** Traps opponents inside a pocket of destiny and also makes them **Wet**. Renders weaker opponents immobile. When an opponent affected by Illusory Bubble sustains DMG, it has the following effects:

        - Applies an Omen to the opponent, which gives a DMG Bonus, also increasing the DMG of the attack that causes it.

        - Removes the Illusory Bubble, dealing **Hydro** DMG in the process.**Omen:** During its duration, increases DMG taken by opponents.'
    alternate_sprint:
      name: Illusory Torrent
      description: '**Alternate Sprint:** Mona cloaks herself within the water''s flow, consuming stamina to move rapidly.

        When under the effect of Illusory Torrent, Mona can move at high speed on water.

        Applies the **Wet** status to nearby opponents when she reappears.'
    first_ascension_passive:
      name: Come 'n' Get Me, Hag!
      description: 'After she has used **Illusory Torrent** for 2s, if there are any opponents nearby, Mona will automatically create a Phantom.

        A Phantom created in this manner lasts for 2s, and its explosion DMG is equal to 50% of Mirror Reflection of Doom.'
    fourth_ascension_passive:
      name: Waterborne Destiny
      description: Increases Mona's **Hydro DMG Bonus** by a degree equivalent to 20% of her Energy Recharge rate.
    utility_passive:
      name: Principium of Astrology
      description: When Mona crafts Weapon Ascension Materials, she has a 25% chance to refund one count of one material out of all the crafting materials used.
nahida:
  name: Nahida
  title: Physic of Purity
  description: A caged bird secluded within the confines of the Sanctuary of Surasthana who can only see the world in her dreams.
  constellations:
    name: Sapientia Oromasdis
    levels:
      C1:
        name: The Seed of Stored Knowledge
        description: When the Shrine of Maya is unleashed and the Elemental Types of the party members are being tabulated, the count will add 1 to the number of Pyro, Electro, and Hydro characters respectively.
      C2:
        name: The Root of All Fullness
        description: "Opponents that are marked by Seeds of Skandha applied by Nahida herself will be affected by the following effects:
          
          - Burning, Bloom, Hyperbloom, and Burgeon Reaction DMG can score CRIT Hits. CRIT Rate and CRIT DMG are fixed at 20% and 100% respectively.
          
          - Within 8s of being affected by Quicken, Aggravate, Spread, DEF is decreased by 30%."
      C3:
        name: The Shoot of Conscious Attainment
        description: Increases the Level of All Schemes to Know by 3. Maximum upgrade level is 15.
      C4:
        name: The Stem of Manifest Inference
        description: "When 1/2/3/(4 or more) nearby opponents are affected by All Schemes to Know's Seeds of Skandha, Nahida's Elemental Mastery will be increased by 100/120/140/160."
      C5:
        name: The Leaves of Enlightening Speech
        description: Increases the Level of Illusory Heart by 3. Maximum upgrade level is 15.
      C6:
        name: "The Fruit of Reason's Culmination"
        description: "When Nahida hits an opponent affected by All Schemes to Know's Seeds of Skandha with Normal or Charged Attacks after unleashing Illusory Heart, she will use Tri-Karma Purification: Karmic Oblivion on this opponent and all connected opponents, dealing Dendro DMG based on 200% of Nahida's ATK and 400% of her Elemental Mastery.

          DMG dealt by Tri-Karma Purification: Karmic Oblivion is considered Elemental Skill DMG and can be triggered once every 0.2s.

          This effect can last up to 10s and will be removed after Nahida has unleashed 6 instances of Tri-Karma Purification: Karmic Oblivion."
  talents:
    normal_attack:
      name: Akara
      description: '**Normal Attack:** Performs up to 4 attacks that deal **Dendro DMG** to opponents in front of her.

        **Charged Attack:** Consumes a certain amount of Stamina to deal **AoE Dendro DMG** to opponents in front of her after a short casting time.

        **Plunging Attack:** Calling upon the might of Dendro, Nahida plunges towards the ground from mid-air, damaging all opponents in her path. Deals **AoE Dendro DMG** upon impact with the ground.'
    elemental_skill:
      name: All Schemes to Know
      description: "Sends forth karmic bonds of wood and tree from her side, dealing AoE Dendro DMG and marking up to 8 opponents hit with the Seed of Skandha. When held, this skill will trigger differently.

        **Hold**

        - Enters Aiming Mode, which will allow you to select a limited number of opponents within a limited area. During this time, Nahida's resistance to interruption will be increased.
        
        - When released, this skill deals Dendro DMG to these opponents and marks them with the Seed of Skandha.
        
        - Aiming Mode will last up to 5s and can select a maximum of 8 opponents.

        **Seed of Skandha**
        
        Opponents who have been marked by the Seed of Skandha will be linked to one another up till a certain distance. After you trigger Elemental Reactions on opponents who are affected by the Seeds of Skandha or when they take DMG from Dendro Cores (including Burgeon and Hyperbloom DMG), Nahida will unleash Tri-Karma Purification on the opponents and all connected opponents, dealing Dendro DMG based on her ATK and Elemental Mastery.
        
        You can trigger at most 1 Tri-Karma Purification within a short period of time."
    elemental_burst:
      name: Illusory Heart
      description: "Manifests the Court of Dreams and expands the Shrine of Maya.

        When the Shrine of Maya field is unleashed, the following effects will be separately unleashed based on the Elemental Types present within the party.
        
        - **Pyro:** While Nahida remains within the Shrine of Maya, the DMG dealt by Tri-Karma Purification from 'All Schemes to Know' is increased.
        
        - **Electro:** While Nahida remains within the Shrine of Maya, the interval between each Tri-Karma Purification from 'All Schemes to Know' is decreased.

        - **Hydro:** The Shrine of Maya's duration is increased.

        If there are at least 2 party members of the aforementioned Elemental Types present when the field is deployed, the aforementioned effects will be increased further.

        Even if Nahida is not on the field, these bonuses will still take effect so long as party members are within the Shrine of Maya."
    first_ascension_passive:
      name: Compassion Illuminated
      description: "When unleashing Illusory Heart, the Shrine of Maya will gain the following effects:
        
        - The Elemental Mastery of the active character within the field will be increased by 25% of the Elemental Mastery of the party member with the highest Elemental Mastery.
        
        - You can gain a maximum of 250 Elemental Mastery in this manner."
    fourth_ascension_passive:
      name: Awakening Elucidated
      description: "Each point of Nahida's Elemental Mastery beyond 200 will grant 0.1% Bonus DMG and 0.03% CRIT Rate to Tri-Karma Purification from All Schemes to Know. A maximum of 80% Bonus DMG and 24% CRIT Rate can be granted to Tri-Karma Purification in this manner."
    utility_passive:
      name: On All Things Meditated
      description: Nahida can use All Schemes to Know to interact with some harvestable items within a fixed AoE. This skill may even have some other effects…
navia:
  name: Navia
  title: Helm of the Radiant Rose
  description: The current President of Spina di Rosula, who is lovely, dutiful, and a great boss.
  constellations:
    name: Rosa Multiflora
    levels:
      C1:
        name: A Lady's Rules for Keeping a Courteous Distance
        description: "Each stack of Crystal Shrapnel consumed when Navia uses Ceremonial Crystalshot will restore 3 Energy to her and decrease the CD of As the Sunlit Sky's Singing Salute by 1s. Up to 9 Energy can be gained this way, and the CD of 'As the Sunlit Sky's Singing Salute' can be decreased by up to 3s."
      C2:
        name: The President's Pursuit of Victory
        description: "Each stack of Crystal Shrapnel consumed will increase the CRIT Rate of this Ceremonial Crystalshot instance by 12%. CRIT Rate can be increased by up to 36% in this way.
          
          In addition, when Ceremonial Crystalshot hits an opponent, one Cannon Fire Support shot from As the Sunlit Sky's Singing Salute will strike near the location of the hit. Up to one instance of Cannon Fire Support can be triggered each time Ceremonial Crystalshot is used, and DMG dealt by said Cannon Fire Support this way is considered Elemental Burst DMG."
      C3:
        name: Businesswoman's Broad Vision
        description: 'Increases the Level of Ceremonial Crystalshot by 3. Maximum upgrade level is 15.'
      C4:
        name: The Oathsworn Never Capitulate
        description: "When As the Sunlit Sky's Singing Salute hits an opponent, that opponent's Geo RES will be decreased by 20% for 8s."
      C5:
        name: Negotiator's Resolute Negotiations
        description: "Increases the Level of As the Sunlit Sky's Singing Salute by 3. Maximum upgrade level is 15."
      C6:
        name: The Flexible Finesse of the Spina's President
        description: "If more than 3 stacks of Crystal Shrapnel are consumed when using Ceremonial Crystalshot, each stack consumed beyond the first 3 increases the CRIT DMG of that Ceremonial Crystalshot by 45%, and any stacks consumed beyond the first 3 are returned to Navia."
  talents:
    normal_attack:
      name: Blunt Refusal
      description: "**Normal Attack:** Performs up to 4 consecutive strikes.
        
        **Charged Attack:** Drains Stamina over time to perform continuous spinning attacks against all nearby opponents. At the end of the sequence, performs a more powerful slash.
        
        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: Ceremonial Crystalshot
      description: |
        "When a character in the party obtains an Elemental Shard created from the Crystallize reaction, Navia will gain 1 Crystal Shrapnel stack. Navia can have up to 6 stacks of Crystal Shrapnel at once. Each time Crystal Shrapnel gain is triggered, the duration of the Crystal Shrapnel stacks you already have will be reset.
        
        When she fires, Navia will consume all Crystal Shrapnel stacks and open her elegant yet lethal Gunbrella, firing multiple Rosula Shardshots that can penetrate opponents, dealing **Geo DMG** to opponents hit.
        
        When 0/1/2/3 or more stacks of Crystal Shrapnel are consumed, 5/7/9/11 Rosula Shardshots will be fired respectively. The more Rosula Shardshots that strike a single opponent, the greater the DMG dealt to them. When all 11 Rosula Shardshots strike, 200% of the original amount of DMG is dealt.
        
        In addition, when more than 3 stacks of Crystal Shrapnel are consumed, every stack consumed beyond those 3 will increase the DMG dealt by this Gunbrella attack by an additional 15%.

        **Hold** 
        
        Enter Aiming Mode, continually collecting nearby Elemental Shards created by Crystallize reactions. When released, fire Rosula Shardshots with the same effect as when the skill is Tapped.

        Two initial charges.
        
        **Arkhe: Ousia**
        
        Periodically, when Navia fires her Gunbrella, a Surging Blade will be summoned, dealing Ousia-aligned **Geo DMG**."
    elemental_burst:
      name: "As the Sunlit Sky's Singing Salute"
      description: "On the orders of the President of the Spina di Rosula, call for a magnificent Rosula Dorata Salute. Unleashes a massive cannon bombardment on opponents in front of her, dealing AoE Geo DMG and providing Cannon Fire Support for a duration afterward, periodically dealing Geo DMG to nearby opponents.
        
        When cannon attacks hit opponents, Navia will gain 1 stack of Crystal Shrapnel. This effect can be triggered up to once every 2.4s."
    first_ascension_passive:
      name: Undisclosed Distribution Channels
      description: "For 4s after using Ceremonial Crystalshot, the DMG dealt by Navia's Normal Attacks, Charged Attacks, and Plunging Attacks will be converted into **Geo DMG** which cannot be overridden by other Elemental infusions, and the DMG dealt by Navia's Normal Attacks, Charged Attacks, and Plunging Attacks will be increased by 40%."
    fourth_ascension_passive:
      name: Mutual Assistance Network
      description: "For each Pyro/Electro/Cryo/Hydro party member, Navia gains 20% increased ATK. This effect can stack up to 2 times."
    utility_passive:
      name: Painstaking Transaction
      description: Gains 25% more rewards when dispatched on a Fontaine Expedition for 20 hours.
neuvillette:
  name: Neuvillette
  title: Ordainer of Inexorable Judgment
  description: The Chief Justice of Fontaine, known as the Iudex, is renowned for his unassailable impartiality.
  constellations:
    name: Leviathan Judicator
    levels:
      C1:
        name: Venerable Institution
        description: "When Neuvillette takes the field, he will obtain 1 stack of Past Draconic Glories from the Passive Talent 'Heir to the Ancient Sea's Authority.' You must first unlock the Passive Talent 'Heir to the Ancient Sea's Authority.'
          
          Additionally, his interruption resistance will be increased while using the Charged Attack Empowerment: Legal Evaluation and the Charged Attack: Equitable Judgment."
      C2:
        name: Juridical Exhortation
        description: "The Passive Talent 'Heir to the Ancient Sea's Authority' will be enhanced: Each stack of Past Draconic Glories will increase the CRIT DMG of Charged Attack: Equitable Judgment by 14%. The maximum increase that can be achieved this way is 42%.
          
          You must first unlock the Passive Talent 'Heir to the Ancient Sea's Authority'."
      C3:
        name: Ancient Postulation
        description: 'Increases the Level of Normal Attack: As Water Seeks Equilibrium by 3. Maximum upgrade level is 15.'
      C4:
        name: Crown of Commiseration
        description: When Neuvillette is on the field and is healed, one Sourcewater Droplet will be generated. This effect can occur once every 4s.
      C5:
        name: Axiomatic Judgment
        description: Increases the Level of O Tides, I Have Returned by 3. Maximum upgrade level is 15.
      C6:
        name: Wrathful Recompense
        description: "When using Charged Attack: Equitable Judgment, Neuvillette can absorb nearby Sourcewater Droplets in an AoE. Each absorbed Droplet will increase the duration of Charged Attack: Equitable Judgment by 1s. Additionally, when Equitable Judgment hits opponents, it will fire off 2 additional currents every 2s, each of which will deal 10% of Neuvillette's Max HP as Hydro DMG. DMG dealt this way will count as DMG dealt by Equitable Judgment."
  talents:
    normal_attack:
      name: As Water Seeks Equilibrium
      description: "**Normal Attack:** Lightly waves his cane, commanding the tides to unleash a maximum of 3 attacks, dealing **Hydro DMG**.

        **Charged Attack Empowerment: Legal Evaluation:** While charging up, Neuvillette will gather the power of water, forming it into a Seal of Arbitration. In this state, Neuvillette can move and change facing, and also absorb any Sourcewater Droplets in a certain AoE.
        
        Every Droplet he absorbs will increase the formation speed of the Seal, and will heal Neuvillette.
        
        When the charging is stopped, if the Symbol has yet to be formed, then a Charged Attack will be unleashed. If it has been formed, then a Charged Attack: Equitable Judgment will be unleashed.
        
        **Charged Attack:** Consumes a fixed amount of Stamina to attack opponents with a rupturing ring of water, dealing **AoE Hydro DMG**.

        **Charged Attack: Equitable Judgment:** Unleashes surging torrents, dealing continuous **AoE Hydro DMG** to all opponents in a straight-line area in front of him.
        
        Equitable Judgment will not consume any Stamina and lasts 3s.
        
        If Neuvillette's HP is above 50%, he will continuously lose HP while using this attack.
        
        **Plunging Attack:** Gathering the might of Hydro, Neuvillette plunges towards the ground from mid-air, damaging all opponents in his path. Deals **AoE Hydro DMG** upon impact with the ground."
    elemental_skill:
      name: O Tears, I Shall Repay
      description: |
        "Summons a Raging Waterfall that will deal **AoE Hydro DMG** to opponents in front of Neuvillette based on his Max HP. After hitting an opponent, this skill will generate 3 Sourcewater Droplets near that opponent.

        **Arkhe: Pneuma**
        
        At certain intervals, when the Raging Waterfall descends, a Spiritbreath Thorn will descend that will pierce opponents, dealing Pneuma-aligned **Hydro DMG**."
    elemental_burst:
      name: O Tides, I Have Returned
      description: "Unleashes a rupturing wave that will deal **AoE Hydro DMG** based on Neuvillette's Max HP. After a short interval, 2 waterfalls will descend and deal **Hydro DMG** in a somewhat smaller AoE, and will generate 6 Sourcewater Droplets within an area in front."
    first_ascension_passive:
      name: "Heir to the Ancient Sea's Authority"
      description: "When a party member triggers a Vaporize, Frozen, Electro-Charged, Bloom, Hydro Swirl, or a Hydro Crystallize reaction on opponents, 1 stack of Past Draconic Glories will be granted to Neuvillette for 30s. Max 3 stacks. Past Draconic Glories causes Charged Attack: Equitable Judgment to deal 110%/125%/160% of its original DMG.
        
        The stacks of Past Draconic Glories created by each kind of Elemental Reaction exist independently."
    fourth_ascension_passive:
      name: Discipline of the Supreme Arbitration
      description: "For each 1% of Neuvillette's current HP greater than 30% of Max HP, he will gain 0.6% Hydro DMG Bonus. A maximum bonus of 30% can be obtained this way."
    utility_passive:
      name: Gather Like the Tide
      description: Increases underwater Sprint SPD for your own party members by 15%. Not stackable with Passive Talents that provide the exact same effects.
nilou:
  name: Nilou
  title: Dance of Lotuslight
  description: The star of the Zubayr Theater. She is full of warmth and innocence, and her dances are lively and elegant.
  constellations:
    name: Lotos Somno
    levels:
      C1:
        name: Dance of the Waning Moon
        description: "Dance of Haftkarsvar will be enhanced as follows:
          
          - Luminous Illusion DMG is increased by 65%.
          
          - The Tranquility Aura's duration is extended by 6s."
      C2:
        name: The Starry Skies Their Flowers Rain
        description: "After characters affected by the Golden Chalice's Bounty deal Hydro DMG to an opponent, that opponent's Hydro RES will be decreased by 35% for 10s. After a triggered Bloom reaction deals DMG to opponents, their Dendro RES will be decreased by 35% for 10s. You need to have unlocked the 'Court of Dancing Petals' Talent."
      C3:
        name: Beguiling Shadowstep
        description: 'Increases the Level of Dance of Abzendegi: Distant Dreams, Listening Spring by 3. Maximum upgrade level is 15.'
      C4:
        name: Fricative Pulse
        description: "After the third dance step of Dance of Haftkarsvar's Pirouette hits opponents, Nilou will gain 15 Elemental Energy, and DMG from her Dance of Abzendegi: Distant Dreams, Listening Spring will be increased by 50% for 8s."
      C5:
        name: Twirling Light
        description: Increases the Level of Dance of Haftkarsvar by 3. Maximum upgrade level is 15.
      C6:
        name: "Frostbreaker's Melody"
        description: "For every 1,000 points of Max HP, Nilou's CRIT Rate and CRIT DMG will increase by 0.6% and 1.2% respectively. The maximum increase in CRIT Rate and CRIT DMG via this method is 30% and 60% respectively."
  talents:
    normal_attack:
      name: Dance of Samser
      description: '**Normal Attack:** Performs up to 3 consecutive sword strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to perform a twirling slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Dance of Haftkarsvar
      description: |
        Enters the Pirouette state, dealing **Hydro DMG** to nearby opponents based on Nilou's Max HP. While in the Pirouette state, Nilou's Normal Attacks and Elemental Skill will cause her to enter the Sword Dance and Whirling Steps stances respectively, causing DMG she deals to be converted to **Hydro DMG** that cannot be overridden and that is considered Elemental Skill DMG.
       
        In these stances, Nilou's third dance step will end Pirouette, and has the following effects based on the type of said dance step:
        
        **Sword Dance**: unleashes a Luminous Illusion that deals **Hydro DMG** to opponents it touches and grants Nilou the Lunar Prayer effect. This effect converts Nilou's Normal Attacks into Sword Dance techniques, and her final hit will unleash a Luminous Illusion.

        **Whirling Steps**: unleashes a Whirling Water Wheel that deals **AoE Hydro DMG** and creates a Tranquility Aura that follows your active character around and applies Wet to opponents within its AoE.

        Nilou is unable to perform Charged Attacks when under the effect of Pirouette or Lunar Prayer. These effects will be removed once she leaves the field.
    elemental_burst:
      name: 'Dance of Abzendegi: Distant Dreams, Listening Spring'
      description: "Begins the dance of faraway dreams and springs that hear, causing a Lotus of Distant Waters to bloom, dealing **AoE Hydro DMG** based on Nilou's Max HP and applying the Lingering Aeon effect to all opponents hit. After an interval, opponents affected by Lingering Aeon will take Hydro DMG."
    first_ascension_passive:
      name: Court of Dancing Petals
      description: "When all characters in the party are all Dendro or Hydro, and there are at least one Dendro character and one Hydro character:
        
        The completion of the third dance step of Nilou's Dance of Haftkarsvar will grant all nearby characters the Golden Chalice's Bounty for 30s upon its completion.
        
        Characters under the effect of Golden Chalice's Bounty will increase the Elemental Mastery of all nearby characters by 100 for 10s whenever they are hit by Dendro attacks. Also, triggering the Bloom reaction will create Bountiful Cores instead of Dendro Cores.
        
        Such Cores will burst very quickly after being created, and they have larger AoEs.
        
        Bountiful Cores cannot trigger Hyperbloom or Burgeon, and they share an upper numerical limit with Dendro Cores. Bountiful Core DMG is considered DMG dealt by Dendro Cores produced by Bloom.
        Should the party not meet the conditions for this Passive Talent, any existing Golden Chalice's Bounty effects will be canceled."
    fourth_ascension_passive:
      name: Dreamy Dance of Aeons
      description: "Every 1,000 points of Nilou's Max HP above 30,000 will cause the DMG dealt by Bountiful Cores created by characters affected by Golden Chalice's Bounty to increase by 9%. The maximum increase in Bountiful Core DMG that can be achieved this way is 400%."
    utility_passive:
      name: White Jade Lotus
      description: When Perfect Cooking is achieved on Food with Adventure-related effects, there is a 12% chance to obtain double the product.
ningguang:
  name: Ningguang
  title: Eclipsing Star
  description: Owner of the Jade Chamber in the skies above Liyue, there are stories abound about Ningguang, with her elegance and mysterious smile. As a Tianquan of the Liyue Qixing, not only does she embody law and order, she also represents fortune and wit.
  constellations:
    name: Opus Aequilibrium
    levels:
      C1:
        name: Piercing Fragments
        description: When a Normal Attack hits, it deals AoE DMG.
      C2:
        name: Shock Effect
        description: When Jade Screen is shattered, its CD will reset.Can occur once every 6s.
      C3:
        name: Majesty be the Array of Stars
        description: Increases the Level of Starshatter by 3. Maximum upgrade level is 15.
      C4:
        name: Exquisite be the Jade, Outshining All Beneath
        description: Jade Screen increases nearby characters' Elemental RES by 10%.
      C5:
        name: Invincible be the Jade Screen
        description: Increases the Level of Jade Screen by 3. Maximum upgrade level is 15.
      C6:
        name: Grandeur be the Seven Stars
        description: When Starshatter is used, Ningguang gains 7 Star Jades.
  talents:
    normal_attack:
      name: Sparkling Scatter
      description: '**Normal Attack**: Shoots gems that deal **Geo DMG**. Upon hit, this grants Ningguang 1 Star Jade.

        **Charged Attack**: Consumes a certain amount of stamina to fire off a giant gem that deals **Geo DMG**. If Ningguang has any Star Jades, unleashing a Charged Attack will cause the Star Jades to be fired at the enemy as well, dealing additional DMG.

        **Plunging Attack**: Gathering the might of Geo, Ningguang plunges toward the ground from mid-air, damaging all opponents in her path. Deals **AoE Geo DMG** upon impact with the ground.'
    elemental_skill:
      name: Jade Screen
      description: 'Ningguang creates a Jade Screen out of gold, obsidian and her great opulence, dealing **AoE Geo DMG**.

        **Jade Screen:**

        - Blocks opponents'' projectiles.

        - Endurance scales based on Ningguang''s Max HP.Jade Screen is considered a **Geo Construct** and can be used to block certain attacks, but cannot be climbed. Only one Jade Screen may exist at a time.'
    elemental_burst:
      name: Starshatter
      description: 'Gathering a great number of gems, Ningguang scatters them all at once, sending homing projectiles at her opponents that deal massive **Geo DMG**.

        If Starshatter is cast when a Jade Screen is nearby, the Jade Screen will fire additional gem projectiles at the same time.'
    first_ascension_passive:
      name: Backup Plan
      description: When Ningguang is in possession of Star Jades, her Charged Attack does not consume Stamina.
    fourth_ascension_passive:
      name: Strategic Reserve
      description: A character that passes through the Jade Screen will gain a 12% **Geo DMG Bonus** for 10s.
    utility_passive:
      name: Trove of Marvelous Treasures
      description: Displays the location of nearby ore veins (Iron Ore, White Iron Ore, Crystal Ore, Magical Crystal Ore, and Starsilver) on the mini-map.
noelle:
  name: Noelle
  title: Chivalric Blossom
  description: Like most of Mondstadt's young people, Noelle always dreamed of being a knight of Favonius when she grew up. She may not have what it takes to be a knight just yet, but she is learning. Working as a maid at the Knights' headquarters, she is constantly taking notes on what constitutes knightly speech, knightly conduct, and knightly customs. She holds firm to her belief that one day she will join their ranks - she just needs to keep trying her hardest at everything she does.
  constellations:
    name: Parma Cordis
    levels:
      C1:
        name: I Got Your Back
        description: While Sweeping Time and Breastplate are both in effect, the chance of Breastplate's healing effects activating is increased to 100%.
      C2:
        name: Combat Maid
        description: Decreases the Stamina Consumption of Noelle's Charged Attacks by 20% and increases her Charged Attack DMG by 15%.
      C3:
        name: Invulnerable Maid
        description: Increases the Level of Breastplate by 3. Maximum upgrade level is 15.
      C4:
        name: To Be Cleaned
        description: When Breastplate's duration expires or it is destroyed by DMG, it will deal 400% ATK of Geo DMG to surrounding opponents.
      C5:
        name: Favonius Sweeper Master
        description: Increases the Level of Sweeping Time by 3. Maximum upgrade level is 15.
      C6:
        name: Must Be Spotless
        description: Sweeping Time increases Noelle's ATK by an additional 50% of her DEF.Additionally, every opponent defeated during the skill's duration adds 1s to the duration, up to 10s.
  talents:
    normal_attack:
      name: Favonius Bladework - Maid
      description: '**Normal Attack:** Performs up to 4 consecutive slashes.

        **Charged Attack:** Drains Stamina over time to perform continuous swirling attack on all nearby opponents. At the end of the sequence, performs an additional powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Breastplate
      description: 'Summons protective stone armor, dealing **Geo DMG** to surrounding opponents and creating a shield. The shield''s DMG Absorption scales based on Noelle''s DEF.

        The shield has the following properties:

        - When Noelle''s Normal and Charged Attacks hit a target, they have a certain chance to regenerate HP for all characters.

        - Possesses 150% DMG Absorption efficiency against all Elemental and Physical DMG.The amount of HP healed when regeneration is triggered scales based on Noelle''s DEF.'
    elemental_burst:
      name: Sweeping Time
      description: 'Gathering the strength of stone around her weapon, Noelle strikes the opponents surrounding her within a large AoE, dealing **Geo DMG**.

        Afterwards, Noelle gains the following effects:

        - Larger attack AoE

        - Converts attack DMG to **Geo DMG** that cannot be overridden by any other elemental infusion.

        - Increased ATK that scales based on her DEF.'
    first_ascension_passive:
      name: Devotion
      description: 'When Noelle is in the party but not on the field, this ability triggers automatically when your active character''s HP falls below 30%:

        - Creates a shield for your active character that lasts for 20s and absorbs DMG equal to 400% of Noelle''s DEF. The shield has a 150% DMG Absorption effectiveness against all Elemental and Physical DMG. - This effect can only occur once every 60s.'
    fourth_ascension_passive:
      name: Nice and Clean
      description: Noelle will decrease the CD of Breastplate by 1s for every 4 Normal or Charged Attack hits she scores on opponents. One hit may be counted every 0.1s.
    utility_passive:
      name: Maid's Knighthood
      description: When a Perfect Cooking is achieved on a DEF-boosting dish, Noelle has a 12% chance to obtain double the product.
qiqi:
  name: Qiqi
  title: Icy Resurrection
  description: An apprentice and herb gatherer at Bubu Pharmacy. "Blessed" by the  adepti  with a body that cannot die, this petite zombie cannot do anything without first giving herself orders to do it. Qiqi's memory is like a sieve. Out of necessity, she always carries around a notebook in which she writes anything important that she is sure to forget later. But on her worst days, she even forgets to look at her notebook...
  constellations:
    name: Pristina Nola
    levels:
      C1:
        name: Ascetics of Frost
        description: When the Herald of Frost hits an opponent marked by a Fortune-Preserving Talisman, Qiqi regenerates 2 Energy.
      C2:
        name: Frozen to the Bone
        description: Qiqi's Normal and Charge Attack DMG against opponents affected by Cryo is increased by 15%.
      C3:
        name: Ascendant Praise
        description: 'Increases the Level of Adeptus Art: Preserver of Fortune by 3. Maximum upgrade level is 15.'
      C4:
        name: Divine Suppression
        description: Targets marked by the Fortune-Preserving Talisman have their ATK decreased by 20%.
      C5:
        name: Crimson Lotus Bloom
        description: 'Increases the Level of Adeptus Art: Herald of Frost by 3. Maximum upgrade level is 15.'
      C6:
        name: Rite of Resurrection
        description: 'Using Adeptus Art: Preserver of Fortune revives all fallen party members nearby and regenerates 50% of their HP.This effect can only occur once every 15 mins.'
  talents:
    normal_attack:
      name: Ancient Sword Art
      description: '**Normal Attack**: Perform up to 5 rapid strikes.

        **Charged Attack**: Consumes a certain amount Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack**: Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Adeptus Art: Herald of Frost'
      description: 'Using the Icevein Talisman, Qiqi brings forth the Herald of Frost, dealing **Cryo DMG** to surrounding opponents.

        **Herald of Frost:**

        - On hit, Qiqi''s Normal and Charged Attacks regenerate HP for your own party members and nearby teammates. Healing scales based on Qiqi''s ATK.

        - Periodically regenerates your active character''s HP.

        - Follows the character around, dealing **Cryo DMG** to opponents in their path.'
    elemental_burst:
      name: 'Adeptus Art: Preserver of Fortune'
      description: 'Qiqi releases the adeptus power sealed within her body, marking nearby opponents with a Fortune-Preserving Talisman that deals **Cryo DMG**.

        **Fortune-Preserving Talisman:**

        -When opponents affected by this Talisman take DMG, the character that dealt this DMG regenerates HP.'
    first_ascension_passive:
      name: Life-Prolonging Methods
      description: 'When a character under the effects of Adeptus Art: Herald of Frost triggers an Elemental Reaction, their Incoming Healing Bonus is increased by 20% for 8s.'
    fourth_ascension_passive:
      name: A Glimpse into Arcanum
      description: When Qiqi hits opponents with her Normal and Charged Attacks, she has a 50% chance to apply a Fortune-Preserving Talisman to them for 6s.  This effect can only occur once every 30s.
    utility_passive:
      name: Former Life Memories
      description: Displays the location of nearby resources unique to Liyue on the mini-map.
raiden:
  name: Raiden Shogun
  title: Plane of Euthymia
  description: Her Excellency, the Almighty Narukami Ogosho, who promised the people of Inazuma an unchanging Eternity.
  constellations:
    name: Imperatrix Umbrosa
    levels:
      C1:
        name: Ominous Inscription
        description: Chakra Desiderata will gather Resolve even faster. When characters use their Elemental Bursts, the Resolve gained is increased by 80%. When characters of other Elemental Types use their Elemental Bursts, the Resolve gained is increased by 20%.
      C2:
        name: Steelbreaker
        description: 'While using Musou no Hitotachi and in the Musou Isshin state applied by Secret Art: Musou Shinsetsu, the Raiden Shogun''s attacks ignore 60% of opponents'' DEF.'
      C3:
        name: Shinkage Bygones
        description: 'Increases the Level of Secret Art: Musou Shinsetsu by 3. Maximum upgrade level is 15.'
      C4:
        name: Pledge of Propriety
        description: 'When the Musou Isshin state applied by Secret Art: Musou Shinsetsu expires, all nearby party members (excluding the Raiden Shogun) gain 30% bonus ATK for 10s.'
      C5:
        name: Shogun's Descent
        description: 'Increases the Level of Transcendence: Baleful Omen by 3. Maximum upgrade level is 15.'
      C6:
        name: Wishbearer
        description: 'While in the Musou Isshin state applied by Secret Art: Musou Shinsetsu, attacks by the Raiden Shogun that are considered part of her Elemental Burst will decrease all nearby party members'' (but not including the Raiden Shogun herself) Elemental Burst CD by 1s when they hit opponents. This effect can trigger once every 1s, and can trigger a total of 5 times during the state''s duration.'
  talents:
    normal_attack:
      name: Origin
      description: '**Normal Attack:** Performs up to 5 consecutive spear strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to perform an upward slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Transcendence: Baleful Omen'
      description: "The Raiden Shogun unveils a shard of her Euthymia, dealing Electro DMG to nearby opponents, and granting nearby party members the Eye of Stormy Judgment.

        **Eye of Stormy Judgment**
        
        - When characters with this buff attack and deal DMG to opponents, the Eye will unleash a coordinated attack, dealing AoE Electro DMG at the opponent's position.
        
        - Characters who gain the Eye of Stormy Judgment will have their Elemental Burst DMG increased based on the Energy Cost of the Elemental Burst during the Eye's duration.

        The Eye can initiate one coordinated attack every 0.9s per party. Coordinated attacks generated by characters not controlled by you deal 20% of the normal DMG."
    elemental_burst:
      name: 'Secret Art: Musou Shinsetsu'
      description: "Gathering truths unnumbered and wishes uncounted, the Raiden Shogun unleashes the Musou no Hitotachi and deals AoE Electro DMG, using Musou Isshin in combat for a certain duration afterward. The DMG dealt by Musou no Hitotachi and Musou Isshin's attacks will be increased based on the number of Chakra Desiderata's Resolve stacks consumed when this skill is used.

        **Musou Isshin**
        
        - While in this state, the Raiden Shogun will wield her tachi in battle, while her Normal, Charged, and Plunging Attacks will be infused with Electro DMG, which cannot be overridden. When such attacks hit opponents, she will regenerate Energy for all nearby party members. Energy can be restored this way once every 1s, and this effect can be triggered 5 times throughout this skill's duration.
        
        - While in this state, the Raiden Shogun's resistance to interruption is increased, and she is immune to Electro-Charged reaction DMG.
        
        - While Musou Isshin is active, the Raiden Shogun's Normal, Charged, and Plunging Attack DMG will be considered Elemental Burst DMG.

        The effects of Musou Isshin will be cleared when the Raiden Shogun leaves the field.

        **Chakra Desiderata**
        
        - When nearby party members (excluding the Raiden Shogun herself) use their Elemental Bursts, the Raiden Shogun will build up Resolve stacks based on the Energy Cost of these Elemental Bursts. The maximum number of Resolve stacks is 60.

        The Resolve gained by Chakra Desiderata will be cleared 300s after the Raiden Shogun leaves the field."
    first_ascension_passive:
      name: Wishes Unnumbered
      description: When nearby party members gain Elemental Orbs or Particles, Chakra Desiderata gains 2 Resolve stacks. This effect can occur once every 3s.
    fourth_ascension_passive:
      name: Enlightened One
      description: 'Each 1% above 100% Energy Recharge that the Raiden Shogun possesses grants her:

        - 0.6% greater Energy restoration from Musou Isshin 
        
        - 0.4% Electro DMG Bonus'
    utility_passive:
      name: All-Preserver
      description: Mora expended when ascending Swords and Polearms is decreased by 50%.
razor:
  name: Razor
  title: Wolf Boy
  description: Some say he is an orphan raised by wolves. Others say he is a wolf spirit in human form. He is most at home in the wild, fighting with claw and thunder. To this day the wolf boy can be found prowling the forest, where he and his wolf pack hunt to survive using nothing more than their animal instincts.
  constellations:
    name: Lupus Minor
    levels:
      C1:
        name: Wolf's Instinct
        description: Picking up an Elemental Orb or Particle increases Razor's DMG by 10% for 8s.
      C2:
        name: Suppression
        description: Increases CRIT Rate against opponents with less than 30% HP by 10%.
      C3:
        name: Soul Companion
        description: Increases the Level of Lightning Fang by 3. Maximum upgrade level is 15.
      C4:
        name: Bite
        description: When casting Claw and Thunder (Press), opponents hit will have their DEF decreased by 15% for 7s.
      C5:
        name: Sharpened Claws
        description: Increases the Level of Claw and Thunder by 3. Maximum upgrade level is 15.
      C6:
        name: Lupus Fulguris
        description: Every 10s, Razor's sword charges up, causing the next Normal Attack to release lightning that deals 100% of Razor's ATK as Electro DMG.When Razor is not using Lightning Fang, a lightning strike on an opponent will grant Razor an Electro Sigil for Claw and Thunder.
  talents:
    normal_attack:
      name: Steel Fang
      description: '**Normal Attack:** Perform up to 4 consecutive strikes.

        **Charged Attack:** Drains Stamina over time to perform continuous swirling attacks against all nearby opponents. At end of the sequence, perform a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Claw and Thunder
      description: 'Hunts his prey using the techniques taught to him by his master and his Lupical.

        **Press:** Swings the Thunder Wolf Claw, dealing **Electro DMG** to opponents in front of Razor.

        - Upon striking an opponent, Razor gains an Electro Sigil, which increases his Energy Recharge rate.

        - Razor can have up to 3 Electro Sigils simultaneously, and gaining a new Electro Sigil refreshes their duration.

        **Hold:** Gathers Electro energy to unleash a lightning storm over a small AoE, causing massive **Electro DMG**, and clears all of Razor''s Electro Sigils. Each Electro Sigil cleared in this manner will be converted into Energy for Razor.'
    elemental_burst:
      name: Lightning Fang (Cont'd)
      description: ''
    first_ascension_passive:
      name: Awakening
      description: Decreases Claw and Thunder's CD by 18%. Using Lightning Fang resets the CD of Claw and Thunder.
    fourth_ascension_passive:
      name: Hunger
      description: When Razor's Energy is below 50%, increases Energy Recharge by 30%.
    utility_passive:
      name: Wolvensprint
      description: Decreases sprinting Stamina consumption of your characters in the party by 20%. *(Not stackable with Passive Talents that provide the exact same effects.)*
rosaria:
  name: Rosaria
  title: Thorny Benevolence
  description: Rosaria, a sister in Mondstadt's Church of Favonius. A sister of the church, though you wouldn't know it if it weren't for her attire. An unusual woman with sharp, piercing words and a cold manner. Her movements are unpredictable. She often leaves without notifying anyone. She acts with some kind of purpose, but others don't seem to know exactly what she stands for...
  constellations:
    name: Spinea Corona
    levels:
      C1:
        name: Unholy Revelation
        description: When Rosaria deals a CRIT Hit, her ATK SPD increases by 10% and her Normal Attack DMG increases by 10% for 4s.
      C2:
        name: Land Without Promise
        description: The duration of the Ice Lance created by Rites of Termination is increased by 4s.
      C3:
        name: The Wages of Sin
        description: Increases the Level of Ravaging Confession by 3. Maximum upgrade level is 15.
      C4:
        name: Painful Grace
        description: Ravaging Confession's CRIT Hits regenerate 5 Energy for Rosaria.Can only be triggered once each time Ravaging Confession is cast.
      C5:
        name: Last Rites
        description: Increases the Level of Rites of Termination by 3. Maximum upgrade level is 15.
      C6:
        name: Divine Retribution
        description: Rites of Termination's attack decreases opponents' Physical RES by 20% for 10s.
  talents:
    normal_attack:
      name: Spear of the Church
      description: "**Normal Attack:** Performs up to five rapid strikes.\n**Charged Attack:**  Consumes a certain amount of Stamina to lunge forward, dealing damage to enemies along the way. \n**Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: Ravaging Confession
      description: 'Rosaria swiftly positions herself behind her opponent, then pierces and slashes the enemy with her polearm, dealing **Cryo DMG**.

        Rosaria cannot use this ability to move behind larger opponents.'
    elemental_burst:
      name: Rites of Termination
      description: 'Rosaria''s unique take on this prayer ritual.

        First, she swings her weapon to slash surrounding enemies; then, she summons a frigid Ice Lance that strikes the ground. Both actions deal **Cryo DMG**.

        While active, the Ice Lance periodically releases a blast of cold air, dealing **Cryo DMG** to surrounding enemies.'
    first_ascension_passive:
      name: Regina Probationum
      description: When Rosaria strikes an opponent from behind using Ravaging Confession, Rosaria's CRIT Rate increases by 12% for 5s.
    fourth_ascension_passive:
      name: Shadow Samaritan
      description: 'Casting Rites of Termination increases CRIT Rate of all nearby party members (except Rosaria herself) by 15% of Rosaria''s CRIT Rate for 10s.

        CRIT Rate Bonus gained this way cannot exceed 15%.'
    utility_passive:
      name: Night Walk
      description: At night (18:00 - 6:00), increases the Movement SPD of your own party members by 10%. *(Does not take effect in Domains, Trounce Domains, or Spiral Abyss. Not stackable with Passive Talents that provide the same effects.)*
sara:
  name: Kujou Sara
  title: Crowfeather Kaburaya
  description: A general of the Tenryou Comission. Bold, decisive, and skilled in battle.
  constellations:
    name: Flabellum
    levels:
      C1:
        name: Crow's Eye
        description: When Tengu Juurai grant characters ATK Bonuses or hits opponents, the CD of Tengu Stormcall is decreased by 1s. This effect can be triggered once every 3s.
      C2:
        name: Dark Wings
        description: Unleashing Tengu Stormcall will leave a weaker Crowfeather at Kujou Sara's original position that will deal 30% of its original DMG.
      C3:
        name: The War Within
        description: 'Increases the Level of Subjugation: Koukou Sendou by 3. Maximum upgrade level is 15.'
      C4:
        name: Conclusive Proof
        description: 'The number of Tengu Juurai: Stormcluster released by Subjugation: Koukou Sendou is increased to 6.'
      C5:
        name: Spellsinger
        description: Increases the Level of Tengu Stormcall by 3. Maximum upgrade level is 15.
      C6:
        name: Sin of Pride
        description: The Electro DMG of a character who has had their ATK increased by Tengu Juurai has its Crit DMG increased by 60%.
  talents:
    normal_attack:
      name: Tengu Bowmanship
      description: '**Normal Attack:** Performs up to 5 consecutive shots with a bow.

        **Charged Attack:** Perform a more precise Aimed Shot with increased DMG. While aiming, crackling lightning will accumulate on the arrowhead. An arrow fully charged with the storm''s might will deal **Electro DMG**. When in the Crowfeather Cover state, a fully-charged arrow will leave a Crowfeather behind after it hits.

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact.'
    elemental_skill:
      name: Tengu Stormcall
      description: 'Retreats rapidly with the speed of a tengu, summoning the protection of the Crowfeather. Gains Crowfeather Cover for 18s, and when Kujou Sara fires a fully-charged Aimed Shot, Crowfeather Cover will be consumed, and will leave a Crowfeather at the target location. Crowfeathers will trigger Tengu Juurai: Ambush after a short time, dealing **Electro DMG** and granting the active character within its AoE an ATK Bonus based on Kujou Sara''s Base ATK.

        The ATK Bonuses from different Tengu Juurai will not stack, and their effects and duration will be determined by the last Tengu Juurai to take effect.'
    elemental_burst:
      name: 'Subjugation: Koukou Sendou'
      description: 'Casts down Tengu Juurai: Titanbreaker, dealing **AoE Electro DMG**. Afterwards, Tengu Juurai: Titanbreaker spreads out into 4 consecutive bouts of Tengu Juurai: Stormcluster, dealing **AoE Electro DMG**

        Tengu Juurai: Titanbreaker and Tengu Juurai: Stormcluster can provide the active character within their AoE with the same ATK Bonus as given by the Elemental Skill, Tengu Stormcall.

        The ATK Bonus provided by various kinds of Tengu Juurai will not stack, and their effects and duration will be determined by the last Tengu Juurai to take effect.'
    first_ascension_passive:
      name: Immovable Will
      description: While in Crowfeather Cover state provided by the Tengu Stormcall, Aimed Shot charge times are decreased by 60%
    fourth_ascension_passive:
      name: Decorum
      description: 'When Tengu Juurai: Ambush hits opponents, Kujou Sara will restore 1.2 Energy to all party members for every 100% Energy recharge she has. This effect can be triggered once every 3s'
    utility_passive:
      name: Land Survey
      description: When dispatched on an expedition in Inazuma, time consumed is reduced by 25%.
sayu:
  name: Sayu
  title: Mujina Ninja
  description: A pint-sized ninja attached to the Shuumatsuban, who always seems sleep-deprived.
  constellations:
    name: Nyctereutes Minor
    levels:
      C1:
        name: Multi-Task no Jutsu
        description: 'The Muji-Muji Daruma created by Yoohoo Art: Mujina Flurry will ignore HP limits and can simultaneously attack nearby opponents and heal characters.'
      C2:
        name: Egress Prep
        description: 'Yoohoo Art: Fuuin Dash gains the following effects:

          - DMG of Fuufuu Whirlwind Kick in Press Mode increased by 3.3%.

          - Every 0.5s in the Fuufuu Windwheel state will increase the DMG of this Fuufuu Whirlwind Kick by 3.3%. The maximum DMG increase possible through this method is 66%.'
      C3:
        name: Eh, the Bunshin Can Handle It
        description: 'Increases the Level of Yoohoo Art: Mujina Flurry by 3. Maximum upgrade level is 15.'
      C4:
        name: 'Skiving: New and Improved'
        description: Sayu recovers 1.2 Energy when she triggers a Swirl reaction. This effect occurs once every 2s.
      C5:
        name: Speed Comes First
        description: 'Increases the Level of Yoohoo Art: Fuuin Dash by 3. Maximum upgrade level is 15.'
      C6:
        name: Sleep O'Clock
        description: 'The Muji-Muji Daruma created by Sayu''s oohoo Art: Mujina Flurry will now also benefit from her Elemental Mastery. Each point of Sayu''s Elemental Mastery will produce the following effects:

          - Increases the damage dealt by the Muji-Muji Daruma''s attacks by 0.2% ATK. A maximum of 400% ATK can be gained via this method.

          - Increases the HP restored by the Muji-Muji Daruma by 3. A maximum of 6,000 additional HP can be restored in this manner.'
  talents:
    normal_attack:
      name: Shuumatsuban Ninja Blade
      description: '**Normal Attack:** Perform up to 4 consecutive strikes.


        **Charged Attack:**  Drains Stamina over time to perform continuous spinning attacks against all nearby opponents. At the end of the sequence, perform a more powerful slash.


        **Plunging Attack:**  Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Yoohoo Art: Fuuin Dash (Cont''d)'
      description: '**Elemental Absorbtion:** If Sayu comes into contact with **Hydro**/**Pyro**/**Cryo**/**Electro** while in her Windwheel state, she will deal additional elemental DMG of that type.

        Elemental Absorption may only occur once per use.'
    elemental_burst:
      name: 'Yoohoo Art: Mujina Flurry'
      description: 'The other super special technique of the Yoohoo Ninja Arts! It summons a pair of helping hands for Sayu.

        Deals **Anemo DMG** to nearby opponents and heals all nearby party members. The amount of HP restored is based on Sayu''s ATK. This skill then summons a Muji-Muji Daruma.


        **Muji-Muji Daruma**: At specific intervals, the Daruma will take one of several actions based on the situation around it:

        - If the HP of nearby characters is above 70%, it will attack a nearby opponent, dealing **Anemo DMG.**

        - If there are active characters with 70% or less HP nearby, it will heal the active character with the lowest percentage HP left. If there are no opponents nearby, it will heal active characters nearby even if they have 70% HP or more.'
    first_ascension_passive:
      name: Someone More Capable
      description: When Sayu triggers a Swirl reaction while active, she heals all your characters and nearby allies for 300 HP. She will also heal an additional 1.2 HP for every point of Elemental Mastery she has. This effect can be triggered once every 2s.
    fourth_ascension_passive:
      name: No Work Today!
      description: 'The Muji-Muji Daruma created by Yoohoo Art: Mujina Flurry gains the following effects:

        - When healing a character, it will also heal characters near that healed character for 20% the amount of HP.

        - Increases the AoE of its attack against opponents.'
    utility_passive:
      name: 'Yoohoo Art: Silencer''s Secret'
      description: When Sayu is in the party, your characters will not startle Crystalflies and certain other animals when getting near them.
sethos:
  name: Sethos
  title: Wisdom's Measure
  description: "The Temple of Silence's heir. Burdened with secrets, he comes from the sands."
  constellations:
    name: Basileos Delta
    levels:
      C1:
        name: "Sealed Shrine's Spiritsong"
        description: The CRIT Rate of Shadowpiercing Shot is increased by 15%.
      C2:
        name: Papyrus Scripture of Silent Secrets
        description: "When any of the following conditions are met, Sethos gains a 15% Electro DMG Bonus for 10s that may stack twice, with each stack duration counted independently:
          
          - Consuming Elemental Energy through Aimed Shots; you must first unlock the Passive Talent 'Black Kite's Enigma' to trigger this condition.
          
          - Regaining Elemental Energy by triggering Elemental Reactions using Ancient Rite: The Thundering Sands.
          
          - Using Secret Rite: Twilight Shadowpiercer."
      C3:
        name: Ode to the Moonrise Sage
        description: 'Increases the Level of Normal Attack: Royal Reed Archery by 3. Maximum upgrade level is 15.'
      C4:
        name: Beneficent Plumage
        description: When a Shadowpiercing Shot or Dusk Bolt strikes 2 or more opponents, all nearby party members gain 80 Elemental Mastery for 10s.
      C5:
        name: "Record of the Desolate God's Burning Sands"
        description: 'Increases the Level of Secret Rite: Twilight Shadowpiercer by 3. Maximum upgrade level is 15.'
      C6:
        name: Pylon of the Sojourning Sun Temple
        description: "After Shadowpiercing Shot strikes an opponent, the Elemental Energy consumed by the Passive Talent 'Black Kite's Enigma' will be returned. This effect can be triggered up to once every 15s. You must first unlock the Passive Talent Black Kite's Enigma.'"
  talents:
    normal_attack:
      name: Royal Reed Archery
      description: "**Normal Attack:** Performs up to 3 consecutive shots with a bow.

        **Charged Attack:** Performs a more precise Aimed Shot with increased DMG. While aiming, the power of Electro will accumulate on the arrowhead before the arrow is fired. Has different effects based on how long the energy has been charged:
        
        - Charge Level 1: Fires off an arrow carrying the power of lightning that deals **Electro DMG**.
        
        - Charge Level 2: Fires off a Shadowpiercing Shot which can pierce enemies, dealing **Electro DMG** to enemies along its path. After the Shadowpiercing Shot is fully charged, Sethos cannot move around.

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact."
    elemental_skill:
      name: 'Ancient Rite: The Thundering Sands'
      description: "Gathers the might of thunder, dealing **AoE Electro DMG** and quickly retreating. If this attack triggers Electro-Charged, Superconduct, Overloaded, Quicken, Aggravate, Hyperbloom, or Electro Swirl reactions, Sethos recovers a certain amount of Elemental Energy."
    elemental_burst:
      name: 'Secret Rite: Twilight Shadowpiercer'
      description: "Perform a secret rite, entering the 'Twilight Meditation' state, during which Sethos's Normal Attacks will be converted into enemy-piercing Dusk Bolts: Deal **Electro DMG** to opponents in its path, with DMG increased based on Sethos's Elemental Mastery.
        
        Sethos cannot perform Aimed Shots while in this state.
        
        DMG dealt by Dusk Bolts is considered Charged Attack DMG.
        
        This effect will be canceled when Sethos leaves the field."
    first_ascension_passive:
      name: "Black Kite's Enigma"
      description: "When Aiming, the charging time is decreased by 0.285s based on each point of Sethos's current Elemental Energy. Charging time can be reduced to a minimum of 0.3s through this method and a maximum of 20 Energy can be tallied. If a Shadowpiercing Shot is fired, consume the tallied amount of Elemental Energy; if it is a Charge Level 1 shot, then consume 50% of the tallied amount of Elemental Energy."
    fourth_ascension_passive:
      name: "The Sand King's Boon"
      description: "Sethos gains the 'Scorching Sandshade' effect, increasing the DMG dealt by Shadowpiercing Shots by 700% of Sethos's Elemental Mastery.
        
        The Scorching Sandshade effect will be canceled when any of the following conditions are met:
        
        - 5s after a Shadowpiercing Shot first hits an opponent.
        
        - After 4 Shadowpiercing Shots strike opponents.

        When a Shadowpiercing Shot affected by Scorching Sandshade first hits an opponent, Sethos will regain Scorching Sandshade after 15s."
    utility_passive:
      name: "Thoth's Revelation"
      description: Displays the location of nearby resources unique to Sumeru on the mini-map.
shenhe:
  name: Shenhe
  title: Lonesome Transcendence
  description: An adepti disciple with a most unusual air about her. Having spent much time cultivating in isolation in Liyue's mountains, she has become every bit as cool and distant as the adepti themselves.
  constellations:
    name: Crista Doloris
    levels:
      C1:
        name: Clarity of Heart
        description: Spring Spirit Summoning can be used 1 more time.
      C2:
        name: Centered Spirit
        description: Divine Maiden's Deliverance lasts for 6 seconds longer. Active characters within the skill's field deals 15% increased **Cryo CRIT DMG**.
      C3:
        name: Seclusion
        description: Increases the Level of Spirit Summoning by 3. Maximum upgrade level is 15.
      C4:
        name: Insight
        description: 'When characters under the effect of Icy Quill applied by Shenhe trigger its DMG Bonus effects, Shenhe will gain a Skyfrost Mantra stack: - When Shenhe uses Spring Spirit Summoning, she will consume all stacks of Skyfrost Mantra, increasing the DMG of that Spring Spirit Summoning by 5% for each stack consumed. - Max 50 stacks. Stacks last for 60s.'
      C5:
        name: Divine Attainment
        description: Increases the Level of Divine Maiden's Deliverance by 3. Maximum upgrade level is 15.
      C6:
        name: Mystical Abandon
        description: When characters trigger Icy Quill's effects using Normal and Charged Attack DMG, it does not count toward the Trigger Quota.
  talents:
    normal_attack:
      name: Dawnstar Piercer
      description: "'**Normal Attack:** Performs up to 5 consecutive spear strikes.\n\n**Charged Attack:** Consumes a certain amount of Stamina to lunge forward, dealing damage \nto opponents along the way.\n\n**Plunging Attack:** Plunges from mid-air to strike the ground below, damaging\nopponents along the path and dealing AoE DMG upon impact.'"
    elemental_skill:
      name: Spring Spirit Summoning
      description: 'Grants all nearby party members the Icy Quill effect and deals **Cryo DMG** in different ways based on whether it is pressed or held.

        **Press:** Rushes forward together with a Talisman Spirit, dealing **Cryo DMG** to opponents along the path.

        **Hold:** Commands the Talisman Spirit to deal **AoE Cryo DMG**.

        **Icy Quill:**

        When NA, CA, and Plunging Attacks, Elemental Skills and Bursts deal Cryo DMG to opponents, the DMG dealt is increased based on Shenhe''s current ATK.

        The Icy Quill''s effects will be cleared once its duration ends or after being triggered a certain number of times. When held rather than pressed, the Icy Quill''s effect lasts longer and can be triggered more times.

        When one Cryo DMG instance strikes multiple opponents, the effect is triggered multiple times based on the number of opponents hit. The number of times the effect is triggered is calculated independently for each party member with the Icy Quill.'
    elemental_burst:
      name: Divine Maiden's Deliverance
      description: 'Unleashes the power of the Talisman Spirit, allowing it to roam free in this plane, dealing **AoE Cryo DMG**.

        The Talisman Spirit then creates a field that decreases the Cryo RES and Physical RES of opponents within it. It also deals periodic **Cryo DMG** to opponents within the field.'
    first_ascension_passive:
      name: Deific Embrace
      description: An active character within the field created by Divine Maiden's Deliverance gains 15% Cryo DMG Bonus.
    fourth_ascension_passive:
      name: Spirit Communion Seal
      description: 'After Shenhe uses Spring Spirit Summoning, she will grant all nearby party members the following effects:

        - Press: Elemental Skill and Elemental Burst DMG increased by 15% for 10s. - Hold: Normal, Charged, and Plunging Attack DMG increased by 15% for 15s.'
    utility_passive:
      name: Precise Comings and Goings
      description: Gains 25% more rewards when dispatched on a Liyue Expedition for 20 hours.
shinobu:
  name: Kuki Shinobu
  title: Mender of Tribulations
  description: 'The capable and reliable deputy leader of the "Arataki Gang." Please note: capable and reliable are not appellations for the "Arataki Gang," but for their deputy leader in specific.'
  constellations:
    name: Tribulatio Demptio
    levels:
      C1:
        name: To Cloister Compassion
        description: Gyoei Narukami Kariyama Rite's AoE is increased by 50%.
      C2:
        name: To Forsake Fortune
        description: Grass Ring of Sanctification's duration is increased by 3s.
      C3:
        name: To Sequester Sorrow
        description: Increases the Level of Sanctifying Ring by 3. Maximum upgrade level is 15.
      C4:
        name: To Sever Sealing
        description: When the Normal, Charged, or Plunging Attacks of the character affected by Shinobu's Grass Ring of Sanctification hit opponents, a Thundergrass Mark will land on the opponent's position and deal AoE Electro DMG based on 9.7% of Shinobu's Max HP. This effect can occur once every 5s.
      C5:
        name: To Cease Courtesies
        description: Increases the Level of Gyoei Narukami Kariyama Rite by 3. Maximum upgrade level is 15.
      C6:
        name: To Ward Weakness
        description: When Kuki Shinobu takes lethal DMG, this instance of DMG will not take her down. This effect will automatically trigger when her HP reaches 1 and will trigger once every 60s. When Shinobu's HP drops below 25%, she will gain 150 Elemental Mastery for 15s. This effect will trigger once every 60s.
  talents:
    normal_attack:
      name: Shinobu's Shadowsword
      description: '**Normal Attack:** Perform up to 4 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Sanctifying Ring
      description: 'Creates a Grass Ring of Sanctification at the cost of part of her HP, dealing **Electro DMG** to nearby opponents.


        **Grass Ring of Sanctification**

        Follows your current active character around. Deals **Electro DMG** to nearby opponents every 1.5s and restores HP for active character(s) within the ring''s AoE based on Kuki Shinobu''s Max HP. The HP consumption from using this skill can only bring her to 20% HP.'
    elemental_burst:
      name: Gyoei Narukami Kariyama Rite
      description: "Stabs an evil-excoriating blade into the ground, creating a field that cleanses the area of all that is foul, dealing continuous **Electro DMG** to opponents within its AoE based on Shinobu's Max HP. \n\nIf Shinobu's HP is less than or equal to 50% when this skill is used, the field will last longer."
    first_ascension_passive:
      name: Breaking Free
      description: When Kuki Shinobu's HP is low, her Healing Bonus is increased.
    fourth_ascension_passive:
      name: Heart's Repose
      description: Kuki Shinobu's Elemental Skill's Healing and DMG will be boosted based on her Elemental Mastery.
    utility_passive:
      name: Protracted Prayers
      description: Kuki Shinobu gains increased rewards when dispatched on an Inazuma Expedition for 20 hours.
sucrose:
  name: Sucrose
  title: Harmless Sweetie
  description: An alchemist with an insatiable curiosity towards the world and everything in it. Attached to the Knights of Favonius as an assistant to Albedo, her area of focus is "bio-alchemy." She strives to enrich the world by transforming living things with the power of alchemy. Granted, the products of her research sometimes prove to be more weird than wonderful but on the whole, she has made monumental contributions to the field of bio-alchemy.
  constellations:
    name: Ampulla
    levels:
      C1:
        name: Clustered Vacuum Field
        description: Astable Anemohypostasis Creation - 6308 gains 1 additional charge.
      C2:
        name: 'Beth: Unbound Form'
        description: The duration of Forbidden Creation - Isomer 75 / Type II is increased by 2s.
      C3:
        name: Flawless Alchemistress
        description: Increases the Level of Astable Anemohypostasis Creation - 6308 by 3. Maximum upgrade level is 15.
      C4:
        name: Alchemania
        description: Sucrose will reduce the CD of Astable Anemohypostasis Creation - 6308 by 1-7s for every 7 Normal or Charged Attack hits she scores against opponents. \ One hit may be counted every 0.1s.
      C5:
        name: 'Caution: Standard Flask'
        description: Increases the Level of Forbidden Creation - Isomer 75 / Type II by 3. Maximum upgrade level is 15.
      C6:
        name: Chaotic Entropy
        description: If Forbidden Creation - Isomer 75 / Type II triggers an Elemental Absorption, all party members gain a 20% Elemental DMG Bonus for the corresponding absorbed element during its duration.
  talents:
    normal_attack:
      name: Wind Spirit Creation
      description: '**Normal Attack:** Performs up to 4 attacks using Wind Spirits, dealing **Anemo DMG**.

        **Charged Attack:** Consumes a certain amount of Stamina and deals **AoE Anemo DMG** after a short casting time.

        **Plunging Attack:** Calling upon the power of her Wind Spirits, Sucrose plunges towards the ground from mid-air, damaging all opponents in her path. Deals **AoE Anemo DMG** upon impact with the ground.'
    elemental_skill:
      name: Astable Anemohypostasis Creation - 6308
      description: Creates a small Wind Spirit that pulls opponents and objects towards its location, launches opponents within its AoE, and deals **Anemo DMG**.
    elemental_burst:
      name: Forbidden Creation - Isomer 75 / Type II
      description: 'Sucrose hurls an unstable concoction that creates a Large Wind Spirit. While it persists, the Large Wind Spirit will continuously pull and launch nearby opponents, and deal **Anemo DMG**.

        **Elemental Absorption:** If the Wind Spirit comes into contact with **Hydro**/**Pyro**/**Cryo**/**Electro** elements, it will deal additional elemental DMG of that type. Elemental Absorption may only occur once per use.'
    first_ascension_passive:
      name: Catalyst Conversion
      description: When Sucrose triggers a Swirl effect, all characters in the party with the matching element (excluding Sucrose) have their Elemental Mastery increased by 50 for 8s.
    fourth_ascension_passive:
      name: Mollis Favonius
      description: When Astable Anemohypostasis Creation - 6308 or Forbidden Creation - Isomer 75 / Type II hits an opponent, increases all party members' (excluding Sucrose) Elemental Mastery based on 20% of Sucrose's Elemental Mastery for 8s.
    utility_passive:
      name: Astable Invention
      description: When Sucrose crafts Character and Weapon Enhancement Materials, she has a 10% chance to obtain double the product.
tartaglia:
  name: Childe
  title: Tartaglia
  description: "Meet Tartaglia  - the cunning Snezhnayan whose unpredictable personality keeps people guessing his every move. \nDon't be under any illusion as to what he might be thinking or what his intentions are. Just remember this: Behind that innocent, childlike exterior lies a finely honed instrument of war."
  constellations:
    name: Monoceros Caeli
    levels:
      C1:
        name: 'Foul Legacy: Tide Withholder'
        description: 'Decreases the CD of Foul Legacy: Raging Tide by 20%'
      C2:
        name: 'Foul Legacy: Understream'
        description: When opponents affected by Riptide are defeated, Tartaglia regenerates 4 Elemental Energy.
      C3:
        name: 'Abyssal Mayhem: Vortex of Turmoil'
        description: 'Increases the Level of Foul Legacy: Raging Tide by 3. Maximum upgrade level is 15.'
      C4:
        name: 'Abyssal Mayhem: Hydrospout'
        description: 'If Tartaglia is in Foul Legacy: Raging Tide''s Melee Stance, triggers Riptide Slash against opponents on the field affected by Riptide every 4s, otherwise, triggers Riptide Flash.Riptide Slashes and Riptide Flashes triggered by this Constellation effect are not subject to the time intervals that would typically apply to these two Riptide effects, nor do they have any effect on those time intervals.'
      C5:
        name: 'Havoc: Formless Blade'
        description: 'Increases the Level of Havoc: Obliteration by 3. Maximum upgrade level is 15.'
      C6:
        name: 'Havoc: Annihilation'
        description: 'When Havoc: Obliteration is cast in Melee Stance, the CD of Foul Legacy: Raging Tide is reset.This effect will only take place once Tartaglia returns to his Ranged Stance.'
  talents:
    normal_attack:
      name: Cutting Torrent (Cont'd)
      description: '**Riptide:** Opponents affected by Riptide will suffer from **AoE Hydro DMG** effects when attacked by Tartaglia

        in various ways. DMG dealt in this way is considered Normal Attack dmg.


        - Riptide Flash: A fully-charged Aimed Shot that hits an opponent affected by Riptide deals consecutive bouts of AoE DMG. Can occur once every 0.7s.

        - Riptide Burst: Defeating an opponent affected by Riptide creates a Hydro burst that inflicts the Riptide status on nearby opponents hit.

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact.


        When Tartaglia is in Foul Legacy: Raging Tide''s Melee Stance, he cannot perform a plunging attack.'
    elemental_skill:
      name: 'Foul Legacy: Raging Tide'
      description: '**Riptide Slash:** Hitting an opponent affected by Riptide with a melee attack

        unleashes a Riptide Slash that deals **AoE Hydro DMG**. DMG dealt in this way

        is considered Elemental Skill DMG, and can only occur once every 1.5s.


        After 30s, or when the ability is unleashed again, this skill will end. Tartaglia

        will return to his Ranged Stance and this ability will enter CD. The longer Tartaglia

        stays in his Melee Stance, the longer the CD. If the return to a ranged stance

        occurs automatically after 30s, the CD is even longer.'
    elemental_burst:
      name: 'Havoc: Obliteration'
      description: 'Performs different attacks based on what stance Tartaglia is in when casting.

        **Ranged Stance: Flash of Havoc:** Swiftly fires a Hydro-imbued magic arrow, dealing **AoE Hydro DMG** and applying the Riptide status. Returns a portion of its Energy Cost after use.

        **Melee Stance: Light of Obliteration:** Performs a slash with a large AoE, dealing massive **Hydro DMG** to all surrounding opponents, which triggers Riptide Blast.

        **Riptide Blast:** When the obliterating waters hit an opponent affected by Riptide, it clears their Riptide status and triggers a Hydro Explosion that deals **AoE Hydro DMG**. DMG dealt in this way is considered Elemental Burst DMG.'
    first_ascension_passive:
      name: Never Ending
      description: Extends Riptide duration by 8s.
    fourth_ascension_passive:
      name: Sword of Torrents
      description: "When Tartaglia is in Foul Legacy: Raging Tide's Melee stance, on dealing a CRIT hit, Normal and Charged Attacks apply the Riptide status effects to opponents."
    utility_passive:
      name: Master of Weaponry
      description: Increases your own party members' **Normal Attack** Level by 1.
thoma:
  name: Thoma
  title: Protector From Afar
  description: "The Kamisato Clan's housekeeper. A well-known fixer in Inazuma."
  constellations:
    name: Rubeum Scutum
    levels:
      C1:
        name: "A Comrade's Duty"
        description: "When a character protected by Thoma's own Blazing Barrier (Thoma excluded) is attacked, Thoma's own Blazing Blessing CD is decreased by 3s, while his own Crimson Ooyoroi's CD is decreased by 3s. This effect can be triggered once every 20s."
      C2:
        name: "A Subordinate's Skills"
        description: "Crimson Ooyoroi's duration is increased by 3s."
      C3:
        name: Fortified Resolve
        description: Increases the Level of Blazing Blessing by 3. Maximum upgrade level is 15.
      C4:
        name: Long-Term Planning
        description: After using Crimson Ooyoroi, 15 Energy will be restored to Thoma.
      C5:
        name: Raging Wildfire
        description: Increases the Level of Crimson Ooyoroi by 3. Maximum upgrade level is 15.
      C6:
        name: Burning Heart
        description: "When a Blazing Barrier is obtained or refreshed, the DMG dealt by all party members' Normal, Charged, and Plunging Attacks is increased by 15% for 6s."
  talents:
    normal_attack:
      name: Swiftshatter Spear
      description: "**Normal Attack:** Performs up to 4 consecutive spear strikes.
      
        **Charged Attack:** Consumes a certain amount of Stamina to lunge forward, dealing damage to opponents along the way.
      
        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: Blazing Blessing
      description: "Thoma vaults forward with his polearm and delivers a flame-filled flying kick that deals **AoE Pyro DMG**, while also summoning a defensive Blazing Barrier. At the moment of casting, Thoma's Elemental Skill applies Pyro to himself. The DMG Absorption of the Blazing Barrier scales off Thoma's Max HP.
      
        The Blazing Barrier has the following traits: 
          
          - Absorbs **Pyro DMG** 250% more effectively. 
          
          - When a new Blazing Barrier is obtained, the remaining DMG Absorption of an existing Blazing Barrier will stack and its duration will be refreshed.
          
          - The maximum DMG Absorption of the Blazing Barrier will not exceed a certain percentage of Thoma's Max HP."
    elemental_burst:
      name: Crimson Ooyoroi
      description: "Thoma spins his polearm, slicing at his foes with roaring flames that deal **AoE Pyro DMG** and weave themselves into a Scorching Ooyoroi.
      
          **Scorching Ooyoroi**
          
          While Scorching Ooyoroi is in effect, the active character's Normal Attacks will trigger Fiery Collapse, dealing **AoE Pyro DMG** and summoning a Blazing Barrier. Fiery Collapse can be triggered once every 1s.
          
          Except for the amount of DMG they can absorb, the barriers created in this way are identical to those created by Thoma's Elem. Skill, Blazing Blessing. (See above)
          
          The maximum DMG Absorption of the Blazing Barrier will not exceed a certain percentage of Thoma's Max HP. If Thoma falls, the effects of Scorching Ooyoroi will be cleared."
    first_ascension_passive:
      name: Imbricated Armor
      description: "When your current active character obtains or refreshes a Blazing Barrier, this character's Shield Strength will increase by 5% for 6s."
    fourth_ascension_passive:
      name: Flaming Assault
      description: "DMG dealt by Crimson Ooyoroi's Fiery Collapse is increased by 2.2% of Thoma's Max HP."
    utility_passive:
      name: Snap and Swing
      description: "When you fish successfully in Inazuma, Thoma's help grants a 20% chance of scoring a double catch."
tighnari:
  name: Tighnari
  title: Verdant Strider
  description: A young researcher well-versed in botany who currently serves as a Forest Watcher in Avidya Forest. He is a straight shooter with a warm heart — and a dab hand at guiding even the dullest of pupils.
  constellations:
    name: Vulpes Zerda
    levels:
      C1:
        name: Beginnings Determined at the Roots
        description: "Tighnari's Charged Attack CRIT Rate is increased by 15%."
      C2:
        name: Origins Known From the Stem
        description: "When there are opponents within the Vijnana-Khanda Field created by Vijnana-Phala Mine, Tighnari gains 20% Dendro DMG Bonus. The effect will last up to 6s if the field's duration ends or if it no longer has opponents within it."
      C3:
        name: Fortunes Read Amongst the Branches
        description: "Increases the Level of Fashioner's Tanglevine Shaft by 3. Maximum upgrade level is 15."
      C4:
        name: Withering Glimpsed in the Leaves
        description: "When Fashioner's Tanglevine Shaft is unleashed, all nearby party members gain 60 Elemental Mastery for 8s. If the Fashioner's Tanglevine Shaft triggers a Burning, Bloom, Quicken, or Spread reaction, their Elemental Mastery will be further increased by 60. This latter case will also refresh the buff state's duration."
      C5:
        name: Comprehension Amidst the Flowers
        description: Increases the Level of Vijnana-Phala Mine by 3. Maximum upgrade level is 15.
      C6:
        name: Karma Adjudged From the Leaden Fruit
        description: Wreath Arrow's charging time is decreased by 0.9s, and will produce 1 additional Clusterbloom Arrow upon hit. This arrow deals 150% of Tighnari's ATK as DMG.
  talents:
    normal_attack:
      name: Khanda Barrier-Buster
      description: "**Normal Attack:** Performs up to 4 consecutive shots with a bow.
      
        **Charged Attack:** Perform a more precise Aimed Shot with increased DMG. While aiming, the power of Dendro will accumulate on the arrowhead before the arrow is fired. Has different effects based on how long the energy has been charged:

        - Charge Level 1: Fires off an arrow carrying the power of flora that deals **Dendro DMG**.

        - Charge Level 2: Fires off a Wreath Arrow that deals **Dendro DMG**. Upon hit, the Wreath Arrow will create 4 Clusterbloom Arrows that will track nearby opponents automatically and deal **Dendro DMG**.

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact."
    elemental_skill:
      name: Vijnana-Phala Mine
      description: Tighnari throws a Vijnana Stormheart ahead that deals **AoE Dendro DMG**, creating a Vijnana-Khanda Field that creates mysterious illusions that taunt opponents and draw their fire.

        Additionally, Tighnari gains the Vijnana Suffusion effect, which will decrease the Wreath Arrow’s charging time by 2.4s. This effect will dissipate once the skill duration ends or after Tighnari has fired 3 Wreath Arrows.

    elemental_burst:
      name: "Fashioner's Tanglevine Shaft"
      description: Combines the power of all seeds to fire 6 Tanglevine Shafts that can track opponents and deal **Dendro DMG**. After they hit, the Tanglevine Shafts will create a secondary wave of Tanglevine Shafts that can also track opponents and deal **Dendro DMG** on hit.
    first_ascension_passive:
      name: Keen Sight
      description: After Tighnari fires a Wreath Arrow, his Elemental Mastery is increased by 50 for 4s.
    fourth_ascension_passive:
      name: Scholarly Blade
      description: "For every point of Elemental Mastery Tighnari possesses, his Charged Attack and Fashioner's Tanglevine Shaft DMG are increased by 0.06%. The maximum DMG Bonus obtainable this way is 60%."
    utility_passive:
      name: Encyclopedic Knowledge
      description: Displays the location of nearby resources unique to Sumeru on the mini-map.
traveleranemo:
  name: Traveler (Anemo)
  title: Outlander
  description: The keeper is fading away; the creator has not yet come. But the world shall burn no more, for you shall ascend.
  constellations:
    name: Viator (Aether) / Viatrix (Lumine)
    levels:
      C1:
        name: Raging Vortex
        description: Palm Vortex pulls in opponents and objects within a 5m radius.
      C2:
        name: Uprising Whirlwind
        description: Increases Energy Recharge by 16%.
      C3:
        name: Sweeping Gust
        description: Increases the Level of Gust Surge by 3. Maximum upgrade level is 15.
      C4:
        name: Cherishing Breezes
        description: Reduces DMG taken while casting Palm Vortex by 10%.
      C5:
        name: Vortex Stellaris
        description: Increases the Level of Palm Vortex by 3. Maximum upgrade level is 15.
      C6:
        name: Intertwined Winds
        description: Targets who take DMG from Gust Surge have their **Anemo RES** decreased by 20%. If an Elemental Absorption occurred, then their RES towards the corresponding Element is also decreased by 20%.
  talents:
    normal_attack:
      name: Foreign Ironwind
      description: '**Normal Attack:** Performs up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Palm Vortex
      description: 'Grasping the wind''s might, you form a vortex of vacuum in your palm, causing continuous **Anemo DMG** to opponents in front of you. The vacuum vortex explodes when the skill duration ends, causing a greater amount of Anemo DMG over a larger area.

        **Hold**: DMG and AoE will gradually increase.

        Elemental Absorption: If the vortex comes into contact with Hydro/Pyro/Cryo/Electro elements, it will deal additional elemental DMG of that type. Elemental Absorption may only occur once per use.'
    elemental_burst:
      name: Gust Surge
      description: 'Guiding the path of the wind currents, you summon a forward-moving tornado that pulls objects and opponents towards itself, dealing **Anemo DMG** every 0.5 seconds for a maximum of 9 times.

        **Elemental Absorption:** If the Wind Spirit comes into contact with **Hydro**/**Pyro**/**Cryo**/**Electro** elements, it will deal additional elemental DMG of that type. Elemental Absorption may only occur once per use.'
    first_ascension_passive:
      name: Slitting Wind
      description: The last hit of a Normal Attack combo unleashes a wind blade, dealing 60% of ATK as **Anemo DMG** to all opponents in its path.
    fourth_ascension_passive:
      name: Second Wind
      description: Palm Vortex kills regenerate 2% HP for 5s. This effect can only occur once every 5s.
travelerelectro:
  name: Traveler (Electro)
  title: Outlander
  description: The keeper is fading away; the creator has not yet come. But the world shall burn no more, for you shall ascend.
  constellations:
    name: Viator (Aether) / Viatrix (Lumine)
    levels:
      C1:
        name: Spring Thunder of Fertility
        description: The number of Abundance Amulets that can be generated using Lightning Blade is increased to 3.
      C2:
        name: Violet Vehemence
        description: When Falling Thunder created by Bellowing Thunder hits an opponent, it will decrease their **Electro RES** by 15% for 8s.
      C3:
        name: Distant Crackling
        description: Increases the Level of Bellowing Thunder by 3. Maximum upgrade level is 15.
      C4:
        name: Fickle Cloudstrike
        description: When a character obtains Abundance Amulets generated by Lightning Blade, if this character's Energy is less than 35%, the Energy restored by the Abundance Amulets is increased by 100%.
      C5:
        name: Clamor in the Wilds
        description: Increases the Level of Lightning Blade by 3. Maximum upgrade level is 15.
      C6:
        name: World-Shaker
        description: Every 2 Falling Thunder attacks triggered by Bellowing Thunder will increase the DMG dealt by the next Falling Thunder by 200%, and will restore an additional 1 Energy to the current character.
  talents:
    normal_attack:
      name: Foreign Thundershock
      description: '**Normal Attack:** Performs up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Lightning Blade
      description: 'Unleashes three swift thunder shadows that deal **Electro DMG** to opponents and leave an Abundance Amulet behind after hitting an opponent.

        2 Abundance Amulets can be created initially. Using this skill will reset any Abundance Amulets that were generated.


        **Abundance Amulets**

        When a character is near an Abundance Amulet, they will absorb it and obtain the following effects:

        - Restores Elemental Energy

        - Increases Energy Recharge during the Abundance Amulet''s duration.'
    elemental_burst:
      name: Bellowing Thunder
      description: 'You call upon the protection of lightning, knocking nearby opponents back and dealing Electro DMG to them.


        **Lightning Shroud**

        When your active character''s Normal or Charged Attacks hit opponents, they will call Falling Thunder forth, dealing **Electro DMG**.

        When Falling Thunder hits opponents, it will regenerate Energy for that character.

        One instance of Falling Thunder can be generated every 0.5s.'
    first_ascension_passive:
      name: Thunderflash
      description: When another nearby character in the party obtains an Abundance Amulet created by Lightning Blade, Lightning Blade's CD is decreased by 1.5s.
    fourth_ascension_passive:
      name: Resounding Roar
      description: Increases the Energy Recharge effect granted by Lightning Blade's Abundance Amulet by 10% of the Traveler's Energy Recharge.
travelerdendro:
  name: Traveler (Dendro)
  title: Outlander
  description: The keeper is fading away; the creator has not yet come. But the world shall burn no more, for you shall ascend.
  constellations:
    name: Viator (Aether) / Viatrix (Lumine)
    levels:
      C1:
        name: Symbiotic Creeper
        description: After Razorgrass Blade hits an opponent, it will regenerate 3.5 Energy for the Traveler.
      C2:
        name: Green Resilience
        description: "Lea Lotus Lamp's duration is increased by 3s."
      C3:
        name: Whirling Weeds
        description: Increases the Level of Razorgrass Blade by 3. Maximum upgrade level is 15.
      C4:
        name: Treacle Grass
        description: "After the Lea Lotus Lamp triggers a Lotuslight Transfiguration, it will obtain 5 stacks of the Overflowing Lotuslight effect from the Passive Talent 'Verdant Overgrowth.' You must have unlocked this Passive Talent first."
      C5:
        name: Viridian Transience
        description: Increases the Level of Surgent Manifestation by 3. Maximum upgrade level is 15.
      C6:
        name: Withering Aggregation
        description: The Dendro DMG Bonus of the character under the effect of Overflowing Lotuslight as created by the Lea Lotus Lamp is increased by 12%. If the Lamp has experienced a Lotuslight Transfiguration previously, the character will also gain 12% DMG Bonus for the corresponding element.
  talents:
    normal_attack:
      name: Foreign Fieldcleaver
      description: '**Normal Attack:** Performs up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Razorgrass Blade
      description: With a flourish of your blade, you unleash a spray of razor-sharp leaves that go before you and deal **Dendro DMG**.
    elemental_burst:
      name: Surgent Manifestation
      description: 'Calling upon the might of the flora all around you, you create a Lea Lotus Lamp. This Lamp will deal continuous Dendro DMG to opponents within its AoE.

        Lotuslight Transfiguration
        
        The Lea Lotus Lamp will undergo the following changes after it comes into contact with Hydro/Electro/Pyro:
        
        - Hydro: the Lamp’s AoE and the AoE of its attacks are increased.
        
        - Electro: the Lamp’s ATK SPD is increased.
        
        - Pyro: the Lamp will explode after a short delay and then disappear, dealing AoE Dendro DMG.

        The Lea Lotus Lamp can only undergo one Lotuslight Transfiguration in its duration.

        Only one Lamp created by the Traveler can exist at any one time.'
    first_ascension_passive:
      name: Verdant Overgrowth
      description: Lea Lotus Lamp will obtain one level of Overflowing Lotuslight every second it is on the field, increasing the Elemental Mastery of active character(s) within its AoE by 6. Overflowing Lotuslight has a maximum of 10 stacks.
    fourth_ascension_passive:
      name: Verdant Luxury
      description: Every point of Elemental Mastery the Traveler possesses increases the DMG dealt by Razorgrass Blade by 0.15% and the DMG dealt by Surgent Manifestation by 0.1%.
travelergeo:
  name: Traveler (Geo)
  title: Outlander
  description: The keeper is fading away; the creator has not yet come. But the world shall burn no more, for you shall ascend.
  constellations:
    name: Viator (Aether) / Viatrix (Lumine)
    levels:
      C1:
        name: Invincible Stonewall
        description: Party members within the radius of Wake of Earth have their CRIT Rate increased by 10% and have increased resistance against interruption.
      C2:
        name: Rockcore Meltdown
        description: When the meteorite created by Starfell Sword is destroyed, it will also explode, dealing additional **AoE Geo DMG** equal to the amount of damage dealt by Starfell Sword.
      C3:
        name: Will of the Rock
        description: Increases the Level of Wake of Earth by 3. Maximum upgrade level is 15.
      C4:
        name: Reaction Force
        description: The shockwave triggered by Wake of Earth regenerates 5 Energy for every opponent hit. A maximum of 25 Energy can be regenerated in this manner at any one time.
      C5:
        name: Meteorite Impact
        description: Increases the Level of Starfell Sword by 3. Maximum upgrade level is 15.
      C6:
        name: Everlasting Boulder
        description: The barrier created by Wake of Earth lasts 5s longer. The meteorite created by Starfell Sword lasts 10s longer.
  talents:
    normal_attack:
      name: Foreign Rockblade
      description: '**Normal Attack:** Performs up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Starfell Sword
      description: 'You disgorge a meteorite from the depths of the earth, dealing **AoE Geo DMG**. The meteorite is considered a **Geo Construct**, and can be climbed or used to block attacks.

        **Hold:** This skill''s positioning may be adjusted.'
    elemental_burst:
      name: Wake of Earth
      description: 'Energizing the Geo elements deep underground, you set off expanding shockwaves.

        Launches surrounding opponents back and deals **AoE Geo DMG**. A stone wall is erected at the edges of the shockwave. The stone wall is considered a **Geo Construct**, and may be used to block attacks.'
    first_ascension_passive:
      name: Shattered Darkrock
      description: Reduces Starfell Sword's CD by 2s.
    fourth_ascension_passive:
      name: Frenzied Rockslide
      description: The final hit of a Normal Attack combo triggers a collapse, dealing 60% of ATK as **AoE Geo DMG**.
travelerhydro:
  name: Traveler (Hydro)
  title: Outlander
  description: A traveler from another world who had their only kin taken away, forcing them to embark on a journey to find The Seven.
  constellations:
    name: Viator (Aether) / Viatrix (Lumine)
    levels:
      C1:
        name: Swelling Lake
        description: "Picking up a Sourcewater Droplet will restore 2 Energy to the Traveler. Requires the Passive Talent 'Spotless Waters'."
      C2:
        name: Trickling Purity
        description: "The Movement SPD of Rising Waters' bubble will be decreased by 30%, and its duration increased by 3s."
      C3:
        name: Turbulent Ripples
        description: Increases the Level of  Aquacrest Saber by 3. Maximum upgrade level is 15.
      C4:
        name: Pouring Descent
        description: "When using Aquacrest Saber, an Aquacrest Aegis that can absorb 10% of the Traveler's Max HP in DMG will be created and will absorb **Hydro DMG** with 250% effectiveness. It will persist until the Traveler finishes using the skill.
          
          Once every 2s, after a Dewdrop hits an opponent, if the Traveler is being protected by Aquacrest Aegis, the DMG Absorption of the Aegis will be restored to 10% of the Traveler's Max HP. If the Traveler is not presently being protected by an Aegis, one will be redeployed."
      C5:
        name: Churning Whirlpool
        description: Increases the Level of  Rising Waters by 3. Maximum upgrade level is 15.
      C6:
        name: Tides of Justice
        description: "When the Traveler picks up a Sourcewater Droplet, they will restore HP to a nearby party member with the lowest remaining HP percentage based on 6% of said member's Max HP."
  talents:
    normal_attack:
      name: Foreign Stream
      description: '**Normal Attack:** Performs up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Aquacrest Saber
      description: "Unleashes a torrent that can cleanse the world.

        **Press:**
        
        - Sends a Torrent Surge forward that will deal **Hydro DMG** to opponents it comes into contact with.

        **Hold:**
        
        - Enter Aiming Mode and constantly fire off Dewdrops in the direction in which you are aiming, dealing **Hydro DMG** to opponents they hit.
        
        When the skill ends, it will send a Torrent Surge forward that will deal **Hydro DMG** to opponents it comes into contact with.
        
        **Suffusion:** 
        
        When using the Hold configuration of this skill, if the Traveler's HP is higher than 50%, the DMG dealt by Dewdrops will increase based on the Traveler's Max HP, and the Traveler will lose a fixed amount of HP every second.

        **Arkhe: Pneuma**
        
        At certain intervals, after using Torrent Surge, this skill will unleash a Spiritbreath Thorn that pierces opponents, dealing Pneuma-aligned **Hydro DMG**."
    elemental_burst:
      name: Rising Waters
      description: Unleashes a slow-moving floating bubble that deals continuous **Hydro DMG** to nearby opponents.
    first_ascension_passive:
      name: Spotless Waters
      description: After the Dewdrop fired by the Hold Mode of the Aquacrest Saber hits an opponent, a Sourcewater Droplet will be generated near to the Traveler. If the Traveler picks it up, they will restore 7% HP. 1 Droplet can be created this way every second, and each use of Aquacrest Saber can create 4 Droplets at most.
    fourth_ascension_passive:
      name: Clear Waters
      description: "If HP has been consumed via Suffusion while using the Hold Mode Aquacrest Saber, the Torrent Surge at the skill's end will deal Bonus DMG equal to 45% of the total HP the Traveler has consumed in this skill use via Suffusion. The maximum DMG Bonus that can be gained this way is 5,000."
venti:
  name: Venti
  title: Windborne Bard
  description: A bard that seems to have arrived on some unknown wind - sometimes sings songs as old as the hills, and other times sings poems fresh and new. Likes apples and lively places but is not a fan of  cheese  or anything sticky. When using his Anemo power to control the wind, it often appears as feathers, as he's fond of that which appears light and breezy.
  constellations:
    name: Carmen Dei
    levels:
      C1:
        name: Splitting Gales
        description: Fires 2 additional arrows per Aimed Shot, each dealing 33% of the original arrow's DMG.
      C2:
        name: Breeze of Reminiscence
        description: Skyward Sonnet decreases opponents' Anemo RES and Physical RES by 12% for 10s.Opponents launched by Skyward Sonnet suffer an additional 12% Anemo RES and Physical RES decrease while airborne.
      C3:
        name: Ode to Thousand Winds
        description: Increases the Level of Wind's Grand Ode by 3. Maximum upgrade level is 15.
      C4:
        name: Hurricane of Freedom
        description: When Venti picks up an Elemental Orb or Particle, he receives a 25% Anemo DMG Bonus for 10s.
      C5:
        name: Concerto dal Cielo
        description: Increases the Level of Skyward Sonnet by 3. Maximum upgrade level is 15.
      C6:
        name: Storm of Defiance
        description: Targets who take DMG from Wind's Grand Ode have their Anemo RES decreased by 20%.If an Elemental Absorption occurred, then their RES towards the corresponding Element is also decreased by 20%.
  talents:
    normal_attack:
      name: Divine Marksmanship
      description: '**Normal Attack:** Perform up to 6 consecutive shots with a bow.

        **Charged Attack:** Perform a more precise Aimed Shot with increased DMG. While aiming, favorable winds will accumulate on the arrowhead. A fully charged wind arrow will deal **Anemo DMG**.

        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact.'
    elemental_skill:
      name: Skyward Sonnet
      description: 'O wind upon which all hymns and songs fly, bear these earth-walkers up into the sky!

        **Press:** Summons a Wind Domain at the opponent''s location, dealing **AoE Anemo DMG** and launching opponents into the air.

        **Hold:** Summons an even larger Wind Domain with Venti as the epicenter, dealing **AoE Anemo DMG** and launching affected opponents into the air. After unleashing the Hold version of this ability, Venti rides the wind into the air.

        Opponents hit by Skyward Sonnet will fall to the ground slowly.'
    elemental_burst:
      name: Wind's Grand Ode
      description: "Fires off an arrow made of countless coalesced winds, creating a huge Stormeye that sucks in objects and opponents and deals continuous **Anemo DMG**.\n Elemental Absorption: If the Stormeye comes into contact with **Hydro**/**Pyro**/**Cryo**/**Electro** elements, it will deal additional elemental DMG of that type. \nElemental Absorption may only occur once per use."
    first_ascension_passive:
      name: Embrace of Winds
      description: Holding Skyward Sonnet creates an upcurrent that lasts for 20s.
    fourth_ascension_passive:
      name: Stormeye
      description: Regenerates 15 Energy for Venti after the effects of Wind's Grand Ode end. If an Elemental Absorption occurred, this also restores 15 Energy to all characters of that corresponding element.
    utility_passive:
      name: Windrider
      description: Decreases gliding Stamina consumption for your own party members by 20%. *(Not stackable with Passive Talents that provide the exact same effects.)*
wanderer:
  name: Wanderer
  title: Eons Adrift
  description: A wayfaring figure whose identity is a mystery. He dresses like a mountain ascetic, but he certainly does not act the part.
  constellations:
    name: Peregrinus
    levels:
      C1:
        name: 'Shoban: Ostentatious Plumage'
        description: |
          When in the Windfavored state, the Attack SPD of the Wanderer’s Kuugo: Fushoudan and Kuugo: 
          Toufukai is increased by 10%. Additionally, the wind arrows fired by the Passive Talent “Gales of Reverie” 
          will deal an additional 25% of his ATK as DMG. You must unlock the Passive Talent “Gales of Reverie” first.
      C2:
        name: 'Niban: Isle Amidst White Waves'
        description: 'When in the Windfavored state, Kyougen: Five Ceremonial Plays will see its DMG increased by 4% per point of difference between the max amount of Kuugoryoku Points contrasted with Kuugoryoku’s present capacity when using this skill. Through this method, you can increase Kyougen: Five Ceremonial Plays’s DMG by a maximum of 200%.'
      C3:
        name: 'Sanban: Moonflower Kusemai'
        description: 'Increases the Level of Kyougen: Five Ceremonial by 3. Maximum upgrade level is 15.'
      C4:
        name: 'Yonban: Set Adrift into Spring'
        description: 'When casting Hanega: Song of the Wind, should the Passive Talent “Jade-Claimed Flower” be triggered, the character will gain buffs in correspondence to the contacted Elemental Type(s), and also obtain a random untriggered buff. A maximum of 3 such corresponding elemental buffs can exist simultaneously.  You must unlock the Passive Talent “Jade-Claimed Flower” first.'
      C5:
        name: 'Matsuban: Ancient Illuminator From Abroad'
        description: 'Increases the Level of Hanega: Song of the Wind by 3. Maximum upgrade level is 15.'
      C6:
        name: 'Shugen: The Curtains’ Melancholic Sway'
        description: |
          When the Wanderer actively hits an opponent with Kuugo: Fushoudan while in the Windfavored state, the following effects will occur:
          
          - Deals an additional instance of Kuugo: Fushoudan at the position hit, dealing 40% of the attack’s original DMG. This DMG will be considered Normal Attack DMG.
          
          - When the Wanderer falls below 40 Kuugoryoku Points, restores 4 Points to him. Kuugoryoku Points can be restored in this manner once every 0.2s. This restoration can occur up to 5 times within one Windfavored duration.
  talents:
    normal_attack:
      name: Yuuban Meigen
      description: '**Normal Attack:** Performs up to 3 attacks using wind blades, dealing Anemo DMG.

        **Charged Attack:** Consumes a certain amount of Stamina, gathers a build up of high wind pressure, and deals AoE Anemo DMG after a short casting time.

        **Plunging Attack:** Calling upon the power of Anemo, the Wanderer plunges towards the ground from mid-air, damaging all opponents in his path. Deals AoE Anemo DMG upon impact with the ground.'
    elemental_skill:
      name: 'Hanega: Song of the Wind'
      description: |
        Concentrates the power of the winds to break free from the shackles of the earth, dealing AoE Anemo DMG before leaping into the air and entering the Windfavored state.

        **Windfavored**
        The Wanderer cannot perform Plunging Attacks in this state. When he uses Normal and Charged Attacks, they will be converted into Kuugo: Fushoudan and Kuugo: Toufukai respectively; the DMG they deal and their AoE will be increased, and their DMG will be considered Normal and Charged Attack DMG respectively. Kuugo: Toufukai will not consume Stamina.
        The Wanderer will hover persistently during this time. While this state is active, the Wanderer’s movements gain the following properties:
        - Persistently consumes Kuugoryoku Points to maintain this hovering state.
        - When sprinting, additional Kuugoryoku Points will be consumed for the Wanderer to accelerate mid-air. Holding sprint will cause persistent Kuugoryoku Point consumption to maintain speed. This effect will replace his default sprint.
        - Jumping expends extra Kuugoryoku Points to increase hovering height. Holding jump will cause persistent Kuugoryoku Point consumption to keep increasing hovering height.

        Running out of Kuugoryoku Points will end the Windfavored state. A second cast during the duration of Windfavored will also end it.
    elemental_burst:
      name: 'Kyougen: Five Ceremonial Plays'
      description: "Compresses the atmosphere into a singular vacuum that grinds all troubles away, dealing multiple instances of AoE Anemo DMG. If the character is in the Windfavored state due to the skill “Hanega: Song of the Wind,” Windfavored state will end after casting."
    first_ascension_passive:
      name: Jade-Claimed Flower
      description: |
        If Hanega: Song of the Wind comes into contact with Hydro/Pyro/Cryo/Electro when it is unleashed, this instance of the Windfavored state will obtain buffs according to the contacted element(s):
        - Hydro: Kuugoryoku Point cap increases by 20.
        - Pyro: ATK increases by 30%.
        - Cryo: CRIT Rate increases by 20%.
        - Electro: When Normal and Charged Attacks hit an opponent, 0.8 Energy will be restored. Energy can be restored this way once every 0.2s.

        You can have up to 2 different kinds of these buffs simultaneously.
    fourth_ascension_passive:
      name: Gales of Reverie
      description: |
        When the Wanderer hits opponents with Kuugo: Fushoudan or Kuugo: Toufukai in his Windfavored state, he has a 16% chance to obtain the Descent effect: The next time the Wanderer accelerates in mid-air while in this instance of the Windfavored state, this effect will be removed, this acceleration instance will not consume any Kuugoryoku Points, and he will fire off 4 wind arrows that deal 35% of his ATK as Anemo DMG each.
        
        For each Kuugo: Fushoudan and Kuugo: Toufukai that does not produce this effect, the next attack of those types will have a 12% increased chance of producing it. The calculation of the effect production is done once every 0.1s.
    utility_passive:
      name: Strum the Swirling Winds
      description: 'Mora expended when ascending Bows and Catalysts is decreased by 50%.'
wriothesley:
  name: Wriothesley
  title: Emissary of Solitary Iniquity
  description: Duke of the Fortress of Meropide, Lord Incognito of the murky depths.
  constellations:
    name: Cerberus
    levels:
      C1:
        name: Terror for the Evildoers
        description: "The Gracious Rebuke from the Passive Talent 'There Shall Be a Plea for Justice' is changed to this:
        
          When Wriothesley's HP is less than 60% or while he is in the Chilling Penalty state caused by Icefang Rush, when the fifth attack of Repelling Fists hits, it will create a Gracious Rebuke. 1 Gracious Rebuke effect can be obtained every 2.5s.

          Additionally, Rebuke: Vaulting Fist will obtain the following enhancement:
        
          - The DMG Bonus gained will be further increased to 200%.
        
          - When it hits while Wriothesley is in the Chilling Penalty state, that state's duration is extended by 4s. 1 such extension can occur per 1 Chilling Penalty duration.

          You must first unlock the Passive Talent 'There Shall Be a Plea for Justice.'"
      C2:
        name: Shackles for the Arrogant
        description: "When using Darkgold Wolfbite, each Prosecution Edict stack from the Passive Talent 'There Shall Be a Reckoning for Sin' will increase said ability's DMG dealt by 40%.
        
          You must first unlock the Passive Talent 'There Shall Be a Reckoning for Sin.'"
      C3:
        name: Punishment for the Frauds
        description: 'Increases the Level of Normal Attack: Forceful Fists of Frost by 3. Maximum upgrade level is 15.'
      C4:
        name: Redemption for the Suffering
        description: "The HP restored to Wriothesley through Rebuke: Vaulting Fist will be increased to 50% of his Max HP. You must first unlock the Passive Talent 'There Shall Be a Plea for Justice.'
          
          Additionally, when Wriothesley is healed, if the amount of healing overflows, the following effects will occur depending on whether he is on the field or not. If he is on the field, his ATK SPD will be increased by 20% for 4s. If he is off-field, all of your own party members' ATK SPD will be increased by 10% for 6s. These two methods of increasing ATK SPD cannot stack."
      C5:
        name: Mercy for the Wronged
        description: Increases the Level of Darkgold Wolfbite by 3. Maximum upgrade level is 15.
      C6:
        name: Esteem for the Innocent
        description: "The CRIT Rate of Rebuke: Vaulting Fist will be increased by 10%, and its CRIT DMG by 80%. When unleashed, it will also create an additional icicle that deals 100% of Rebuke: Vaulting Fist's Base DMG as Cryo DMG. DMG dealt this way is regarded as Charged Attack DMG.
          
          You must first unlock the Passive Talent 'There Shall Be a Plea for Justice.'"
  talents:
    normal_attack:
      name: Forceful Fists of Frost
      description: '**Normal Attack:** Coalescing frost about his fist, Wriothesley will unleash powerful Repelling Fists, performing up to 5 rapid attacks that deal **Cryo DMG**.
        
        Apart from this, Normal Attack combo count will not reset for a short time after using Icefang Rush or sprinting.

        **Charged Attack:** Consumes a fixed amount of Stamina to leap and unleash a Vaulting Fist, dealing **AoE Cryo DMG**.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing **AoE Cryo DMG** upon impact.'
    elemental_skill:
      name: Icefang Rush
      description: "Adjusting his breathing, rhythm, and pace, Wriothesley sprints forward a short distance, entering the Chilling Penalty state and unleashing more powerful attacks than before.

        **Chilling Penalty**
        
        - Increases Wriothesley's interruption resistance
        
        - When his HP is above 50%, it will enhance the Repelling Fists of Normal Attack: Forceful Fists of Frost and increase its DMG. When such an attack hits, it will consume a fixed amount of Wriothesley's HP. HP can be lost this way once every 0.1s.
        
        This effect will be canceled should Wriothesley leave the field."
    elemental_burst:
      name: Darkgold Wolfbite
      description: "Activating his boxing gloves, Wriothesley strikes out with an icy straight, then uses Icicle Impact to cause multiple instances of **AoE Cryo DMG** in a frontal area.

        **Arkhe: Ousia**
        
        After Icicle Impact ends, a Surging Blade will descend upon the opponent's position, dealing Ousia-aligned **Cryo DMG.**"
    first_ascension_passive:
      name: There Shall Be a Plea for Justice
      description: "When Wriothesley's HP is less than 60%, he will obtain a Gracious Rebuke. The next Charged Attack of his Normal Attack: Forceful Fists of Frost will be enhanced to become Rebuke: Vaulting Fist. It will not consume Stamina, will deal 50% increased DMG, and after hitting will restore HP for Wriothesley equal to 30% of his Max HP.
        
        You can gain a Gracious Rebuke this way once every 5s."
    fourth_ascension_passive:
      name: There Shall Be a Reckoning for Sin
      description: "When Wriothesley's current HP increases or decreases, if he is in the Chilling Penalty state conferred by Icefang Rush, Chilling Penalty will gain one stack of Prosecution Edict. Max 5 stacks. Each stack will increase Wriothesley's ATK by 6%."
    utility_passive:
      name: "The Duke's Grace"
      description: When Wriothesley crafts Weapon Ascension Materials, he has a 10% chance to receive double the product.
xiangling:
  name: Xiangling
  title: Exquisite Delicacy
  description: The Head Chef at the Wanmin Restaurant and also a waitress there, Xiangling is extremely passionate about cooking and excels at her signature hot and spicy dishes. Though still young, Xiangling is a true master of the culinary arts with all the skills of a kitchen veteran. She enjoys a good reputation among the hearty eaters at Chihu Rock. There's absolutely no need to be nervous if she wants you to sample her latest creation. It will not disappoint. Promise.
  constellations:
    name: Trulla
    levels:
      C1:
        name: Crispy Outside, Tender Inside
        description: Opponents hit by Guoba's attacks have their Pyro RES reduced by 15% for 6s.
      C2:
        name: Oil Meets Fire
        description: The last attack in a Normal Attack sequence applies the Implode status onto the opponent for 2s. An explosion will occur once this duration ends, dealing 75% of Xiangling's ATK as AoE Pyro DMG.
      C3:
        name: Deepfry
        description: Increases the Level of Pyronado by 3. Maximum upgrade level is 15.
      C4:
        name: Slowbake
        description: Pyronado's duration is increased by 40%.
      C5:
        name: Guoba Mad
        description: Increases the Level of Guoba Attack by 3. Maximum upgrade level is 15.
      C6:
        name: Condensed Pyronado
        description: For the duration of Pyronado, all party members receive a 15% Pyro DMG Bonus.
  talents:
    normal_attack:
      name: Dough-Fu
      description: '**Normal Attack**: Performs up to five consecutive spear strikes.

        **Charged Attack**: Consumes a certain amount of Stamina to lunge forward, dealing damage to opponents along the way.

        **Plunging Attack**: Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Guoba Attack
      description: Summons Guoba the Panda. After 2 seconds, Guoba starts breathing fire at an opponent, dealing **AoE Pyro DMG** every 1.5 seconds 4 times.
    elemental_burst:
      name: Pyronado
      description: Displaying her mastery over both fire and polearms, Xiangling sends a Pyronado whirling around her. The Pyronado will move with your character for so long as the ability persists, dealing **Pyro DMG** to all opponents in its path.
    first_ascension_passive:
      name: Crossfire
      description: Increases the flame range of Guoba by 20%.
    fourth_ascension_passive:
      name: Beware, It's Super Hot!
      description: When Guoba Attack's effects end, Guoba leaves a chili pepper on the spot where it disappeared. Picking up a chili pepper increases ATK by 10% for 10s.
    utility_passive:
      name: Chef de Cuisine
      description: When a Perfect Cooking is achieved on an ATK-boosting dish, Xiangling has a 12% chance to receive double the product.
xianyun:
  name: Xianyun
  title: Passerine Herald
  description: One of the Mighty and Illuminated Adepti of Jueyun, known as "Cloud Retainer." Expert in all kinds of mechanical contraptions, her heart now turns towards the affairs of the mortal world, through which she walks under the name "Xianyun."
  constellations:
    name: Grus Serena
    levels:
      C1:
        name: Purifying Wind
        description: White Clouds at Dawn gains 1 additional charge.
      C2:
        name: Aloof From the World
        description: "After using a Skyladder from White Clouds at Dawn, Xianyun's ATK will be increased by 20% for 15s.
          
          Additionally, the effects of the Passive Talent 'Consider, the Adeptus in Her Realm' will be enhanced: When the Starwicker created by Stars Gather at Dusk has Adeptal Assistance stacks, nearby active characters' Plunging Attack shockwave DMG will be increased by 360% of Xianyun's ATK. The maximum DMG increase that can be achieved this way is 18,000.
          
          Each Plunging Attack shockwave DMG instance can only apply this increased DMG effect to a single opponent. Each character can trigger this effect once every 0.4s.
          
          You must first unlock the Passive Talent 'Consider, the Adeptus in Her Realm.'"
      C3:
        name: Creations of Star and Moon
        description: Increases the Level of Stars Gather at Dusk by 3. Maximum upgrade level is 15.
      C4:
        name: Mystery Millet Gourmet
        description: "After using Skyladder 1/2/3 times during one White Clouds at Dawn Cloud Transmogrification state, when a Driftcloud Wave unleashed during that instance hits an opponent, it will heal all nearby party members for 50%/80%/150% of Xianyun's ATK. This effect can be triggered once every 5s."
      C5:
        name: Astride Rose-Colored Clouds
        description: Increases the Level of White Clouds at Dawn by 3. Maximum upgrade level is 15.
      C6:
        name: "Cloudkeeper's Spirit"
        description: After Xianyun uses 1/2/3 Skyladders within one Cloud Transmogrification caused by White Clouds at Dawn, the CRIT DMG of a Driftcloud Wave created in this instance of Cloud Transmogrification will be increased by 15%/35%/70%. Within 16s after Xianyun has used Stars Gather at Dusk, White Clouds at Dawn will not enter CD. This effect will be canceled once she has used White Clouds at Dawn 8 times.
  talents:
    normal_attack:
      name: Word of Wind and Flower
      description: '**Normal Attack:** Summons swirling winds to perform up to 4 attacks, dealing **Anemo DMG**.

        **Charged Attack:** Consumes a certain amount of Stamina and launches a Breeze Bolt in a straight line that deals **Anemo DMG** to opponents along its path.

        **Plunging Attack:** Gathers the power of Anemo and plunges towards the ground from mid-air, damaging all opponents in her path. Deals **AoE Anemo DMG** upon impact with the ground.'
    elemental_skill:
      name: White Clouds at Dawn
      description: "Xianyun enters the Cloud Transmogrification state, in which she will not take Fall DMG, and uses Skyladder once.
        
        In this state, her Plunging Attack will be converted into Driftcloud Wave instead, which deals **AoE Anemo DMG** and ends the Cloud Transmogrification state. This DMG is considered Plunging Attack DMG.
        
        Each use of Skyladder while in this state increases the DMG and AoE of the next Driftcloud Wave used.

        **Skyladder**
        
        - Can be used while in mid-air. Xianyun leaps forward, dealing Anemo DMG to targets along her path.
        
        - During each Cloud Transmogrification state Xianyun enters, Skyladder may be used up to 3 times and 1 instance of Skyladder DMG can be dealt to any one opponent.
        
        - If Skyladder is not used again in a short period, the Cloud Transmogrification state will be canceled.

        If Xianyun does not use Driftcloud Wave while in this state, the next CD of White Clouds at Dawn will be decreased by 3s."
    elemental_burst:
      name: Stars Gather at Dusk
      description: "Brings forth a sacred breeze that deals AoE Anemo DMG and heals all nearby characters based on Xianyun's ATK. It will also summon the **Starwicker** mechanism.

        **Starwicker**
        
        - Continuously follows the active character and periodically heals all nearby characters based on Xianyun's ATK.
        
        - Starts with 8 stacks of Adeptal Assistance. While Adeptal Assistance is active, nearby active characters will have their jump height increased.
        
        - When the active character completes a Plunging Attack, Starwicker will consume 1 stack of Adeptal Assistance and deal AoE Anemo DMG.
        
        Only 1 Starwicker can exist simultaneously."
    first_ascension_passive:
      name: Galefeather Pursuit
      description: "Each opponent hit by Driftcloud Waves from White Clouds at Dawn will grant all nearby party members 1 stack of Storm Pinion for 20s. Max 4 stacks. These will cause the characters' Plunging Attack CRIT Rate to increase by 4%/6%/8%/10% respectively.
        
        Each Storm Pinion created by hitting an opponent has an independent duration."
    fourth_ascension_passive:
      name: Consider, the Adeptus in Her Realm
      description: "When the Starwicker created by Stars Gather at Dusk has Adeptal Assistance stacks, nearby active characters' Plunging Attack shockwave DMG will be increased by 180% of Xianyun's ATK. The maximum DMG increase that can be achieved this way is 9,000.
        
        Each Plunging Attack shockwave DMG instance can only apply this increased DMG effect to a single opponent. Each character can trigger this effect once every 0.4s."
    utility_passive:
      name: Crane Form
      description: Increases gliding SPD for your own party members by 15%. Not stackable with Passive Talents that provide the exact same effects.
xiao:
  name: Xiao
  title: Vigilant Yaksha
  description: One of the mighty and illuminated adepti guarding Liyue, also heralded as the "Vigilant Yaksha." Despite his youthful appearance, tales of his exploits have been documented for millennia.  He is especially fond of Wangshu Inn's  Almond Tofu. This is because it tastes just like the sweet dreams he used to devour.
  constellations:
    name: Alatus Nemeseos
    levels:
      C1:
        name: 'Dissolution Eon: Destroyer of Worlds'
        description: Increases Lemniscatic Wind Cycling's charges by 1.
      C2:
        name: 'Annihilation Eon: Blossom of Kaleidos'
        description: When in the party and not on the field, Xiao's Energy Recharge is increased by 25%.
      C3:
        name: 'Conqueror of Evil: Wrath Deity'
        description: Increases the Level of Lemniscatic Wind Cycling by 3. Maximum upgrade level is 15.
      C4:
        name: 'Transcension: Extinction of Suffering'
        description: When Xiao's HP falls below 50%, he gains a 100% DEF Bonus.
      C5:
        name: 'Evolution Eon: Origin of Ignorance'
        description: Increases the Level of Bane of All Evil by 3. Maximum upgrade level is 15.
      C6:
        name: 'Conqueror of Evil: Guardian Yaksha'
        description: While under the effects of Bane of All Evil, hitting at least 2 opponents with Xiao's Plunging Attack will immediately grant him 1 charge of Lemniscatic Wind Cycling, and for the next 1s, he may use Lemniscatic Wind Cycling while ignoring its CD.
  talents:
    normal_attack:
      name: Whirlwind Thrust
      description: '**Normal Attack:** Performs up to 6 consecutive spear strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to perform an upward thrust.

        **Plunging Attack:** Plunges from mid-air to strike the ground from below, damaging opponents along the path and dealing AoE DMG upon impact.

        Xiao does not take DMG from performing Plunging Attacks.'
    elemental_skill:
      name: Lemniscatic Wind Cycling
      description: 'Xiao lunges forward, dealing **Anemo DMG** to opponents in his path.

        Can be used in mid-air.

        Starts with 2 charges.'
    elemental_burst:
      name: Bane of All Evil
      description: 'Xiao dons the Yaksha Mask that set gods and demons trembling millennia ago.

        **Yaksha''s Mask:**

        - Greatly increases Xiao''s jumping ability.

        - Increases his attack AoE and attack DMG.

        - Converts attack DMG into **Anemo DMG**, which cannot be overridden by any other elemental infusion.

        In this state, Xiao will continuously lose HP. The effects of this skill end when Xiao leaves the field.'
    first_ascension_passive:
      name: 'Conqueror of Evil: Tamer of Demons'
      description: While under the effects of Bane of All Evil, all DMG dealt by Xiao increases by 5%. DMG increases by a further 5% for every 3s the ability persists. The maximum DMG Bonus is 25%.
    fourth_ascension_passive:
      name: 'Dissolution Eon: Heaven Fall'
      description: Using Lemniscatic Wind Cycling increases the DMG of subsequent uses of Lemniscatic Wind Cycling by 15%. This effect lasts for 7s, and has a maximum of 3 stacks. Gaining a new stack refreshes the effect's duration.
    utility_passive:
      name: 'Transcension: Gravity Defier'
      description: Decreases climbing Stamina consumption for your own party members by 20%. *(Not stackable with Passive Talents that provide the exact same effects.)*
xingqiu:
  name: Xingqiu
  title: Juvenile Galant
  description: The second son of the Feiyun Commerce Guild, Xingqiu has had a reputation for being studious and polite ever since he was a young child. But there is another side to the mild-mannered Xingqiu everyone knows. A daring, adventurous and much more mischievous side...
  constellations:
    name: Fabulae Textile
    levels:
      C1:
        name: The Scent Remained
        description: Increases the maximum number of Rain Swords by 1.
      C2:
        name: Rainbow Upon the Azure Sky
        description: 'Extends the duration of Guhua Sword: Raincutter by 3s.Decreases the Hydro RES of opponents hit by sword rain attacks by 15% for 4s.'
      C3:
        name: Weaver of Verses
        description: 'Increases the Level of Guhua Sword: Raincutter by 3. Maximum upgrade level is 15.'
      C4:
        name: Evilsoother
        description: 'Throughout the duration of Guhua Sword: Raincutter, the DMG dealt by Guhua Sword: Fatal Rainscreen is increased by 50%.'
      C5:
        name: Embrace of Rain
        description: 'Increases the Level of Guhua Sword: Fatal Rainscreen by 3. Maximum upgrade level is 15.'
      C6:
        name: Hence, Call Them My Own Verses
        description: 'Activating 2 of Guhua Sword: Raincutter''s sword rain attacks greatly enhances the third sword rain attack. On hit, the third sword rain attack also regenerates 3 Energy for Xingqiu.'
  talents:
    normal_attack:
      name: Guhua Style
      description: '**Normal Attack:** Perform up to 5 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to unleash 2 rapid sword strikes.

        **Plunging Attack** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: 'Guhua Sword: Fatal Rainscreen'
      description: 'Xingqiu performs twin strikes with his sword, dealing **Hydro DMG**. At the same time, this ability creates the maximum number of Rain Swords, which will orbit your active character.

        The Rain Swords have the following properties:

        - When a character takes DMG, the Rain Sword will shatter, reducing the amount of DMG taken.

        - Increase the character''s resistance to interruption.

        - 20% of Xingqiu''s **Hydro DMG Bonus** will be converted to additional DMG Reduction for the Rain Swords. The maximum amount of additional DMG Reduction that can be gained this way is 24%.

        - The initial maximum number of Rain Swords is 3.

        - Using this ability applies the **Wet** status onto the character.'
    elemental_burst:
      name: 'Guhua Sword: Raincutter'
      description: 'Initiate Rainbow Bladework and fight using an illusory sword rain, while creating the maximum number of Rain Swords.

        **Rainbow Bladework:**

        - Your active character''s Normal Attacks will trigger consecutive sword rain attacks, dealing **Hydro DMG**.

        - Rain Swords will remain at the maximum number throughout the ability''s duration.

        - These effects carry over to other characters.'
    first_ascension_passive:
      name: Hydropathic
      description: When a Rain Sword is shattered or when its duration expires, it regenerates the current character's HP based on 6% of Xingqiu's Max HP.
    fourth_ascension_passive:
      name: Blades Amidst Raindrops
      description: Xingqiu gains a 20% **Hydro DMG Bonus**.
    utility_passive:
      name: Flash of Genius
      description: When Xingqiu crafts Character Talent Materials, he has a 25% chance to refund a portion of the crafting materials used.
xinyan:
  name: Xinyan
  title: Blazing Riff
  description: Rock 'n' roll is an avant-garde art in Liyue Harbor and Xinyan is the pioneer in this field. She rebels against ossified prejudices, using her music and passionate singing to awaken dazed souls fatigued by worldly matters. If you get the chance, do not miss out on her next performance!
  constellations:
    name: Fila Ignium
    levels:
      C1:
        name: Fatal Acceleration
        description: Upon scoring a CRIT Hit, increases ATK SPD of Xinyan's Normal and Charged Attacks by 12% for 5s.Can only occur once every 5s.
      C2:
        name: Impromptu Opening
        description: 'Riff Revolution''s Physical DMG has its CRIT Rate increased by 100%, and will form a shield at Shield Level 3: Rave when cast.'
      C3:
        name: Double-Stop
        description: Increases the Level of Sweeping Fervor by 3. Maximum upgrade level is 15.
      C4:
        name: Wildfire Rhythm
        description: Sweeping Fervor's swing DMG decreases opponent's Physical RES by 15% for 12s.
      C5:
        name: Screamin' for an Encore
        description: Increases the Level of Riff Revolution by 3. Maximum upgrade level is 15.
      C6:
        name: Rockin' in a Flaming World
        description: Decreases the Stamina Consumption of Xinyan's Charged Attacks by 30%. Additionally, Xinyan's Charged Attacks gain an ATK Bonus equal to 50% of her DEF.
  talents:
    normal_attack:
      name: Dance on Fire
      description: '**Normal Attack:** Performs up to 4 consecutive strikes.

        **Charged Attack:** Drains Stamina over time to perform continuous spinning attacks against all nearby opponents.

        At end of the sequence, perform a more powerful slash.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Sweeping Fervor
      description: 'Xinyan brandishes her instrument, dealing **Pyro DMG** on nearby opponents, forming a shield made out of her audience''s passion.

        The shield''s DMG Absorption scales based on Xinyan''s DEF and on the number of opponents hit.

        - Hitting 0-1 opponents grants Shield Level 1: Ad Lib.

        - Hitting 2 opponents grants Shield Level 2: Lead-In.

        - Hitting 3 or more opponents grants Shield Level 3: Rave, which will also deal intermittent **Pyro DMG** to nearby opponents.

        The shield has the following special properties:

        - When unleashed, it infuses Xinyan with **Pyro**.

        - It has 250% DMG Absorption effectiveness against **Pyro DMG**.'
    elemental_burst:
      name: Riff Revolution
      description: Strumming rapidly, Xinyan launches nearby opponents and deals Physical DMG to them, hyping up the crowd. The sheer intensity of the atmosphere will cause explosions that deal **Pyro DMG** to nearby opponents.
    first_ascension_passive:
      name: '"The Show Goes On, Even Without an Audience..."'
      description: 'Decreases the number of opponents Sweeping Fervor must hit to trigger each level of shielding.

        - Shield Level 2: Lead-In requirement reduced to 1 opponent hit.

        - Shield Level 3: Rave requirement reduced to 2 opponents hit or more.'
    fourth_ascension_passive:
      name: '"...Now That''s Rock ''N'' Roll!"'
      description: Characters shielded by Sweeping Fervor deal 15% increased Physical DMG.
    utility_passive:
      name: A Rad Recipe
      description: When a Perfect Cooking is achieved on a DEF-boosting dish, Xinyan has a 12% chance to obtain double the product.
yaemiko:
  name: Yae Miko
  title: Astute Amusement
  description: Lady Guuji of the Grand Narukami Shrine also serves as the editor-in-chief of Yae Publishing House. Unimaginable intelligence and cunning are hidden under her beautiful appearance.
  constellations:
    name: Divina Vulpes
    levels:
      C1:
        name: Yakan Offering
        description: 'Each time Great Secret Art: Tenko Kenshin activates a Tenko Thunderbolt, Yae Miko will restore 8 Elemental Energy for herself.'
      C2:
        name: Fox's Mooncall
        description: Sesshou Sakura start at Level 2 when created, their max level is increased to 4, and its attack range is increased by 60%.
      C3:
        name: The Seven Glamours
        description: 'Increases the Level of Yakan Evocation: Sesshou Sakura by 3. Maximum upgrade level is 15.'
      C4:
        name: Sakura Channeling
        description: When Sesshou Sakura lightning hits opponents, the Electro DMG Bonus of all nearby party members is increased by 20% for 5s.
      C5:
        name: Mischievous Teasing
        description: 'Increases the Level of Great Secret Art: Tenko Kenshin by 3. Maximum upgrade level is 15.'
      C6:
        name: 'Forbidden Art: Daisesshou'
        description: The Sesshou Sakura's attacks will ignore 60% of the opponents' DEF.
  talents:
    normal_attack:
      name: Spiritfox Sin-Eater
      description: '**Normal Attack**: Summons forth kitsune spirits, initiating a maximum of 3 attacks that deal **Electro DMG**.

        **Charged Attack**: Consumes a certain amount of Stamina to deal **AoE Electro DMG** after a short casting time.

        **Plunging Attack**: Plunges towards the ground from mid-air, damaging all opponents in her path with thunderous might. Deals **AoE Electro DMG** upon impact with the ground.'
    elemental_skill:
      name: 'Yakan Evocation: Sesshou Sakura'
      description: 'To Yae, such dull tasks as can be accomplished by driving spirits out need not be done personally. Moves swiftly, leaving a Sesshou Sakura behind.

        **Sesshou Sakura** Has the following properties:

        - Periodically strikes one nearby opponent with lightning, dealing **Electro DMG** - When there are other Sesshou Sakura nearby, their level will increase, boosting the DMG dealt by these lightning strikes.

        This skill has three charges.

        A maximum of 3 Sesshou Sakura can exist simultaneously. The initial level of each Sesshou Sakura is 1, and the initial highest level each sakura can reach is 3. If a new Sesshou Sakura is created too close to an existing one, the existing one will be destroyed.'
    elemental_burst:
      name: 'Great Secret Art: Tenko Kenshin'
      description: 'Legends of *kitsunetsuki*, or the manifestation of a kitsune''s might, are common in Inazuma''s folktales. One that particularly captures the imagination is that of the Sky Kitsune, said to cause lightning to fall down upon the foes of the Grand Narukami Shrine.

        Summons a lightning strike, dealing **AoE Electro DMG**.

        When she uses this skill, Yae Miko will unseal nearby Sesshou Sakura, destroying their outer forms and transforming them into Tenko Thunderbolts that descend from the skies, dealing **AoE Electro DMG**. Each Sesshou Sakura destroyed in this way will create one Tenko Thunderbolt.'
    first_ascension_passive:
      name: The Shrine's Sacred Shade
      description: 'When casting Great Secret Art: Tenko Kenshin, each Sesshou Sakura destroyed resets the cooldown for 1 charge of Yakan Evocation: Sesshou Sakura.'
    fourth_ascension_passive:
      name: Enlightened Blessing
      description: Every point of Elemental Mastery Yae Miko possesses will increase Sesshou Sakura DMG by 0.15%.
    utility_passive:
      name: Meditations of a Yako
      description: Has a 25% chance to get 1 regional Character Talent Material (base material excluded) when crafting. The rarity is that of the base material.
yanfei:
  name: Yanfei
  title: Wise Innocence
  description: A half-illuminated beast and highly-skilled legal adviser. She combines adherence to the legal codices and reasonable flexibility to find the perfect balance in her work. She devotes herself to protecting the fairness of contracts in Liyue with her identity as a legal adviser and her unique experience and methods.
  constellations:
    name: Bestia Iustitia
    levels:
      C1:
        name: The Law Knows No Kindness
        description: When Yanfei uses her Charged Attack, each existing Scarlet Seal additionally reduces the stamina cost of this Charged Attack by 10% and increases resistance against interruption during its release.
      C2:
        name: Right of Final Interpretation
        description: Increases Yanfei's Charged Attack CRIT Rate by 20% against enemies below 50% HP.
      C3:
        name: Samadhi Fire-Forged
        description: Increases the Level of Signed Edict by 3. Maximum upgrade level is 15.
      C4:
        name: Supreme Amnesty
        description: When Done Deal is used:Creates a shield that absorbs up to 45% of Yanfei's Max HP for 15s.This shield absorbs Pyro DMG 250% more effectively.
      C5:
        name: Abiding Affidavit
        description: Increases the Level of Done Deal by 3. Maximum upgrade level is 15.
      C6:
        name: Extra Clause
        description: Increases the maximum number of Scarlet Seals by 1.
  talents:
    normal_attack:
      name: Seal of Approval
      description: '**Normal Attack:** Shoots fireballs that deal up to three counts of **Pyro DMG**. When Yanfei''s Normal Attacks hit enemies, they will grant her a single Scarlet Seal. Yanfei may possess a maximum of 3 Scarlet Seals, and each time this effect is triggered, the duration of currently possessed Scarlet Seals will refresh. Each Scarlet Seal will decrease Yanfei''s Stamina consumption and will disappear when she leaves the field.

        **Charged Attack:** Consumes Stamina and all Scarlet Seals before dealing **AoE Pyro DMG** to the opponents after a short casting time. This Charged Attack''s AoE and DMG will increase according to the amount of Scarlet Seals consumed.

        **Plunging Attack:** Gathering the power of Pyro, Yanfei plunges towards the ground from mid-air, damaging all opponents in her path. Deals **AoE Pyro DMG** upon impact with the ground.'
    elemental_skill:
      name: Signed Edict
      description: 'Summons blistering flames that deal **AoE Pyro DMG**.

        If this attack hits an enemy, Yanfei is granted the maximum number of Scarlet Seals.'
    elemental_burst:
      name: Done Deal
      description: 'Triggers a spray of intense flames that rush at nearby opponents, dealing **AoE Pyro DMG**, granting Yanfei the maximum number of Scarlet Seals, and applying Brilliance to her.

        **Brilliance**

        Perodically grants Yanfei a Scarlet Seal. Increases the DMG of her Charged Attacks. The Brilliance effect stops when Yanfei leaves the field or falls in battle.'
    first_ascension_passive:
      name: Proviso
      description: When Yanfei consumes Scarlet Seals by using a Charged Attack, each Scarlet Seal will increase Yanfei's **Pyro DMG Bonus** by 5%. This effect lasts for 6s. When a Charged Attack is used again during the effect's duration, it will dispel the previous effect.
    fourth_ascension_passive:
      name: Blazing Eye
      description: When Yanfei's Charged Attack deals a CRIT Hit to opponents, she will deal an additional instance of **AoE Pyro DMG** equal to 80% of her ATK. This DMG counts as Charged Attack DMG.
    utility_passive:
      name: Encyclopedic Expertise
      description: Displays the location of nearby resources unique to Liyue on the mini-map.
yaoyao:
  name: Yaoyao
  title: Burgeoning Grace
  description: "Streetward Rambler's youngest disciple. A gentle and caring 'little adult.'"
  constellations:
    name: Osmanthus
    levels:
      C1:
        name: "Adeptus' Tutelage"
        description: When White Jade Radishes explode, active characters within their AoE will gain 15% Dendro DMG Bonus for 8s and have 15 Stamina restored to them. This form of Stamina Restoration can only be triggered every 5s.
      C2:
        name: Innocent
        description: While affected by the Adeptal Legacy state caused by Moonjade Descent, if White Jade Radish explosions hit opponents, 3 Energy will be restored to Yaoyao. This form of Energy regeneration can occur once every 0.8s.
      C3:
        name: Loyal and Kind
        description: Increases the Level of Raphanus Sky Cluster by 3. Maximum upgrade level is 15.
      C4:
        name: Winsome
        description: "After using Raphanus Sky Cluster or Moonjade Descent, Yaoyao's Elemental Mastery will be increased based on 0.3% of her Max HP for 8s. The maximum Elemental Mastery she can gain this way is 120."
      C5:
        name: Compassionate
        description: Increases the Level of Moonjade Descent by 3. Maximum upgrade level is 15.
      C6:
        name: Beneficent
        description: "For every 2 White Jade Radishes Yuegui: Throwing Mode throws out, the next throw will also release a Mega Radish that will have a larger AoE than the standard White Jade Radish and have the following effects upon exploding:
          
          - Deals AoE Dendro DMG based on 75% of Yaoyao's ATK.

          - Restores HP for the active character based on 7.5% of Yaoyao's Max HP.

          Every Yuegui: Throwing Mode can throw out a maximum of 2 Mega Radishes."
  talents:
    normal_attack:
      name: "Toss 'N' Turn Spear"
      description: '**Normal Attack:** Performs up to 4 consecutive spear strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to lunge forward, dealing damage to opponents along the way.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Raphanus Sky Cluster
      description: "Calls upon Yuegui: Throwing Mode, a special device created by a certain adeptus to help Yaoyao solve her problems. This skill will be used differently in Holding Mode.

        Hold
        
        Enters Aiming Mode to adjust the throw direction.

        **Yuegui: Throwing Mode**
        
        Throws out White Jade Radishes that will explode upon hitting characters or opponents, dealing **Dendro DMG** to opponents within a certain AoE, and healing characters within that same AoE based on Yaoyao's Max HP. If a radish does not hit either an opponent or a character, the radish will remain where it is and explode on contact with a character or opponent, or will explode after its duration expires.
        
        Yuegui: Throwing Mode will choose its radish-throw targets.
        
        - If all nearby characters have more than 70% HP remaining, then it will throw the radish at a nearby opponent.
        
        - If nearby characters have 70% or less HP remaining, it will throw a radish at the character with the lowest HP percentage remaining. If no opponents exist nearby, Yuegui will also throw White Jade Radishes at characters if they all have more than 70% HP and less than 100% HP remaining. Otherwise, it will throw radishes into the area at random.

        - A maximum of 2 instances of Yuegui: Throwing Mode can exist at any one time."
    elemental_burst:
      name: Moonjade Descent
      description: "At the enjoinment of a certain adeptus, Yuegui's full potential can be unleashed in an emergency, dealing **Dendro DMG** to nearby opponents and entering an (in some sense) unsurpassed Adeptal Legacy state.

        **Adeptal Legacy**
        
        - White Jade Radishes generated will be changed to heal and deal DMG according to this skill. Explosions will heal all nearby party members, and the **Dendro DMG** that they deal will be viewed as Elemental Burst DMG instead.
        
        - Summons Yuegui: Jumping Mode at intervals until their limit has been reached. The behavior of this version of Yuegui is the same as that of Yuegui: Throwing Mode in the Elemental Skill, Raphanus Sky Cluster. A maximum of 3 Yuegui: Jumping Mode can exist at any one time.
        
        - Yaoyao's Movement SPD is increased by 15%.
        
        - Yaoyao's Dendro RES will be increased.

        The Adeptal Legacy state will end once Yaoyao is off-field, and all remaining Yuegui: Jumping Mode will be cleared once this state ends."
    first_ascension_passive:
      name: Starscatter
      description: While affected by the Adeptal Legacy state caused by Moonjade Descent, Yaoyao will constantly throw White Jade Radishes at nearby opponents when she is sprinting, jumping, or running. She can throw 1 White Jade Radish this way once every 0.6s.
    fourth_ascension_passive:
      name: "In Others' Shoes"
      description: "When White Jade Radishes explode, active characters within their AoE will regain HP every 1s based on 0.8% of Yaoyao's Max HP. This effect lasts 5s."
    utility_passive:
      name: Tailing on Tiptoes
      description: "When Yaoyao is in the party, your characters will not startle Crystalflies and certain other animals when getting near them. Check the “Other” sub-category of the “Living Beings / Wildlife” section in the Archive for creatures this skill works on."
yelan:
  name: Yelan
  title: Valley Orchid
  description: A mysterious person who claims to work for the Ministry of Civil Affairs
  constellations:
    name: Umbrabilis Orchis
    levels:
      C1:
        name: Enter the Plotters
        description: Lingering Lifeline gains 1 additional charge.
      C2:
        name: Taking All Comers
        description: When Exquisite Throw conducts a coordinated attack, it will fire an additional water arrow that will deal 14% of Yelan's Max HP as Hydro DMG. This effect can trigger once every 1.8s.
      C3:
        name: Beware the Trickster's Dice
        description: Increases the Level of Depth-Clarion Dice by 3. Maximum upgrade level is 15.
      C4:
        name: Bait-and-Switch
        description: Increases all party members' Max HP by 10% for 25s for every opponent marked by Lifeline when the Lifeline explodes. A maximum increase of 40% Max HP can be attained in this manner.
      C5:
        name: Dealer's Sleight
        description: Increases the Level of Lingering Lifeline by 3. Maximum upgrade level is 15.
      C6:
        name: Winner Takes All
        description: After using Depth-Clarion Dice, Yelan will enter the Mastermind state. In this state, all of Yelan's Normal Attacks will be special Breakthrough Barbs. These Breakthrough Barbs will have similar abilities to normal ones and the DMG dealt will be considered Charged Attack DMG, dealing 130% of a normal Breakthrough Barb's DMG. The Mastermind state lasts 20s and will be cleared after Yelan fires 6 arrows.
  talents:
    normal_attack:
      name: Stealthy Bowshot
      description: '"**Normal Attack:** Performs up to 4 consecutive shots with a bow.


        **Charged Attack:** Performs a more precise Aimed Shot with increased DMG. While aiming, flowing water will accumulate on the arrowhead. A fully charged torrential arrow will deal Hydro DMG.


        **Breakthrough** Yelan will enter a ''Breakthrough'' state after spending 5s out of combat, which will cause her next Charged Aimed Shot to have 80% decreased charge time, and once charged, she can fire a ''Breakthrough Barb'' that will deal AOE Hydro DMG based on Yelan''s Max HP.


        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact."'
    elemental_skill:
      name: Lingering Lifeline
      description: '"Fires off a Lifeline that tractors her in rapidly, entangling and marking opponents along its path. When her rapid movement ends, the Lifeline will explode, dealing Hydro DMG to the marked opponents based on Yelan''s Max HP.


        **Press:** Moves a certain distance forward swiftly.


        **Hold:** Engages in continuous, swift movement. During this time, Yelan can control her sprint direction and can end this quick movement by using this Skill again. Additionally, each opponent marked by the Lifeline when it explodes grants Yelan a 34% chance to reset her Breakthrough state."'
    elemental_burst:
      name: Depth-Clarion Dice
      description: '"Deals AoE Hydro DMG and creates an "Exquisite Throw," which aids her in battle.


        **Exquisite Throw:** Follows the character around and will initiate a coordinated attack under the following circumstances, dealing Hydro DMG based on Yelan''s Max HP.


        - Can occur once every second when your active character uses a Normal Attack.


        - Will occur each time Yelan''s Lifeline explodes and hits opponents."'
    first_ascension_passive:
      name: Turn Control
      description: When the party has 1/2/3/4 Elemental Types, Yelan's Max HP is increased by 6%/12%/18%/30%.
    fourth_ascension_passive:
      name: Adapt With Ease
      description: So long as an Exquisite Throw is in play, your own active character deals 1% more DMG. This increases by a further 3.5% DMG every second. The maximum increase to DMG dealt is 50%. The pre-existing effect will be dispelled if Depth-Clarion Dice is recast during its duration.
    utility_passive:
      name: Lengthy Consideration
      description: Gains 25% more rewards when dispatched on a Liyue Expedition for 20 hours.
yoimiya:
  name: Yoimiya
  title: Frolicking Flames
  description: Owner of Naganohara Fireworks. Known as "Queen of the Summer Festival," she excels in her craft of creating fireworks that symbolize people's hopes and dreams.
  constellations:
    name: Carassius Auratus
    levels:
      C1:
        name: Agate Ryuukin
        description: 'The Auros Blaze created by Ryuukin Saxifrage lasts for an extra 4s.


          Additionally, when an opponent affected by Aurous Blaze is defeated within its duration, Yoimiya''s ATK is increased by 20% for 20s.'
      C2:
        name: A Procession of Bonfires
        description: 'When Yoimiya''s **Pyro DMG** scores a CRIT Hit, Yoimiya will gain a 25% **Pyro DMG Bonus** for 6s.


          This effect can be triggered even when Yoimiya is not the active character.'
      C3:
        name: Trickster's Flare
        description: Increases the Level of Niwabi Fire-Dance by 3. Maximum upgrade level is 15.
      C4:
        name: Pyrotechnic Professional
        description: When Yoimiya's own Aurous Blaze triggers an explosion, Niwabi Fire-Dance's CD is decreased by 1.2.
      C5:
        name: A Summer Festival's Eve
        description: Increases the Ryuukin Saxifrage by 3. Maximum upgrade level is 15.
      C6:
        name: Naganohara Meteor Swarm
        description: During Niwabi Fire-Dance, Yoimiya's Normal Attacks have a 50% chance of firing an extra Kindling Arrow that deals 60% of its original DMG. This DMG is considered Normal Attack DMG.
  talents:
    normal_attack:
      name: Firework Flare-Up
      description: '**Normal Attack:** Perform up to 5 consecutive shots with a bow.


        **Charged Attack:** Perform a more precise Aimed Shot with increased DMG.

        While aiming, flames will accumulate on the arrowhead before being fired off as an attack. Has different effects based on how long the energy has been charged:

        - Charge Level 1: Fires off a flaming arrow that deals **Pyro DMG**.

        - Charge Level 2: Generates a maxmimum of 3 Kindling Arrows based on time spent charging, releasing them as part of this Aimed Shot. Kindling Arrows will home in on nearby opponents, dealing **Pyro DMG** on hit.


        **Plunging Attack:** Fires off a shower of arrows in mid-air before falling and striking the ground, dealing AoE DMG upon impact.'
    elemental_skill:
      name: Niwabi Fire-Dance
      description: 'Yoimiya waves a sparkler and causes a ring of saltpeter to surround her.


        **Niwabi Enshou:** During this time, arrows fired by Yoimiya''s Normal Attack will be Blazing Arrows, and their DMG will be increased and converted to **Pyro DMG**. during this time, Normal Attack: Firework Flare-Up will not generate Kindling Arrows at Charge Level 2.

        This effect will deactivate when Yoimiya leaves the field.'
    elemental_burst:
      name: Ryuukin Saxifrage
      description: 'Yoimiya leaps into the air along with her original creation, the "Ryuukin Saxifrage," and fires forth blazing rockets bursting with surprises that deal **AoE Pyro DMG** and mark one of the hit opponents with Aurous Blaze.


        **Aurous Blaze:** All Normal/Charged/Plunging Attacks, Elemental Skills, and Elemental Bursts by any party member other than Yoimiya that hit an opponent marked by Aurous Blaze will trigger an explosion, dealing **AoE Pyro DMG**.

        When an opponent affected by Aurous Blaze is defeated before its duration expires, the effect will pass on to another nearby opponent, who will inherit the remaining duration.

        One Aurous Blaze explosion can be triggered every 2s. When Yoimiya is down, Aurous Blaze effects created through her skills will be deactivated.'
    first_ascension_passive:
      name: Tricks of the Trouble-Maker
      description: During Niwabi Fire-Dance, shots from Yoimiya's Normal Attack will increase her **Pyro DMG Bonus** by 2% on hit. This effect lasts for 3s and can have a maximum of 10 stacks.
    fourth_ascension_passive:
      name: Summer Night's Dawn
      description: Using Ryuukin Saxifrage causes nearby party members (not including Yoimiya) to gain a 10% ATK increase for 15s. Additionally, a further ATK Bonus will be added on based on the number of "Tricks of the Trouble-Maker" stacks Yoimiya possesses when using Ryuukin Saxifrage. Each stack increases this ATK Bonus by 1%.
    utility_passive:
      name: Blazing Match
      description: When Yoimiya crafts Decoration, Ornament, and Landscape-type Furnishings, she has a 100% chance to refund a portion of the materials used.
yunjin:
  name: Yun Jin
  title: Stage Lucida
  description: A renowned Liyue opera singer who is skilled in both playwriting and singing. Her style is one-of-a-kind, exquisite and delicate, much like the person herself.
  constellations:
    name: Opera Grandis
    levels:
      C1:
        name: Thespian Gallop
        description: Opening Flourish's CD is decreased by 18%.
      C2:
        name: "Myriad Mise-En-Sc\xE8ne"
        description: After Cliffbreaker's Banner is unleashed, all nearby party members' Normal Attack DMG is increased by 15% for 12s.
      C3:
        name: Seafaring General
        description: Increases the Level of Cliffbreaker's Banner by 3. Maximum upgrade level is 15.
      C4:
        name: Flower and a Fighter
        description: When Yun Jin triggers a Crystallize reaction, her DEF is increased by 20% for 12s.
      C5:
        name: Famed Throughout the Land
        description: Increases the Level of Opening Flourish by 3. Maximum upgrade level is 15.
      C6:
        name: Decorous Harmony
        description: Characters under the effects of the Flying Cloud Flag Formation have their Normal ATK SPD increased by 12%.
  talents:
    normal_attack:
      name: Cloud-Grazing Strike
      description: "*Normal Attack:** Performs up to 4 consecutive spear strikes.\n\n**Charged Attack:** Consumes a certain amount of Stamina to lunge forward, \ndealing damage to opponents along the way.\n\n**Plunging Attack:** Plunges from mid-air to strike the ground below, damaging \nopponents along the path and dealing AoE DMG upon impact."
    elemental_skill:
      name: Opening Flourish
      description: "\"**Press:** Flourishes her polearm in a cloud-grasping stance, dealing Geo DMG.\n\n**Hold:** Takes up the Opening Flourish stance and charges up, forming a shield. \nDMG Absorption is based on Yun Jin's Max HP and has 150% effectiveness against all \nElemental DMG and Physical DMG. The shield lasts until she finishes unleashing her \nElemental Skill.\n\nWhen the skill is released, when its duration ends, or when the shield breaks, Yun \nJin will unleash the charged energy as an attack, dealing Geo DMG. Based on the time \nspent charging, it will either unleash an attack at Charge Level 1 or Level 2.\""
    elemental_burst:
      name: Cliffbreaker's Banner
      description: 'Deals AoE Geo DMG and grants all nearby party members a Flying Cloud Flag Formation.

        **Flying Cloud Flag Formation:** - When Normal Attack DMG is dealt to opponents, Bonus DMG will be dealt based on Yun Jin''s current DEF. - The effects of this skill will be cleared after a set duration or after being triggered a specific number of times. - When one Normal Attack hits multiple opponents, the effect is triggered multiple times according to the number of opponents hit. The number of times that the effect is triggered is counted independently for each member of the party with Flying Cloud Flag Formation.'
    first_ascension_passive:
      name: True to Oneself
      description: Using Opening Flourish at the precise moment when Yun Jin is attacked will unleash its Level 2 Charged (Hold) form.
    fourth_ascension_passive:
      name: Breaking Conventions
      description: The Normal Attack DMG Bonus granted by Flying Cloud Flag Formation is further increased by 2.5%/5%/7.5%/11.5% of Yun Jin's DEF when the party contains characters of 1/2/3/4 Elemental Types, respectively.
    utility_passive:
      name: Light Nourishment
      description: When Perfect Cooking is achieved on Food with Adventure-related effects, there is a 12% chance to obtain double the product.
zhongli:
  name: Zhongli
  title: Vago Mundo
  description: "Wangsheng Funeral Parlor's mysterious consultant. Handsome, elegant, and surpassingly learned. \nThough no one knows where Zhongli is from, he is a master of courtesy and rules. From his seat at Wangsheng Funeral Parlor, he performs all manner of rituals."
  constellations:
    name: Lapis Dei
    levels:
      C1:
        name: Rock, the Backbone of Earth
        description: Increases the maximum number of Stone Steles created by Dominus Lapidis that may exist simultaneously to 2.
      C2:
        name: Stone, the Cradle of Jade
        description: Planet Befall grants nearby characters on the field a Jade Shield when it descends.
      C3:
        name: Jade, Shimmering through Darkness
        description: Increases the Level of Dominus Lapidis by 3. Maximum upgrade level is 15.
      C4:
        name: Topaz, Unbreakable and Fearless
        description: Increases Planet Befall's AoE by 20% and increases the duration of Planet Befall's Petrification effect by 2s.
      C5:
        name: Lazuli, Herald of the Order
        description: Increases the Level of Planet Befall by 3. Maximum upgrade level is 15.
      C6:
        name: Chrysos, Bounty of Dominator
        description: When the Jade Shield takes DMG, 40% of that incoming DMG is converted to HP for the current character.A single instance of regeneration cannot exceed 8% of that character's Max HP.
  talents:
    normal_attack:
      name: Rain of Stone
      description: '**Normal Attack:** Performs up to 6 rapid strikes.

        **Charged Attack:** Consumes a certain amount of Stamina to lunge forward, causing stone spears to fall along his path.

        **Plunging Attack:** Plunges from mid-air to strike the ground below, damaging opponents along the path and dealing AoE DMG upon impact.'
    elemental_skill:
      name: Dominus Lapidis (Cont'd)
      description: '**Stone Stele:** When created, deals **AoE Geo DMG**. Additionally, every 2 seconds, it will resonate with other nearby **Geo Constructs**, dealing **Geo DMG** to surrounding opponents. Stele creation and Resonance generate **0.5** elemental particles.

        The Stone Stele is considered a **Geo Construct** that can both be climbed and used to block attacks.

        Only one Stele created by Zhongli himself may initially exist at any one time.


        **Jade Shield:** Possesses 150% DMG Absorption against all Elemental and Physical DMG.

        Characters protected by the Jade Shield will decrease the Elemental RES and Physical RES of opponents in a small AoE by 20%. This effect cannot be stacked.'
    elemental_burst:
      name: Planet Befall
      description: 'Brings a falling meteor down to earth, dealing massive **Geo DMG** to opponents caught in its AoE and applying the **Petrification** status to them.

        **Petrification:** Opponents affected by the **Petrification** status cannot move.'
    first_ascension_passive:
      name: Resonant Waves
      description: 'When the Jade Shield takes DMG, it will Fortify:

        Fortified characters have 5% increased Shield Strength.

        Can stack up to 5 times, and lasts until the Jade Shield disappears.'
    fourth_ascension_passive:
      name: Dominance of Earth
      description: 'Zhongli deals bonus DMG based on his Max HP:

        Normal Attack, Charged Attack, and Plunging Attack DMG is increased by 1.39% of Max HP.

        Dominus Lapidis Stone Stele, resonance, and hold DMG is increased by 1.9% of Max HP.

        Planet Befall deals additional DMG equal to 33% of Zhongli''s Max HP.'
    utility_passive:
      name: Arcanum of Crystal
      description: Refunds 15% of the ores used when crafting Polearm-type weapons.
