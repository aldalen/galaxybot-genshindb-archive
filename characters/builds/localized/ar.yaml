rosaria-freeze:
  teammates: "- تشونقيون: سبورت أساسي لروزاريا في فرق الفريز، يغير ضرباتها الفيزكل\
    \ عبر تحويل النورمل والتشارج أتاك إلى ضربات كرايو.\n- كايا/ اياكا/ قانيو/ شينهي:\
    \ خيارات ثانوية للفريز.\n- شينقشو/ مونا/ باربرا/ كوكومي: وضع عنصر الهايدرو (+هيل\
    \ مع باربرا وكوكومي) للفريز.\n- جين/ سايو: تفعيل فيردسنت فينيرر (ست الانيمو) +\
    \ هيل.\n- شخصية أنيمو: تفعيل فيردسنت فينيرر (ست الانيمو). يضمن لك كازوها دمج إلمنتال\
    \ إضافي، ويمكن لهيزو أن يصبح دبس أنيمو أساسي في فرق الفريز."
  playstyle: "- ممتازة في فرق الفريز؛ عنصر هايدرو > سكل تشونقيون لتحويل النورمال أتاك\
    \ إلى ضربات كرايو.\n- استعمل السكل قبل الألتمت لعمل سناب شوت لبف الكريت ريت على\
    \ الألتمت. سناب شوت؛ أي التأثر بأي بفات موجودة في حينها، وتستمر حتى إنتهاء الألتمت.\n\
    - كريت ريت: أحصل على حوالي 30% كرت ريت أساسي من الارتفاكت أو الأسلحة. إذا كنت\
    \ تحارب أعداء لا يمكن تجميدهم، أجعلها 45%. ركز بعد ذلك على الكريت دمج بشكل أساسي."
rosaria-physical:
  teammates: "- شخصية إلكترو (رايدن/ بيدو/ فيشل/ ليسا/ سارا/ شينوبو): عنصر إلكترو\
    \ للسوبركوندكت، وتوفر شينوبو هيل.\n- ديونا: تطابق عنصر الكرايو، وتوفر هيل ودرع\
    \ يقلل من استهلاك الستامينا.\n- شخصية كرايو أخرى (كايا/ شينهي): تطابق عنصر الكرايو،\
    \ وبالنسبة لشينهي فهي تقلل من مقاومة الفيزكل.\n- **لا تستخدم** تشونقيون: فلا يوجد\
    \ تناسب بين الشخصيتين بسبب سكل تشونقيون التي تجعل دمج الفيزكل مهمل.\n- شينقشو/\
    \ يلان: دمج عالي على الوحش الواحد، وعنصر هايدرو لا يتداخل مع السوبركوندكت.\n-\
    \ شينيان: بف لدمج الفيزكل في A4، وتقليل مقاومة الفيزكل في C4. يمكنها تفعيل بونس\
    \ الأربع قطع من Tenacity باستمرار، لكن قد يتداخل عنصر البايرو مع الروتيشن."
  playstyle: "- استخدم السكل لتصبح خلف الأعداء ويرتفع الكريت ريت، واستعمل الألتمت\
    \ عندما تتوفر. استمر مع ضربات النورمال أتاك.\n- يمكن استخدام الألتمت لتفعيل السوبركوندكت\
    \ بسهولة"
rosaria-subdps:
  playstyle: "- استعمل السكل قبل الألتمت لعمل سناب شوت لبف الكريت ريت على الألتمت\
    \ وبف للفريق كذلك.\n- تحتاج روزاريا إلى 80-90% من الكريت ريت لتقديم أقصى قدر من\
    \ الكريت ريت للفريق.\n- تأكد من استعمال البايرو بشكل كافي في فرق الريفرس ميلت\
    \ للتأكد من تذويب كل جزيء من ألتمت روزاريا.\n- توفر روزاريا بف كريت ريت في فرق\
    \ الفيزكل، مع كونها بطارية وشخصية تفعّل السوبركوندكت، وتقلل مقاومة الفيزكل عند\
    \ C6."
  teammates: "- توفر روزاريا عنصر كرايو في نطاق كبير دون وجودها في الميدان، وتقدم\
    \ أيضا بف للكريت ريت في أي فريق.\n- دبس بايرو / سب دبس (كلي/ شانقلينق): عنصر بايرو\
    \ للريفرس ميلت.\n- شخصية أنيمو (سكروس\\ كازوها\\ فينتي\\ سايو\\ جين/ هيزو): تفعيل\
    \ فيردسنت فينيرر (ست الانيمو) + شخصية مفيدة خارج الميدان.\n- شخصية كرايو (كايا/\
    \ شينهي/ ديونا): تطابق عنصر الكرايو + بطارية.\n- فيزكل دبس (يولا/ كيتشنق/ جين/\
    \ ريزر/ تشي تشي): تضمن لهم روزاريا بونس كريت ريت. وتفعّل السوبركوندت لدبس الإلكترو\
    \ الفيزكل، أو تصبح بطارية لدبس الكرايو الفيزكل.\n- شخصيات تقدم بف (بينيت\\Thrilling\
    \ Tales\\ إلخ): بإمكان الألتمت عمل سناب شوت؛ أي أنها تتأثر بأي بفات موجودة وقت\
    \ استعمالها، وتستمر حتى إنتهاء الألتمت."
itto-dps:
  playstyle: "- استعمل النورمل اتاك لتجميع ستاكات من ضربات ايتو فائقة القوة .\n- استعمل\
    \ التشارج اتاك لصرف الستاكات التي قمت بجمعها بدون استهلاك الستامينا .\n- حاول\
    \ الحفاظ على السكل لاستخدامها في هجمات الالتمت.\n- حينما تستعمل الالتمت سيتحول\
    \ كل ستاكات النورمل اتاك الخاصة بك الى ستاكات فائقة القوة وسيكون ترتيب ضرباتك\
    \ على النحو الاتي:\n- سكل (اذا كان متوفر لديك) > تشارج اتاك (اذا كان لديك ستاكات\
    \ مسبقًا) > 4 نورمل أتاك > داش > تشارج اتاك.\n- مهم جدًا أن يصل الانرجي ريشارج\
    \ إلى 140%"
  teammates: "- شخصية جيو اضافية بالفريق ( زونقلي/ البيدو/ جيو الترافلر/ غورو ) لتطابق\
    \ عنصر الجيو و بطارية .\n- شخصية سبورت بدرع ( ديونا/ توما): ديونا > توما\n- فيشل/شينوبو\
    \ : سهلة الاستخدام و فعالة وتعتبر مصدر للالكترو لتوليد الكرستلايز و هي شخصية ثانوية\
    \ للدمج بالفريق. شينوبو تقدم هيل في حالات مثل الكروجن (تأثير ينقص نقاط الصحة حتى\
    \ لو لديك درع)"
gorou-support:
  playstyle: "- استخدم السكل وقم بتبديل الشخصية\n- استخدام الالتمت بمجرد انتهاء الكول\
    \ داون.\n- يمكنك التناوب بين ضربات السكل و الالتمت كل 10 ثواني , مما يجعل بف قورو\
    \ موجود بنسبة 100%\n- الارتفاكت :\n  - زد من الإنيرجي ريتشارج لأن نسب دمج قورو\
    \ ضعيفة. عليك زيادة الكرت ريت اذا كنت تستخدم سلاح Favonius Warbow\n  - استخدم\
    \ تاج كرت ريت اذا كنت تستعمل سلاح Favonius Warbow للاستفادة من باسف السلاح.\n\
    \  - خواص مجموعة الارتفاكت ليست بذات الاهمية لقورو , اي ارتفاكت يعزز الانيرجي\
    \ ريتشارج و الكرت ريت قد يفيد بالغرض"
  teammates: '- تيم دبس الجيو ( ايتتو/ نينجوانق/ نويل ) مع اي شخصية جيو دبس او سب
    دبس مثل ( البيدو/ ترافلر الجيو/ زونقلي )'
ningguang-dps:
  playstyle: "- استخدم السكل لتعزيز دمج الجيو (من A4) وزياده كمية الاحجار من الالتمت\n\
    - استخدم الاوتو أتاك لتجميع الستاكات, ثم استخدم تشارج اتاك لضرب العدو بهم\n- كومبو\
    \ عن بعد : 2 نورمل أتاك > تشارج أتاك\n- كومبو عن قرب : نورمل أتاك > تشارج أتاك\n\
    - كومبو للمحترفين : 2 نورمل أتاك > تشارج أتاك > نورمل أتاك > فقزة/داش ( يزيد من\
    \ سرعة حركتك لكن تحتاج للانتباه للستامينا)\n- الغاء الانميشن : قم بالمشي اثناء\
    \ استخدامك للاوتو أتاك , توقف وثم استخدم التشارج اتاك , استكمل المشي حين انتهاء\
    \ التشارج اتاك\n- كومبو خاص لسلاح Solar Pearl : استخدم طريقة الهجوم التالية بالترتيب\
    \ الاتي: اوتو > سكل > داش > اوتو > التمت > اوتو > سكل > داش > تشارج"
  teammates: "- شخصية جيو ( زونقلي/ البيدو/ ترافلر جيو ): تطابق عنصر الجيو + بطارية\n\
    - شخصية سبورت درع ( ديونا/ توما ) : ديونا > توما\n- فيشل/ بيدو/ ياي/ شينوبو :\
    \ شخصيات سهلة الاستخدام و فعالة ويمكنك الاستفادة من الالكترو لدعم الكرستال و كشخصيات\
    \ سب دبس, وتوفر شينوبو هيل مفيد ضد الكروجن (تأثير ينقص من نقاط الصحة حتى لو كان\
    \ لديك درع)\n- مونا : التمت مونا يزيد الدمج على الاعداء"
ningguang-subdps:
  playstyle: "- لا تحتاج فترة طويلة في الميدان، تنتج انرجي عالي خلال الدقيقة الواحدة\
    \ ( عند C2 ) واستهلاك الالتمت 40 انرجي\n- امشي بداخل بوابة السكل لتعزيز دمج شخصيات\
    \ الجيو\n- الروتيشن المثالي ( عند C2 ) لأفضل دمج : سكل > التمت > سكل > انتظر 12\
    \ ثانية وقم بإعادة نفس الخطوات"
  teammates: "- أي شخصية جيو دبس( زونقلي/ نويل/ ترافلر جيو ) : نينجوانج تكون لهم البطارية\n\
    - مونا : التمت مونا يزيد الدمج على الاعداء"
yunjin-support:
  teammates: "-نويل/ نينجوانج : تطابق عنصر الجيو + بطارية , و بف للنورمل اتاك\n- يويميا/\
    \ ريزر/ فيشل/ يولا/ اياتو/ هوتاو/ تشايلد : تعزيز دمج النورمل اتاك\n- قورو : يزيد\
    \ ديفنس يونجين و من فعاليتها كبطارية\n- يمكنك الاستفادة من A4 ليوينجين لأنه يزيد\
    \ من بف النورمل اتاك لكل عنصر مختلف في الفريق، لذلك يفضل أن تستخدم عناصر مختلفة\
    \ في فريقك"
zhongli-geo:
  teammates: "- أفضل شخصية درع للفريق + ويقلل من مقاومة الأعداء لجميع العناصر , يجعله\
    \ جيدًا مع اي فريق\n- شخصية جيو (جيو ترافلر/ البيدو/ قورو C6) : تطابق عنصر الجيو\
    \ و بطارية و بف للفريق\n- هوتاو : يعتبر زونجلي من افضل الشخصيات مع هوتاو بسبب\
    \ درعه الخاص الذي يغطي احتياجات هوتاو\n- اسلحة ذات الباسف \"Golden Majesty\"/أرتفاكت\
    \ Retracing Bolide : بسبب تواجد شيلد زونقلي دائمًا، جميع تلك الأسلحة (Summit Shaper\
    \ / Memory of Dust / Vortex Vanquisher / The Unforged) وتأثير الأربع قطع من Retracing\
    \ Bolide سيكون مناسبا للدبس الأساسي الذي يستفيد منها"
  playstyle: "- بامكانك من خلال هذا الشرح استخدامه كـ جيو دبس او كشخصية سب دبس والتمت\
    \ سبورت .\n- يمنح C1 ( عامود اضافي لدمج أكبر) + شخصية جيو اخرى في التيم اذا كان\
    \ هو الدبس الرئيسي بالفريق .\n- يجب استعمال الدرع اطول مدة ممكنه لتضمن زيادة 20%\
    \ من المقاومة الاضافية لجميع العناصر .\n- احرص على استخدامك السكل ( العامود الحجري\
    \ ) بالوقت المناسب , لزيادة تاثير الجيو بالمنطقة المحيطة به و توليد جزيئات جيو\
    \ .\n- استخدم الالتمت حين ما يكون جاهز دائمًا , للتحكم بالوحوش وللدمج AoE العالي\n\
    - ساعة اتاك تزيد الدمج قليلاً عن ساعة HP , وذلك يسبب نقص في قوة الدرع\n- يمكن\
    \ ان تحتاج بعض الانرجي ريشارج حوالي 150% ؛لتستفيد من الالتمت اكثر\n- استخدام قطعتين\
    \ من Retracing Bolide يزيد قوة الدرع للشخصية التي عليها الارتفاكت فقط وليس لجميع\
    \ الفريق.\n- شخصية ممتازة للتنقيب وكسر دروع الجيو و اي موارد تجمعها في العالم\
    \ المفتوح ."
zhongli-physical:
  playstyle: "- حافط على الدرع لأطول مدة ممكنة لتضمن تقليل المقاومة بنسبة 20% لجميع\
    \ العناصر\n- استخدم الالتمت لزيادة الدمج و التحكم على الاعداء في الساحة\n- استخدمه\
    \ مع شخصية تتفاعل بسوبركوندكت لتقليل مقاومة الفيزيكل\n- ليكن في بالك أن استخدام\
    \ قطعتين من ارتفاكت Retracing Bolide يزيد قوة الدرع على الشخصية التي **عليها الارتفاكت\
    \ فقط** وليس لجميع الفريق.\n- شخصية ممتازة للتنقيب وكسر دروع الجيو و اي موارد\
    \ تجمعها في العالم المفتوح"
  teammates: "- شخصية الكترو : ( بيدو/ فيشل/ ليسا/ سارا ) وضع الكترو لتفعيل السوبركوندكت\n\
    - شخصية كرايو : ( كايا/ روزاريا/ شينهي/ ديونا ) وضع كرايو لتفعيل السوبركوندكت\n\
    - **لا تستخدم** تشونقيون: فلا يوجد تناسب بين الشخصيتين بسبب سكل تشونقيون الذي\
    \ يجعل دمج الفيزكل مهمل.\n- شخصية جيو : ( جيو ترافلر/ البيدو/ يونجين ) تطابق عنصر\
    \ الجيو وزيادة في قوة الدرع و الدمج الصادر من الشخصية المحمية بالدرع .\n- شينيان\
    \ : A4 يعزز دمج الفيزيكل للشخصية التي عليها درع (الدرع الخاص بشينيان وليس أي درع)\
    \ , و C4 يقلل مقاومة الفيزيكل للاعداء عن طريق السكل الخاص بها"
yoimiya-dps:
  playstyle: "- الروتيشن البسيط: تفعيل مهارات السبورت او السب دبس > التمت يويميا >\
    \ السكل > 5 نورمل أتاك > داش لمدة 10 ثواني\n- الطريقة البسيطة اذا كنت تستخدم 4\
