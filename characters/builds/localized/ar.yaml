albedo-subdps:
  teammates: "- شخصيات الجيو ( زونقلي/ نينجوانج/ نويل/ ايتو ): تطابق العناصر + بطارية\n\
    - قورو : يعزز ألبيدو بالديفنس% و يزيد من فعاليته بالفريق كشخصية سب دبس.\n- شخصية\
    \ انيمو دبس: البيدو + زونقلي يعتبر شخصية سب دبس قوية + سبورت جيد بامكانه العمل\
    \ بكفاءة عالية مع شخصيات الانيمو دبس مثل شاو و هيزو\n- هوتاو : هوتاو + زونجلي\
    \ + شينشو + البيدو , يعتبر من اقوى الفرق باللعبة\n- فينتي : تجميع الأعداء الخاص\
    \ بألتمت فينتي بإمكانه تعزيز دمج الالتمت الخاص في البيدو"
  playstyle: "- استخدم السكل الخاصة به وتبقى فعالة لمدة 30 ثانية و لديها كول داون\
    \ لـ4 ثوان\n- اذا كان الفريق يعتمد على التفاعلات , استخدم الالتمت الخاص به لتعزيز\
    \ الالمنتل ماستري لاعضاء الفريق\n- استخدام البيدو كشخصية سب دبس نفس استخدامه كدبس\
    \ حر خارج الساحة؛ حيث ان السكل يسبب دمج كل ثانيتين.\n- حاول التركيز على الكرت\
    \ ريت والكرت دمج أكثر من الاتاك% والانرجي ريتشارج؛ حيث ان الالتمت يولد ٧ ضربات\
    \ عشوائية من الممكن ألا تصيب الهدف\n- تاج ديفنس تفيد أكثر عند استعمال أسلحة Harbinger/Primordial.\
    \ استخدم تاج كريت عند استخدام Cinnabar Spindle"
diluc-dps:
  playstyle: "- إذا كنت تستخدم احد الاسلحة التالية Wolf's Gravestone, The Unforged\
    \ or Luxurious Sea-Lord اختر المنتل ماستري للساعة. إذا لم تكن تستخدم أحدهم، اختر\
    \ أتاك%.\n- يضع ديلوك بايرو في الضربة الأولى والرابعة فقط من الألتمت، استعمل نورمل\
    \ اتاك مع مهارة السكل أثناء تفاعل الفابورايز.\n- طريقة اللعب المبسطة: البرست لوضع\
    \ البايرو على السلاح > نورمل أتاك > سكل > 2 نورمل أتاك > سكل > 2 نورمل أتاك >\
    \ سكل > 4 نورمل أتاك\n- تفاعل الميلت والأوفرلود ليسا متماسكين مثل الفايبورايز\
    \ مع شينقشو؛ هذا يعود لسرعة ديلوك في وضع البايرو."
  teammates: "- شينقشو: أحد الشخصيات التي تمكّن ديلوك بشكل رائع؛ فهو يستخدم الهايدرو\
    \ بسرعة كافية ليستمر في الفابورايز مع ضربات السكل لديلوك.\n- بينيت: ثاني أقوى\
    \ شخصية من ناحية تمكين ديلوك. يوفر تطابق عنصر بايرو، ويعالج، ويقدم بفات.\n- مونا:\
    \ توفر بفات دمج وتستعمل الهايدرو. وتعد أفضل شخصية تمكّن ديلوك ليحقق أرقامًا عالية\
    \ من خلال الألتمت.\n- شخصية بايرو أخرى (مثل: شينيان\\ تشانقلينق\\ يانفي\\ توما):\
    \ بف تطابق عنصر البايرو، ومصدر بايرو إضافي أثناء عدم استخدام ديلوك.\n- شخصية أنيمو\
    \ (مثل: سكروس\\ كازوها\\ فينتي\\ سايو\\ جين): تفعيل فيردسنت فينيرر ( ست الانيمو)\
    \ + شخصية مفيدة خارج الميدان."
ayaka-freeze:
  teammates: "- شخصية كرايو أخرى (قانيو\\ روزاريا\\ كايا\\ شينهي\\ ديونا): ضرورية\
    \ لتطابق العناصر + بطارية.\n- شينقشو أو أي شخصية هايدرو (مونا\\ باربرا\\ كوكومي):\
    \ ضرورية لوضع عنصر الهايدرو وهي خارج الميدان.\n- شخصية أنيمو (سكروس\\ كازوها\\\
    \ فينتي\\ سايو\\ جين): تفعيل فيردسنت فينيرر (ست الانيمو) + شخصية مفيدة خارج الميدان"
  playstyle: "- داش قبل الهجوم لتحويل النورمل اتاك إلى كرايو.\n- طريقة اللعب المبسطة:\
    \ داش (لوضع تأثير كرايو على العدو) > سكل > ضربات نورمل اتاك. كرر ذلك أثناء انتظار\
    \ السكل.\n- استخدم 2 نورمل أتاك وتشارج أتاك لأقصى دمج ممكن، اعمل داش بعدها بشكل\
    \ مستمر ليبقى تحويل الكرايو.\n- استخدم الداش وضع تأثير الكرايو على العدو، ثم أستعمل\
    \ الألتمت.\n- ممتازة في فرق الفريز.\n- كريت ريت: حاول ان تحصل على 30% كرت ريت\
    \ أساسي من الارتفاكت أو الأسلحة. إذا كنت تحارب أعداء لا يمكن تجميدهم، أجعلها 45%.\
    \ ركز بعد ذلك على الكريت دمج بشكل أساسي.\n- أنرجي ريتشارج: حاول الحصول على 140%،\
    \ إلا إذا كان سلاحك Anemona Kageuchi، في تلك الحالة 110% نسبة كافية.\n- التاج:\
    \ زيادة الأتاك% مهمة أيضًا إذا كان السلاح كرت دمج."
eula-dps:
  playstyle: "- أحرص على تفاعل السوبركوندكت أولًا.\n- طريقة اللعب المثلى: سكل ضغطة\
    \ سريعة > ألتمت > 4 نورمل أتاك > سكل ضغطة مطولة > 4 نورمل أتاك (بدون سرعة أتاك:\
    \ 13-14 ستاك)\n- طريقة اللعب لتحقيق أقصى كمية لتوليد الطاقة: سكل ضغطة سريعة >\
    \ ألتمت > سكل ضغطة سريعة > 4 نورمل أتاك > داش > 2 نورمل أتاك > سكل ضغطة مطولة\
    \ > 1 نورمل أتاك (12-13 ستاكات)\n- حافظ على ستاكات 4pc من سيت الارتفاكت Pale Flame\
    \ بالضغط على السكل كل 4 ثواني، والضغط مطولًا على السكل فقط قبل استخدام الألتمت؛\
    \ بما أن مهارة A4 يعيد السكل.\n- حاول الحصول على 120%-140% من الإنرجي ريتشارج\
    \ إذا كنت تستخدام شخصية بمثابة بطارية، وأعلى من 150% إذا لم تكن تستخدم. إنرجي\
    \ ريتشارج سب ستات > ساعة إنرجي ريتشارج."
  teammates: '- شخصية كرايو أخرى (كايا\ روزاريا\ ديونا\ شينها): تطابق عنصر الكرايو
    + بطارية؛ ضرورية بسبب تكلفة ألتمت يولا.

    - **لا تستخدم** تشونقيون: فلا يوجد تناسب بين الشخصيتين بسبب سكل تشونقيون الذي
    يجعل دمج الفيزكل مهمل.

    - شخصية إلكترو (رايدن\ بيدو\ فيشل\ ليسا\ سارا): عنصر إلكترو لتفعيل السوبركوندكت.

    - شينوبو: شخصية بدورين؛ فهي توفر عنصر الإلكترو لتفاعل السوبركوندكت، وتعد هيلر
    كذلك.

    - شينيان: تزيد من ضرر الفيزكل في A4، وتفعل مقاومة الفيزكل في C4. تستطيع تحقيق
    ميزة الأربع قطع من Tenacity باستمرار، قد يتعارض عنصر البايرو مع طريقة اللعب.'
kaeya-freeze:
  playstyle: "- ينصح بشدة الحصول على C1\n- طريقة اللعب المبسطة: مهارات شخصيات الهايدرو\
    \ السبورت > سكل تشونقيون > نورمل أتاك > تشارج أتاك حتى تنتهي مهارات الشخصيات السبورت.\n\
    - استعمل السكل و الألتمت كلما توفرت؛ لزيادة الدمج واستخدام عنصر الكرايو\n- كريت\
    \ ريت: أحصل على 30% كرت ريت أساسي من الارتفاكت أو الأسلحة. إذا كنت تواجه أعداء\
    \ لا يمكن تجميدهم، أجعلها 45%. وإذا كان لديك C1، ليكن الكريت ريت 15\\30%. ركز\
    \ بعد ذلك على الكريت دمج بشكل أساسي."
  teammates: "- تشونقيون / شخصية كرايو أخرى (شينهي\\ روزاريا\\ ديونا): ضرورية لتطابق\
    \ عنصر الكرايو + بطارية. ويُفضل استخدام تشونقيون؛ لأنه يحول ضربات النورمل أتاك\
    \ والتشارج أتاك لكايا إلى ضربات كرايو.\n- شينقشو / شخصية هايدرو (شينقشو\\ مونا\\\
    \ باربرا\\ كوكومي): ضرورية لاستخدام الهايدرو دون وجود الشخصية في الميدان.\n- شخصية\
    \ أنيمو (سكروس\\ كازوها\\ فينتي\\ سايو\\ جين): تفعيل فيردسنت فينيرر (ست الانيمو)\
    \ + شخصية مفيدة خارج الميدان."
xiao-dps:
  playstyle: "- طريقة اللعب المثلى: مهارات السبورت > سكل شاو > ألتمت > نورمل أتاك\
    \ > قفزة > بلنج أتاك حتى تنتهي الألتمت (نورمل أتاك > تشارج أتاك > قفزة > بلنج\
    \ أتاك إذا كنت تقاتل عدوًا واحدًا)\n- لا تستعمل السكل اثناء الألتمت لتجميع جزئيات\
    \ الألتمت التالية أثناء مدة الأنتظار."
  teammates: "- شخصيات الأنيمو الأخرى مناسبة لشاو؛ لأنها تعمل كبطارية له (جين مع سيف\
    \ Aquila Favonia ريفاين مرتفع أو سكروس مع C1 و سلاح Sacrificial Fragments هما\
    \ الأفضل، سايو بديلة مناسبة لجين)\n- يخفض شاو نقاط صحته؛ لذا ننصح بشخصية هيلر\
    \ (جين\\ بينيت\\ إلخ)\n- بيدو\\ البيدو: دمج إضافي مع الألتمت لينخفض الدمج وتُستخدم\
    \ الألتمت بأمان.\n- شخصية ذات درع (جونقلي\\ ديونا) مناسبة لشاو؛ لأنها تحمي نقاط\
    \ صحته المنخفضة بسبب الألتمت.\n- باربرا: ممتازة في بداية اللعبة؛ فهي تحمي الفريق\
    \ بسهولة مع سلاح Thrilling Tales of Dragon Slayers\n- تشي تشي: إذا كان يستخدم\
    \ شاو رمح Lithic Spear، تشي تشي هي المعالجة المناسبة الوحيدة من ليوي"
ganyu-freeze:
  playstyle: "- تأكد من الضغط مطولًا على التشارج أتاك للحصول على الضربة الإضافية.\n\
    - ضربات الرأس إن وجِدت (لا توجد لدى السلايم) ستكون كرت تلقائيًا\n- كريت ريت: أحصل\
    \ على 20% كرت ريت أساسي من الارتفاكت أو الأسلحة. إذا كنت تحارب أعداء لا يمكن تجميدهم،\
    \ أجعلها 35%. ركز بعد ذلك على الكريت دمج بشكل أساسي."
  teammates: "- ديونا: تطابق عنصر الكرايو ودرع لمقاومة الستاقر، وتعد هيلر وبطارية\
    \ أيضا.\n- شخصية كرايو أخرى (اياكا\\ شينها\\ روزاريا\\ كايا): تطابق عنصر الكرايو\
    \ وبطارية.\n- شخصية هايدرو (مونا\\ كوكومي\\ شينقشو): عنصر هايدرو دون الحاجة إلى\
    \ وجود الشخصية في الميدان للفريز. توفر مونا بف للدمج من خلال مهارة الباسيف الأولى،\
    \ وتقدم كوكومي هيل، وشينقشو هو الأقل كفاءة؛ بسبب الحاجة إلى استخدام النورمل أتاك\
    \ لقانيو.\n- شخصية أنيمو (كازوها\\ فينتي\\ سكروس): تفعيل فيردسنت فينيرر (ست الانيمو)،\
    \ ودمج إلمنتل إضافي مع كازوها، وقدرة التحكم بالوحوش المتعددة، والتجانس مع ألتمت\
    \ قانيو؛ لأن التحكم بالوحوش يزيد دمج الألتمت أضعافًا مضاعفة.\n- شخصيات تقدم بف\
    \ (مستخدمي 4pc من Noblesse\\ وThrilling Tales \\ إلخ): يمكن للألتمت السناب شوت؛\
    \ أي أنها تتأثر بأي بفات موجودة وقت استعمالها، وتستمر حتى إنتهاء الألتمت."
ganyu-melt:
  playstyle: "- يجب استعمال التشارج أتاك باستمرار على العدو المتأثر بعنصر البايرو.\n\
    - تأكد من الضغط مطولًا على التشارج أتاك للحصول على الضربة الإضافية.\n- ضربات الرأس\
    \ إن وجِدت (لا توجد لدى السلايم) ستكون كرت تلقائيًا"
  teammates: "- شانقلينق: توفر عنصر البايرو دون الحاجة إلى وجود الشخصية في الميدان،\
    \ لكن تحتاج إلى بينيت كبطارية.\n- كازوها: نسخة مصعّبة من شانقلينق لكن أفضل (في\
    \ الفرق التي يتواجد بها بينيت)؛ لأن متطلبات الإنرجي ريتشارج أقل من تشانقلينق،\
    \ ويوفر وقت أطول في الميدان لقانيو، ويقدم كذلك تفعيل لفيردسنت فينيرر (ست الانيمو)\
    \ ودمج إلمنتل إضافي ومساحة أصغر للأخطاء، لكن مجال تفاعل الميلت أصغر.\n- بينيت\
    \ + جين: توفر ألتمت بينيت عنصر البايرو لقانيو والأعداء الذين يقفون في النطاق،\
    \ وتقوم ألتمت جين بتكوين بايرو سويلرز. الشخصيتين تجبرك على اللعب بشكلٍ أقرب لكنهما\
    \ بالمقابل ممتازين في تكسير الدروع.\n- شخصيات تقدم بف (بينيت\\ شينهي\\ Thrilling\
    \ Tales\\ ألخ): يمكن للألتمت السناب شوت؛ أي أنها تتأثر بأي بفات موجودة وقت استعمالها،\
    \ وتستمر حتى إنتهاء الألتمت."
aloy-dps:
  playstyle: "- استخدم السكل ثم حول إلى شخصية أخرى. تنتج إلوي الكثير من جزئيات الكرايو\
    \ في كل سكل، وتضع قنابل صغيرة على الأرض.\n- استخدم شخصيات الأنيمو لجذب القنابل\
    \ الصغيرة وتحفيزهم ليتفعّل الكرايو قبل استعمال النورمال أتاك.\n- استخدم الالتمت\
    \ بمجرد انتهاء الكول داون وتفاعل ميلت لدمج إضافي."
  teammates: "- فريز: ألوي الدبس الأساسية ويمكن استخدام شخصيات سبورت مثل ديونا، وشينهي،\
    \ وكايا.\n- ميلت عكسي: ألوي سب دبس، ويمكن استخدام شخصيات سبورت مثل بينيت أو تشانقلينق.\n\
    - شخصيات هايدرو للفريز: كوكومي، ومونا، وشينقشو.\n- شخصية أنيمو: تفعيل فيردسنت\
    \ فينيرر (ست الانيمو) + تجميع القنابل الصغيرة."
kaeya-physical:
  playstyle: "- فعّل السوبركوندكت بمساعدة شخصية سبورت إلكترو، وركز على التشارج أتاك.\n\
    - طريقة اللعب المثلى: نورمل أتاك > تشارج أتاك هي الأفضل، لكن للحفاظ على الستامينا\
    \ يمكن استعمال 2 نورمل أتاك > تشارج أتاك"
  teammates: "‫- ديونا/ شخصية كرايو أخرى (روزاريا\\ شينهي): تطابق عنصر الكرايو + بطارية؛\
    \ تعد ديونا هي الأكثر فائدة.\n- **لا تستخدم** تشونقيون: فلا يوجد تناسب بين الشخصيتين\
    \ بسبب سكل تشونقيون الذي يجعل دمج الفيزكل مهمل.\n- شخصية إلكترو (بيدو\\ فيشل\\\
    \ ليسا\\ سارا): عنصر إلكترو لتفعيل السوبركوندكت.\n- يونجين: ترفع دمج النورمال\
    \ أتاك."
chongyun-subdps:
  playstyle: "- يحتسب الألتمت على أنه ضربات كليمور وتستطيع كسر الدروع، ولا يوجد ICD\
    \ لوضع الكرايو. الـ ICD: هو وقت انتظار عودة التفاعل/وضع العنصر (الق نظرة على قائمة\
    \ المصطلحات في أمر `/help`)\n- استعمل السكل لتحويل النورمال أتاك لكل من مستخدمي:\
    \ الكليمور، والرمح، والسيف إلى دمج كرايو.\n- يقلل C2 مدة الانتظار للسكل والألتمت\
    \ في نطاق سكل تشونقيون بنسبة 15%.\n- فرق الميلت: تستطيع ضربات الألتمت الثلاث تحقيق\
    \ الميلت، وكذلك الرابعة في C6 (الدمج في C6 يُقارن بألتمت مونا).\n- فرق الفريز:\
    \ توفر السكل نطاق كرايو كبير دون الحاجة إلى وجود الشخصية في الميدان + تحول النورمال\
    \ أتاك إلى ضربات كرايو، وتقلل مدة الأنتظار كذلك في C2."
  teammates: "- بينيت: يوفر السكل أفضل طريقة لوضع عنصر البايرو في ميلت الألتمت، ويمكّن\
    \ تشونقيون بينيت كدبس من خلال الميلت لسكل بينيت.\n- فريق الناشونال: تشونقيون +\
    \ شينقشو + بينيت + تشانقلينق؛ تفعّل ميلت مستمر بالألتمت.\n- شينقشو\\ شخصية هايدرو\
    \ أخرى (مونا\\ باربرا\\ كوكومي\\ اياتو): عنصر الهايدرو لفرق الفريز.\n- كايا\\\
    \ روزاريا\\ شينهي: تطابق عنصر الكرايو + بطارية؛ يزيد تشونقيون كفاءة الكرايو دبس\
    \ من خلال تحويل النورمل أتاك والتشارج أتاك إلى دمج كرايو.\n- سكروس\\ كازوها: تفعيل\
    \ فيردسنت فينيرر (ست الانيمو) + شخصية مفيدة خارج الميدان"
diona-support:
  playstyle: "- توفر هيل ودرع، وتقاوم الستاقر بالدرع.\n- أضغط على السكل مطولًا لزيادة\
    \ مدة الدرع.\n- حاول الحصول على 170% من الإنرجي ريتشارج أولًا.\n- تخلص من الإلمنتال\
    \ ديبفز (مثل إنقلفنق ستورم؛ وهي تأثير يستنزف إنرجي الشخصية بشكل مستمر) من خلال\
