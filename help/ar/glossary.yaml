title: فهرس المصطلحات
description: "يوجد هنا جميع المصطلحات والاختصارات المستخدمة في البوت\n"
fields:
- name: اختصارات
  value: "**CA** - تشارج أتاك (الضربة المشحونة).\n**CD** - الكول داون (وقت الإنتظار).\n\
    **DEF** - الديفنس (الدفاع).\n**DMG** - الدمج (الضرر).\n**Elem** - إلمنتل (العنصر).\n\
    **EM** - إلمنتل ماستري.\n**ER** - إنيرجي ريتشارج\n**F2P** - فتب (فري تو بلاي).\n\
    **HP** - نقاط الصحة\n**N3CJ/D** - اختصار كومبو؛ قم بعمل **3** ضربات **نورمل**\
    \ أتاك، ثم **تشارج** أتاك، ثم **اقفز** أو قم بعمل **داش** وإلغه بتكرار الكومبو\
    \ مرة أخرى.\n**ICD** -وقت إنتظار عودة التفاعل أو وقت انتظار عودة العنصر على العدو.\n\
    **NA** - نورمل أتاك (الضربة العادية).\n**Phys** - فيزيكل.\n**VV** - فيردسنت فينيرر\
    \ (ست الأنيمو).\n"
- name: المصطلحات
  value: "**A6** - أسينشن 6 - لفل 80/90، بعض الشخصيات ممكن أن تتغير أدوارهم بناءً\
    \ على هذا الرقم.\n**Battery** - بطارية، يطلق على الشخصيات التي تكون أدوارهم هي\
    \ مساعدة شحن الألتمت لشخصيات أخرى بالفريق.\n**BiS** - رمز يطلق لأفضل خيار على\
    \ هذا البناء أو الشخصية (أرتفاكت أو سلاح).\n**Comp** - رمز يطلق على نوع الفريق\
    \ (فريز، ميلت ..الخ).\n**R5** - ريفايمنت 5، بعض الأسلحة تكون مفيدة فقط عندما يكون\
    \ لديك أكثر من نسخة.\n"
